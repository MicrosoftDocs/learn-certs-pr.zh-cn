### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate （遗留）'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate （遗留）'
  description: 'Microsoft Dynamics 365 客户服务功能顾问负责构建快速、灵活且利用 AI 的 CX 解决方案，以推动可预测客户需求的可操作洞察。'
uid: certification.d365-functional-consultant-customer-service-legacy
certificationRenewalUid: renewal.d365-functional-consultant-customer-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>此版本的证书不再有效。如果您有此版本的证书，您将自动获得该证书的最新版本。<br/><br/>  两个版本的证书都将在您的“证书”中列出。您只需更新到新的版本。当先前版本到期时，它将转到您成绩单的证书历史部分。<br/><br/></strong></font></div>
  
  如果您是一位负责为客户配置并实施 Dynamics 365 解决方案的功能顾问，您可以利用此认证来展示您的各项技能，并为您的职业发展提供帮助。Dynamics 365 Customer Service 功能顾问可实施全渠道解决方案，这些解决方案专注于服务、质量、可靠性、效率及客户满意度。作为一位功能顾问，您知道如何与项目经理、开发人员及解决方案架构师进行合作。在作为功能顾问实施 Dynamics 365 方面，您需要至少1-3年的经验。
  
  如果您在设法获得该认证之前需要更多的经验，这里有一些建议&#58;
  - 在一个或多个项目中担任 Dynamics 365 功能顾问。
  - 从事 Dynamics 365 Customer Service 的实施。
  - 加入社区 [community.dynamics.com](https://community.dynamics.com/)。
  - 在 [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path) 上采取可用的学习路径.
  - 完成更多的亲身实践。
  - 报名参加一门由教师指导的培训课程。
