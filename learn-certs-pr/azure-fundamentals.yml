  Azure Fundamentals 认证的考生应具有云端服务以及 Microsoft Azure 如何提供这些服务的基础知识。此考试面向刚刚开始使用基于云的解决方案和服务或者对Azure不熟悉的考生。

  Azure基础知识考试是一个证明云概念、Azure服务、Azure工作负载、Azure安全和隐私以及Azure定价和支持等方面知识的机会。考生应熟悉一般技术概念，包括联网、存储、计算、应用程序支持和应用程序开发的概念。

  Azure Fundamentals 可用于准备其他基于 Azure 角色的或专业的认证，但这不是其中任何一项的先决条件。
