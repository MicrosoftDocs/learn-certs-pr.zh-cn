### YamlMime:Certification
title: 'Microsoft Certified: Power Platform Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Developer Associate'
  description: 参加Microsoft Power Platform Developer Associate认证的考生设计、开发、保护Power Platform解决方案并对其进行故障排除。
uid: certification.power-platform-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果您热衷于设计、开发、保护和扩展 Microsoft Power Platform 解决方案，该认证将非常适合您。要获得该认证，您必须能够创建解决方案组件，包括应用程序增强功能、自定义用户体验、系统集成、数据转换、自定义过程自动化和自定义可视化。您需要对 Microsoft Power Platform 服务有较强的应用知识，并对 Microsoft Power Platform 的 DevOps 实践有基本了解。此外，您的背景应包括使用 JavaScript、JSON、TypeScript、C#、HTML、.NET、Azure、Microsoft 365、RESTful web 服务、ASP.NET 和 Power BI 的开发经验。
  
  该认证的候选人通常与应用制作者、功能顾问、解决方案架构师和 IT 管理员一起工作。您有各种各样的责任，包括&#58;
  - 创建技术设计和 Power Apps。
  - 配置 Dataverse、Power Apps 和 business process automation。
  - 扩展平台和用户体验。
  - 开发集成。
  
  要了解更多信息，请浏览我们的博客帖子&#58; [新认证&#58; Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335)。如果您在尝试该认证之前需要更多经验，您可以&#58;
  - 自愿参与 Microsoft Power Platform 开发项目以获得实际操作经验。
  - 在 Microsoft Learn 上进行学习。
  - 报名参加讲师指导的培训课程。
