  <div><strong>该认证于2021年1月31日停用。在此日期之后，您将无法再获得此认证。您在他们停止提供日期之前获得的任何认证将继续显示在认证控制面板的 <a href='https://www.microsoft.com/learning/dashboard.aspx'>成绩证明中</a>。您也可以 <a href='/learn/certifications/retired-certifications'>浏览所有已停用认证</a>。</strong><br/><br/></div>
  </div>

  证明您在实施现代 Web 应用方面的专业技术。

  要获得 MCSA&#58; Web Applications 认证，请完成以下要求&#58;
  - 通过考试 [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
  - 通过以下其中一项考试&#58;
    - [70-480&#58; Programming in HTML5 with JavaScript and CSS3](/learn/certifications/exams/70-480)
    - [70-483&#58; Programming in C#](/learn/certifications/exams/70-483)
