summary: |-
  <div>
  <div><strong>该认证已失效。有关当前可用的选项，请参阅<a href="/learn/certifications/browse/">浏览认证和考试页面</a>。您在结束日期之前获得的任何认证将继续出现在您的<a href="https://aka.ms/certdashboard">认证仪表板</a>中的成绩单上。</strong><br/><br/></div></div>

  使用Microsoft Power Apps和Dynamics 365的开发人员负责设计、开发、保护和扩展Dynamics 365实施。考生实现解决方案的组件，该方案包括应用程序增强功能，自定义用户体验，系统集成，数据转换，自定义流程自动化和自定义可视化。

