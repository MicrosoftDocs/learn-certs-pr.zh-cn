summary: |-
  Azure Stack Hub Operator Associate 认证的候选人是 Azure 管理员或 Azure Stack Hub 操作员，他们使用 Azure Stack Hub 从自己的数据中心向最终用户或客户提供 cloud 服务。
  
  他们的职责是计划、部署、包装、更新和维护 Azure Stack Hub 基础设施。 他们还提供混合 cloud 资源和请求的服务，并管理基础设施即服务 (PaaS) 和平台即服务 (IaaS)。
  
  他们是致力于基于云的管理和安全的大型团队的一部分，或者是作为端到端基础设施的混合环境的一部分。
  
  该认证的候选人应具有管理和操作 Azure Stack Hub 环境的丰富经验。除了一些虚拟化、网络和身份管理方面的知识外，他们还应该对 Azure 有很强的理解。他们需要了解 Azure Stack Hub 是如何启用 DevOps 进程和混合开发模型的。
