iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  证明您获得特定 Office 程序的 Microsoft Office Specialist (MOS) 认证，具备充分利用 Office 所需的技能。提供五种 Microsoft Office 专家认证&#58;
  - 为了获得 [Microsoft Office Specialist&#58; Microsoft Word 2016 Certification](/learn/certifications/mos-word-2016)，请先通过 [Exam 77-725&#58; Word 2016&#58; Core Document Creation, Collaboration and Communication](/learn/certifications/exams/77-725)
  - 为了获得 [Microsoft Office Specialist&#58; Microsoft Excel 2016 certification](/learn/certifications/mos-excel-2016) ，请先通过 [Exam 77-727&#58; Excel 2016：Core Data Analysis, Manipulation, and Presentation](/learn/certifications/exams/77 -727)
  - 为了获得 [Microsoft Office Specialist&#58; Microsoft PowerPoint 2016 Certification](/learn/certifications/mos-powerpoint-2016) ，请先通过 [Exam 77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - 为了获得 [Microsoft Office Specialist&#58; Microsoft Access 2016 certification](/learn/certifications/mos-access-2016) ，请先通过 [Exam 77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
  - 为了获得 [Microsoft Office Specialist&#58; Microsoft Outlook 2016 certification](/learn/certifications/mos-outlook-2016) ，请先通过 [Exam 77-731&#58; Outlook 2016&#58; Core Communication, Collaboration and Email Skills](/learn/certifications/exams/77-731)
  
subTitle: 证明您获得特定 Office 程序的 Microsoft Office Specialist (MOS) 认证，具备充分利用 Office 所需的技能。<div style='bold;'>此认证</div> 要求通过一门考试。从 Excel 2016、PowerPoint 2016、或 Word 2016 中选择。
