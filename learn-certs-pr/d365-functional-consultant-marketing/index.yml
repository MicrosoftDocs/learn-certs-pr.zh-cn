### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Marketing Functional Consultants 实施的解决方案可吸引和转换潜在客户，建立品牌知名度，标准化全渠道消息传递并提供营销洞察。'
uid: certification.d365-functional-consultant-marketing
certificationRenewalUid: renewal.d365-functional-consultant-marketing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果你是职能顾问、在组织的日常业务运营中使用 Microsoft Dynamics 365 Marketing 的专业人士，或者是希望磨练咨询技巧的开发人员，此认证将有助于提升你的职业生涯，并使你能够更有效地为项目和促销活动做好准备。
  
  作为此认证的候选人，你了解 Dynamics 365 模型驱动的应用程序和数据建模原则，并且可以配置 Microsoft Power Platform。你实施营销计划，例如活动、电子邮件和客户旅程。你有与组织的利益相关者合作收集需求和实施 Dynamics 365 Marketing 解决方案的经验。此外，你还配置 Dynamics 365 Marketing 并设置 Dynamics 365 组织安全性。你甚至使用 Power Platform 组件(如 Power Automate 和 Power Apps)扩展 Dynamics 365 解决方案。
  
  如果你在尝试获得此认证之前需要更多经验，以下是一些建议&#58;
  - 从事 Dynamics 365 模型驱动的应用程序实施项目。
  - 跟随使用 Dynamics 365 Marketing 的职能顾问或解决方案架构师。
  - 在 Microsoft Learn 上采取可用的学习路径。
  - 报名参加讲师指导的培训课程。
subTitle: Microsoft Dynamics 365 Marketing Functional Consultants 实施的解决方案可吸引和转换潜在客户，建立品牌知名度，标准化全渠道消息传递并提供营销洞察。
