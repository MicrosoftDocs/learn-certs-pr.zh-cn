summary: "Azure AI Fundamentals认证的考生应具有机器学习 (ML) 和人工智能  (AI) 概念以及相关 Microsoft Azure 服务的基础知识。  \r\n\r\n该认证是一个展示常见的 ML 和 AI 工作负荷以及如何在 Azure 上实施知识的机会。  \r\n\r\n该认证适用于具有技术和非技术背景的考生。不需要数据科学和软件工程经验；但是，一些通用的编程知识或经验将是有益的。  \r\n\r\nAzure AI Fundamentals 可用于准备其他基于 Azure 角色的认证，例如 Azure Data Scientist Associate 或 Azure AI Engineer Associate，但这不是其中任何一个的先决条件。"
