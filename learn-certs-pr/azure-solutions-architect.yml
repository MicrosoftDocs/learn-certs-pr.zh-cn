title: 'Microsoft Certified: Azure Solutions Architect Expert'
metadata:
  title: 'Microsoft Certified: Azure Solutions Architect Expert'
  description: 'Azure Solution Architect 设计并实施了可在 Microsoft Azure 上运行的解决方案，包括计算、网络、存储和安全性等方面。'
uid: certification.azure-solutions-architect
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  Azure Solutions Architect Expert 认证的考生应具有设计和实施可在 Microsoft Azure 上运行的解决方案的主题专业知识，包括计算、网络、存储和安全性等方面。

  担任此职务的职责包括为利益相关者提供建议，并将业务需求转换为安全，可扩充且可靠的云端解决方案。

  Azure Solutions Architect 与云端管理员、云端 DBA 和客户端合作以实施解决方案。

  参加此认证的考生应该在 IT 运营的各个方面都具有先进的经验和知识，包括网络、视觉效果、身份、安全性、业务连续性、灾难恢复、数据管理、预算和治理——该角色应管理各个领域的决策如何影响整体解决方案。此外，该角色应精通以下 Azure 知识领域中的至少一个：管理、开发或 DevOps。
