title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: 'Dynamics 365供应链管理职能顾问为客户简化成本会计，库存管理，总体规划和仓库管理。'
uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果您是一位功能顾问或对供应链管理行业标准有着基本了解的商业用户，那么该认证可能非常适合您。您还需要拥有配置和实施 Dynamics 365 Supply Chain Management 方面的经验，以满足您组织的需求。供应链管理功能顾问是核心资源，他们与财务、商业及制造领域的开发人员、解决方案架构师、项目经理和功能顾问一起工作。
  
  如果您在设法获得该认证之前需要更多的经验，这里有一些建议&#58;
  
  - 在 Microsoft Learn 上学习供应链管理模块，并完成更多的亲身实践。
  - 报名参加一个由教师指导的培训课程，此课程涵盖 MB-300 或 MB-330 方向。
  - 加入社区 [community.dynamics.com](https://community.dynamics.com/)，或加入一个用户组。
  - 跟随一位供应链管理功能顾问，并协助实施 Dynamics 365 Supply Chain Management 功能。
  - 找个导师，参观仓库，并学习物体是如何制造的。
  - 向专家和客户提问并学习。
subTitle: 'Dynamics 365供应链管理职能顾问为客户简化成本会计，库存管理，总体规划和仓库管理。'
