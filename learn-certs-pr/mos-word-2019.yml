  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  通过取得 Microsoft Office Specialist&#58; Word Associate 认证，证明您具有充分利用 Word 所需的技能。通过为各种目的和情况创建和编辑文档，证明您具有正确使用 Word 的主要功能的能力。

  获得此认证的个人拥有大约 150 个小时的教学经验和产品实践经验，已在行业助理层面证明其能力，并准备进入职场。他们可以展示如何正确使用 Word 的主要功能，并可以独立完成任务。
