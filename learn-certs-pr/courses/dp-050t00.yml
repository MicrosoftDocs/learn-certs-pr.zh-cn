outlineSection: |-
  ### 模块 1&#58; 介绍数据平台现代化
  在本模块中，学生将学习数据平台现代化的目的，并概述数据平台现代化可以为组织带来的好处。然后，学生将学习数据平台迁移项目的各个阶段，以了解每个阶段涉及的内容，从而最大程度地提高成功实施数据平台现代化项目的机会。最后，学生将探索各种数据迁移路径，以了解每种方法的不同之处以及为什么选择一种迁移方法而不是另一种。
  #### 课程
  - 了解数据平台现代化
  - 了解迁移阶段
  - 数据迁移路径
  
  #### 实验 &#58;介绍数据平台现代化
  - 了解数据平台现代化
  - 了解迁移阶段
  - 数据迁移路径
  学完本模块后，学生将能够&#58;
  - 了解数据平台现代化
  - 了解迁移阶段
  - 数据迁移路径
  
  ### 模块 2&#58; 选择正确的数据迁移工具
  在本模块中，将向学生介绍《数据迁移指南》，作为您组织应使用的信息源的逐步指南，以逐步实现现有数据平台的现代化。然后，他们将学习Microsoft评估和计划工具包的价值，以促进发现其环境中当前存在的数据资产。
  然后，学生将学习使用数据迁移和数据实验助手，这些是帮助他们评估兼容性或工作负载问题的工具。然后，学生将了解如何使用Azure数据库迁移服务来帮助数据库的在线迁移，以减少停机时间。最后，本课程提供了SQL Migration Assistant的概述，以向学生展示如何迁移无SQL Server工作负载。
  #### 课程
  - 发现数据库迁移指南
  - 使用地图工具包建立数据仓库清单
  - 使用数据迁移助手识别迁移候选者
  - 使用数据库实验助手评估数据工作量
  - 使用Azure数据库迁移服务进行数据迁移
  - 使用SQL Migration Assistant将非SQL Server工作负载迁移到Azure
  
  #### 实验 &#58;选择正确的数据迁移工具
  - 使用数据迁移助手识别迁移候选者
  - 使用数据库实验助手评估数据工作量
  学完本模块后，学生将能够&#58;
  - 使用数据迁移助手识别迁移候选者
  - 使用数据库实验助手评估数据工作量


  ### 模块 3&#58; 将SQL工作负载迁移到Azure虚拟机
  在本模块中，学生将学习如何将本地SQL工作负载迁移到运行SQL Server的Azure虚拟机。从本地SQL Server迁移到Azure虚拟机时，学生将首先探讨迁移注意事项，以及他们通过执行迁移可以获得的好处。

  然后，他们将学习在迁移到Azure虚拟机时可以执行的不同迁移选项。这将包括每种方法的好处和局限性。学生们最终将研究包括高可用性和灾难恢复在内的SQL Server工作负载，以确保服务的连续性。

  #### 课程
  - 从SQL Server到Azure VM迁移的注意事项
  - SQL工作负载到Azure VM迁移选项
  - 实施高可用性和灾难恢复方案


  #### 实验 &#58;将SQL工作负载迁移到Azure虚拟机
  学完本模块后，学生将能够&#58;
  - 从SQL Server到Azure VM迁移的注意事项
  - SQL工作负载到Azure VM迁移选项
  - 实施高可用性和灾难恢复方案


  ### 模块 4&#58; 将SQL工作负载迁移到Azure SQL数据库
  在本模块中，学生将探索什么是Azure SQL数据库以及为什么它适合作为基于SQL的工作负载的目标。本模块传授学生如何选择适当的SQL Server实例选项，以及为什么这能够满足数据平台现代化的业务要求。

  这些模块还将向学生展示他们如何执行向Azure SQL数据库的脱机和联机迁移。这样，他们可以评估哪种方法可能适合其工作场景。本课程还将显示可用于启用数据迁移过程的工具。最后，他们将探索可用于从本地实例将数据加载到Azure SQL数据库中的方法。

  #### 课程
  - 在Azure中选择正确的SQL Server实例选项
  - 离线将SQL Server迁移到Azure SQL DB
  - 在线将SQL Server迁移到Azure SQL DB
  - 将数据加载并移动到Azure SQL数据库


  #### 实验 &#58;将SQL工作负载迁移到Azure SQL数据库
  学完本模块后，学生将能够&#58;
  - 在Azure中选择正确的SQL Server实例选项
  - 离线将SQL Server迁移到Azure SQL DB
  - 在线将SQL Server迁移到Azure SQL DB
  - 将数据加载并移动到Azure SQL数据库


  ### 模块 5&#58; 将SQL工作负载迁移到Azure SQL数据库托管实例
  本模块将探讨什么是Azure SQL数据库托管实例，以及为什么它适合作为基于SQL的工作负载的目标。学生还将学习Azure SQL数据库托管实例如何满足数据平台现代化的业务要求。然后，学生将探索可用于使数据迁移到Azure SQL数据库托管实例的工具。
  然后，他们将探索可用于将数据从本地实例加载到Azure SQL数据库托管实例中的方法和工具。最后，他们将学习可能需要对现有的基于SQL的应用程序进行一些更改，以便他们可以使用Azure SQL数据库托管实例。

  #### 课程
  - 评估迁移至SQL数据库托管实例的方案
  - 迁移至SQL数据库托管实例
  - 将数据加载并移动到SQL数据库托管实例
  - 应用程序配置和优化


  #### 实验 &#58;将SQL工作负载迁移到Azure SQL数据库托管实例
  学完本模块后，学生将能够&#58;
  - 评估迁移至SQL数据库托管实例的方案
  - 迁移至SQL数据库托管实例
  - 将数据加载并移动到SQL数据库托管实例
  - 应用程序配置和优化

