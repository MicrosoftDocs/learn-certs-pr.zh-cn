summary: |-
  在本课程中，学生将探索数据平台现代化的目标以及它如何适合给定的业务需求。他们还将探索数据平台现代化过程的每个阶段，并定义每个阶段涉及的任务，例如评估和计划阶段。学生还将学习可用的迁移工具，以及这些工具如何适用于数据迁移过程的每个阶段。
  学生将学习如何针对基于SQL的工作负载迁移到三个目标平台。 Azure虚拟机，Azure SQL数据库和Azure SQL数据库托管实例。学生将学习每个目标平台的优势和局限性，以及如何将其用于满足现代SQL工作负载的业务和技术要求。学生将探索可能需要对现有的基于SQL的应用程序进行的更改，以便他们可以充分利用Azure中的现代数据平台。
  
  #### 受众概况
  本课程的听众是数据专业人员和数据架构师，他们想要学习迁移Microsoft Azure上存在的数据平台技术以及如何迁移和现代化基于SQL的现有工作负载。
  本课程的主要受众是管理数据平台或开发可从现有数据平台技术交付内容的应用程序的人员。
