summary: |-
  该课程为学生提供了 Microsoft Dynamics 365 销售功能详细、实用的经验及组件。

  此课参加者程将获得对 Dynamics 365 中销售漏斗管理的深入理解，线索和机会管理、使用销售订单流程、产品目录、报价和订单以及发票。销售分析功能如销售报告、销售目标管理、销售图表和仪表盘也都将在此课程中呈送。  

  该课程同时应用 Dynamics 365 的商业和企业版本以及在线和本地部署。

  #### 受众概览
  该课程的受众为销售代表（SR）、销售经理和对 Dynamics 365 销售组件感兴趣的终端用户。学生应拥有 Microsoft Dynamics 365 或 Microsoft Dynamics CRM 的现有使用知识。学生至少应参加先修课程“Introduction to Microsoft Dynamics 365”。
prerequisitesSection: |-
