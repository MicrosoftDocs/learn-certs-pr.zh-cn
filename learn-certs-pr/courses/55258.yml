  - 或
  - 已成功完成‘Introduction to Microsoft Dynamics 365’ 课程
outlineSection: |-
  ### 模块 1&#58; 介绍
  该模块为参加者提供了 Microsoft Dynamics 365 中销售概念的介绍。
  #### 课程
  - 销售订单流程场景
  - Dynamics 365 中销售的介绍
  - Dynamics 365 平台
  - Dynamics 365 Sales 基本原理
  - 安全考虑
  - 在何处得到帮助
  - 补充阅读和资源


  #### 实验室 &#58; Dynamics 365 导向中的销售
  - 探索 Dynamics 365 的销售功能

  完成此模块后，学生将能够&#58;
  - 理解关于 Dynamics 365 Sales App 的销售订单流程。
  - 熟悉 Dynamics 365 App 的销售功能。
  - 理解安全考虑对 Dynamics 365 Sales App 的影响。
  - 在导航和使用 Dynamics 365 Sales App 时知道在哪里可以获得帮助。
  - 熟悉对用户可用的补充阅读和资源。


  ### 模块 2&#58; 线索管理
  该模块介绍了 Dynamics 365 中的线索管理流程。我们考核创建和分配线索记录的流程、如何从活动中创建线索以及如何确认和取消线索。我们也着眼于 Dynamics 365 中从线索到机会销售流程的各种不同的阶段。
  #### 课程
  - 线索管理流程
  - 使用线索记录
  - 使用线索表单
  - 线索分配
  - 线索和活动
  - 线索确认
  - 线索取消


  #### 实验室 &#58; 使用线索
  - 创建线索
  - 更新线索记录
  - 确认对机会记录的线索
  - 取消线索记录
  - 将电子邮件活动转换为线索记录

  完成此模块后，学生将能够&#58;
  - 理解关于 Dynamics 365 Sales App 的线索管理流程。
  - 知道如何创建和管理线索记录。
  - 能够使用线索和活动。
  - 理解线索确认流程。


  ### 模块 3&#58; 机会管理
  该模块介绍了 Dynamics 365 中的机会的概念。我们考核机会视图和表单以及在关闭机会记录时的机会销售流程。我们也着眼于解决活动以及它们会如何影响销售订单流程。
  #### 课程
  - 机会介绍
  - 机会视图
  - 机会表单
  - 机会销售流程
  - 关闭机会
  - 解决活动


  #### 实验室 &#58; 使用机会
  - 使用机会
  - 以丢失而关闭机会
  - 以获得而关闭机会

  完成此课程后，学生将能够&#58;
  - 理解关于 Dynamics 365 Sales App 的机会管理流程。
  - 机会视图和表单相互配合来管理机会记录。
  - 在销售流程中使用机会记录。
  - 以获得和丢失来关闭机会。
  - 理解解决活动的重要性。


  ### 模块 4&#58; 产品
  在此模块中，我们将开始着眼于 Dynamics 365 中的产品目录。我们着眼于如何创建产品并配置单位组和价目表。最会，我们将着眼于产品特性、产品组合和产品系列。
  #### 课程
  - 产品目录介绍
  - 添加产品
  - 配置单位组
  - 价目表和价目表项目
  - 产品特性、产品组合和产品系列


  #### 试验室 &#58; 配置产品目录
  - 配置单位组
  - 添加产品
  - 创建并配置价目表


  #### 实验室 &#58; 使用产品目录
  - 复制产品
  - 创建产品组合
  - 创建产品系列

  完成此模块后，学生将能够&#58;
  - 熟悉 Dynamics 365 中产品目录功能。
  - 添加并管理产品、配置单位组并关联价目表。
  - 使用价目表和价目表项目。
  - 理解产品特性并创建产品组合和产品系列。

  
  ### 模块 5&#58; 报价、订单和发票
  该模块介绍了 Microsoft Dynamics 365 中的报价、订单和发票。我们着眼于如何将产品从产品目录中添加到机会和报价中以及何时使用“写入”产品。该模块也进阶至将报价转化为订单、订单履行以及发票管理步骤的流程。
  #### 课程
  - 订单处理介绍
  - 将产品添加至机会
  - 使用报价
  - 使用订单
  - 使用发票


  #### 实验室 &#58; 使用报价、订单和发票
  - 将产品添加至机会
  - 将报价添加至机会
  - 将报价转化为订单和发票

  完成此模块后，学生将能够&#58;
  - 熟悉 Dynamics 365 中的订单处理流程。
  - 将产品和“写入”产品添加至机会和报价记录。
  - 使用报价、订单和发票记录。


  ### 模块 6&#58; 销售分析
  该模块着眼于存储在 Dynamics 365 中可用于销售信息分析的不同方法。我们着眼于立即可用的销售报告和流程，使用 Dynamics 365 Report Wizard 创建自定义报告。该模块也展示了图表和仪表盘设计器，且检查了立即可用的销售仪表盘来分析服务数据。
  #### 课程
  - Dynamics 365 中销售分析介绍
  - 销售报告
  - 报告向导
  - 使用销售图表
  - 使用销售仪表盘
  - 使用销售目标和指标


  #### 实验室 &#58; 探索销售报告
  - 探索销售漏斗报告
  - 探索报价报告


  #### 实验室 &#58; 销售目标和指标
  - 为销售团队创建目标
  - 创建个人视图
  - 查看销售目标和图表


  #### 实验室 &#58; 探索销售图表和仪表盘
  - 探索线索和机会图表
  - 创建自定义销售图表
  - 探索销售仪表盘
  - 创建自定义销售仪表盘

  完成此模块后，学生将能够&#58;
  - 理解在 Dynamics 365 中分析销售数据的不同方式。
  - 使用 Dynamics 365 中“立即可用的”销售报告。
  - 使用报告向导创建自定义销售报告。
  - 使用销售图表和仪表盘。
  在 Dynamics 365 中创建销售目标和可视化 KPI。