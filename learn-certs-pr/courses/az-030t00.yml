summary: |-
  本课程将向以前为Amazon Web Services提供设计工作的解决方案架构师教授如何将业务需求转换为面向Azure的安全、可扩展和可靠的解决方案。课程包括虚拟化、自动化、网络、存储、身份、安全性、数据平台和应用程序基础结构。本课程概述了这些领域的决策对整体解决方法的影响方式。

  #### 受众概况
  本课程面向在AWS上设计和实施解决方案的AWS云架构师，他们现在希望从事Microsoft Azure设计工作。
prerequisitesSection: |-
  - 作为一名AWS架构师，具有设计安全且可扩展的跨存储结构AWS云解决方案、计算、网络以及与外部资源/服务的交互的经验（>1年）
  - 了解本地虚拟化技术，包括&#58; VM、虚拟网络和虚拟硬盘。
  - 了解网络设定，包括 TCP/IP、域名系统（DNS）、虚拟专用网（VPN）、防火墙和加密技术。
  - 了解 Active Directory 概念，包括网域、树系、域控制器、复写、Kerberos 通讯协议和轻量型目录存取通讯协议（LDAP）。
  - 了解恢复和灾害复原，包括备份和还原操作。
  - 了解编程基础和脚本语言的使用
  - 考生将从熟悉Azure管理、Azure开发过程和开发运维过程中受益。
outlineSection: |-
  ### 模块 1&#58;azure 简介
  在本模块中，您将了解Azure如何组织订阅和帐户，并可以设置资源组和模板，以实现资源创建和生命周期管理的标准化。
  #### 课程
  - 订阅和账户
  - Azure资源管理器中的资源组和模板

  学完本模块后，您将能够&#58;
  - 确定最适合您的解决方案的帐户和订阅类型
  - 创建资源组和模板以实现解决方案的标准化并对其进行管理


  ### 模块 2&#58;Azure全球体系结构
  在本模块中，您将了解Microsoft Azure的全球体系结构，以及该体系结构如何影响应用程序和站点的可用性和可靠性。
  #### 课程
  - Azure覆盖的地区
  - 可使用Azure的区域
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 实施一个体系结构，该体系结构提供解决方案所需的可用性和可靠性


  ### 模块 3&#58; 实施 Azure Active Directory
  在本模块中，您将学习如何使用 Azure Active Directory 保护身分识别并实现用户和群组功能。
  #### 课程
  - Azure活动目录简介
  - 网域和自定义网域
  - 安全特性
  - Azure活动目录中的来宾账户
  - 管理多个目录
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 使用Azure活动目录保护身份
  - 实施用户和组


  ### 模块 4&#58; 实施与管理混合身份
  在本模块中，您将学习如何将本地活动目录帐户扩展到云端，以及如何同步这些帐户。
  #### 课程
  - Azure AD Connect简介
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 使用本地活动目录帐户对云解决方案进行身份验证
  - 在本地和云之间同步帐户


  ### 模块 5&#58; 实施虚拟网络
  在本模块中，您将学习基本的虚拟网络概念，如虚拟网络和子网、IP地址、Azure DNS、网络安全组和Azure防火墙。
  #### 课程
  - Azure虚拟网络和VNet对等
  - VPN和ExpressRoute连接
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 在考虑安全性的同时进行虚拟网络设计


  ### 模块 6&#58; 为 Windows 和 Linux 实施 VM
  在本模块中，您将学习如何配置虚拟机，实现高可用性，以及如何部署和配置规模集。
  #### 课程
  - 配置高可用性
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 实施虚拟机以创建高可用性解决方案
  - 部署和配置比例集


  ### 模块 7&#58; 实施负载平衡和网络安全
  在本模块中，您将学习如何实施Azure负载平衡器，以及如何设置安全组。
  #### 课程
  - 实施 Azure 负载平衡
  - 实施Azure应用程序网关
  - 实施 Azure 防火墙
  - 实施网络安全组和应用程序安全组
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 实施负载平衡的组件
  - 设置网络和应用程序安全组


  ### 模块 8&#58; 实施基于容器的应用程序
  在本模块中，您将学习如何配置Azure Kubernetes服务以及如何在Azure容器上发布解决方案。
  #### 课程
  - 配置 Azure Kubernetes 服务
  - 在Azure容器实例上发布解决方案
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 为您的解决方案配置Azure Kubernetes服务
  - 在Azure容器实例上发布您的解决方案


  ### 模块 9&#58; 实施应用程序基础结构
  在本模块中，您将学习选择应用程序服务计划、配置计划以及设置逻辑应用和Azure功能的基础知识。
  #### 课程
  - 建立 App Service 规划
  - 建立和配置 Azure 应用服务
  - 为应用程序服务配置网络
  - 逻辑应用和Azure功能简介
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 选择适合您的解决方案的应用程序服务计划
  - 配置应用程序服务
  - 将逻辑应用和Azure功能整合到您的解决方案中


  ### 模块 10&#58; 实施存储帐户
  在本模块中，将向您介绍Azure存储以及如何配置网络访问、复制、身份验证、访问权限和故障转移。
  #### 课程
  - Azure存储核心概念
  - 管理 Azure Blob 存储生命周期
  - 使用Azure Blob存储
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 为您的解决方案选择适当的Azure存储帐户
  - 配置您的存储账户


  ### 模块 11&#58; 实施 NoSQL 数据库
  在本模块中，您将了解Azure Cosmos DB以及如何配置它。
  #### 课程
  - Azure Cosmos DB简介
  - 一致性
  - 选择适当的 CosmosDB API
  - 在Cosmos DB中设置副本
  - 与AWS DynamoDB比较

  学完本模块后，您将能够&#58;
  - 使用Azure Cosmos DB配置NoSQL数据库解决方案


  ### 模块 12&#58; 实施 Azure SQL 数据库
  在本模块中，您将学习如何实施Azure SQL数据库的托管实例，以及如何配置它以实施高可用性。
  #### 课程
  - 配置 Azure SQL 数据库设置
  - 配置 Azure SQL 数据库受控实例
  - 为Azure SQL数据库配置高可用性
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 实施Azure SQL数据库的托管实例
  - 配置数据库以实现高可用性


  ### 模块 13&#58; 实施云端基础结构监控
  在本模块中，您将学习如何使用Azure Monitor设置警报，以及如何记录和管理成本。
  #### 课程
  - 监控安全性
  - 监控成本
  - 配置日志分析工作区
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 为解决方案设置安全监控
  - 通过分析日志来监控成本


  ### 模块 14&#58; 实施和管理Azure治理解决方案
  在本模块中，您将学习如何配置基于角色的访问控制，以及如何配置Azure策略以强制遵守管理要求。
  #### 课程
  - 分配 RBAC 角色
  - 配置管理访问 Azure
  - 实施和配置 Azure 策略
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 为管理访问配置RBAC角色
  - 配置Azure策略以强制遵守管理要求


  ### 模块 15&#58; 管理应用程序的安全性
  在本模块中，您将学习如何实施和配置KeyVault，如何在Azure Active Directory中注册和管理应用程序，以及如何配置Azure Active Directory托管身份。
  #### 课程
  - 实施Azure Key Vault
  - 实施和配置Azure AD托管身份
  - 在Azure AD中注册和管理应用程序
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 在Azure AD中注册您的应用程序
  - 为您的应用程序使用的托管身份配置Azure AD以访问数据


  ### 模块 16&#58;迁移、备份和灾难恢复管理
  在本模块中，您将学习如何迁移工作负荷，以及如何管理备份、灾难恢复和更新。
  #### 课程
  - 迁移工作负荷
  - 为虚拟机实施Azure备份
  - 实施灾难恢复
  - 与AWS的比较

  学完本模块后，您将能够&#58;
  - 将工作负荷迁移到云和跨虚拟机迁移
  - 实施云备份
  - 实施灾难恢复选项
  - 实施更新策略，避免对可用性和性能造成负面影响

