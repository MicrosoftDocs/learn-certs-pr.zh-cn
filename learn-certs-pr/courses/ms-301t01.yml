outlineSection: |-
  ### 模块 1&#58; SharePoint基础架构
  本模块介绍基本的SharePoint基础架构。它描述了SharePoint场中的组件。还讨论了如何安装和配置SharePoint场。
  #### 课程
  - 规划 SharePoint 场
  - SharePoint 2019
  - 安装和管理SharePoint Farm
  学完本模块后，学生将能够&#58;
  - 描述 SharePoint 2019 中的MinRole特性
  - 描述如何安装和配置SharePoint 2019
  - 描述如何实现SharePoint的高可用性
  - 规划场备份和恢复
  
  ### 模块 2&#58; SharePoint身份验证和安全性
  此模块介绍SharePoint身份验证和安全性。它在SharePoint 2019中引入了不同的身份验证方法。
  #### 课程
  - 规划身份验证
  - 配置联合身份验证
  学完本模块后，学生将能够&#58;
  - 描述 SharePoint 2019 中的身份验证基础架构
  - NTLM 和 Kerberos 身份验证
  - 描述服务器到服务器的身份验证
  - 解释联合身份背后的概念


  ### 模块 3&#58; SharePoint内容管理
  此模块介绍SharePoint内容管理。它探讨SharePoint中的内容结构。它还提供了有关在SharePoint中进行授权和内容访问的详细信息。

  #### 课程
  - SharePoint内容结构概述
  - 管理对内容的访问
  - 管理网站集


  学完本模块后，学生将能够&#58;
  - 解释网站集的概念
  - 描述如何创建网站集
  - 描述如何规划SharePoint 2019中的身份验证
  - 描述如何管理SharePoint 2019中的权限等级
  - 描述如何管理SharePoint 2019中的SharePoint组


