outlineSection: |-
  ### 模块 1&#58; 通用资源调度
  #### 课程
  - 通用资源调度 (URS) 概述和配置
  - 为URS启用实体
  - 实体定制和自动化注意事项

  ### 模块 2&#58; 管理调度选项
  #### 课程
  - 使用调度板
  - 调度项目
  - 重新调度和替代资源
  - 技术人员团队和资源池调度

  ### 模块 3&#58; 定制调度板
  #### 课程
  - 配置调度板
  - 创建额外的调度板
  - 利用带有调度板的Dynamics 365视图
  - 配置调度板查询和过滤条件
  - 设置要求分组
  
  ### 模块 4&#58; 资源调度优化
  #### 课程
  - 资源调度优化概述
  - 定义优化目标
  - 定义优化范围
  - 定义优化配置文件

