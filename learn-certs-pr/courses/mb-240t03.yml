summary: |-
  任何需要资源来执行服务的组织都需要能够有效地根据组织需求定义的要求来识别和调度。Dynamics 365的通用资源调度解决方案通过提供可配置的工具集，使组织能够更有效地管理和调度这些资源。
  本课程将使学生具备必要的技能，以配置和使用可用于更有效地管理组织资源的工具。关键主题包括确定从哪里开始，以及驱动资源调度决策的组织注意事项。一个主要的焦点将是如何最好地利用现有的工具来定位和调度资源，例如使用调度板和调度助手。此外，我们将研究定制场景，例如启用项目进行调度、定义调度板选项、使用多个调度板以及扩展核心调度功能。
  本课程有助于学生更好地了解在安排资源时对组织具有重要性的内容，并将重点放在实施注意事项上。这些注意事项有助于设计与客户和组织目标相一致的更高效的解决方案。
