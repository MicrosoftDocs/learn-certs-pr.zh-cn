summary: |-
  在本次研讨会中，您将作为一个小组进行工作，使用 Azure Functions、Logic Apps、Event Grid、Cosmos DB 及 Azure Storage的组合在 Azure 中设置并配置无服务器架构。重点在于将服务器管理从等式中移除，将解决方案分解成更小的组件，每个组件均可以单独扩展，并允许客户只为他们所使用的组件付费。

  #### 受众概览
  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。  参加本次研讨会的人员还应具有其他非 Microsoft cloud 技术方面的经验，满足课程先决条件，并希望在 Azure 上进行交叉培训。
outlineSection: |-
  ### 模块 1&#58; 白板设计会话 —— 将 SQL 数据库迁移到 Azure
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现该解决方案


  ### 模块 2&#58; 动手实验室 —— 将 SQL 数据库迁移到 Azure
  #### 课程
  - 执行数据库评估
  - 将数据库迁移到 SQL MI
  - 更新 web 应用程序以使用新的 SQL MI 数据库
  - 将 App Service 与虚拟网络进行整合
  - 借助 Advanced Data Security 改善数据库安全态势
  - 启用 Dynamic Data Masking
  - 使用只读查询的在线辅助功能
