outlineSection: |+
  ### 模块 1&#58; Power Platform简介
  了解Power Platform的组件、连接数据的方法，以及机构组织可以如何利用此技术来创建业务解决方案。
  #### 课程
  - Power Platform概述
  - 模块摘要

  完成本模块后，学生将能够&#58; 
  - 识别何时使用每个Power Platform组件应用程序来创建业务解决方案
  - 了解使用Power Platform创建业务解决方案的价值
  - 了解Power Platform的组件和功能


  ### 模块 2&#58; Microsoft Dataverse介绍
  Dataverse使您能深入地研究cloud中的强大的可伸缩数据解决方案。了解Dataverse如何运作并配合Power Platform创建独特有效的商业解决方案。
  #### 课程
  - Microsoft Dataverse概述
  - 模块小结
  
  #### 实验室&#58; 数据建模
  - 创建解决方案
  - 添加现有表格并创建新表格
  - 创建关系
  - 导入数据
  
  完成本模块学习后，学生将能&#58;
  - 说明Dataverse和通用数据模型的区别
  - 说明业务规则和流程流的使用案例和限制
  - 说明Dataverse中存在什么环境、表、列和关系


  ### 模块 3&#58; Power Apps（应用程序）入门
  了解Power Apps的价值和功能，以及其他机构组织如何利用此技术为其业务构建简单的应用程序。
  #### 课程
  - Power Apps简介
  - 如何构建画布应用程序（canvas app）
  - 如何构建模型驱动的应用程序
  - Power Apps门户（portal）简介

  #### 实验室&#58; 如何构建画布应用程序，第1部分
  - 创建员工画布应用程序
  - 完成应用程序

  #### 实验室&#58; 如何构建画布应用程序，第2部分
  - 创建安全画布应用程序

  #### 实验室&#58; 如何构建模型驱动的应用程序
  - 自定义视图（Views）和表单（ Forms ）
  - 创建模型驱动的应用程序

  #### 实验室&#58; 如何构建一个Power Apps门户
  - 设置Power Apps门户
  - 创建门户网页（Portal Webpage）
  - 更改门户主题

  完成本模块后，学生将能够&#58; 
  - 了解其他机构组织如何使用Power Apps数字化他们的流程
  - 查看Power Apps的运行情况，学习制作您的第一个应用程序的选项
  - 了解什么是Power Apps及其商业价值


  ### 模块 4&#58; Power Automate入门
  了解用户如何利用Power Automatic（自动化）提高业务效率和生产力。
  #### 课程
  - Power Automate概述
  - 如何构建自动化解决方案

  #### 实验室&#58; Power Automate
  - 创建访问通知流（Visit Notification flow）
  - 创建安全扫除流（Security Sweep Flow）

  完成本模块后，学生将能够&#58; 
  - 从用户的角度看Power Automate的工作原理和外观
  - 构建一个简单的流程
  - 了解Power Automate的业务价值和功能


  ### 模块 5&#58; Power BI入门
  了解机构组织如何使用Power BI轻松清理、显示和理解数据，以确保做出更明智的决策。
  #### 课程
  - Power BI概述
  - 如何构建一个简单的仪表板（Dashboard）

  #### 实验室&#58; 如何构建一个简单的仪表板
  - 创建Power BI报告
  - 创建Power BI仪表板

  完成本模块后，学生将能够&#58; 
  - 从用户的角度看Power BI的工作原理和外观
  - 了解如何构建一个简单的Power BI仪表板
  - 描述Power BI的业务价值和功能

  ### 模块 6&#58; Power Virtual Agents（虚拟代理）简介
  了解Power Virtual Agents的价值和功能，以及机构组织如何利用此技术为其业务构建chatbot（聊天机器人）解决方案。
  #### 课程
  - Power Virtual Agents概述
  - 如何构建聊天机器人

  #### 实验室&#58; 如何构建一个基本的聊天机器人
  - 注册PVA并创建一个新的机器人
  - 创建主题
  - 测试主题
  - 更改问候语
  - 发布机器人

  完成本模块后，学生将能够&#58; 
  - 描述Power Virtual Agents的业务价值和特性
  - 建立一个基本的聊天机器人
  - 了解组成 Power Virtual Agents和聊天机器人的基本组件


