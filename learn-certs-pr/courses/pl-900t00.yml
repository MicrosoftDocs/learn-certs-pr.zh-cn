summary: |
  了解Power Platform的商业价值和产品功能。创建简单的Power Apps，将数据与Dataverse连接，建立Power BI Dashboard，用 Power Automate, 自动执行流程并用Power Virtual Agents建立聊天机器人。

  #### 观众概况

  本次考试的考生是那些渴望通过以下方式更有效地提高生产力的用户&#58; 自动化业务流程、分析数据以产生业务见解（business insights）、通过创建简单的应用程序体验来更有效地工作。
prerequisitesSection: |+
