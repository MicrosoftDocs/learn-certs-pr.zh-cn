  配置变更管理流程
  配置和应用供应商折扣
  供应商协作简介
  管理寄售库存
  管理多交货和少交货
  配置采购类别和采购策略
  配置费用
  配置报价单、销售订单和退货订单
  配置销售团队和佣金
  配置客户、产品和潜在客户搜索
  配置和处理公司间贸易关系文件
  D365 Guides 简介
  D365 Guides 的编写
  D365 Guides 的操作。

  #### 课程
  - 实施采购和外包
  - 实现常见的销售和市场营销功能
