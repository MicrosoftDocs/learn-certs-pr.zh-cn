  ### 模块 4&#58; 创建产品和产品主文件
  Dynamics 365 for Finance and Operations中的产品信息管理用于创建和维护企业产品库。在创建和维护核心主数据(如产品定义)时，它以一种集中、结构化的方法支持较大的组织。需要更分散的方法的较小组织可以在其产品自动添加到共享产品库时创建和维护其各自的产品，但有一些限制。

  本主题说明如何在Finance and Operations中为供应链管理流程配置产品。
