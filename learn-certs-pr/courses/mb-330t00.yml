summary: |-
  本课程专门用于打造你的Dynamics 365 Supply Chain Management应用知识基础。本课程将涵盖Dynamics 365 Supply Chain Management功能顾问所需的最重要特征和功能，包括&#58;产品信息以及如何配置、创建和管理您的产品和库存。供应链管理配置和处理。运输管理特征以及仓库管理特征。质量管理和质量控制功能。主计划配置和处理。本课程包括讲座和一些实践练习。此类实践练习将在提交给Dynamics 365 Supply Chain Management功能顾问的案例研究表单上推给您。每次练习都将基于某个业务场景，随后是问答或讨论环节，然后是完成系统相关步骤的分布指导。

  #### 受众概况
  本课程专为Dynamics 365 Supply Chain Management功能顾问而设计。Dynamics 365 Supply Chain Management功能顾问是设计和配置符合客户要求的应用程序的关键资源.功能顾问将分析业务需求并将其翻译为完全实现的业务流程和实施最佳行业做法的解决方案。功能顾问专注于以下一个或多个Dynamics&#58特征集；财务、制造或供应链管理。他们与架构师、开发人员、管理员和其他利益相关方合作，提供满足或超出其客户需求的解决方案。
outlineSection: |-
  ### 模块 1&#58;实施产品信息管理
  本模块将给您介绍以下主题&#58;

  创建和发布产品和产品变体
  创建和应用产品模板
  创建物料清单（BOMs)
  识别产品配置模型的目的和功能
  配置捕获权重
  配置直接交付产品
  创建和管理库存规模
  配置项目组
  创建和分配条形码和 Global Trade Identification Number (GTIN) 代码
  配置类别层次结构和产品属性
  配置产品单元转换
  配置默认订单设置
  描述存货成本核算方法和模型组
  配置标准成本和计划成本的成本核算版本
  配置和默认采购价格、默认销售价格和贸易协议。
  #### 课程
  - 创建和管理产品
  - 配置用于供应链管理的产品
  - 管理库存定价和成本计算

  学完本模块后，学生将能够&#58;
  - 实施产品信息管理

  ### 模块 2&#58;实施库存管理
  本模块将为您介绍以下各方面内容&#58;

  设置库存管理参数和日记帐
  配置库存分解结构
  配置 ABC 分类
  配置库存估价报告
  创建和处理日记帐，包括物料清单、物料到达、转移、移动、库存调整、盘点和标记盘点日记帐
  创建和处理转移订单
  执行库存关闭和调整。
  #### 课程
  - 配置库存管理
  - 管理和处理库存活动

  #### 实验室&#58;案例研究1&#58;实施库存管理
  - 练习1 采用基本的库存管理流程将产品存入新仓库
  - 练习2 创建采用特定模型组的标准成本版本
  - 练习3 新产品放行入库
  - 练习4 使用库存调拨日志以初始化仓库的存货水平
  - 练习5 使用库存调拨日志以将物料调拨到仓库的新位置
  - 练习6 使用库存调整日志来调整存货水平
  - 练习7 使用库存盘点日志来比较D365库存量与人工盘点库存量
  - 练习8 在BOM设计器里创建BOM
  
  学完本模块后，学生将能够&#58;
  - 实施库存管理


