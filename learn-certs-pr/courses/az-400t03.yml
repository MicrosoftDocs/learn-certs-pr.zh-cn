outlineSection: |-
  ### 模块 1&#58; 设计发布策略
  
  #### 课程
  - 持续交付简介
  - 发布策略建议
  - 建立高质量的发布渠道
  - 选择部署模式
  - 选择正确的发布管理工具
  
  #### 实验 &#58;制定发布策略
  学完本模块后，学生将能够&#58;
  - 区分发布和部署
  - 定义发布管道的组件
  - 说明设计发布策略时要考虑的事项
  - 将发布与发布过程进行分类，并概述如何控制两者的质量
  - 描述发布门的原理以及如何处理发布说明和文档
  - 解释传统意义上和现代意义上的部署模式
  - 选择发布管理工具
  
  ### 模块 2&#58; 设置发布管理工作流程
  
  #### 课程
  - 创建发布管道
  - 设置和配置环境
  - 管理和模块化任务和模板
  - 将Secrets与发布管道集成
  - 配置自动集成和功能测试自动化
  - 自动检查健康
  
  #### 实验 &#58; 使用Terraform和Azure Pipelines在云中自动化您的基础架构部署
  
  #### 实验 &#58; 使用Azure密钥保险库在管道中设置机密
  
  #### 实验 &#58; 设置和运行负载测试
  
  #### 实验 &#58;设置和运行功能测试

  #### 实验 &#58;使用Azure Monitor作为发布门

  #### 实验 &#58;创建发布仪表板
  
  学完本模块后，学生将能够&#58;
  - 说明Azure DevOps和其他版本管理工具中使用的术语
  - 描述什么是构建和发布任务，它可以做什么以及一些可用的部署任务
  - 对代理，代理队列和代理池进行分类
  - 说明为什么有时需要在一个发布管道中进行多个发布作业
  - 区分多代理和多配置发布作业
  - 在发布管道中使用发布变量和阶段变量
  - 使用服务连接安全地部署到环境
  - 将测试嵌入管道中
  - 使用警报，服务挂钩和报告列出检查管道运行状况和释放的不同方法
  - 创建释放门


