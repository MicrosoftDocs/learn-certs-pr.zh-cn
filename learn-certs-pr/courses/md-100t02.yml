outlineSection: |-
  ### 模块 1&#58; 配置外设和驱动程序
  本模块将介绍设备配置。学生将学习设备驱动程序的工作原理以及如何安装它们。还将向学生介绍如何管理和配置硬件外围设备，如打印机。
  #### 课程
  - 管理设备和驱动程序
  - 管理打印机
  学完本模块后，学生将能够&#58;
  - 描述与驱动程序相关的概念
  - 安装设备驱动程序
  - 描述打印机管理概念
  - 配置客户端打印和管理打印服务器属性

  ### 模块 2&#58; 配置网络
  在本模块中，学生将了解网络概念。本模块将介绍IPv4和IPv6以及DNS等概念。学生将学习如何在Windows中配置网络设置，并了解无线网络技术。该模块将以远程管理Windows的方法结束。
  #### 课程
  - 配置IP网络连接
  - 实现域名解析
  - 实现无线网络连接
  - 远程访问概述
  - 远程管理
  学完本模块后，学生将能够&#58;
  - 描述不同类型的应用程序
  - 使用手动和自动方法安装应用程序
  - 使用Windows Store管理应用程序部署
  - 了解Windows 10中的Web浏览器功能
  
  ### 模块 3&#58; 配置存储
  本模块介绍Windows 10中的存储配置和管理。将向学生介绍本地、云和虚拟存储选项。本课程还将介绍如何在客户端设备上配置存储，以及如何引入存储空间。
  #### 课程
  - 存储选项概述
  - 使用OneDrive
  - 管理磁盘、分区和卷
  - 维护磁盘和卷
  - 管理存储空间


  #### 实验室 &#58; 实习实验室&#58; 管理存储
  - 添加磁盘
  - 创建简单卷
  - 压缩文件夹
  - 启用磁盘配额
  - 创建存储空间


  学完本模块后，学生将能够&#58;
  - 描述本地、云和虚拟存储的选项和益处
  - 配置OneDrive
  - 配置本地磁盘分区和卷。
  - 描述存储空间的功能和益处


  ### 模块 4&#58; 在Windows 10中管理应用程序
  在本模块中，学生将了解Windows 10中的应用程序管理。此模块将涵盖不同类型的应用程序和支持的安装方法。学生将学习如何使用手动和自动方法安装应用程序，以及使用Windows应用商店管理应用程序交付。最后，本模块将介绍Internet Explorer和Microsoft Edge之间的区别。
  #### 课程
  - 向用户提供应用程序
  - 管理通用Windows应用
  - Windows Store
  - Windows 10中的Web浏览器


  学完本模块后，学生将能够&#58;
  - 描述不同类型的应用程序
  - 使用手动和自动方法安装应用程序
  - 使用Windows Store管理应用程序部署
  - 了解Windows 10中的Web浏览器功能


