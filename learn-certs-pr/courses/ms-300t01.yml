outlineSection: |-
  ### 模块 1&#58; 规划和配置SharePoint网站集
  本模块主要介绍规划、配置和管理SharePoint网站集。它讨论了SharePoint管理员如何使用SharePoint管理中心来管理组织中网站集的生命周期。
  #### 课程
  - SharePoint Online概述
  - 配置网站集
  - 管理网站集
  学完本模块后，学生将能够&#58;
  - 解释网站集的概念
  - 创建网站集
  - 管理网站集存储限制
  - 创建和配置SharePoint中心网站
  - 描述如何使用SharePoint管理中心管理网站集

  ### 模块 2&#58; 配置和管理OneDrive for Business
  本模块说明如何规划OneDrive for Business的部署。它讨论了基于不同场景部署OneDrive for Business的不同方法。它还引入了在OneDrive for Business中管理内容的功能。

  #### 课程
  - OneDrive for Business概述
  - 部署OneDrive for Business
  - 管理Skype for Business


  学完本模块后，学生将能够&#58;
  - 管理用户存储限制
  - 在 OneDrive for Business 中配置数据保留
  - 使用组策略来控制 OneDrive 同步客户端设置
  - 描述部署OneDrive for Business的不同方法
  - 描述如何使用SharePoint管理中心管理OneDrive for Business


  ### 模块 3&#58; 在SharePoint和OneDrive中的共享、安全和监视
  本模块主要介绍在SharePoint和OneDrive中的共享、安全和监视。具体来说，我们将讨论在SharePoint和OneDrive中规划和管理外部共享以及访问控制。它还讨论了如何使用Office 365管理中心监视SharePoint Online和OneDrive for Business中的活动。


  #### 课程
  - 管理SharePoint和OneDrive中的共享
  - 管理SharePoint和OneDrive中的安全
  - 对SharePoint和OneDrive进行监控


  学完本模块后，学生将能够&#58;
  - 描述SharePoint Online和OneDrive for Business中的外部共享
  - 描述对SharePoint Online和OneDrive for Business的设备访问进行管理的选项
  - 查看衡量SharePoint Online和OneDrive业务使用情况的Office 365报告

