summary: |-
  在本次白板设计会话中，您将与一个团队一起设计并实施一个结合 Azure Databricks 和 Azure Machine Learning 服务的解决方案，以构建、训练并部署机器学习和深度学习模型。您将学习如何在批处理和实时推理场景中使用自动机器学习、从训练到部署的生命周期管理模型，并在针对时间序列数据的文本分类和预测中构建 Natural Language Processing (NLP) 的深度学习模型。最后，您将学习如何将数据与用于深度学习的 PyTorch 和 Keras 进行比较。

  #### 受众概览
  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。  参加本次研讨会的人员还应具有其他非 Microsoft cloud 技术方面的经验，满足课程先决条件，并希望在 Azure 上进行交叉培训。
outlineSection: |-
  ### 模块 1&#58; 白板设计会话 —— 机器学习
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现该解决方案


  ### 模块 2&#58; 动手实验室 —— 机器学习
  #### 课程
  - 使用自动机器学习来创建预测模型
  - 通过使用模型可解释性来了解自动 ML 生成的预测模型
  - 为时间序列数据创建一个深度学习模型 (RNN)，并注册该模型
  - 使用预测模型对流遥测技术进行评分
  - 创建一个深度学习文本分类模型
