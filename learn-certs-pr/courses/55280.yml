summary: |-
  该 Advanced Access 2019 培训课程针对希望学习以高级水平设计数据库的学生和/或改善现有 Access 2019 或 Access 365 数据库的学生。

  #### 受众概览
  该课程旨在针对拥有 Microsoft Access 2019 基础技能，希望学习高级水平技能的学生或希望学习包含在此课程中的2019界面主题的学生。
prerequisitesSection: |-
  - 入门知识和使用 Microsoft Access 的技能。
outlineSection: |-
  ### 模块 1&#58; 关系
  该模块解释了如何在 Microsoft Access 中使用关系。
  #### 课程
  - 审阅
  - 引用完整性
  - 关系
  - 命名习惯的一些介绍


  #### 实验室 &#58; 安装和配置 Windows 7
  完成此模块后，学生将能够&#58;
  - 理解引用完整性。
  - 在表之间建立关系。


  ### 模块 2&#58; 查询
  该模块解释了如何在 Microsoft Access 中使用查询。
  #### 课程
  - 查询设计视图
  - 所选查询审阅
  - 所选条件查询审阅
  - 逻辑运算符
  - 参数查询
  - 动作查询


  #### 实验室 &#58; 查询练习
  - 新建选择和动作查询
  - 新建参数查询

  完成此模块后，学生将能够&#58;
  - 使用选择和动作查询。
  - 使用逻辑运算符。
  - 创建并运行选择、参数、生成表、追加、更新和删除查询。


  ### 模块 3&#58; 表功能
  该模块解释了如何使用表功能。
  #### 课程
  - 导入数据
  - 从外部资源链接表
  - 从其他数据库导入表
  - 来自模版和应用程序部件的表


  #### 实验室 &#58; 表功能练习
  - 从 Excel 导入数据
  - 将数据导出至 Excel

  完成此模块后，学生将能够&#58;
  - 从 Excel 导入数据。
  - 将数据导出至 Excel。


  ### 模块 4&#58; 窗体
  该模块解释了如何在 Microsoft Access 中使用窗体。
  #### 课程
  - 设计视图
  - 格式设置
  - 标签顺序
  - 使用应用程序部件新建窗体
  - 新建子窗体
  - 修改窗体


  #### 实验室 &#58; 新建窗体
  完成此模块后，学生将能够&#58;
  - 理解窗体的组成部分。
  - 向窗体添加对象。
  - 向窗体添加、移动、设置格式及字段排序。
  - 理解窗体上的可用控件。
  使用窗体属性、区域性

  ### 模块 5&#58; 报表
  该模块解释了如何在 Microsoft Access 中使用报表。
  #### 课程
  - 设计视图
  - 报表区域
  - 重设报表上的字段
  - 重设详情区域的大小
  - 分组和排序
  - 报表属性设置
  - 特殊报表字段
  - 空间
  - 子报表
  - 应用程序部件
  - 删除报表
  - 报表格式设置


  #### 实验室 &#58; 新建报表
  完成此模块后，学生将能够&#58;
  - 新建和设置 Access 报表格式。
  - 使用报表的各个不同区域。
  - 对报表上的记录执行分组、排序和添加总计操作。
  - 使用表达式生成器。
  - 使用属性表。


  ### 模块 6&#58; 宏
  该模块解释了如何在 Microsoft Access 中使用宏。
  #### 课程
  - 宏基础
  - 运行宏


  #### 实验室 &#58; 新建简单的宏
  完成此模块后，学生将能够&#58;
  - 新建一些简单的宏。
  - 运行宏命令。


  ### 模块 7&#58; 完成桌面应用程序
  该模块解释了如何在 Microsoft Access 完成桌面应用程序。
  #### 课程
  - 导航窗体
  - 从导航窗体运行宏
  - 将导航窗体设置为默认窗体
  - 分割数据库
  - 分布式前端数据库
  - 数据库维护


  #### 实验室 &#58; 新建导航窗体
  完成此模块后，学生将能够&#58;
  - 新建导航窗体。
  - 将 Access数据库分割为前端和后端数据库。
  - 向您的用户分布 Access数据库前端。

