summary: |-
  在本次研讨会中，您将学习如何设置并配置一个混合身份解决方案，该解决方案将现有的本地身份解决方案与 Azure 集成。您将学习如何通过部署网络虚拟设备并配置防火墙规则及路由表来保护虚拟网络。此外，您还将借助一个跳转盒和一个站点到站点的 VPN 连接来设置对虚拟网络的访问。

