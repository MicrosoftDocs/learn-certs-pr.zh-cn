  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。  参加本次研讨会的人员还应具有其他非 Microsoft cloud 技术方面的经验，满足课程先决条件，并希望在 Azure 上进行交叉培训。
