summary: |-
  此为期五天的课程介绍如何使用 Microsoft System Center 2016 Virtual Machine Manager 在软件定义的数据中心中实施和管理虚拟化基础结构。本课程还介绍如何使用 Microsoft System Center Operations Manager 监视基础结构以及如何使用 Microsoft System Center Data Protection Manager 保护基础结构。

  #### 受众概况
  本课程适用于负责使用 System Center 2016 Virtual Machine Manager 在软件定义的数据中心中设计、实施和管理虚拟化基础结构的 IT 专业人员和管理员。本课程的主要重点是在 Windows Server 2016 中管理 Hyper-V 虚拟化基础架构，然而该课程还涵盖了可以使用 Virtual Machine Manager 2016 进行管理的其他虚拟化平台。 

  本课程还面向想要确定要在其软件定义的数据中心中实施哪种虚拟化产品以及想要熟悉用于管理虚拟化基础架构的 System Center 2016 解决方案的 IT 决策者。
prerequisitesSection: |-
  除了专业经验之外，参加此培训的学生还应该已经具有以下技术知识&#58;
  - 了解 TCP / IP 和网络概念
  - 了解不同的存储技术和概念
  - 熟悉不同类型的虚拟化
  - 熟悉 Windows Server 和 Windows Server 管理
  - 了解 Windows PowerShell

  学生应具有在团队/虚拟团队中工作的能力，并具有良好的文档编制和沟通技巧。

  参加此训练的学生可以通过参加以下课程或获得同等水平的知识和技能来满足先决条件&#58;
  - 20740 - Storage & Compute with Windows Server 2016
  - 20741 - Networking with Windows Server 2016
outlineSection: |-
  ### 模块 1&#58; 服务器虚拟化导论
  本模块说明了不同的虚拟化解决方案。它还描述了软件定义的数据中心和 Microsoft Azure 的概念。
  #### 课程
  - 概述 Microsoft 虚拟化
  - 引入软件定义的数据中心
  - 将虚拟化扩展到云


  #### 实验&#58; 评估虚拟化选项
  - 选择适当的虚拟化方法
  - 创建 Azure 虚拟机

  学完本模块后，学生将能够&#58;
  - 描述各种虚拟化技术以及应用它们的场景。
  - 描述软件定义的数据中心如何工作并对它们与传统数据中心进行比较
  - 列出 Microsoft Azure 的主要优点以及管理 Azure 的过程。


  ### 模块 2&#58; 概述 Hyper-V 虚拟化
  本模块说明如何在 Windows Server 2016 中安装和管理 Hyper-V。
  #### 课程
