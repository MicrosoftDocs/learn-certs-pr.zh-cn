  - 创建和管理虚拟硬盘和虚拟机
  - 创建和使用 Hyper-V 虚拟交换机
  - 使用 Hyper-V 实施故障转移群集


  #### 实验&#58; 创建和管理虚拟硬盘和虚拟机
  - 安装和配置 Hyper-V 服务器角色
  - 配置虚拟机和虚拟硬盘


  #### 实验&#58; 使用 Hyper-V 实现故障转移群集
  - 创建 Hyper-V 故障转移群集
  - 管理 Hyper-V 故障转移群集

  学完本模块后，学生将能够&#58;
  - 安装和配置 Hyper-V 角色。
  - 创建和管理虚拟硬盘和虚拟机。
  - 创建和使用 Hyper-V 虚拟交换机。
  - 使用 Hyper-V 实现故障转移群集。


  ### 模块 3&#58; 安装和配置 Virtual Machine Manager
