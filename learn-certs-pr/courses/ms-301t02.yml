outlineSection: |-
  ### 模块 1&#58; SharePoint服务应用
  本模块主要介绍SharePoint服务应用程序和工作流。它描述了如何配置和管理BCS服务应用程序和用户配置文件服务应用程序。具体来说，我们将讨论如何导入和导出BDC模型以及如何将用户属性导入SharePoint。
  #### 课程
  - SharePoint服务应用程序和工作流
  - 规划和配置 Business Connectivity Service (BCS) 和 Secure Store
  - 规划和配置用户配置文件
  
  学完本模块后，学生将能够&#58;
  - 解释BDC模型的关键组件。
  - 描述BCS的高级架构。
  - 配置BDC服务应用程序实例。
  - 配置 Secure Store 服务应用程序。
  - 解释Secure Store服务的用途。
  - 管理BDC服务应用程序实例。
  - 描述如何配置用户配置文件属性。
  - 描述如何管理SharePoint 2019中的受众。
  - 描述如何在SharePoint 2019中配置网站。
  - 描述如何配置用户配置文件服务应用程序。
  - 描述如何规划SharePoint活动目录导入和同步。
  
  ### 模块 2&#58; 规划和配置托管元数据
  本模块是介绍基本功能，例如托管元数据服务、内容类型和术语集，这些功能允许您创建和传播信息体系结构。它介绍了内容类型的用途以及托管元数据服务背后的概念，包括分类法、术语集和企业关键字。
  #### 课程
  - 管理内容类型
  - 托管元数据
  - 配置托管元数据服务
  
  学完本模块后，学生将能够&#58;
  - 解释内容类型的功能和使用。
  - 描述托管元数据服务的功能。
  - 解释如何跨网站集创建和发布内容类型。
  - 确定托管元数据服务的功能。
  - 创建和管理术语组、术语集和术语
  - 为托管导航配置术语集和术语。
  
  ### 模块 3&#58; 规划和配置搜索
  - 本模块介绍企业搜索服务应用。它提供了有关规划和配置内容源、爬网计划和爬网规则的详细信息。本文还讨论了如何为一系列搜索组件（如查询规则、结果类型和显示模板）提供搜索管理。
  #### 课程
  - 规划企业搜索
  - 配置企业搜索
  - 管理企业搜索
  
  学完本模块后，学生将能够&#58;
  - 描述搜素组件的功能。
  - 解释如何规划和配置搜索拓扑。
  - 描述如何规划和配置内容源。
  - 描述如何规划和配置爬网计划。
  - 描述如何规划和配置爬网计划。
  - 描述如何管理搜索架构。
  - 描述如何配置搜索中心。
  - 解释查询规则的使用和部署。
  - 解释结果源的使用和部署。
  
