summary: |-
  为期五天的教师指导课程适用于希望学习如何撰写逻辑上解决给定问题的 Python 程序代码的学生。试验者将学习如何撰写，侦错，维护和记录 Python 程序代码。该资料将为学生准备 Microsoft 认证测验 98-381。

  #### 受众概况
  本课程适用于想要学习如何撰写 Python 程序代码并对其进行故障排除的新手和有经验的程序设计师。这是 Microsoft 建议准备 98-381 测试的课程。以前的程序设计经验不必要的，但建议使用。
prerequisitesSection: |-
  在参加本课程之前，学生必须具备&#58;
  - 具有在 Windows，Linux 或 Mac 计算机上执行命令行操作的经验
  - 六个月以任何程序设计语言撰写程序代码的经验（推荐）
outlineSection: |-
  ### 模块 1&#58; 使用数据类型和运算符执行操作
  本模块说明如何使用 Python 运算符和数据类型来达成指定的结果。
  #### 课程
  - 指派数据类型给变数
  - 执行数据和数据类型操作
  - 执行算术，比较和逻辑运算
  - 检阅


  #### 实验&#58; 使用数据类型和运算符执行操作
  - 指派数据类型给变数
  - 执行数据和数据类型操作
  - 执行算术，比较和逻辑运算

  学完本模块后，学生将能够&#58;
  - 指派数据类型给变数
  - 管理数据和数据类型操作
  - 执行算术，比较和逻辑运算


  ### 模块 2&#58; 具有决策和循环的控制流程
  本模块说明如何在 Python 中使用控制流程和循环操作。
  #### 课程
  - 使用分支语句构建和分析代码段
  - 构建和分析执行反复的代码段
  - 检阅


  #### 实验&#58; 具有决策和循环的控制流程
  - 使用分支操作
  - 使用迭代操作

  学完本模块后，学生将能够&#58;
  - 建立分支操作
  - 创建迭代操作


  ### 模块 3&#58; 执行输入和输出操作
  本模块说明如何使用档案或从控制台构建输入和输出操作。
  #### 课程
  - 建立执行档案输入和输出操作的 Python 代码段
  - 建立执行控制台输入和输出操作的 Python 代码段
  - 检阅


  #### 实验&#58; 执行输入和输出操作
  - 使用档案执行输入和输出操作
  - 从控制台执行输入和输出操作

  学完本模块后，学生将能够&#58;
  - 使用档案进行输入和输出操作
  - 使用控制台执行输入和输出操作


  ### 模块 4&#58; 文件和结构程序代码
  本模块说明如何构造和记录编写良好的 Python 程序代码。
  #### 课程
  - 构建和分析代码段
  - 使用注释和文件字符串记录代码段
  - 检阅


  #### 实验&#58; 文件和结构程序代码
  - 构建和分析代码段
  - 记录代码段

  学完本模块后，学生将能够&#58;
  - 建立代码段
  - 记录代码段


  ### 模块 5&#58; 执行故障排除和错误处理
  本模块说明如何在 Python 中执行故障排除和错误处理操作。
  #### 课程
  - 分析、检测和修复有错误的代码段
  - 分析和构建处理例外的代码段
  - 检阅


  #### 实验&#58; 执行故障排除和错误处理
  - 分析、检测和修复有错误的代码段
  - 分析和构建处理例外的代码段

  学完本模块后，学生将能够&#58;
  - 检测并修复程序代码中的错误
  - 建立错误处理程序代码


  ### 模块 6&#58; 使用模块和工具执行操作
  本模块说明如何使用内建模块。
  #### 课程
  - 使用内建模块执行基本操作
  - 使用内建模块执行复杂的操作
  - 检阅


  #### 实验&#58; 使用模块和工具执行操作
  - 使用内建模块执行基本操作
  - 使用内建模块执行复杂的操作

  学完本模块后，学生将能够&#58;
  - 使用内建模块执行操作系统，日期和数学运算

