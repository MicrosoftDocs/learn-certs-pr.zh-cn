  完成
  本模块后，学生将能够&#58;
  - 描述对 SharePoint 2016部署所需物理组件的要求。
  - 描述对 成功部署SharePoint 2016所需的支持组件的要求。
  - 确定SharePoint服务器场拓扑。
  - 将逻辑架构设计映射到物理架构设计。


  ### 模块 5&#58; 安装和配置SharePoint 2016
  本模块说明了如何在不同的拓扑中安装SharePoint 2016，编写安装脚本以及配置SharePoint 2016环境。本模块还说明了如何在SharePoint 2016部署中配置核心场级设置。
