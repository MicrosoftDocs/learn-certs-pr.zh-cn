  - SharePoint 2016中的新功能
  - SharePoint 2016部署选项
  学完本模块后，学生将能够&#58;
  - 确定SharePoint 2016的体系架构和功能。
  - 确定SharePoint 2016中的新功能和不推荐使用的功能。
  - 确定SharePoint 2016的部署选项。
  ### 模块 2&#58; 设计信息架构
