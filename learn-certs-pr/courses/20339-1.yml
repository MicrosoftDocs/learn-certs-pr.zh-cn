  - 配置发送电子邮件
  - 配置与Office Online Server的集成

  完成
  本模块后，学生将能够&#58;
  - 安装SharePoint 2016。
  - 部署和配置SharePoint 2016。
  - 编写安装脚本和配置 SharePoint 2016。
  - 配置SharePoint 2016服务器场设置。


