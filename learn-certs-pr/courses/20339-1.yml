  #### 课程
  - 识别业务需求
  - 了解业务需求
  - 在SharePoint 2016中组织信息
  - 规划可发现性

  #### 实验 &#58; 设计信息架构-第一部分
  - 识别网站栏和内容类型


  #### 实验 &#58; 创建信息架构-第二部分
  - 设计业务分类

  学完本模块后，学生将能够&#58;
  - 解释如何理解业务需求 组织信息架构的设计。
  - 描述SharePoint 2016中可用的关键组件 以部署信息架构。
  - 规划可发现性，作为信息 架构部署的一部分。


  ### 模块 3&#58; 设计逻辑架构
  本模块说明如何进行逻辑架构设计以及如何对其进行记录。
  #### 课程
  - SharePoint 2016逻辑架构概述
  - 记录您的逻辑架构


  #### 实验 &#58; 设计逻辑架构
  - 规划逻辑架构
  - 制作逻辑架构图

  学完本模块后，学生将能够&#58;
  - 将业务需求映射到SharePoint 2016架构组件。
  - 说明文档的重要性，并描述用于
  记录逻辑架构。


  ### 模块 4&#58; 设计物理架构
  本模块描述了SharePoint 2016的物理设计要求，以及实现物理架构设计所需的物理组件。本模块还说明了SharePoint服务器场拓扑，并描述了如何将逻辑架构设计映射到物理架构设计。
  #### 课程
  - 设计用于SharePoint部署的物理组件
  - 设计用于SharePoint部署的支持组件
  - SharePoint场拓扑
  - 将逻辑架构设计映射到物理架构设计


  #### 实验 &#58; 设计物理架构
