summary: |-
  这一个为期五天的课程将为您提供规划和管理Microsoft SharePoint 2016环境的知识和技能。本课程教您如何部署、管理SharePoint环境以及排除SharePoint环境的故障。本课程还提供了可帮助您优化 SharePoint 部署的指导方针、最佳解决方法和注意事项。
  这是针对IT专业人员的两门课程中的第一门课程，并且与SharePoint 2016 IT Pro认证保持一致。

  #### 受众概况
  本课程针对有经验的IT专业人员，他们有兴趣学习如何在数据中心或云中安装、配置、部署和管理SharePoint 2016。

  学生通常具有一年以上的计划和维护SharePoint的实践经验*，以及两年以上SharePoint所依赖其他核心技术的使用经验，包括Windows Server 2012 R2或更高版本，Internet信息服务（IIS），Microsoft SQL Server 2014年或更高版本，Active Directory域服务（AD DS）和网络基础架构服务。

  合格考生通常至少符合下列条件&#58;
  - 是IT专业人员，规划、实施和维护SharePoint 2016的多服务器部署。
  - 具有SharePoint Online的工作知识，最好具有实践经验。
  - 熟悉SharePoint工作负载。
  - 具有业务连续性管理方面的经验，包括数据备份、还原和高可用性。
  - 具有认证和安全技术方面的经验。
  - 具有Windows PowerShell的经验。
  *操作经验或工作经验应来自基于解决方案的角色，考生应该曾经参与SharePoint空间中的多个解决方案，包括文档管理、内容管理和搜索。
prerequisitesSection: |-
  在参加本课程之前，
  学生必须具备以下知识&#58;
  - Windows Server 2012或Windows Server 2012 R2企业服务器环境中的软件管理。
  - 本地、虚拟和在云中部署和管理应用程序。
  - 管理IIS。
  - 配置AD DS以用于身份验证、授权和作为用户存储。
  - 使用Windows PowerShell 4.0远程管理应用程序。
  - 在SQL Server中管理数据库和服务器角色。
  - 将应用程序连接到SQL Server。
  - 实施基于声明的安全性。
  - 使用Microsoft Hyper-V虚拟机。
  该课程的理想考生必须具有至少一年在大型企业中部署和管理多个SharePoint 2013服务器场的经验。由于许多客户尚未从SharePoint 2010升级，因此考生也可以至少具有两年的SharePoint 2010经验。但是，他们还必须了解SharePoint 2010和SharePoint 2013之间的差异，尤其是在混合方面。
outlineSection: |-
  ### 模块 1&#58; SharePoint 2016简介
  本模块描述了SharePoint环境的结构和功能，以及SharePoint 2016中针对IT专业人员的主要变动。本模块还描述了可用于部署SharePoint 2016的选项。
