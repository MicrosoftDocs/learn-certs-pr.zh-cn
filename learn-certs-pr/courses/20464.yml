summary: |-
  为期 5 天的讲师指导课程介绍了 SQL Server 2014，并介绍了逻辑表设计、索引和査询计划。它还专注于创建数据库对象，包括视图、存储过程、参数和函数。程序编码的其他常见方面，例如索引、并发性、错误处理和触发程序也包括在本课程中。此外，本课程还帮助您备考考试 70-464。

  注意&#58; 本课程是为有兴趣学习 SQL Server 2012 或 SQL Server 2014 的客户设计的。它涵盖了 SQL Server 2014 中的新功能，还涵盖了整个 SQL Server 数据平台的重要功能。

  #### 受众概况
  本课程的主要对像是希望熟练掌握 SQL Server 2014 产品功能和技术以实现数据库的 IT 专业人员。 

  本课程的次要对像是其他产品平台或 SQL Server 早期版本的开发人员，他们希望熟练掌握实施 SQL Server 2014 数据库。
prerequisitesSection: |-
  本课程要求您满足以下先决条件&#58;
  - 了解编写 T-SQL 查询的知识。
  - 基本的关系型数据库概念知识。
outlineSection: |-
  ### 模块 1&#58; 数据库开发简介
  本模块介绍了数据库开发以及数据库开发人员通常会执行的关键任务。
  #### 课程
  - SQL Server 平台简介
  - SQL Server 数据库开发任务


  #### 实验&#58; 数据库开发简介
  学完本模块后，您将能够&#58;
  - 描述 SQL Server 2012 的架构和版本。 
  - 使用 SQL Server 工具。
  - 配置 SQL Server 服务。


  ### 模块 2&#58; 设计和实施表
  本模块说明如何设计、创建和更改表。它还专注于使用架构。
  #### 课程
  - 设计表
  - 数据类型
  - 使用架构
  - 创建和更改表
  - 对数据进行分区
  - 压缩数据


  #### 实验&#58; 设计和实现表
  学完本模块后，您将能够&#58;
  - 设计表。
  - 使用架构。
  - 创建和更改表。


  ### 模块 3&#58; 通过约束确保数据的完整性
  本模块说明如何加强数据的完整性，以及如何实现域完整性以维护高质量的数据。它还专注于实现实体和引用完整性。
  #### 课程
  - 加强数据完整性
  - 实施域完整性
  - 实施实体和参照完整性


  #### 实验&#58; 通过约束确保数据完整性
  学完本模块后，您将能够&#58;
  - 解释用于加强数据完整性的可用选项以及其应用的级别。
  - 实现域完整性。
  - 实现实体和参照完整性。


  ### 模块 4&#58; 索引简介
  该模块描述了索引的概念，并讨论了选择性、密度和统计信息。它涵盖了适当的数据类型选择以及围绕复合索引结构的选择。
  #### 课程
  - 核心索引概念
  - 数据类型和索引
  - 单列和复合索引


  #### 实验&#58; 实现索引
  学完本模块后，您将能够&#58;
  - 描述核心索引概念。 
  - 为索引选择适当的数据类型。
  - 设计和实现聚簇和非聚簇索引。


  ### 模块 5&#58; 设计优化的索引策略
  本模块说明了涵盖索引和 INCLUDE 语句以及填充、提示和统计信息的使用。该模块还涵盖了使用数据库引擎优化顾问和与索引相关的动态管理视图来评估索引策略。
  #### 课程
  - 覆盖索引
  - 管理索引
  - 使用执行计划
  - 使用 DTE


  #### 实验&#58; 设计优化的索引策略
  学完本模块后，您将能够&#58;
  - 描述执行计划的要素。 
  - 设计有效的索引策略。
  - 监视系统以评估索引策略的性能。


  ### 模块 6&#58; 列存储索引
  本模块说明列存储索引以及如何使用它们来最大化数据库应用程序的性能和可伸缩性。
  #### 课程
  - 列存储索引简介
  - 创建列存储索引
  - 使用列存储索引


  #### 实验&#58; 使用列存储索引
  学完本模块后，您将能够&#58;
  - 创建列存储索引。
  - 描述使用非聚集列存储索引更新表的注意事项。


  ### 模块 7&#58; 设计和实现视图
  本模块介绍视图，并说明如何创建和管理视图。此外，它还着重于视图的性能注意事项。
  #### 课程
  - 视图简介
  - 创建和管理视图
  - 视图的性能注意事项


  #### 实验&#58; 设计和实现视图
  学完本模块后，您将能够&#58;
  - 说明视图在数据库开发中的作用。 
  - 实施视图。
  - 描述视图对性能的影响。


  ### 模块 8&#58; 设计和实现存储过程
  本模块描述了使用存储过程的潜在优势以及创建存储过程的指南。
  #### 课程
  - 存储过程简介
  - 使用存储过程
  - 实施参数化存储过程
  - 控制执行上下文


  #### 实验&#58; 设计和实现存储过程
  学完本模块后，您将能够&#58;
  - 描述存储过程的作用以及使用它们的潜在好处。 
  - 使用存储过程。 
  - 实现参数化的存储过程。
  - 控制存储过程的执行上下文。


  ### 模块 9&#58; 设计和实现用户定义的函数
  本模块说明如何设计和实现可增强业务规则或数据一致性的用户定义的函数，以及如何修改和维护其他开发人员编写的现有函数。
  #### 课程
  - 函数概述
  - 设计和实现标量函数
  - 设计和实现表值函数
  - 函数的实施注意事项
  - 函数的替代方案


  #### 实验&#58; 设计和实现用户定义的函数
  学完本模块后，您将能够&#58;
  - 设计和实现标量函数。 
  - 设计和实现表值函数。 
  - 描述函数的实施注意事项。
  - 描述函数的替代方案。


  ### 模块 10&#58; 通过触发程序响应数据操作
  本模块说明什么是 DML 触发程序以及它们如何加强数据完整性。它还着重于不同类型的可用触发程序，以及如何在数据库中定义触发程序。
  #### 课程
  - 设计 DML 触发程序
  - 实现 DML 触发程序
  - 高级触发程序的概念


  #### 实验&#58; 通过触发程序响应数据操作
  学完本模块后，您将能够&#58;
  - 设计 DML 触发程序。 
  - 实现 DML 触发程序。
  - 解释高级 DML 触发程序的概念。


  ### 模块 11&#58; 使用内存中的表
  本模块介绍了如何创建内存中的表和本机存储过程，并讨论使用内存中的表的优缺点。
  #### 课程
  - 内存中的表
  - 本机存储过程


  #### 实验&#58; 内存中 OLTP
  学完本模块后，您将能够&#58;
  - 设计和实现内存优化的表。
  - 创建本机存储过程。


  ### 模块 12&#58; 在 SQL Server 2014 中实施托管代码
  本模块说明如何使用 CLR 集成代码创建由 .NET Framework 管理的用户定义的数据库对象。
  #### 课程
  - SQL CLR 集成简介
  - 导入和配置程序集
  - 实现 SQL CLR 集成


  #### 实验&#58; 在 SQL Server 2014 中实施托管代码
  学完本模块后，您将能够&#58;
  - 说明 SQL Server CLR 集成的重要性。 
  - 导入和配置程序集。
  - 实现在 .NET 程序集中创建的对象。


  ### 模块 13&#58; 在 SQL Server 中存储和查询 XML 数据
  此模块介绍 XML，并展示如何将 XML 数据存储在 SQL Server 中然后进行查询，包括以 XQuery 语言编写的查询。
  #### 课程
  - XML 和 XML 架构简介
  - 在 SQL Server 中存储 XML 数据和架构
  - 实施 XML 数据类型
  - 使用 T-SQL FOR XML 语句
  - XQuery 入门


  #### 实验&#58; 在 SQL Server 2014 中存储和查询 XML 数据
  学完本模块后，您将能够&#58;
  - 描述 XML 和 XML 架构。
  - 在 SQL Server 中存储 XML 数据和关联的 XML 架构。
  - 在 SQL Server 中实现 XML 数据类型。 
  - 使用 T-SQL FOR XML 语句 
  - 使用基本的 XQuery 查询。
  - 将 XML 切成关系形式。


  ### 模块 14&#58; 使用 SQL Server 2014 空间数据
  本模块介绍空间数据，并说明如何使用 SQL Server 空间数据类型。
  #### 课程
  - 空间数据简介
  - 使用 SQL Server 空间数据类型
  - 在应用程序中使用空间数据


  #### 实验&#58; 使用 SQL Server 空间数据
  学完本模块后，您将能够&#58;
  - 描述空间数据的重要性及其相关的行业标准。 
  - 说明如何在 SQL Server 中存储空间数据。
  - 对 SQL Server 空间数据进行计算并查询。


  ### 模块 15&#58; 将数据文件合并到数据库中
  #### 课程
  - 使用存储过程查询数据
  - 实施 FILESTREAM 和文件表
  - 搜索数据文件


  #### 实验&#58; 实现用于存储数据文件的解决方案

