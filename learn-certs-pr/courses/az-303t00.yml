summary: |-
  本课程教 Solutions Architects 如何将业务需求转换为安全、可扩充和可靠的解决方案。课程包括虚拟化、自动化、网络、存储、身份、安全性、数据平台和应用程序基础结构。本课程概述了这些领域的决策对整体解决方法的影响方式。

  #### 受众概况
  本课程面向具有设计和实施在 Microsoft Azure 上运行的解决方案的专业知识的 IT Professionals。应试者应具备跨 IT 运营各个方面的高级经验和知识，包括网络，虚拟化，身份，安全性，业务连续性，灾难恢复，数据管理，预算和治理。Azure解决方案架构师使用 Azure 门户，并且随着他们变得更加熟练，他们使用命令行界面。考生必须具有 Azure 管理方面的专家级技能，并且具有 Azure 开发流程和 DevOps 流程的相关经验。
prerequisitesSection: |-
  成功的 Azure Solution Architects 从在操作系统，虚拟化，云端基础结构，存储结构和网络方面的经验开始担任这一角色。
  - 了解本地虚拟化技术，包括&#58; VM、虚拟网络和虚拟硬盘。
  - 了解网络设定，包括 TCP/IP、域名系统（DNS）、虚拟专用网（VPN）、防火墙和加密技术。
  - 了解 Active Directory 概念，包括网域、树系、域控制器、复写、Kerberos 通讯协议和轻量型目录存取通讯协议（LDAP）。
  - 了解恢复和灾害复原，包括备份和还原操作。
outlineSection: |-
  ### 模块 1&#58; 为 Windows 和 Linux 实施 VM
  在本模块中，您将了解 Azure 虚拟机，包括规划、建立、可用性和扩充性。本模块包括&#58;
  #### 课程
  - 选择虚拟机大小
  - 配置高可用性
  - 实施 Azure 专用主机
  - 部署和配置比例集。
  - 配置Azure磁盘加密

  学完本模块后，学生将能够&#58;
  - 规划虚拟机实施
  - 建立虚拟机
  - 配置虚拟机可用性，包括扩展集
  - 了解Azure中VM的高可用性选项


  ### 模块 2&#58; 自动部署和配置资源
  在本模块中，您将了解 Azure 管理员用来管理其基础结构的工具。这包括 Azure 入口网站、Cloud Shell、Azure PowerShell、CLI 和资源管理器范本。本模块包括&#58;
  #### 课程
  - Azure Resource Manager 模板
  - 为虚拟机保存模板
  - 评估新资源的位置
  - 配置虚拟硬盘模板
  - 从模板部署
  - 建立并执行自动化运行手册

  学完本模块后，学生将能够&#58;
  - 利用 Azure 资源管理员组织资源
  - 使用 ARM 模板部署资源
  - 建立并执行自动化运行手册
  - 从 VHD 部署 Azure VM
  - 了解 Azure 加密技术


  ### 模块 3&#58; 实施虚拟网络
  在本模块中，您将了解基本的虚拟网络概念，例如虚拟网络和子网、IP地址、网络安全组、Azure 防火墙和 Azure DNS。
  #### 课程
  - 虚拟网络对等
  - 实施 Vnet 对等

  学完本模块后，学生将能够&#58;
  - 通过虚拟网络对等连接服务
  - 配置 Vnet 对等
  - 了解服务链
  - 修改或删除 Vnet 对等


  ### 模块 4&#58; 实施负载平衡和网络安全
  在本模块中，您将了解网络流量策略，包括网络路由和服务端点、Azure 负载平衡器、Azure 应用程序网关和流量管理员。
  #### 课程
  - 实施 Azure 负载平衡
  - 实施应用网关
  - 了解 Web 应用程序防火墙
  - 实施 Azure 防火墙
  - 实施 Azure 前门
  - 实施 Azure 流量管理员
  - 实施网络安全组和应用程序安全组
  - 实施 Azure Bastion

  学完本模块后，学生将能够&#58;
  - 选择负载平衡器解决方案
  - 配置应用程序网关
  - 实施 Azure 防火墙
  - 建立一个 Azure 前门
  - 了解流量管理器的路由方法
  - 配置网络安全组 (NSG)


  ### 模块 5&#58; 实施存储帐户
  在本模块中，您将了解基本的存储器功能，包括存储器帐户、blob 存储器、Azure文件和文件同步、存储器安全性和存储器工具。 
  #### 课程
  - 个储存账户
  - Blob 存储器
  - 存储器安全性
  - 管理存储器
  - 使用 AAD 存取 Blob 和队列
  - 配置Azure存储防火墙和虚拟网络

  学完本模块后，学生将能够&#58;
  - 了解存储账户的服务和类型
  - 配置Blob存储、账户、容器和存取层
  - 建立共享存取签名
  - 了解 Azure 存储防火墙和虚拟网络


  ### 模块 6&#58; 实施 Azure Active Directory
  在本模块中，您将学习如何使用 Azure Active Directory 保护身分识别并实现用户和群组功能。
  #### 课程
  - Azure Active Directory 概述
  - 用戶和群组
  - 网域和自定义网域
  - Azure AD 身份保护
  - 实施条件访问
  - 为 MFA 配置诈骗警示
  - 实施旁路选项
  - 配置可信 IP
  - 在 Azure AD 中配置来宾使用者
  - 管理多个目录

  学完本模块后，学生将能够&#58;
  - 了解多个 AAD 组织如何互动
  - 将来宾使用者添加到 Azure AD
  - 配置位置条件配置
  - 配置 Azure MFA 设置
  - 实施条件存取Azure MFA


  ### 模块 7&#58; 实施和管理Azure治理
  在本模块中，您将了解管理订阅和账户，实施 Azure 原则以及使用角色型的访问控制。
  #### 课程
  - 建立管理组、订阅和资源组
  - 角色型访问控制（RBAC）概述
  - 基于角色的访问控制（RBAC）角色
  - Azure AD 访问审查
  - 实施和配置 Azure 策略
  - Azure 蓝图

  学完本模块后，学生将能够&#58;
  - 了解资源组组织
  - 了解 RBAC 的运作方式
  - 管理 Azure AD 访问审查
  - 建立和管理策略以强制合规
  - 创建蓝图


  ### 模块 8&#58; 实施与管理混合身份
  在本模块中，您将学习如何安装和配置 Azure AD Connect 以及实施 Azure AD Connect 运行状况。
  #### 课程
  - 安装与配置 Azure AD Connect
  - 管理密码同步与密码回写
  - 监视 Azure AD Connect 运作状况

  学完本模块后，学生将能够&#58;
  - 实施 Azure AD 无缝单一登录
  - 执行 Azure AD Connect 安装
  - 实施 Azure AD Connect Health


  ### 模块 9&#58; 在 Azure 上管理工作负荷
  在本模块中，您将学习如何使用Azure Migrate迁移工作负荷，执行基于VMware代理的无代理迁移以及执行Azure备份和 Azure 网站恢复。
  #### 课程
  - 使用Azure Migrate迁移工作负荷
  - Vmware-无代理迁移
  - VMware-基于代理的迁移
  - 实施 Azure 备份
  - Azure 至 Azure 网站恢复
  - 实施 Azure 更新管理

  学完本模块后，学生将能够&#58;
  - 了解基于代理的迁移体系结构
  - 为 Azure 迁移做准备
  - 准备内部 Vmware 环境
  - 了解 Azure VM 备份体系结构
  - 管理 Azure VM 的更新和修补程序


  ### 模块 10&#58; 实施云端基础结构监控
  在本模块中，您将学习有关 Azure 监视器，Azure 工作簿，Azure 警报，网络观察程序，Azure 服务运行状况，Azure 应用程序见解的信息。
  #### 课程
  - Azure 基础结构安全监控
  - Azure 监视器
  - Azure 工作簿
  - Azure 警示
  - 记录分析
  - 网络查看器
  - 描述 Azure 服务健康情况
  - 监控 Azure 成本
  - Azure Application Insights
  - Azure 中的统一监控


  ### 模块 11&#58; 管理应用程序的安全性
  在本模块中，您将了解 Azure Key Vault 以及如何使用 Azure 受控身份实施身份验证。
  #### 课程
  - Azure Key Vault
  - Azure 受控身份

  学完本模块后，学生将能够&#58;
  - 说明密钥保管库的使用，如秘密、密钥和证书管理
  - 使用具有 Azure 资源的受控身份


  ### 模块 12&#58; 实施应用程序基础结构
  在本模块中，您将学习如何为容器建立 App Service Web App，建立和配置 App Service 计划以及建立和管理部署槽。
  #### 课程
  - 建立和配置 Azure 应用服务
  - 为容器建立一个 App Service Web 应用
  - 建立和配置应用服务计划
  - 为应用程序服务配置网络
  - 建立和管理部署位置
  - 实施逻辑应用
  - 实施 Azure 函数

  学完本模块后，学生将能够&#58;
  - 配置 Azure App Service
  - 建立 App Service 规划
  - 使用 Azure Logic 应用建立工作流程
  - 建立一个功能应用程序


  ### 模块 13&#58; 实施基于容器的应用程序
  在本模块中，您将学习如何运行 Azure 容器实例以及如何使用 AKS 部署 Kubernetes。
  #### 课程
  - Azure 容器实例
  - 配置 Azure Kubernetes 服务

  学完本模块后，学生将能够&#58;
  - 运行 Azure 容器实例
  - 使用 AKS 部署 Kubernetes


  ### 模块 14&#58; 实施 NoSQL 数据库
  在本模块中，您将了解 Azure Table 存储，并为CosmsoDB API 推荐选项。
  #### 课程
  - 配置存储账户表
  - 选择适当的 CosmosDB API

  学完本模块后，学生将能够&#58;
  - 概述表服务数据模型
  - 了解 Azure Cosmos DB 的选项
  - 使用 CosmosDB 了解高可用性


  ### 模块 15&#58; 实施 Azure SQL 数据库
  在此模块中，您将建立一个 Azure SQL 数据库单个数据库，建立一个 Azure SQL 数据库受控实例，并查看高可用性和 Azure SQL 数据库。
  #### 课程
  - 配置 Azure SQL 数据库设置
  - 配置 Azure SQL 数据库受控实例
  - 高可用性和 Azure SQL 数据库

  学完本模块后，学生将能够&#58;
  - 建立 Azure SQL 数据库单个数据库
  - 建立 Azure SQL 数据库受控实例
  - 推荐Azure SQL数据库中使用的高可用性体系结构模型

