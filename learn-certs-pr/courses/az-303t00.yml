summary: |-
  本课程教 Solutions Architects 如何将业务需求转换为安全、可扩充和可靠的解决方案。课程包括虚拟化、自动化、联网、存储、身份、安全性、数据平台和应用程序基础结构。本课程概述了这些领域的决策如何影响整体解决方法。
  
  #### 受众概况
  本课程面向具有设计和实施在 Microsoft Azure 上运行的解决方案的专业知识的 IT Professionals。应试者应具备跨 IT 运营各个方面的高级经验和知识，包括网络、虚拟化、身份、安全性、业务连续性、灾难恢复、数据管理、预算和治理。Azure解决方案架构师使用 Azure 门户，并且随着他们变得更加熟练，他们使用命令行界面。考生必须具有 Azure 管理方面的专家级技能，并且具有 Azure 开发流程和 DevOps 流程的相关经验。
prerequisitesSection: |-
  成功的 Azure 架构师学员在操作系统、虚拟化、cloud 础设施、存储结构和网络方面拥有丰富的经验&#58;
  - 了解本地虚拟化技术，包括 Vms 和虚拟网络
  - 了解网络配置，包括 TCP/IP、Domain Name System (DNS)、virtual private networks (VPNs)、防火墙和加密技术
  - 了解 Active Directory 概念，包括域、森林和域控制器
  
  如果你是 Azure 和 cloud 计算的新手，请考虑以下资源之一&#58;
  - 免费在线&#58; Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/)
  - 讲师指导课程&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01)
  - Azure 管理员的先决条件 (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### 模块 1&#58; 实施 Azure Active Directory
  在本模块中，你将学习如何使用 Azure Active Directory 保护身份，以及实现用户和组。本模块包括&#58;
  #### 课程
  - Azure Active Directory 概述
  - 用户和组
  - 域和自定义域
  - Azure AD 身份保护
  - 实施 Conditional Access
  - 为 MFA 配置 Fraud Alerts
  - 实施 Bypass Options
  - 在 Azure AD 中配置来宾用户
  - 配置受信任的 IPs
  - 管理多个目录
  
  完成本模块后，学员将能够&#58;
  - 了解多个 AAD 组织是如何相互作用的
  - 将来宾用户添加到 Azure AD
  - 配置位置条件配置
  - 配置 Azure MFA 设置
  - 实施 Conditional Access Azure MFA
  - 创建蓝图
  
  
  ### 模块 2&#58; 实施和管理混合身份
  在本模块中，你将学习如何安装和配置 Azure AD Connect 和实施 Azure AD Connect Health。本模块包括&#58;
  #### 课程
  - 安装和配置 Azure AD Connect
  - 配置 Password Sync 和 Password Writeback
  - 配置 Azure AD Connect Health
  
  完成本模块后，学员将能够&#58;
  - 实现 Azure AD 无缝单点登录
  - 执行 Azure AD Connect 安装
  - 实施 Azure AD Connect Health
  
  
  ### 模块 3&#58; 实施虚拟网络
  在本模块中，你将学习基本的虚拟网络概念，如虚拟网络和子网、IP地址、网络安全组、Azure Firewall 和 Azure DNS。本模块包括&#58;
  #### 课程
  - Virtual Network Peering
  - 实施 VNet Peering
  
  完成本模块后，学员将能够&#58;
  - 使用 Virtual Network Peering 连接服务
  - 配置 VNet Peering
  - 了解 Service Chaining
  - 修改或删除 VNet Peering
  
  
  ### 模块 4&#58; 为 Windows 和 Linux 实施 VMs
  在本模块中，你将了解 Azure 虚拟机，包括计划、创建、可用性和扩展。
  #### 课程
  - 选择 Virtual Machine Size
  - 配置高可用性
  - 实施 Azure Dedicated Hosts
  - 部署和配置规模集
  - 配置 Azure Disk Encryption
  
  完成本模块后，学员将能够&#58;
  - 计划虚拟机实现
  - 创建虚拟机
  - 配置虚拟机可用性，包括规模集
  - 了解 Azure 中 VMs 的高可用性选项
  
  
  ### 模块 5&#58; 实现负载平衡和网络安全
  在本模块中，你将学习网络流量策略，包括网络路由和服务端点、Azure Load Balancer、Azure Application Gateway 和 Traffic Manager。
  #### 课程
  - 实施 Azure Load Balancer
  - 实现应用程序网关
  - 了解Web应用程序防火墙
  - 实施 Azure Firewall
  - 实施 Azure Front Door
  - 实施 Azure Traffic Manager
  - 实施 Network Security Groups 和 Application Security Groups
  - 实施 Azure Bastion
  
  #### 实验室&#58; 实现高度可用的 Azure IaaS 计算架构
  - 描述驻留在同一可用性集中的高可用性 Azure VMs 的特征
  - 描述驻留在不同可用性区域中的高可用性 Azure VMs 的特征
  - 描述 Azure VM Scale Sets 自动水平缩放特性
  - 描述 Azure VM Scale Sets 的手动垂直缩放特性
  
  完成本模块后，学员将能够&#58;
  - 选择 Load Balancer 解决方案
  - 配置 Application Gateway
  - 实施 Azure Firewall
  - 创建 Azure Front Door
  - 了解流量管理器的路由方式
  - 配置 Network Security Groups (NSGs)
  
  
  ### 模块 6&#58; 实施存储帐户
  在本模块中，你将了解基本存储功能，包括存储帐户、Blob存储、Azure 文件与 File Sync、存储安全与存储工具。
  #### 课程
  - 存储帐户
  - Blob Storage
  - 存储安全
  - 管理存储
  - 使用 AAD 访问 Blobs 和 Queues
  
  #### 实验室 &#58; 实施和配置 Azure Storage File and Blob Services
  - 通过利用共享访问签名实现对 Azure Storage Blob 的授权
  - 通过利用 Azure Active Directory 实现对 Azure Storage Blob 的授权
  - 通过利用访问密钥实现对 Azure Storage 文件共享的授权
  - 配置 Azure Storage Firewalls 和 Virtual Networks
  
  完成本模块后，学员将能够&#58;
  - 了解存储帐户服务和类型
  - 配置 Blob 存储、帐户、容器和访问层
  - 实施 Shared Access Signatures (SAS)
  - 了解 Azure Storage 防火墙和虚拟网络
  
  
  ### 模块 7&#58; 实施 NoSQL 数据库
  在本模块中，你将了解 Azure Table Storage 并推荐 CosmsoDB APIs 选项。
  #### 课程
  - 配置 Storage Account Tables
  - 选择适当的 CosmosDB APIs
  
  完成本模块后，学员将能够&#58;
  - 概述 Table Service Data Model
  - 了解 Azure Cosmos DB 的选项
  - 了解使用 CosmosDB 的高可用性
  
  
  ### 模块 8&#58; 实施 Azure SQL 数据库
  在本模块中，你将创建 Azure SQL 数据库单个数据库，创建 Azure SQL 数据库 Managed Instance，并审查高可用性和 Azure SQL 数据库。
  #### 课程
  - 配置 Azure SQL 数据库设置
  - 实施 Azure SQL 数据库托管实例
  - 高可用性和 Azure SQL 数据库
  - 在本单元中，你将学习如何 
  - 创建 Azure SQL 数据库(单个数据库)
  - 创建 Azure SQL 数据库托管实例
  - 推荐 Azure SQL 数据库中使用的高可用性架构模型
  
  
  ### 模块 9&#58; 自动化资源的部署和配置
  在本模块中，你将了解 Azure Administrator 用于管理其基础设施的工具。这包括 Azure Portal、Cloud Shell、Azure PowerShell、CLI 和 Resource Manager Templates。
  #### 课程
  - Azure Resource Manager Templates
  - 为 VM 保存模板
  - 评估新资源的位置
  - 配置 Virtual Hard Disk Template
  - 从模板部署
  - 创建并执行 Automation Runbook
  
  完成本模块后，学员将能够&#58;
  - 利用 Azure Resource Manager 组织资源
  - 使用 ARM 模板部署资源
  - 创建并执行 Automation Runbook
  - 从 VHD 部署 Azure VM 
  - 了解 Azure 加密技术
  
  
  ### 模块 10&#58; 实施和管理 Azure Governance
  在本模块中，你将学习如何管理订阅和帐户、实施 Azure 策略以及使用 Role-Based Access Control。
  #### 课程
  - 创建管理组、订阅和资源组
  - Role-Based Access Control (RBAC) 概述
  - Role-Based Access Control (RBAC) 角色
  - Azure AD 访问审查
  - 实施和配置 Azure 策略
  - Azure 蓝图
  
  #### 实验室&#58; 实施和配置 Azure Storage File and Blob Services
  - 通过利用共享访问签名实现对 Azure Storage Blob 的授权
  - 通过利用 Azure Active Directory 实现对 Azure Storage Blob 的授权
  - 通过利用访问密钥实现对 Azure Storage 文件共享的授权
  
  #### 实验室&#58; 管理 Azure Role-Based Access Control
  - 定义自定义 RBAC 角色
  - 分配自定义 RBAC 角色
  
  完成本模块后，学员将能够&#58;
  - 了解资源组组织
  - 了解RBAC的工作原理
  - 创建 Azure AD 访问审查
  - 制定和管理策略以强制遵守
  
  
  ### 模块 11&#58; 管理应用程序的安全性
  在本模块中，你将了解 Azure Key Vault 和使用 Azure Managed Identities 实现身份验证。
  #### 课程
  - Azure Key Vault
  - Azure Managed Identity
  
  完成本模块后，学员将能够&#58;
  - 说明 Key Vault 的用途，如秘密、密钥和证书管理
  - 对 Azure 资源使用 Managed Identities
  
  
  ### 模块 12&#58; 管理 Azure 中的工作负载
  在本模块中，你将学习如何使用 Azure Migrate 迁移工作负载，执行 VMware 基于代理和无代理的迁移，以及执行 Azure Backup 和 Azure Site Recovery。
  #### 课程
  - 使用 Azure Migrate 迁移工作负载
  - VMware - 无代理迁移
  - VMware - 基于代理的迁移
  - 实施 Azure Backup
  - Azure 到 Azure Site Recovery
  - 实施 Azure Update Management
  
  #### 实验室&#58; 使用 Azure Site Recovery 保护 Hyper-V Vms
  - 配置 Azure Site Recovery
  - 执行测试故障转移
  - 执行计划的故障转移
  - 执行计划外故障转移
  
  完成本模块后，学员将能够&#58;
  - 了解基于代理的迁移架构
  - 为迁徙准备 Azure
  - 准备内部部署 VMware 环境
  - 了解 Azure VM 备份架构
  - 管理 Azure Vms 的更新和补丁
  
  
  ### 模块 13&#58; 实现基于容器的应用程序
  在本模块中，你将学习如何运行 Azure Container 实例以及如何使用 AKS 部署 Kubernetes。
  #### 课程
  - Azure 容器实例
  - 配置 Azure Kubernetes Service
  
  完成本模块后，学员将能够&#58;
  - 运行 Azure Container 实例
  - 使用 AKS 部署 Kubernetes
  
  
  ### 模块 14&#58; 实施应用程序基础结构
  在本模块中，您将学习如何为容器建立 App Service Web App，建立和配置 App Service 计划以及建立和管理部署槽。
  #### 课程
  - 建立和配置 Azure 应用服务
  - 为容器建立一个 App Service Web 应用
  - 建立和配置应用服务计划
  - 为应用程序服务配置网络
  - 建立和管理部署位置
  - 实施逻辑应用
  - 实施 Azure 函数
  
  #### 实验&#58;配置基于消息的整合体系结构
  - 配置和验证Azure Function App Storage Blob触发器
  - 配置和验证基于Azure Event Grid订阅的队列消息传递
  
  #### 实验&#58;实施带有暂存槽的Azure App Service Web应用
  - 通过使用Azure App Service Web应用程序的部署插槽实施蓝/绿部署模式
  - 使用Azure App Service Web应用程序的部署插槽执行A/B测试
  
  完成本模块后，学员将能够&#58;
  - 配置 Azure App Service
  - 建立 App Service 规划
  - 使用 Azure Logic 应用建立工作流程
  - 建立一个功能应用程序
  
  
  ### 模块 15&#58; 实施 Cloud Infrastructure Monitoring
  在本模块中，您将学习有关 Azure 监视器、Azure 工作簿、Azure 警报、网络观察程序、Azure 服务运行状况、Azure 应用程序见解的信息。
  #### 课程
  - Azure 基础结构安全监控
  - Azure 监视器
  - Azure 工作簿
  - Azure 警示
  - 记录分析
  - 网络查看器
  - 描述 Azure 服务健康情况
  - 监控 Azure 成本
  - Azure Application Insights
  - Azure 中的统一监控
  
  完成本模块后，学员将能够&#58;
  - 了解Azure日志分析
  - 了解Azure服务运行状况