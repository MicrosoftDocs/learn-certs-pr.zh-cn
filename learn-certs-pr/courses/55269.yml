summary: |-
  该 Intermediate Microsoft Excel 2019 培训课程适用于希望通过学习如何处理高级公式、列表和图示来提供自己技能水平的学生。学生也将会处理图表和高级格式包括样式等。

  #### 受众概览
  该课程旨在针对拥有 Microsoft Excel 2019 基础技能，希望学习中级水平技能的学生或希望学习包含在此课程中的2019界面主题的学生。
prerequisitesSection: |-
  参加此课程之前，学生必须拥有&#58;
  - Excel 基础经验
outlineSection: |-
  ### 模块 1&#58; 高级公式
  该模块解释了如何处理 Microsoft Excel 中的高级公式。
  #### 课程
  - 使用公式中的命名区域
  - 使用跨越多个工作表的公式
  - 使用多个工作表中的数据输入公式
  - 使用 IF 功能
  - 使用 PMT 功能
  - 使用 LOOKUP 功能
  - 使用 VLOOKUP 功能
  - 使用 HLOOKUP 功能
  - 使用 CONCAT 功能
  - 使用 TRANSPOSE 功能
  - 使用 PROPER、UPPER 和 LOWER 功能
  - 使用 PROPER 功能
  - 使用 LEFT、RIGHT 和 MID 功能
  - 使用 LEFT 和 RIGHT 功能
  - 使用 Date 功能
  - 使用 YEAR、MONTH 和 DAY 功能
  - 创建场景


  #### 实验室 &#58; 高级公式练习
  - 使用公式中的命名区域
  - 使用多个工作表中的数据输入公式
  - 使用 IF 功能
  - 使用 PMT 功能
  - 使用 VLOOKUP 功能
  - 使用 CONCAT 功能
  - 使用 PROPER 功能
  - 使用 LEFT 和 RIGHT 功能
  - 使用 YEAR、MONTH 和 DAY功能

  完成此模块后，学生将能够&#58;
  - 命名和标注单元格及单元格区域。
  - 在公式中使用名称和标注。
  - 创建跨越多个工作表的公式。
  - 在公式中使用条件 IF 功能及其变体。
  - 使用 PMT 功能为贷款计算付款。
  - 使用 LOOKUP 功能。
  - 使用 VLOOKUP 功能。
  - 使用 HLOOKUP 功能。
  - 使用 CONCAT 功能将内容添加至多个单元格中。
  - 使用 TRANSPOSE 功能。
  - 使用 PROPER、UPPER 和 LOWER 功能来修改文本的大小写。
  - 使用 LEFT、RIGHT 和 MID 功能从某行的开始或结尾返回字符或具体的文本字符数字。
  - 使用各种不同的日期功能。


  ### 模块 2&#58; 处理列表
  该模块解释了如何处理列表。
  #### 课程
  - 将列表转化为表格
  - 从列表中移除重复内容
  - 在列表中对数据进行排序
  - 在列表中过滤数据
  - 向列表添加小计


  #### 实验室 &#58; 处理列表练习
  - 将列表转化为表格
  - 从列表中移除重复内容
  - 在列表中对数据进行排序
  - 在列表中过滤数据
  - 向列表添加小计

  完成此模块后，学生将能够&#58;
  - 将数据转化为表格。
  - 从表格中移除重复内容。
  - 在 Excel 中对数据进行排序。
  - 在 Excel 中对数据进行过滤。
  - 使用小计自动计算相关数据的总数。
  - 对数据进行归类或取消归类。


  ### 模块 3&#58; 处理图示
  该模块解释了如何在 Microsoft Excel 处理图示。
  #### 课程
  - 处理剪贴画
  - 使用图形
  - 添加图形
  - 处理图标
  - 处理 SmartArt 图形
  - 使用 Office Ink


  #### 实验室 &#58; 处理图示联系
  - 处理剪贴画
  - 添加图形

  完成此模块后，学生将能够&#58;
  - 向您的工作表添加图片。
  - 使用剪贴画对您的工作表进行说明。
  - 向 Microsoft Excel工作表中插入图形。
  使用 SmartArt 图形对您的工作表进行说明。

  ### 模块 4&#58; 视觉化您的数据
  该模块解释了如何在 Microsoft Excel 处理各种类型的图表。
  #### 课程
  - 插入图表
  - 使用图表推荐功能
  - 编辑图表
  - 使用图表工具
  - 使用快速分析工具
  - 添加和格式化对象
  - 创建自定义图表模版


  #### 实验室 &#58; 视觉化您的数据练习
  - 插入图表
  - 编辑图表

  完成此模块后，学生将能够&#58;
  - 创建能够视觉化您数据的图表。
  - 选择在您图表中要展示的数据。
  - 显示和隐藏数据标签。
  - 显示和隐藏说明。
  - 显示和隐藏图表标题。
  - 向图表添加图片或图形。
  - 修改图表中文本显示的方式。
  - 修改图表的填充色。
  - 在工作表中添加和格式化对象。
  - 创建自定义图表模版。


  ### 模块 5&#58; 处理表格
  该模块解释了如何在 Microsoft Excel 处理表格。
  #### 课程
  - 将数据格式化为表格
  - 在表格和区域之间移动
  - 修改表格
  - 定义标题
  - 在 Excel 中创建和修改表格


  #### 实验室 &#58; 在 Excel 中创建和修改表格
  - 在 Excel 中创建和修改表格

  完成此模块后，学生将能够&#58;
  - 在 Excel 中将数据格式化为表格。
  - 修改 Excel 表格

  ### 模块 6&#58; 高级格式
  该模块解释了如何处理 Microsoft Excel 中的高级格式。
  #### 课程
  - 应用条件格式
  - 使用条件格式
  - 处理样式
  - 创建并修改模版


  #### 实验室 &#58; 高级格式练习
  - 使用条件格式
  - 处理样式

  完成此模块后，学生将能够&#58;
  - 基于值使用条件格式来不同地显示单元格。
  - 使用样式快速格式化表格。
  - 使用样式格式化单元格

