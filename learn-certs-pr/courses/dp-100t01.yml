summary: |-
  了解如何使用Azure机器学习在云上操作机器学习解决方案。本课程教您如何利用现有的Python和机器学习知识来管理Microsoft Azure中的数据提取和准备，模型训练和部署以及监控机器学习解决方案。

  #### 受众概况
  本课程面向拥有Python和机器学习框架（例如Scikit-Learn，PyTorch和Tensorflow）的现有知识的数据科学家，他们希望在云中构建和运行机器学习解决方案。
prerequisitesSection: |-
  参加本课程之前，学生必须具备&#58;
  - Microsoft Azure基础知识
  - 使用Numpy，Pandas和Matplotlib等库编写Python代码以处理数据的经验。 
  - 了解数据科学；包括如何准备数据以及使用常见的机器学习库（例如Scikit-Learn，PyTorch或Tensorflow）训练机器学习模型。
outlineSection: |-
  ### 模块 1&#58; Azure机器学习简介
  在本模块中，您将学习如何配置Azure机器学习工作区，并使用它来管理机器学习资产，例如数据、计算、模型训练代码，记录的指标和经过训练的模型。您将学习如何使用基于Web的Azure机器学习工作室界面以及Azure机器学习SDK和开发人员工具（如Visual Studio Code和Jupyter Notebooks）来处理工作区中的资源。
  
  #### 课程
  - Azure机器学习入门
  - Azure机器学习工具

  #### 实验&#58; 创建一个Azure机器学习工作区
  
  #### 实验&#58; 使用Azure机器学习工具
  
  完成本模块后，您将能够
  - 设置Azure机器学习工作区
  - 使用工具和代码与Azure机器学习一起使用

  ### 模块 2&#58; 使用Designer进行无代码机器学习
  该模块引入了Designer工具，这是一个拖放界面，可用于创建机器学习模型而无需编写任何代码。您将学习如何创建包含数据准备和模型训练的训练管道，然后将该训练管道转换为可用于根据新数据预测数值的推理管道，最后将推理管道部署为客户端应用程序的服务。
  #### 课程
  - 与设计人员一起训练模型
  - 使用Designer发布模型
  
  #### 实验&#58; 使用Azure ML设计器创建培训管道

  #### 实验&#58; 使用Azure ML设计器部署服务

  完成本模块后，您将能够
  - 使用设计人员训练机器学习模型
  - 将Designer管道作为服务部署

  ### 模块 3&#58; 运行实验和训练模型
  在本模块中，您将开始进行实验，这些实验封装了数据处理和模型训练代码，并使用它们来训练机器学习模型。
  #### 课程
  - 实验简介
  - 培训和注册模型
  
  #### 实验&#58; 进行实验

  #### 实验&#58; 培训和注册模型

  完成本模块后，您将能够
  - 在Azure机器学习工作区中运行基于代码的实验
  - 训练和注册机器学习模型
  
  ### 模块 4&#58; 处理数据
  数据是任何机器学习工作负载中的基本元素，因此在本模块中，您将学习如何在Azure机器学习工作区中创建和管理数据存储和数据集，以及如何在模型训练实验中使用它们。
  #### 课程
  - 使用数据存储
  - 使用数据集
  
  #### 实验&#58; 使用数据存储

  #### 实验&#58; 使用数据集

  完成本模块后，您将能够
  - 创建和使用数据存储
  - 创建和使用数据集
  
  
  ### 模块 5&#58; 计算环境
  云的主要优势之一是能够按需利用计算资源，并使用它们将机器学习过程扩展到您自己的硬件无法实现的程度。在本模块中，您将学习如何管理实验环境以确保实验运行的时一致性，以及如何为实验运行创建和使用计算目标。
  #### 课程
  - 利用环境
  - 使用计算目标
  
  #### 实验&#58; 利用环境

  #### 实验&#58; 使用计算目标  

  完成本模块后，您将能够
  - 创建和使用环境
  - 创建和使用计算目标  
  
  ### 模块 6&#58; 使用管道进行业务安排
  既然您已了解将工作负荷作为利用数据资产和计算资源的实验来运行的基础，那么现在该学习如何将这些工作负荷安排为连续步骤的管道了。管道是在Azure中实现有效的机器学习操作化（ML Ops）解决方案的关键，因此您将探索如何在此模块中定义和运行它们。
  #### 课程
  - 管道介绍
  - 发布和运行管道
  
  #### 实验&#58; 创建管道

  #### 实验&#58; 发布管道

  完成本模块后，您将能够
  - 创建管道以实现机器学习工作流程自动化
  - 发布和运行管道服务
  
  ### 模块 7&#58; 部署和使用模型
  模型旨在帮助通过预测做出决策，因此它们仅在部署并可供应用程序使用时才有用。在本模块中，将学习如何为实时推理和批处理推理部署模型。
  #### 课程
  - 实时推理
  - 批量推断
  
  #### 实验&#58; 创建实时推理服务

  #### 实验&#58; 创建批处理推断服务
  完成本模块后，您将能够
  - 将模型发布为实时推理服务
  - 将模型发布为批处理推断服务
  
  ### 模块 8&#58; 训练最佳模型
  在本课程的这一阶段，您已经学习了培训，部署和使用机器学习模型的端到端过程；但是如何确保模型为数据产生最佳的预测输出？在本模块中，您将探索如何使用超参数调整和自动机器学习来利用云规模计算并为您的数据找到最佳模型。
  #### 课程
  - 超参数调整
  - 自动化机器学习
  
  #### 实验&#58; 调整超参数

  #### 实验&#58; 使用自动化机器学习

  完成本模块后，您将能够
  - 优化用于模型训练的超参数
  - 使用自动化机器学习为您的数据找到最佳模型
  
  ### 模块 9&#58; 解释模型
  如今，组织和自动化系统做出的许多决策都是基于机器学习模型的预测。能够理解影响模型预测的因素，并确定模型行为中的任何意外偏差，这一点变得越来越重要。本模块描述了如何解释模型以解释特征重要性如何确定其预测。
  #### 课程
  - 模型解释导论
  - 使用模型解释器
  
  #### 实验&#58; 复习自动化机器学习说明

  #### 实验&#58; 解释模型

  完成本模块后，您将能够
  - 通过自动机器学习生成模型说明
  - 使用解释器解释机器学习模型
  
  ### 模块 10&#58; 监控模型
  部署模型后，重要的是要了解该模型在生产中的使用方式，并检测由于数据漂移而导致的有效性下降。本模块描述了用于监控模型及其数据的技术。
  #### 课程
  - 使用Application Insights监控模型
  - 监控数据漂移
  
  #### 实验&#58; 使用Application Insights监控模型

  #### 实验&#58; 监控数据漂移
  
  完成本模块后，您将能够
  - 使用Application Insights监控已发布的模型
  - 监控数据漂移
