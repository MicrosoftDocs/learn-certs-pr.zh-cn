summary: |-
  获得有关如何使用Azure服务来开发、培训和部署机器学习解决方案的必要知识。本课程首先概述支持数据科学的Azure服务。从那里开始，它着重于使用Azure的首要数据科学服务Azure机器学习服务来自动化操作数据科学管道。本课程侧重于Azure，不教学生关于数据科学的知识。假定学生已经知道这一点。
  
  #### 受众概况
  本课程面向数据科学家以及在训练和部署机器学习模型方面负有重要责任的人员。
prerequisitesSection: |-
  成功的Azure Data Scientists凭借云计算概念的基础知识和通用数据科学及机器学习工具和技术的经验开始该角色。
  
  具体而言&#58;
  - 在Microsoft Azure中创建云资源
  - 使用Python进行数据探索和可视化。
  - 用Scikit-Learn、PyTorch和TensorFlow等常见框架来培训和校验机器学习模型。
  - 使用容器
  
  为了获取此类必备技能，上课前请完成以下免费在线培训&#58
  - [研究Microsoft云概念](/learn/paths/explore-microsoft-azure-cloud-concepts/)。
  - [创建机器学习模型](/learn/paths/create-machine-learn-models/) 
  - [Azure 中的管理容器](/learn/paths/administer-containers-in-azure/)
  
  若您之前完全不了解数据科学和机器学习，请先完成[Microsoft Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals)学习。
outlineSection: |-
  ### 模块 1&#58; Azure Machine Learning 入门
  在本模块中，您将学习如何配置Azure机器学习工作区，并使用它来管理机器学习资产，例如数据、计算、模型训练代码，记录的指标和经过训练的模型。您将学习如何使用基于Web的Azure机器学习工作室界面以及Azure机器学习SDK和开发人员工具（如Visual Studio Code和Jupyter Notebooks）来处理工作区中的资源。
  
  #### 课程
  - Azure Machine Learning 简介
  - 使用 Azure Machine Learning

  #### 实验室 &#58; 创建 Azure Machine Learning 工作区
  
  完成本模块后，您将能够
  - 设置Azure机器学习工作区
  - 使用工具和代码与Azure机器学习一起使用

  ### 模块 2&#58; 无代码机器学习
  本模块介绍自动机器学习和设计器可视化工具，您可以使用这些工具来培训、评价和部署机器学习模型，而无需编写任何代码。
  #### 课程
  - 自动机器学习
  - Azure Machine Learning 设计器
  
  #### 实验室 &#58; 使用自动机器学习
  
  #### 实验室 &#58; 使用 Azure Machine Learning 设计器
  
  完成本模块后，您将能够
  - 使用自动机器学习来培训机器学习模型
  - 使用 Azure Machine Learning 机器学习设计器培训模型

  ### 模块 3&#58; 运行实验和训练模型
  在本模块中，您将开始进行实验，这些实验封装了数据处理和模型训练代码，并使用它们来训练机器学习模型。
  #### 课程
  - 实验简介
  - 培训和注册模型
  
  #### 实验室 &#58; 运行试验
  
  #### 实验室 &#58; 培训模型

  完成本模块后，您将能够
  - 在Azure机器学习工作区中运行基于代码的实验
  - 训练和注册机器学习模型
  
  ### 模块 4&#58; 处理数据
  数据是任何机器学习工作负载中的基本元素，因此在本模块中，您将学习如何在Azure机器学习工作区中创建和管理数据存储和数据集，以及如何在模型训练实验中使用它们。
  #### 课程
  - 使用数据存储
  - 使用数据集
  
  #### 实验室 &#58; 使用数据
  
  完成本模块后，您将能够
  - 创建和使用数据存储
  - 创建和使用数据集
  
  
  ### 模块 5&#58; 使用计算
  云的主要优势之一是能够按需利用计算资源，并使用它们将机器学习过程扩展到您自己的硬件无法实现的程度。在本模块中，您将学习如何管理实验环境以确保实验运行的时一致性，以及如何为实验运行创建和使用计算目标。
  #### 课程
  - 利用环境
  - 使用计算目标
  
  #### 实验室 &#58; 使用计算

  完成本模块后，您将能够
  - 创建和使用环境
  - 创建和使用计算目标  
  
  ### 模块 6&#58; 使用管道进行业务安排
  既然您已了解将工作负荷作为利用数据资产和计算资源的实验来运行的基础，那么现在该学习如何将这些工作负荷安排为连续步骤的管道了。管道是在Azure中实现有效的机器学习操作化（ML Ops）解决方案的关键，因此您将探索如何在此模块中定义和运行它们。
  #### 课程
  - 管道介绍
  - 发布和运行管道
  
  #### 实验室 &#58; 创建管道

  完成本模块后，您将能够
  - 创建管道以实现机器学习工作流程自动化
  - 发布和运行管道服务
  
  ### 模块 7&#58; 部署和使用模型
  模型旨在帮助通过预测做出决策，因此它们仅在部署并可供应用程序使用时才有用。在本模块中，将学习如何为实时推理和批处理推理部署模型。
  #### 课程
  - 实时推理
  - 批量推断
  - 持续集成和交付
  
  #### 实验室 &#58; 创建实时推理服务
  
  #### 实验室 &#58; 创建批推理服务
  
  完成本模块后，您将能够
  - 创建批量发布模型作为实时推理服务
  - 将模型发布为批推理服务
  - 描述实现持续集成和交付的技术
  
  ### 模块 8&#58; 训练最佳模型
  在本课程的这一阶段，您已经学习了培训，部署和使用机器学习模型的端到端过程；但是如何确保模型为数据产生最佳的预测输出？在本模块中，您将探索如何使用超参数调整和自动机器学习来利用云规模计算并为您的数据找到最佳模型。
  #### 课程
  - 超参数调整
  - 自动化机器学习
  
  #### 实验室 &#58; 调整超参数
  
  #### 实验室 &#58; 使用 SDK 中的自动机器学习

  完成本模块后，您将能够
  - 优化用于模型训练的超参数
  - 使用自动化机器学习为您的数据找到最佳模型
  
  ### 模块 9&#58; 负责任的机器学习
  数据科学家有责任确保他们负责任地分析数据和培训机器学习模型；尊重个人隐私、减少偏见，并确保透明度。本模块探索应用负责任的机器学习原则的一些注意事项和技巧。
  #### 课程
  - 微分法
  - 模型可解释性
  - 公平
  
  #### 实验室 &#58; 探索差分隐私
  
  #### 实验室 &#58; 解释模型
  
  #### 实验室 &#58; 发现和缓解不公平
  
  完成本模块后，您将能够
  - 在数据分析中应用差分隐私
  - 使用解释者解释机器学习模型
  - 评价模型公平性
  
  ### 模块 10&#58; 监控模型
  部署模型后，重要的是要了解该模型在生产中的使用方式，并检测由于数据漂移而导致的有效性下降。本模块描述了用于监控模型及其数据的技术。
  #### 课程
  - 使用Application Insights监控模型
  - 监控数据漂移
  
  #### 实验室 &#58; 使用 Application Insights 监控模型
  
  #### 实验室 &#58; 监控数据漂移
  
  完成本模块后，您将能够
  - 使用Application Insights监控已发布的模型
  - 监控数据漂移