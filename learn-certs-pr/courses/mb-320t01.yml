outlineSection: |-
  ### 模块 1&#58; 生产控制入门
  本模块解释了Finance and Operations中的生产控制模块中使用的概念。
  #### 课程
  - 简介
  - 比较离散制造、精益制造和过程制造
  - 为统一制造配置生产控制
  - 了解产能规划
  - 总账和生产控制模块
  - 实习实验室
  - 总结
  
  在本模块中，学生学习了&#58;
  - 离散制造、精益制造和过程制造方法
  - 统一制造
  - 如何为统一制造配置生产控制
  - 产能规划
  - 总帐和生产控制模块之间的互连性
  - 生产池
  - 如何使用分配密钥
  
  ### 模块 2&#58; 离散制造入门
  尽管每个法人实体的制造过程都是独特的，但根据生产环境的性质，生产控制模块中使用的核心概念元素往往非常相似。
  #### 课程
  - 简介
  - 了解离散生产过程状态
  - 了解物料清单(BOM)
  - 使用物料清单和项目配置
  - 创建物料清单
  - 生产订单
  - 实习实验室
  - 模块总结
  在本模块中，学生学习了&#58;
  - 离散制造概念
  - 生产过程状态
  - 生产阶段
  - 物料清单
  - 资源
  - 路线和操作
  
  ### 模块 3&#58; 配置离散制造
  在生产控制模块中工作并创建生产订单之前，必须设置生产参数。选择的参数直接影响生产订单和生产生命周期。参数可以按公司或按站点设置，这决定了Dynamics 365 for Finance and Operations是使用公司级参数还是特定于站点的参数。参数、生产订单和生命周期根据其状态和生产生命周期，审查如何定义这些参数、如何使用日记帐名称、如何创建生产订单以及如何通过制造对其进行处理。本课介绍如何在Finance and Operations中配置离散制造。
  #### 课程
  - 简介
  - 为生产准备总账
  - 配置生产控制参数
  - 配置日历和资源
  - 配置运营和路线
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了如何&#58;
  - 在生产中配置库存维度
  - 配置参数、生产订单和状态
  - 配置日历和资源
  - 配置运营和路线。


  ### 模块 4&#58; 创建和完成生产订单
  生产订单的生命周期反映了生产产品所采取的实际步骤。它从创建生产订单开始，到为客户准备好的成品结束。生产订单被分配了一个反映其在生产生命周期中位置的状态。此模块按执行顺序审核生产生命周期中的发布、开始、完工报告和结束阶段。发布、启动和完工报告被视为生产控制的一部分。
  #### 课程
  - 简介
  - 产能规划、调度和分包
  - 废料和废物
  - 实习实验室
  - 模块总结


  在此模块中，学生学习了&#58;
  - 了解产能规划
  - 创建离散制造订单
  - 安排生产订单
  - 处理生产订单
  - 控制和结束生产


  ### 模块 5&#58; 使用成本表
  本模块描述如何建立包含物料和制造的成本计算表，以及设置如何影响物料清单计算结果。学生将学习如何配置和管理Finance and Operations中的成本表。


  在此模块中，学生学习了&#58;
  - 如何使用成本表


  ### 模块 6&#58; 使用制造执行
  制造执行主要由制造型公司使用。工人可以使用工作登记表登记生产工作和项目活动的时间和项目消耗。所有注册都得到批准，然后转移到相关的Dynamics 365 for Finance and Operations模块。注册的持续批准和转移使管理人员能够轻松跟踪生产订单的实际成本。
  #### 课程
  - 简介
  - 了解制造执行
  - 确定角色
  - 规划注意事项
  - 配置制造执行
  - 控制生产
  - 实习实验室
  - 模块总结


  在本模块中，学生学习了&#58;
  - 了解制造执行
  - 确定制造执行中的角色
  - 处理生产订单
  - 了解流程工作流，以管理生产


  ### 模块 7&#58; 生产配置入门
  产品配置是一个基于约束的产品配置工具，它使用了Microsoft 解决方案基金会（MSF）产品技术，设计用于建模和约束求解。可以使用产品配置来创建和维护产品配置模型，以及重用组件和属性类型。属性、约束、子组件、用户需求、物料清单（BOM）行和路由操作在重用组件时被隐式重用。组件还可以重用表约束的定义。本模块说明如何开始使用Finance and Operations中的产品配置程序。
  #### 课程
  - 简介
  - 了解产品配置模型
  - 构建产品配置模型
  - 实习实验室
  - 模块总结


  在本模块中，学生学习了&#58;
  对于理解与产品配置相关的概念和过程非常重要的术语
  - 产品配置的端到端场景
  - 跨越产品配置过程的不同领域
  - 产品配置模型
  - 如何构建产品配置模型


