summary: |-
  通过选择最适合的制造流程、改进运营流程、简化资源管理、加快产品交付、提高质量和客户满意度，企业使用Dynamics 365 for Finance and Operations来使互联运营更加智能化。本课程讨论如何在Microsoft Dynamics 365 for Finance and Operations中配置和使用离散制造。
  
  #### 受众概况
  Dynamics 365 for Finance and Operations Functional Consultant负责执行发现、捕获需求、与主题专家和利益相关者接洽、转换需求以及配置解决方案和应用程序。职能顾问使用开箱即用的功能、无代码扩展性、应用程序和服务集成来实现解决方案。
