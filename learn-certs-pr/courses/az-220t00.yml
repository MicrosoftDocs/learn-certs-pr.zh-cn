summary: |+
  本课程教导学生成功创建和维护Azure IoT解决方案的云和边缘部分（edge portions）所需的技能和知识。课程包括全面介绍核心Azure IoT服务，如IoT Hub（物联网中心）、设备配置服务（Device Provisioning Services）、Azure流分析（Stream Analytics）、时序见解（Time Series Insights）等。除了重点介绍Azure PaaS（平台即服务）外，课程还包括IoT Edge（物联网边缘）、设备管理、监控和故障排除、安全问题和Azure IoT Central（物联网中心）。

  #### 观众概况

  Azure IoT开发人员负责实现并维护Azure IoT解决方案的云和边缘部分。除了使用Azure IoT服务和其他Microsoft工具来配置和维护设备外，IoT开发人员还要设置物理设备，并负责在整个生命周期中维护设备。IoT开发人员要实现IoT解决方案的设计，包括设备拓扑、连接、调试和安全。对于边缘（Edge）设备场景，IoT开发人员还要部署计算/容器并配置设备网络，其中可能包括各种边缘网关的实现。IoT开发人员要实现解决方案的设计，以管理数据管道，包括与IoT相关的监测和数据转换。IoT开发人员要与数据工程师和其他利益相关者合作，以保证业务集成的成功。IoT开发人员应该对Azure服务有很好的了解，包括数据存储选项、数据分析、数据处理，以及Azure IoT PaaS与SaaS的比较。IoT开发人员至少应具备一种Azure支持的语言的基本编程技能，包括C#，Node.js、C、Python或Java。

prerequisitesSection: |-
