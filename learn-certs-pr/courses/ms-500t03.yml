outlineSection: |-
  ### 模块 1&#58; 信息保护
  本模块介绍Exchange和SharePoint中的信息权限管理。它还描述了用于保护消息的加密技术。该模块介绍了如何实现Azure信息保护和Windows信息保护。
  #### 课程
  - 信息权限管理
  - 安全多用途互联网邮件扩展
  - Office 365消息加密
  - Azure信息保护
  - 高级信息保护
  - Windows信息保护
  #### 实验室 &#58; 数据丢失防护
  - 在组织中创建和授权用户
  - 配置MDM自动注册
  - 配置AIP和WIP
  学完本模块后，学生将能够&#58;
  - 描述Microsoft 365加密选项。
  - 描述S/MIME的使用。
  - 描述Office 365消息加密的工作原理。
  - 为Azure信息保护配置标签和策略。
  - 为权限管理服务（RMS）模板配置高级AIP服务设置。
  - 规划Windows信息保护策略的部署。
  
  #### 模块 2&#58; 数据丢失防护
  本模块主要介绍Microsoft 365中的数据丢失防护。您将了解如何创建策略、编辑规则和自定义用户通知。
  #### 课程
  - 数据丢失防护说明
  - 数据丢失防护策略
  - 自定义DLP策略
  - 创建DLP策略以保护文档
  - 策略提示
  #### 实验室 &#58; 数据丢失防护
  - 在组织中创建和授权用户
  - 创建DLP策略
  - 检验DLP策略

  学完本模块后，学员应能够&#58;
  - 描述数据丢失防护（DLP）。
  - 了解行动和条件如何对DLP协同发挥作用
  - 使用策略模板为常用信息实现DLP策略。
  - 描述DLP策略的不同内置模板。
  - 配置保护内容的正确规则。
  - 描述如何修改现有的DLP策略规则。
  - 将“用户覆盖”选项配置为DLP规则。
  - 描述如何使用DLP策略的托管属性。
  - 解释SharePoint Online如何从文档创建爬网属性。
  - 描述用户创建包含敏感信息的电子邮件时的用户体验。


  ### 模块 3&#58; 云应用的安全性
  本模块主要介绍Microsoft 365的云应用的安全性。本模块将解释云发现、应用程序连接器、策略和警报。
  #### 课程
  - 云应用安全说明
  - 使用云应用安全信息
  配置 Office 365 云应用安全

  学完本模块后，学生将能够&#58;
  - 描述云应用安全。
  - 说明如何部署云应用安全。
  - 使用策略控制云应用程序。
  - 云应用安全故障排除。
  - 使用云应用目录。
  - 使用云发现控制面板。
  - 准备 Office 365 云应用安全。
  - 管理云应用权限。

