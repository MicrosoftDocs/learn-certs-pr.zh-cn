summary: |-
  Dynamics 365 Business Central是为中小型企业构建并优化的应用程序，它适用于那些已超出入门级业务应用程序的公司。不断发展的企业往往超出其基本的会计软件或遗留的企业资源计划(ERP)系统，这些系统无法处理增加的库存和交易，缺乏与其他业务线系统的集成，并存在报告的局限性。企业还面临着提供服务的物流方面的挑战，这些服务在cloud中具有更多的可扩展性、增加的移动性以及可用性。借助Business Central，您可以管理财务、实现供应链的自动化并使其得到保护、更智能地进行销售、提高客户服务和项目绩效，并优化您的运营。

  #### 受众概况
  Dynamics 365 Business Central core Functional Consultant负责为中小型企业实施核心应用程序设置流程。
prerequisitesSection: |-
