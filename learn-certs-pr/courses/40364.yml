summary: |-
  为期三天的 MTA 训练课程可帮助您为 Microsoft Technology Associate Exam 98-364 做好准备，并加深对这些主题的了解； 核心数据库概念、建立数据库对象、操纵数据，数据储存空间和管理数据库。本课程利用与该测验的 Microsoft Official Academic Course （MOAC）中相同的内容。

  #### 受众概况
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技术认证测验套件，验证开始使用 Microsoft 技术建立职业所需的基本知识。本课程为未来的技术职业提供适当的切入点，并且具有一定的实际经验或训练，但不具有在职经验。
