summary: |-
  了解Microsoft 365安全管理，包括如何管理安全度量、如何启用Azure AD身份保护、如何配置Microsoft 365安全服务和用户Microsoft 365威胁智能。
  
  #### 受众概况
  本课程专为有志成为Microsoft 365企业管理员并已完成Microsoft 365基于角色的管理员证书路径之一的人员设计。
prerequisitesSection: |-
  - 完成了基于角色的管理员课程，如消息传递、团队协作、安全和合规性或协作。
  - 熟练理解DNS并对Microsoft 365服务有了基本功能体验。
  - 熟练理解一般IT实践。
outlineSection: |-
  ### 模块 1&#58; 设计您的Microsoft 365租户
  #### 课程
  规划 Microsoft 365 本地基础架构
  - 规划您的身份和身份验证解决方案
  
  ### 模块 2&#58; 配置您的Microsoft 365租户
  #### 课程
  - 规划您的Microsoft 365体验
  - 配置您的Microsoft 365体验
  - 利用FastTrack和合作伙伴服务
  - 实现您的域名服务
  
  ### 模块 3&#58; 管理您的Microsoft 365租户
  #### 课程
  - 配置租户角色
  - 管理租户健康和服务
  
  ### 模块 4&#58; 实习实验室
  #### 实验室 &#58; 管理您的Microsoft 365安全
  - 练习 1&#58; 设置您的实验室环境
  - 练习 2&#58; 编辑ATP安全链接策略并创建安全附件策略
  - 练习 3&#58; 启用和安装ATA中心

