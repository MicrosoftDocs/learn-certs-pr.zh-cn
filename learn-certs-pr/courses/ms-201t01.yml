summary: |-
  本课程向学生介绍混合消息传递的所有事项。学生将学习如何为Exchange组织部署混合环境，以及如何将邮箱迁移到Exchange Online。他们将首先检查可用的邮箱迁移选项，然后重点介绍如何规划混合部署。最后，学生将学习如何实施Windows10并排除混合部署中的故障。
  
  #### 受众概况
  消息管理员部署、配置、管理
  并对内部部署和云企业环境中的收件人、权限、邮件保护、邮件流和公用文件夹进行故障诊断。职责包括管理消息卫生、消息传递基础架构以及混合配置和迁移。消息传递管理员还实现和管理灾难恢复、高可用性和客户端访问。要实现满足现代组织业务需求的安全混合拓扑，消息管理员必须与安全管理员和Microsoft 365企业管理员协作。消息传送管理员应在认证类型、许可和与 Microsoft 365 应用程序集成方面具备实际应用知识。
prerequisitesSection: |-
  - 熟练理解DNS。
  - 基本了解在Exchange Server或Exchange Online内部的消息传递。
  - 基本了解活动目录和域控制器基础结构以及身份管理。
  - 具有Microsoft 365服务和目录同步的基本功能体验。
  - 至少5年的一般IT经验。
