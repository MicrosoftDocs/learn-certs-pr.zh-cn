outlineSection: |-
  ### 模块 1&#58; 高级格式
  该模块解释了如何在 Microsoft Word 中高级的格式技术。
  #### 课程
  - 突出显示和边框
  - 设置行和段落间距
  - 更改样式
  - 段落标记和其他格式符号
  - 使用格式符号
  - 在 Microsoft Word 编辑 PDF 文档


  #### 实验室 &#58; 高级格式练习
  - 使用突出显示和边框
  - 更改样式
  - 使用格式符号
  - 在 Microsoft Word 编辑 PDF 文档

  完成此模块后，学生将能够&#58;
  - 使用突出显示和边框来增强您的文档。
  - 设置行和段落间距。
  - 使用样式对您的文档进行格式设置。
  - 显示、隐藏和使用格式符号。
  - 在 Word 中编辑 PDF 文档。


  ### 模块 2&#58; 处理表格
  该模块解释了如何在 Microsoft Word 处理表格。
  #### 课程
  - 插入表格
  - 表格样式
  - 设置表格格式


  #### 实验室 &#58; 使用表格练习
  - 插入表格
  - 为表格添加样式
  - 设置表格格式

  完成此模块后，学生将能够&#58;
  - 向文档插入表格。
  - 使用样式设置表格格式。
  - 在表格内设置日期格式。


  ### 模块 3&#58; 处理图片
  该模块解释了如何在 Microsoft Word 处理图片。
  #### 课程
  - 插入图片
  - 设置图片位置和大小
  - 在图片周围设置文本换行
  - 调整图片
  - 边框和效果


  #### 实验室 &#58; 处理图片练习
  - 向 Microsoft Word 文档插入图片
  - 在 Microsoft Word 文档中放置和调整图片的尺寸
  - 在图片周围设置文本换行
  - 在 Microsoft Word 中调整图片
  - 在 Microsoft Word 中为图片添加边框和效果

  完成此模块后，学生将能够&#58;
  - 向 Microsoft Word 文档插入图片。
  - 在 Microsoft Word 文档中放置和调整图片的尺寸。
  - 在图片周围设置文本换行。
  - 调整图片的外观和感觉。
  - 为图片添加边框和效果。


  ### 模块 4&#58; 页面布局
  该模块解释了如何在 Microsoft Word 设置页面布局选项。
  #### 课程
  - 纸张方向和大小
  - 使用实时布局和对齐指南
  - 使用分栏
  - 高级格式
  - 使用字段
  - 页面和节分隔符


  #### 实验室 &#58; 页面布局练习
  - 更改页面设置
  - 添加页面和节分隔符

  完成此模块后，学生将能够&#58;
  - 将页面方向设置为纵向或横向。
  - 设置滞涨打印尺寸。
  - 将您的文本拆分为多栏。
  - 添加页面分隔符。
  - 添加节分隔符。


  ### 模块 5&#58; 处理图示
  该模块解释了如何在 Microsoft Word 处理图示。
  #### 课程
  - 添加和编辑图表
  - 使用剪贴画
  - 使用形状
  - 使用图标
  - 使用 SmartArt

  - 创建题注
  - 使用构建基块


  #### 实验室 &#58; 使用图示练习
  - 使用图标
  - 使用剪贴画
  - 添加形状
  - 使用 Smart Art
  - 在文档中插入构建基块

  完成此模块后，学生将能够&#58;
  - 向 Microsoft Word 文档中插入图表。
  - 在 Microsoft Word 文档中编辑图表。
  - 使用剪贴画对您的文档进行图示。
  - 向 Microsoft Word 文档中插入图形。
  - 使用 SmartArt 图形对您的文档进行图示。
  - 使用题注。
  使用文本构建基块

  ### 模块 6&#58; 查看您的文档
  该模块解释了如何使用 Microsoft Word 中的视图选项。
  #### 课程
  - 文档视图
  - 使用导航窗格
  - 多窗口


  #### 实验室 &#58; 查看您的文档练习
  - 使用导航窗格
  - 使用多个窗口

  完成此模块后，学生将能够&#58;
  - 显示和隐藏导航窗格。
  - 使用导航窗格快速到达您文档的不同章节。
  - 使用导航窗格改编您的文档。
  - 使用导航窗格在您的文档内进行搜索。
  - 使用多窗口对一个文档同时查看不同的部分。
  - 使用多窗口同时查看多个文档。

