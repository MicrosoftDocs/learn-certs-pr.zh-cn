summary: |-
  在该 Intermediate Word 2019 培训课程中，学生应已能够在 Windows 中创建、编辑和打印 Word 2019 文档。在此课程中，学生将学习高级的格式工具，使用 Word 2019 绘图工具，创建和管理表格及使用栏目布局。

  #### 受众概览
  该课程旨在针对拥有 Microsoft Word 2019 基础技能，希望学习中级水平技能的学生或希望学习包含在此课程中的2019界面主题的学生。
