summary: |-
  作为
  对组织的需求，使劳动力更具流动性，桌面
  管理员的角色不再仅仅是“桌面”管理。
  随着BYOD变得司空见惯，员工需要访问
  个人设备上的业务应用程序，桌面管理的范围必须
  包括台式机和移动设备，而不考虑所有权。在本
  课程中，将向学生介绍现代管理和
  共同管理策略的关键组件。他们将研究需要什么条件来把Microsoft
  Intune纳入到组织内部以及如何用它管理现代
  桌面和设备。学生还将了解部署和
  管理应用程序和基于浏览器的应用程序的方法。
  
  #### 受众概况
  现代桌面管理员（MDA）在企业环境中部署、配置、保护、管理和监控设备和客户端应用程序。职责包括管理身份、访问、策略、更新和应用程序。现代桌面管理员与 M365企业管理员合作设计并实施满足现代组织业务需求的设备策略。现代桌面管理员必须熟悉M365工作负荷，并且必须精通部署、配置和维护 Windows 10 及非 Windows 设备方面具有过硬的技能和丰富的经验。现代桌面管理员的角色专注于云服务，而不是本地管理技术。
