outlineSection: |-
  ### 模块 1&#58; 设备注册
  在本单元中，学生将研究共同管理的益处和先决条件，并学习如何为其制定计划。本模块还将介绍Azure AD join、Microsoft Intune简介以及如何为注册设备配置策略。本模块最后将概述Intune中的设备清单，并使用Intune控制台、Power BI和Microsoft Graph进行报告。
  
  #### 课程
  - 设备管理选项
  - 管理 Intune 设备注册和清单
  
  #### 实验室 &#58; 实习实验室 - 设备注册和管理
  - 安装MDM迁移分析工具（MMAT）
  - 获取Intune和Azure AD Premium许可证并启用设备管理
  - 在 Intune 中注册设备
  - 在 Intune 中管理设备
  - 创建设备清单报告
  
  学完本模块后，学生将能够&#58;
  - 描述迁移到共同管理的益处和方法
  - 使用Microsoft Intune部署MDM
  - 配置设备注册
  - 在Windows Intune中注册桌面和移动设备
  - 配置和下载清单报告
  
  ### 模块 2&#58; 配置配置文件
  本模块深入探讨Intune设备配置文件，包括设备配置文件的类型以及内置配置文件和自定义配置文件之间的区别。学生将学习如何将配置文件分配到Azure AD组以及在Intune中监视设备和配置文件。本模块最后将概述如何使用Windows Analytics进行运行状况和合规性报告。
  
  #### 课程
  - 配置设备配置文件
  - 管理用户档案
  - 监控设备
  
  #### 实验室 &#58; 实习实验室 - 管理配置文件
  - 配置漫游用户档案和文件夹重定向
  - 基于场景创建和部署设备配置文件
  - 更改部署的策略并监视用户和设备活动
  - 配置企业状态漫游
  
  学完本模块后，学生将能够&#58;
  - 描述设备配置文件的类型
  - 创建和分配设备配置文件
  - 配置用户档案和文件夹重定向
  - 使用Intune和Windows Analytics监视和报告设备情况

  ### 模块 3&#58; 应用管理
  在本模块中，学生将学习本地应用程序管理和基于云的解决方案。本模块将介绍如何管理Intune中的Office 365 ProPlus部署，以及如何管理未注册设备上的应用程序。本模块最后将概述使用Internet Explorer和Microsoft Edge的企业模式，并使用Intune跟踪已安装的应用程序、许可证和分配的应用程序。
  
  #### 课程
  - 实施移动应用程序管理（MAM）
  - 部署和更新应用程序
  - 管理应用程序


  #### 实验室 &#58; 实习实验室 - 管理应用程序
  - 使用 Intune 部署应用程序
  - 从Intune配置和部署Office 365 ProPlus
  - 在Intune中配置MAM策略


  学完本模块后，学生将能够&#58;
  - 描述应用程序管理的方法
  - 使用Intune和组策略部署应用程序
  - 配置 Microsoft Store for Business
  - 使用 Intune 部署 Office365 ProPlus
  - 管理和报告应用程序清单和许可证
  - 配置Internet Explorer企业模式


