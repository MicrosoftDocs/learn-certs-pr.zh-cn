summary: |-
  通过将日常任务自动化和将最佳实践标准化，Microsoft Power Platform帮助组织优化其运营。这种培训提供了对Microsoft Dynamics 365和Power Platform的能力的高级概述，并为其他Microsoft Dynamics 365和Power Platform培训提供了基础。高级主题包括应用程序配置，自动化机会，集成，测试和部署。

  #### 受众概况
  Dynamics 365 Functional Consultant负责执行发现、捕获需求、与主题专家和利益相关者接洽、转换需求以及配置解决方案和应用程序。职能顾问使用开箱即用的功能、无代码扩展性、应用程序和服务集成来实现解决方案。
outlineSection: |-
  ### 模块 1&#58; Power Platform 概述
  在本模块中，您将学习 Power Platform 的基础知识。 您将浏览各种管理员门户并安装应用程序。
  #### 课程
  - 概述
  - 配置Power Platform环境
  - 创建应用
  - 发现和规划

  学完本模块后，您将能够&#58;
  - 识别常见平台组件及其用途。


  ### 模块 2&#58; 数据建模
  在本模块中，学生将学习如何使用平台的实体、属性和关系有效地为数据建模。
  #### 课程
  - 数据模型基础知识
  - 关系
  - 其他实体选项
  - 其他字段选项
  - 国际化

  学完本模块后，您将能够&#58;
  - 创建并使用关系和实体。


  ### 模块 3&#58; 模型驱动应用
  在本模块中，您将学习模型驱动的应用程序以及如何配置和使用它们。
  #### 课程
  - 配置模型驱动应用
  - 配置模型驱动表单
  - 配置视图
  - 配置模型驱动图表
  - 配置模型驱动控制面板
  - 配置报告

  学完本模块后，您将能够&#58;
  - 创建和修改表单。
  - 创建和修改视图和仪表板。
  - 确定并使用其他用户体验组件。


  ### 模块 4&#58; 画布应用
  在本模块中，您将学习如何创建和使用画布应用程序，以及画布应用程序和模型驱动之间的差异。
  #### 课程
  - 应用基础知识
  - 处理数据和服务
  - 定制用户体验
  - 与模块驱动应用集成

  学完本模块后，您将能够&#58;
  - 创建画布应用程序。
  - 处理 CDS 数据。


  ### 模块 5&#58; 安全性
  在本模块中，学生将学习平台的安全模型如何管理用户的体验以及对数据和功能的访问。
  #### 课程
  - 安全性概述
  - 业务单元
  - 管理安全角色
  - 管理团队
  - 配置层次安全

  学完本模块后，您将能够&#58;
  - 创建和使用业务部门。
  - 创建、修改和使用安全角色。


  ### 模块 6&#58; 平台自动化概述
  在本模块中，您将学习 Power Platform 自动化功能的基础。
  #### 课程
  - 自动化概述

  学完本模块后，您将能够&#58;
  - 确定常见的平台自动化功能。


  ### 模块 7&#58; 业务规则
  在本模块中，您将学习如何建立和使用业务规则，以及它们如何与其他平台自动化一起工作。
  #### 课程
  - 业务规则简介
  - 额外的业务规则详细信息

  学完本模块后，您将能够&#58;
  - 创建和利用业务规则。


  ### 模块 8&#58; 工作流
  在本模块中，您将学习如何构建和使用工作流，以及它们如何与其他平台自动化一起工作。
  #### 课程
  - 工作流简介
  - 构建工作流
  - 进阶工作流程

  学完本模块后，您将能够&#58;
  - 创建和使用工作流。


  ### 模块 9&#58; Microsoft Flow
  在本模块中，您将学习如何构建和使用 Microsoft Flows 以及它们如何与其他平台自动化一起工作。
  #### 课程
  - Microsoft Flow简介
  - 其他流概念
  - 处理 CDS
  - 构建审核流
  - 从应用开始
  - Flow部署注意事项

  学完本模块后，您将能够&#58;
  - 创建和使用 Microsoft Flow。


  ### 模块 10&#58; 业务流程流
  在本模块中，您将学习如何构建和使用业务流程流以及它们如何与其他平台自动化一起工作。
  #### 课程
  - 业务流程流简介
  - 配置业务流程流
  - 其他业务流程细节

  学完本模块后，您将能够&#58;
  创建和使用业务流程流。


  ### 模块 11&#58; 集成简介
  在本模块中，您将学习 Power Platform 集成功能的基础知识。  您将学习如何配置和使用电子邮件集成。
  #### 课程
  - 常见场景概述
  - 电子邮件集成
  - Outlook集成

  学完本模块后，您将能够&#58;
  - 确定常见的集成
  - 配置和使用电子邮件集成。


  ### 模块 12&#58; 与Office集成
  在本模块中，您将学习如何与 OneNote，Word 和 Excel 等常见 Office 产品集成。
  #### 课程
  - 模版
  - SharePoint
  - Microsoft Teams
  - 其他整合

  学完本模块后，您将能够&#58;
  - 配置和使用与Office产品的集成。


  ### 模块 13&#58; 管理数据
  在本模块中，您将学习如何为 Power Platform 导入和导出数据以及如何创建和使用数据图。
  #### 课程
  - 管理数据概览
  - 重复检测
  - 导入数据
  - 导出数据
  - 批量删除

  学完本模块后，您将能够&#58;
  - 导入和导出数据。
  - 创建和使用数据映射。
  - 执行批量删除。


  ### 模块 14&#58; 管理实例和应用程序
  在本模块中，您将学习如何启用和更新第一方应用程序。安装第三方应用程序并使用管理门户进行配置。
  #### 课程
  - 概述
  - 管理应用程序

  学完本模块后，您将能够&#58;
  - 启用并更新第一方应用程序。
  - 安装第三方应用程序。


  ### 模块 15&#58; 管理解决方案
  在本模块中，您将学习如何创建、管理和部署解决方案。
  #### 课程
  - 解决方案的概念
  - 规划和创建解决方案
  - 使用解决方案组件
  - 分发解决方案
  - 使用托管解决方案

  学完本模块后，您将能够&#58;
  - 创造解决方案。
  - 部署自定义项。


  ### 模块 16&#58; 额外部署注意事项
  在本模块中，您将学习如何为移动设备配置和部署诸如 Microsoft Flow 之类的组件。
  #### 课程
  - 配置设置
  - 移动配置设置
  - 移动配置

  学完本模块后，您将能够&#58;
  - 移动配置。
  - 部署组件。

