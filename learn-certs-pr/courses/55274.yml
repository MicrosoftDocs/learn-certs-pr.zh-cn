summary: |-
  在此 Microsoft Word 2019 培训课程中，学生将学习高级技术，如使用目录、脚注、尾注、添加批注、跟踪修订、比较和合并文档、创建信封和标签、使用邮件合并及保护文档。该课程用于 Windows 系统中的 Word 2019 版本。

  #### 受众概览
  该课程旨在针对拥有 Microsoft Word 2019 中级水平技能，希望学习更多高级水平技能的学生或希望学习包含在此课程中的2019界面主题的学生。
prerequisitesSection: |-
  - 中级水平 Microsoft Word 经验。
outlineSection: |-
  ### 模块 1&#58; 使用长文档
  该模块解释了如何在 Microsoft Word 使用长文档。
  #### 课程
  - 添加目录
  - 更新目录
  - 删除目录
  - 脚注和尾注
  - 插入引用及引文和书目
  - 添加索引
  - 插入图表目录
  - 插入和更新引文目录
  - 创建大纲


  #### 实验室 &#58; 使用长文档练习
  - 插入和更新目录
  - 使用脚注
  - 插入引用及引文和书目

  完成此模块后，学生将能够&#58;
  - 向 Microsoft Word 文档插入目录。
  - 更新目录。
  - 向 Microsoft Word 文档添加脚注。
  - 向 Microsoft Word 文档添加尾注。
  - 向 Microsoft Word 文档中插入引用。
  - 插入引文和书目。
  - 更新引文和书目。
  - 在文档中标注条目。
  - 向 Microsoft Word 文档中插入索引。
  - 在 Word 中创建大纲。


  ### 模块 2&#58; 文档的审阅及协作
  该模块解释了如何对 Microsoft Word 文档进行审阅及协作。
  #### 课程
  - 添加批注
  - 跟踪修订
  - 查看修订、增加和批注
  - 接受和拒绝修订


  #### 实验室 &#58; 审阅及协作练习
  - 向文件添加批注
  - 跟踪修订
  - 查看标记
  - 接受和拒绝修订

  完成此模块后，学生将能够&#58;
  - 添加及处理批注。
  - 跟踪修订并设置和更改跟踪选项。
  - 查看修订、增加和批注。
  - 使用审阅窗格。
  - 选择显示何种修订。
  - 接受和拒绝修改。


  ### 模块 3&#58; 比较和合并文档
  该模块解释了如何在 Microsoft Word 中比较和合并文档。
  #### 课程
  - 比较文档
  - 合并文档


  #### 实验室 &#58; 比较和合并文档练习
  - 比较文档
  - 合并文档

  完成此模块后，学生将能够&#58;
  - 比较文档以发现文档不同版本之间做出了何种修订。
  合并文档以收集多个协作人员对文档的修订并将其合并到一个文档中。

  ### 模块 4&#58; 管理邮件
  该模块解释了如何在 Microsoft Word 中管理邮件。
  #### 课程
  - 创建信封和标签
  - 使用邮件合并


  #### 实验室 &#58; 管理邮件练习
  - 打印信封
  - 使用邮件合并

  完成此模块后，学生将能够&#58;
  - 在 Microsoft Word 中创建并打印信封。
  - 在 Microsoft Word 中创建并打印标签。
  - 使用邮件合并打印或将套用信函通过电子邮件发送给多个收件人。
  从现有联系人列表中选择邮件合并收件人

  ### 模块 5&#58; 保护文档
  该模块解释了如何在 Microsoft Word 中保护文档。
  #### 课程
  - 将 Word 文档设置为只读
  - 使用密码保护 Word 文档
  - 从文件中删除元数据
  - 限制格式和编辑


  #### 实验室 &#58; 保护文档
  完成此模块后，学生将能够&#58;
  - 将文档标注为终稿并将其设置为只读。

  - 使用密码保护 Microsoft Word 文档。
  - 与他人分享文档之前限制格式选项。
  - 与他人共享文档之前限制格式选项


  ### 模块 6&#58; 随机有用项
  该模块重温了 Microsoft Word 中一些随机且有用的功能。
  #### 课程
  - 使用数钱
  - 添加水印
  - 向章节添加标题
  - 插入内置字段
  - 使用“转到”功能
  - 使用宏
  - 将宏从一个文档复制到另一个文档
  - 宏安全
  - 录制宏
  - 指定快捷键
  - 自定义功能区
  - 准备文档的国际化和可访问性
  - 共享


  #### 实验室 &#58; 随机有用项练习
  - 使用书签
  - 添加自定义水印
  - 录制宏
  - 自定义功能区
  - 使用 Cloud

  完成此模块后，学生将能够&#58;
  - 将书签添加至 Microsoft Word 文档并使用其在文档内跳转。
  - 将水印添加至 Microsoft Word 文档。
  - 为章节添加标题。
  - 插入内置字段。
  - 使用“转到”功能。
  - 自定义功能区。
  - 准备文档的国际化和可访问性。
  - 学习如何使用 Cloud

