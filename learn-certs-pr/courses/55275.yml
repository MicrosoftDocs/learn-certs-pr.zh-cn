  ### 模块 5&#58; 组织联系人
  该模块解释了如何在 Microsoft Outlook 中组织联系人。
  #### 课程
  - 添加、删除、导入和打印联系人
  - 更新联系人
  - 查找联系人
  - 分类联系人
  - 使用联系人组
  - 管理多个地址簿
  - 执行邮件合并


