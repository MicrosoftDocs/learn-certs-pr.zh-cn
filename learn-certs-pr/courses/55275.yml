  - 取消会议
  - 回复会议邀请
  - 新建约会
  - 更新约会
  - 新建日历组
  - 删除日历
  - 使用日历项
  - 新建和添加日历


  #### 实验室 &#58; 使用日历练习
  - 设置您的日历
  - 新建会议

  完成此模块后，学生将能够&#58;

  - 更改日历视图。
  - 设置空闲状态。
  - 设置您的日历可用性。
  - 打印您的日程。
  - 新建会议。
