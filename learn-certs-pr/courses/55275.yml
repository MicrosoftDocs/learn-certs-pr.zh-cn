outlineSection: |-
  ### 模块 1&#58; Outlook 2019 界面
  该模块解释了如何使用 Outlook2019 界面。
  #### 课程
  - Outlook 界面概览
  - 功能区
  - 标签页、群组和功能区上的命令
  - 后台视图


  #### 实验室 &#58; Outlook 界面练习
  - 探索功能区
  - 探索后台视图

  完成此模块后，学生将能够&#58;
  - 使用 Microsoft Outlook 界面。
  - 使用 Outlook 功能区。
  - 使用标签页、群组和功能区上的命令。
  - 使用后台视图。


  ### 模块 2&#58; 在 Outlook 2019 中执行常见任务
  该模块解释了如何在 Outlook 2019 中执行常见任务。
  #### 课程
  - 设置电子邮件账户
  - 打开电子邮件
  - 回复及转发电子邮件
  - 预览及保存附件
  - 打印邮件
  - 删除邮件
  - 将邮件保存为其他格式
  - 授权访问
  - 自定义导航窗格


  #### 实验室 &#58; 执行常见任务练习
  - 设置电子邮件账户
  - 打开并回复邮件
  - 打印邮件

  完成此模块后，学生将能够&#58;
  - 在 Outlook 中设置电子邮件账户。
  - 打开电子邮件。
  - 回复并转发电子邮件。
  - 打印并保存附件。
  - 打印邮件。
  - 删除邮件。
  - 以其他格式保存邮件。
  - 授权访问。
  - 自定义导航窗格。


  ### 模块 3&#58; 使用邮件
  该模块解释了如何在 Microsoft Outlook 使用邮件。
  #### 课程
  - 撰写邮件
  - 添加附件
  - 添加投票选项
  - 拼写和语法检查
  - 文本格式设置
  - 使用 Microsoft Word编辑邮件
  - 在邮件中插入超链接或图片
  - 发送邮件


  #### 实验室 &#58; 创建并发送新邮件
  完成此模块后，学生将能够&#58;
  - 撰写一封邮件。
  - 向邮件中添加附件。
  - 向邮件中添加投票选项。
  - 在邮件中检查拼写和语法。
  - 对文本进行格式设置。
  - 使用 Microsoft Word 编辑电子邮件。
  - 在邮件中输入超链接。
  - 发送邮件。


