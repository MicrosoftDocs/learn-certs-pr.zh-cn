summary: |-
  在本课程中，您将了解如何为异构客户环境设计 Azure 迁移。现有的基础设施包括运行在 VMWare 及物理机器上的 Windows 和 Linux 服务器，还包括一些传统服务器。在整个白板设计会话的过程中，您将看到各种可用于将异构环境迁移到 Azure 的选项和服务。在本次研讨会的最后，您将能够更好地设计并实施环境的发现和评估，从而使用包括 Azure Migrate、Azure Database Migration Service 和 Azure Site Recovery在内的服务来评价其迁移到 Azure 的准备情况。

  #### 受众概览
  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。  参加本次研讨会的人员还应具有其他非 Microsoft cloud 技术方面的经验，满足课程先决条件，并希望在 Azure 上进行交叉培训。
outlineSection: |-
  ### 模块 1&#58; 白板设计会话 —— 业务线应用程序迁移
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现该解决方案


  ### 模块 2&#58; 动手实验室 —— 业务线应用程序迁移
  #### 课程
  - 发现并评估本地环境
  - 迁移“应用程序数据库”
  - 使用 Azure Site Recovery 迁移应用程序和 web 层
