summary: |-
  为期五天的教师指导课程提供学生开发 Microsoft SQL Server 数据库的知识和技能。本课程侧重于教导个人如何使用 SQL Server 产品功能和与开发数据库相关的工具。
  
  #### 受众概况
  本课程的主要对像是希望熟练 SQL Server 产品功能和实施数据库技术的IT专业人员。 

  本课程的次要对象是来自其他产品平台的开发人员，希望熟练 SQL Server 数据库的实施。
prerequisitesSection: "- Microsoft Windows 操作系统及其核心功能的基本知识。\n- Transact-SQL 的工作知识。 \n- 关系型数据库如何工作的知识。"
outlineSection: |-
  ### 模块 1&#58; 数据库开发简介
  在以开发或管理角色开始使用 Microsoft SQL Server 之前，了解 SQL Server 平台的范围很重要。特别是，了解 SQL Server 不仅是数据库库引擎，还是管理企业数据的完整平台，这是很有用。

  除了提供一整套使开发更轻松，更可靠的工具外，SQL Server 还为各种规模的组织提供了一个健全的数据平台。
  #### 课程
  - SQL Server 平台简介
  - SQL Server 数据库开发任务

  完成本模块后，您将能够&#58; 
  - 描述 SQL Server 平台。 
  - 使用 SQL Server 管理工具。


  ### 模块 2&#58; 设计和实施表
  在关系型数据库管理系统（RDBMS）中，用户和系统数据储存在数据表中。每个数据表由一组描述实体的数据行和一组保留实体属性的数据列所组成。例如，客户数据表可能具有诸如 CustomerName 和 CreditLimit 之类的数据列，并且每个客户都有一个对应的数据行。在 Microsoft SQL Server 中，数据管理软件数据表包含在架构中，这些架构在概念上与包含操作系统中档案的文件夹非常相似。设计数据表是数据库开发人员要执行的最重要的工作之一，因为不正确的数据表设计会导致无法有效查询数据。

  建立适当的设计后，重要的是要知道如何正确地时做设计。
  #### 课程
  - 设计数据表
  - 数据类型
  - 使用架构
  - 建立和变更数据表


  #### 实验&#58; 设计和实施数据表
  - 设计数据表
  - 建立架构
  - 建立数据表

  完成本模块后，您将能够&#58; 
  - 使用正规化规则、主键和外键设计数据表。
  - 处理标识列。
  - 了解内建和使用者数据类型。
  - 在数据库设计中使用架构来组织数据和管理对象安全性。
  - 处理计算列和临时数据表。


  ### 模块 3&#58; 高级数据表设计
  数据库的实体设计可能会对于满足利益相关者提出的储存和效能要求的数据库能力产生重大影响。设计实体数据库实做包括规划档案群组，如何使用分割管理大型数据表以及使用压缩来改进储存和效能。时态表是 SQL Server 的一项新功能，提供一种直接的解决方案来收集对数据的变更。
  #### 课程
  - 对数据进行分割
  - 压缩数据
  - 时态表


  #### 实验&#58; 使用高级数据表设计
  - 对数据进行分割
  - 压缩数据

  完成本模块后，您将能够&#58; 
  - 描述在 SQL Server 数据库中使用分割数据表的考虑。
  - 规划在 SQL Server 数据库中使用数据压缩。
  - 使用时态表储存和查询对数据的变更。


  ### 模块 4&#58; 通过限制确保数据完整性。
  数据库中数据质量主要确定依赖于该数据库的应用程序的实用性和有效性 - 组织或企业的成败取决于数据库。确保数据完整性是维护高质量数据的关键步骤。

  从首次输入或收集到储存，您都应在应用程序的所有等级上强制执行数据完整性。Microsoft SQL Server 数据管理软件提供 一系列功能来简化作业。
  #### 课程
  - 加强数据完整性
  - 实施数据网域完整性
  - 实施实体和参照完整性


  #### 实验&#58; 通过限制确保数据完整性
  - 新增限制
  - 测试限制

  完成本模块后，您将能够&#58; 
  - 描述用于强制执行数据完整性的选项以及他们应该套用的等级。
  - 通过诸如检查、唯一和默认限制等选项实施网域完整性。
  - 通过主键和外键限制实现引用完整性。


  ### 模块 5&#58; 索引简介
  索引是与数据表关联的页面的集合。索引用于改进查询效能或强制执行唯一性。在学习实施索引之前，了解它们的工作原理，在索引中使用不同数据类型的效率以及如何从多重列构建索引将很有帮助。本模块讨论没有索引的数据表结构以及 Microsoft SQL Server 中可用的不同索引类型。
  #### 课程
  - 核心索引概念
  - 数据类型和索引
  - 堆积索引，聚集索引和非聚集索引
  - 单一列和复合索引


  #### 实验&#58; 实施索引
  - 建立堆积索引
  - 建立聚集索引
  - 建立涵盖索引

  完成本模块后，您将能够&#58; 
  - 说明核心索引概念。
  - 评估用于不同数据类型的索引。
  - 描述单一列索引和复合列索引之间的区别。


  ### 模块 6&#58; 设计优化的索引策略
  索引在使 SQL Server 快速有效地从数据库撷取数据中起着重要作用。本模块讨论高级索引主题，包括索引，INCLUDE 子句，查询提示，填补和填满因子，统计数据，使用 DMO，数据库调整建议程序和查询存放区。
  #### 课程
  - 索引策略
  - 管理索引
  - 执行计划
  - 数据库引擎建议程序
  - 查询存放区


  #### 实验&#58; 优化索引
  - 使用查询存放区
  - 堆积索引和聚集索引
  - 建立涵盖索引

  完成本模块后，您将能够&#58; 
  - 什么是涵盖索引，以及何时使用。
  - 管理索引所涉及的问题。
  - 实际和估计的执行计划。
  - 如何使用数据库调整建议程序来改进查询效能。
  - 如何使用查询存放区来改进查询效能。


  ### 模块 7&#58; Columnstore 索引
  在 Microsoft SQL Server 2012 中引入的 Columnstore 索引被许多组织用于大型数据仓库解决方案中。本模块强调显示在大型数据集上使用这些索引的好处； SQL Server 2016 中对 columnstore 索引的改进； 以及在解决方案中有效使用 columnstore 索引所需的考虑。

  #### 课程
  - Columnstore 索引简介
  - 建立 Columnstore 索引
  - 使用 Columnstore 索引


  #### 实验&#58; 使用 Columnstore 索引
  - 建立 Columnstore 索引
  - 建立内存优化 Columnstore 数据表

  完成本模块后，您将能够&#58; 
  - 描述 columnstore 索引并识别适合其使用的案例。
  - 建立聚集和非聚集的 columnstore 索引。
  - 描述使用 columnstore 索引的考虑。


  ### 模块 8&#58; 设计和实施检视表
  本模块描述检视表的设计和实施。检视表是一种特殊的查询类型 —可以储存，并且可以在其他查询中使用—就像数据表一样。从检视表来看，只有查询定义储存在磁盘上; 不是结果集。唯一的例外是索引检视表，此时结果集也像数据表一样储存在磁盘上。

  检视表通过提供抽象层并隐藏数据表连结的复杂性来简化数据库的设计。检视表也是通过授予使用者使用检视表的权限而不授予他们对基础对象的权限来保护数据的一种方法。这意味着数据可以保密，并且只能由适当的使用者检视。
  #### 课程
  - 检视表简介
  - 建立和管理检视表
  - 检视表的效能考虑


  #### 实验&#58; 设计和实施检视表
  - 建立标准检视表
  - 建立可更新的检视表

  完成本模块后，您将能够&#58; 
  - 了解检视表在数据库设计中的角色。
  - 建立和管理检视表。
  - 使用检视表了解效能考虑。


  ### 模块 9&#58; 设计和实施储存的程序
  本模块描述储存的程序设计和实施。
  #### 课程
  - 储存的程序导论
  - 使用储存的程序
  - 实施参数化储存的程序
  - 控制执行内容


  #### 实验&#58; 设计和实施储存的程序
  - 建立储存的程序
  - 建立参数化储存的程序
  - 变更储存的程序执行内容

  完成本模块后，您将能够&#58; 
  -了解什么是储存的程序，以及它们有什么好处。
  - 设计，建立和变更储存的程序。
  - 控制储存的程序执行内容。
  - 实施使用参数的储存的程序。


  ### 模块 10&#58; 设计和实现用户定义的函数
  函数是用于封装频繁执行逻辑的例程。代码不必在很多地方重复函数逻辑，而是可以呼叫函数。这使代码更具可维护性，并且更易于侦错。

  在本模块中，您将学习设计和实施强制执行商务规则或数据一致性的用户定义函数（UDF）。您还将学习如何修改和维护现有函数。
  #### 课程
  - 函数概观
  - 设计和实施纯量函数
  - 设计和实施数据表值函数
  - 实施函数的考虑
  - 函数的替代方案


  #### 实验&#58; 设计和实施用户定义的函数
  - 格式化电话号码
  - 修改现有函数

  完成本模块后，您将能够&#58; 
  - 描述不同类型的函数。
  - 设计和实现纯量函数。
  - 设计和实施数据数据表值函数（TVF）。
  - 描述实施函数的考虑。
  - 描述函数的替代方案。


  ### 模块 11&#58; 通过触发程序响应数据操作
  数据操作语言（DML）触发程序是功能强大的工具，可用于强制执行网域，实体，参考数据完整性和商业规则。完整性的强制可以帮助您建置可靠的应用程序。在本模块中，您将学习什么是 DML 触发程序，它们如何强制执行数据完整性，您可以使用的不同类型的触发程序以及如何在数据库中定义。


  #### 课程
  - 设计 DML 触发程序
  - 实现 DML 触发程序
  - 高级触发程序的概念


  #### 实验&#58; 通过使用触发程序响应数据操作
  - 建立和测试稽核触发程序
  - 改进稽核触发程序

  完成本模块后，您将能够&#58; 
  - 设计 DML 触发程序
  - 实施 DML 触发程序
  - 说明高级 DML 触发程序概念，例如巢状和递归。


  ### 模块 12&#58; 使用内存内部的数据表
  Microsoft SQL Server 2014 数据管理软件引入内存内部在线事务处理（OLTP）功能特色，以提高 OLTP 工作负载的效能。SQL Server 新增一些增强功能，例如更改内存优化数据表而不重新建立的能力。内存优化数据表主要储存在内存中，通过减少对硬盘的存取来提高效能。

  与传统解译的 Transact-SQL 相比，原生编译储存程序进一步提高效能。
  #### 课程
  - 内存优化数据表
  - 原生编译之储存程序


  #### 实验&#58; 使用内存内部数据库功能
  - 使用内存优化数据表
  - 使用原生编译之储存程序

  完成本模块后，您将能够&#58;
  - 使用内存优化数据表以改进闩锁绑定工作负载的效能
  - 使用原生编译之储存程序。


  ### 模块 13&#58; 在 SQL Server 中实施托管代码
  作为 SQL Server 专业人员，可能会要求您建立满足商务需求的数据库。使用 Transact-SQL 可以满足大多数要求。但是，有时您可能需要使用通用语言执行平台（CLR）代码才能满足的其他功能。

  随着函数新增到每个新版次的 SQL Server ，使用托管代码的必要性降低。但是，有时您可能需要建立汇总，储存程序，触发程序，用户定义的函数或用户定义的类型。您可以使用任何 .NET Framework 语言来开发这些对象。

  在本模块中，您将学习如何使用 CLR 托管代码为 SQL Server 建立使用者定义的数据库对象。
  #### 课程
  - SQL Server 中的 CLR 整合简介
  - 实施和发布 CLR 组件


  #### 实验&#58; 在 SQL Server 中实施托管代码
  - 评估建议的 CLR 代码
  - 建立纯量值 CLR 函数
  - 建立纯量值 CLR 函数

  完成本模块后，您将能够&#58; 
  - 说明在 SQL Server 中 CLR 整合的重要性。 
  - 使用 SQL Server 数据工具（SSDT）实施和发布 CLR 组件。


  ### 模块 14&#58; 在 SQL Server 中存储和查询 XML 数据
  XML 提供用于以计算机可读取形式对档案进行编码的规则。已成为表示数据结构而不是传送非结构化文建的一种广泛采用的标准。执行 Microsoft SQL Server 数据管理软件的服务器通常需要使用 XML 与其他系统交换数据。 许多 SQL Server 工具提供 XML 的接口。
  SQL Server 为储存和查询提供 XML 的广泛处理。本模块介绍 XML，说明如何在 SQL Server 中储存 XML 数据，并说明如何查询 XML 数据。
  
  直接查询 XML 数据的能力避免在执行结构化查询语言（SQL）查询之前将数据撷取为关系型格式的需要。为了有效处理 XML，您需要能够以多种方式查询 XML 数据。 以 XML 的形式返回现有的关系型数据，并查询已经是 XML 的数据。
  #### 课程
  - XML 和 XML 架构导论
  - 在 SQL Server 中存储 XML 数据和架构
  - 实施 XML 数据类型
  - 使用 Transact-SQL FOR XML 语句
  - Xquery 入门
  - 切碎 XML


  #### 实验&#58; 在 SQL Server 中储存和查询 XML 数据
  - 确定何时使用XML
  - 在变量中测试 XML 数据储存
  - 使用 XML 架构格式
  - 使用 FOR XML 查询
  - 建立储存程序以返回 XML

  完成本模块后，您将能够&#58; 
  - 描述 XML 和 XML 架构。
  - 在 SQL Server 中储存 XML 数据和关联的 XML 架构。
  - 在SQL Server 中实施 XML 索引。
  - 使用 Transact-SQL FOR XML语句。
  - 使用基本的 Xquery 查询。


  ### 模块 15&#58; 在 SQL Server 中储存和查询空间数据
  此模块描述空间数据以及如何在 SQL Server 中实施本数据。
  #### 课程
  - 空间数据简介
  - 使用 SQL Server 空间数据类型
  - 在应用程序中使用空间数据


  #### 实验&#58; 使用 SQL Server 空间数据
  - 熟悉几何数据类型
  - 将空间数据新增到现有数据表
  - 寻找附近位置

  完成本模块后，您将能够&#58; 
  - 描述如何在 SQL Server 中存储空间数据
  -使用 GEOMETRY 和 GEOGRAPHY 数据类型的基本方法
  - 查询包含空间数据的数据库


  ### 模块 16&#58; 在 SQL Server 中储存和查询  BLOB 和文字文件
  传统上，数据库已用于以简单实值（例如整数，日期和字符串）的形式储存信息，而这些值与更复杂的数据格式（例如文件，电子表格，图像文件案和视讯档案）形成对比。随着数据库支持的系统变得越来越复杂，管理员已经发现有必要将这种更复杂的档案数据与数据库数据表中的结构化数据进行整合。例如，在产品数据库中，将产品记录与该产品的服务手册或教学影片相关联会很有帮助。SQL Server 提供几种整合这些档案的方法（通常称为二进制大型对象（BLOB）），并使它们的内容能够编入索引并包含在搜寻结果中。在本模块中，您将学习如何设计和优化包含 BLOB 的数据库。
  #### 课程
  - BLOB 资料考虑
  - 使用 FILESTREAM
  - 使用全文检索


  #### 实验&#58; 在 SQL Server 中储存和查询  BLOB 和文字文件
  - 启用和使用 FILESTREAM 列
  - 启用和使用档案数据表
  - 使用全文检索索引

  完成本模块后，您将能够&#58; 
  - 描述设计包含 BLOB 数据的数据库的考虑。
  - 描述使用 FILESTREAM 在 Windows 文件系统上储存 BLOB 数据的好处和设计考虑因素。
  - 描述使用全文检索索引和语意式搜寻的好处，并说明如何使用这些功能来搜寻 SQL Server 数据，包括非结构化数据


  ### 模块 17&#58; SQL Server 并行
  本模块说明如何命名，宣告，指派值以及使用变量。还描述如何在数组中储存数据。
  并行控制是多用户数据库系统的关键功能。 当许多用户同时修改数据时，它使数据维持一致性。本模块涵盖 Microsoft SQL Server 中的并行实施。您将了解 SQL Server 如何实施并行控制，以及配置和使用并行配置的不同方式。

  #### 课程
  - 并行和交易
  - 锁定内部


  #### 实验&#58; SQL Server 并行
  - 实施快照集隔离
  - 实施分割等级锁定

  完成本模块后，您将能够&#58;
  - 描述 SQL Server 中的并行和交易。
  - 描述 SQL Server 锁定。


  ### 模块 18&#58; 效能与监视
  本模块说明如何命名，宣告，指派值以及使用变量。还描述如何在数组中储存数据。
  本模块了解如何测量和监视 SQL Server 数据库的效能。前两个课程介绍 SQL Server 扩展事件，这是建置于 Microsoft SQL Server 数据库引擎中的弹性，轻量的事件处理系统。这些课程侧重于架构概念、故障排除策略和使用场景。
  #### 课程
  - 扩展事件
  - 使用扩展事件
  - 实时查询统计
  - 优化数据库档案配置
  - 计量


  #### 实验 &#58; 监视，追踪和基准
  - 使用扩展事件收集和分析数据
  - 实施基准方法

  完成本模块后，您将能够&#58;
  - 了解扩展事件以及如何使用。
  - 使用扩展事件。
  - 了解实时查询统计
  - 优化数据库档案配置
  - 使用 DMV 和 Performance Monitor 建立基准并收集效能计量。

