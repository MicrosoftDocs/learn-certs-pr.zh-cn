  - 为页面添加内容包括图片和视频
  - 使用发布页面内容如图形呈现形式和可重复利用内容


  ### 模块 4&#58; 使用应用程序
  需要应用程序来存储将信息存储在一个网站，如事件、联系人和文件。SharePoint 为不同的场景提供了精选应用程序，所有选项都可为特定的商业要求而进行自定义。应用程序可分为列表、库和市场应用程序。SharePoint 类别可用作为日历、讨论区、联系人和任务的结构。 该模块解释了列表的概念，然后温习了常用的选项。
  文档库是网站的一种未知，您可以在那里创建、收集、更新和共享文件包括 Word、Excel、PowerPoint 和 PDF。我们将向您演示使用库的好处并教您在库中如何最好地处理文件。本地部署和 SharePoint 介绍 提供市场应用程序来演示如何扩展除 Microsoft 在 SharePoint 2019 平台上已提供的网站功能。

