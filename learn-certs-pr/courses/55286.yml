  ### 模块 1&#58; SharePoint 2019 介绍
  让我们通过让您了解其非常棒的功能开始 SharePoint 2019 。 我们将向您演示使用 SharePoint 2019 管理和共享内容、创建吸引人的网页、自动化的商业流程以及现实协同写作工作的常见使用。我们也将探讨我们站点中哪些人回事典型的用户以及站点收集管理员的任务。站点所有者受信于功能，在其他商业系统中功能仅对开发者可用。作为站点所有者，我们确信您将会对 SharePoint 2019 向终端用户所提供的潜力而感到吃惊。

  #### 课程
  - SharePoint 是什么？
  - 集中管理
  - 网页
  - 团队工作
  - 搜索
  - 社交体验
