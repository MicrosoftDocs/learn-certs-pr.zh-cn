  - 理解并安装企业流程


  ### 模块 6&#58; 自定义安全性
  安全性对于任何网站来说都是一个重要的元素。您将看到从您的网站添加和删除同事并定义访问权限的引导式最佳实践演示。作为一名网站所有者，您可以自定义权限等级。这意味着您可以创建与您网站用户责任相匹配的访问权限。这种操作的一个实例是分配一组用户操作权限来上传内容但不能删除内容。您也将看到如何使用 Share 按钮来快速与其他用户共享文件。

