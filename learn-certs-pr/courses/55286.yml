  ### 模块 5&#58; 使用工作流的创建流程
  工作流是一款强大的效率工具，可用来组织和跟踪流程驱动的任务包括审批流程等。我们将使用现实案例来演示工作流。您将获得机会来创建工作流并检查工作流进程。
