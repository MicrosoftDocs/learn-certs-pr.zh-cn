  ### 模块 7&#58; 使用搜索
  SharePoint 提供了在很多不同位置存储大量内容的功能。该模块涵盖了能够帮助您高效定位所需信息的一套工具。虽然 SharePoint 的搜索很丰富且智能，但网站所有者可以自定义来搜索以改善其和组织的相关性。我们将会展示网站所有者常用的技术以通过在使用特定关键词推出特定内容来改善搜索结果。

  #### 课程
  - 档案
  - SharePoint Search 介绍
  - 搜索应用程序、文件集和文件夹
  - 本地网站搜索
  - 搜索结果
  - 搜索贴士
  - 推广的结果


  #### 实验室 &#58; 在 SharePoint 中搜索
