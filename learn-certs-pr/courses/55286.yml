  - 正确使用网站群和网站
  - 控制网站导航
  - 删除和恢复网站


  ### 模块 3&#58; 创建和管理网页
  SharePoint 以拥有丰富的网页创建方法而引以为荣。 您将学习如何使用文本、链接、图片、视频和 Web Parts 来更新您的 SharePoint 网站首页。我们也将向您展示在创建多个页面并将其链接起来的最佳实践。在大多数网站模版中，创建和管理网页是展现重要信息和应用程序的简单、快速且有益的方法。SharePoint 也能用来作为内部消息的内联网。因这些网站的高可见度，在新网页版本上放置更多的空间或更新现有网页都是常见的。因此， SharePoint 拥有发布网站和交流网站两种类型的网站。

