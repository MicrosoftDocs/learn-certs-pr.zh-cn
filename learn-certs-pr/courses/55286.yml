  - 使用搜索找到内容包括人、网站和视频
  - 使用搜索 Web Parts 从多个地方出现结果


  ### 模块 8&#58; 企业内容管理
  通常，团队会使用文件模版或人工流程来确保信息被收集且被正确地保留。这或许是您的团队可以做出的一个选择或决定，在您组织中更加常用。在此模块中，我们将帮助您的团队创建可重复使用的模版和自动化的文件生命周期管理。此操作的一个实例是从您的网站自动移除原有不需要内容。要实现这样的效果，您需要了解 SharePoint 的很多功能，包括托管元数据、内容类型、政策、全面记录管理和内容管理器。

