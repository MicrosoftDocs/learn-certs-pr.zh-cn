  - 使用您的应用启动器
  - 上传至 OneDrive
  - 更新您的 MySite 档案

  完成此模块后，学生将能够&#58;
  - 描述使用 SharePoint 2019 的常见理由
  - 理解 SharePoint 2019 中的用户角色
  - 导航 SharePoint 2019
  - 管理您的 OneDrive 和 MySite


  ### 模块 2&#58; 新建站点
  无论您是管理现有站点或是您还未开始，我们都将通过探讨站点的层次对您当前的情形进行补充并规划您的 SharePoint 站点。这将会使那你理解其他人所创建的现有站点以及在创建新的站点时做出好的决策。作为站点所有者，将会为您呈现精选的站点模版。您将使用种类丰富的流行站点来更好地理解每个站点功能以及适当地进行使用。在您的站点就绪后，就我们将修改您站点的外观和风格。您甚至可以尝试将您的商业品牌应用到您的站点中。我们也将创建我们的导航栏，这是一个帮助用户在不同站点之间跳转的简单却又强大的方法。

  #### 课程
