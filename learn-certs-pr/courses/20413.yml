summary: |-
  在为期五天的 Microsoft 官方课程中，获得实际操作指导并练习规划，设计和部署实体和逻辑 Windows Server® 2012 R2 企业基础结构本课程是两门课程系列中的第一部分，提供在企业环境中设计和实施 Windows Server 2012 R2 基础结构所需的技能和知识。这两门课程共同涵盖企业服务器基础结构的设计、规划、部署、保护、监视、自动化和虚拟化。本课程涵盖提供企业解决方案所需的知识和技能，在实体和虚拟环境中支持手动和自动服务器安装，包括支持文件和存储空间服务。您还将学习提供诸如 DHCP、IPAM、VPN 和 DirectAccess 之类的企业网络解决方案所需的技能。您还将学习设计和实施林和域基础结构(包括多域/多林和分公司案例)所需的技能。本课程直接对应于 Microsoft Certified Solutions Expert (MCSE)&#58; Exam 413&#58; Designing and Implementing and Server Infrastructure 且为其实际备考首选。该考试是 MCSE&#58; Server Infrastructure 认证要求的五项考试中的第四项。 

  注意&#58; 本课程中的实验基于 Windows Server 2012 R2 和 System Center 2012 R2。本课程是为经验丰富的 IT 专业人员设计的，这些专业人员支持大中型企业，且具有管理 Windows Server 2012 R2 的经验并具有 MCSA&#58; Windows Server 2012 认证或同等技能。

  #### 受众概况
  本课程适用于负责规划、设计和部署实体和逻辑 Windows Server 2012 企业 Active Directory® 域服务(AD DS)基础结构(包括必需的网络服务)的 IT 专业人员。他们具有以前 Windows Server 操作系统的经验，并且拥有 Windows Server 2012 认证的 Microsoft Certified Solutions Associate (MCSA) 或同等技能。本课程也面向希望将考试 70-413&#58; Designing and Implementing a Server Infrastructure 作为单独或 Microsoft Certified Solutions Expert (MCSE)&#58; Server Infrastructure 认证要求的一部分的 IT 专业人士。
prerequisitesSection: |-
  本课程的应试者具有良好的 Windows 客户端和服务器操作系统知识，以及在企业/小型企业(SMB)环境中基本 AD DS 和网络经验以及应用程序配置经验。

  除了专业经验之外，参加此培训的学生还应该具有以下技术知识&#58;
  - 对传输控制通讯协议/因特网通讯协议(TCP/IP)的基本知识和网络概念有很好的了解。
  - 对 Windows Server 2012 R2 和 Active Directory® 域服务(AD DS)都有很好的工作知识。例如，域用户帐户，域与本机用户帐户，用户配置文件和群组成员资格。
  - 对脚本和批处理文件都有很好的了解。
  - 对安全性概念(例如验证和授权)有充分的了解。
  - 熟悉部署，封装和映像建立工具。
  - 能够在团队/虚拟团队中工作。
  - 能够产生良好的文件并具有适当的沟通技巧来建立提案和提出预算建议。
  -  相当于 Windows 2012 R2 MCSA 的知识。

  参加此训练的学生可以透过参加以下课程或获得同等的知识和技能来满足先决条件&#58;
  - 20410D&#58; 安装和配置 Windows Server 2012
  - 20411D&#58; 管理 Windows Server 2012
  - 20412D&#58; 配置进阶 Windows Server 2012 服务

  或

  - 20417D&#58; 将您的技能升级到 MCSA Windows Server 2012
