summary: |-
  该课程为学生提供了 Microsoft Dynamics 365 服务功能详细、实用的经验及组件。

  该课程的参与者将获得对 Dynamics 365 中服务案例管理流程的深入理解，包括学习如何跟踪并解决使用队列问题上的案例记录和合作方面的客户请求，使用服务级别协议（SLA）来管理服务授权并优化知识库来更快地解决客户的问题。互动服务中心和服务分析功能如服务报告、服务目标管理、服务图表和仪表盘也都将在此课程中介绍。

  该课程同时应用 Dynamics 365 的商业和企业版本以及在线和本地部署。

  #### 受众概览
  该课程的受众为客服代表（CSR）、服务经理和对 Dynamics 365 服务组件感兴趣的终端用户。学生应拥有 Microsoft Dynamics 365 或 Microsoft Dynamics CRM 的现有使用知识。学生至少应参加先修课程“Introduction to Microsoft Dynamics 365”。
prerequisitesSection: |-
  参加此课程之前，学生必须&#58;
  - 拥有 Microsoft Dynamics 365 或 Microsoft Dynamics CRM 的使用知识；或
  - 已成功完成‘Introduction to Microsoft Dynamics 365’ 课程
outlineSection: |-
  ### 模块 1&#58; 介绍
  该模块为参加者提供了 Microsoft Dynamics 365 中客户服务概念的介绍。
  #### 课程
  - 考核常见客户服务场景
  - Dynamics 365 中服务的介绍
  - Dynamics 365 平台
  - Dynamics 365 Service 基本原理
  - 安全考虑
  - 在何处得到帮助
  - 补充阅读和资源


  #### 实验室 &#58; Dynamics 365 导向中的服务
  - 探索 Dynamics 365 的服务功能

  完成此模块后，学生将能够&#58;
  - 理解关于 Dynamics 365 Service App 的客户服务流程。
  - 熟悉 Dynamics 365 App 的服务功能。
  - 理解安全配置对 Dynamics 365 Service App 的影响。
  - 在导航和使用 Dynamics 365 Service App 时知道在哪里可以获得帮助。
  - 熟悉对用户可用的补充阅读和资源。


  ### 模块 2&#58; 案例管理
  该模块介绍了 Microsoft Dynamics 365 中的服务案例管理流程。我们也同时考核
  在案例记录在其生命周期中去向的不同阶段，以及服务级别协议可以如何与案例配合使用以定义和跟踪服务授权。
  #### 课程
  - 案例管理流程
  - 使用案例记录
  - 使用案例表单
  - 案例分配与路由
  - 案例与活动
  - 案例解决
  - 重新激活、取消和删除案例
  - 服务级别协议


  #### 实验室 &#58; 使用案例
  - 创建案例记录
  - 分配案例记录
  - 解决案例记录
  - 重新激活案例记录
  - 取消案例记录


  #### 实验室 &#58; 服务级别协议和案例
  - 为 SLA 创建自定义客户计划
  - 创建新的服务级别协议
  - 激活服务级别协议
  - 创建授权
  - 关联案例与服务级别协议

  完成此模块后，学生将能够&#58;
  - 理解有关 Dynamics 365 Service App 的案例解决流程。
  - 知道如何创建、分配、管理和解决案例记录。
  - 理解相关案例活动记录的重要性。
  - 使用服务级别协议和客户授权。


  ### 模块 3&#58; 使用队列
  该模块介绍了 Microsoft Dynamics 365 中的服务队列的概念。我们考核队列将会有用的常见服务场景以及创建和管理队列的整个流程。我们也会着眼于工作流和路由规则如何使用队列自动化案例分配。
  #### 课程
  - 服务队列介绍
  - 常见服务队列场景
  - 创建并管理队列
  - 使用队列项目
  - 案例路由规则
  - 流程和队列


  #### 实验室 &#58; 创建案例路由队列
  - 创建队列
  - 创建案例路由规则
  - 路由案例至队列
  - 使用队列及队列项目

  完成此模块后，学生将能够&#58;
  - 理解队列的好处及如何将它们应用于案例解决流程中。
  - 将记录添加至队列及管理队列项目。
  - 实施案例路由规则以自动化案例分配。
  - 使用流程自动化队列项目管理。


  ### 模块 4&#58; 使用知识库
  在此模块中，我们将开始着眼于 Microsoft Dynamics 365 中的知识库。我们着眼于在哪里将知识库融入服务案例管理流程中，介绍知识库文章模版并考核文章审批流程。最后，我们围绕搜索知识库并将文章与案例记录进行关联。
  #### 课程
  - 知识库介绍
  - 知识库概念
  - 使用文章
  - 搜索知识库
  - 邮件发送知识文章


  #### 实验室 &#58; 创建知识库文章
  - 创建文章模版
  - 更新主题树
  - 创建新的知识库文章
  - 提交知识库文章进行审批
  - 拒绝知识库文章
  - 批准知识库文章


  #### 实验室 &#58; 创建案例且与知识库互动
  - 创建新的案例
  - 关联知识库文章和案例
  - 通过电子邮件将知识库文章发送给客户

  完成此模块后，学生将能够&#58;
  - 在 Dynamics 365 中使用知识库。
  - 创建并管理知识库文章和文章模版。
  - 熟悉文章审批流程。
  - 搜索知识库以解决案例记录。
  - 将文章用电子邮件发送给客户以解决案例记录。


  ### 模块 5&#58; 互动服务中心
  该模块介绍了 CSR 和服务经理可以如何从由互动服务中心所提供的功能中受益。我们着眼于由 Microsoft Dynamics 365 替代界面所介绍的丰富工具和动态信息流。最后，我们着眼于案例管理、只是文章和跟踪服务信息的其他尝试方法。
  #### 课程
  - 互动服务中心介绍
  - 第1层仪表盘
  - 第2层仪表盘
  - 我的知识仪表盘
  - 知识经理仪表盘
  - 在中心使用案例
  - 在中心使用知识文章
  - 在中心使用可视化和过滤器


  #### 实验室 &#58; 使用互动服务中心
  - 探索互动服务中心
  - 在互动服务中心管理流
  - 在互动服务中心解决案例
  - 在互动服务中心创建 KB 文章
  - 在互动服务中心管理 KB 文章
  - 管理案例至互动服务中心 KB 文章

  完成此模块后，学生将能够&#58;
  - 熟悉 Dynamics 365 中的互动服务中心
  - 交互互动服务中心仪表盘、流、指示器和过滤器。
  - 通过互动服务中心管理案例记录。
  - 通过互动服务中心使用知识库文章。


  ### 模块 6&#58; 服务分析
  该模块着眼于存储在 Microsoft Dynamics 365 中可用于服务信息分析的不同方法。我们着眼于立即可用的服务报告和流程，使用 Dynamics 365 Report Wizard 创建自定义报告。该模块也展示了图表和仪表盘设计器，且检查了立即可用的服务仪表盘来分析服务数据。
  #### 课程
  - Dynamics 365 中服务分析介绍
  - 服务报告
  - 报告向导
  - 使用服务图表
  - 使用服务仪表盘
  - 使用服务目标和指标


  #### 实验室 &#58; 探索服务报告
  - 探索案例汇总表报告
  - 探索被忽视案例报告


  #### 实验室 &#58; 服务目标和指标
  - 为服务团队创建目标
  - 创建个人视图
  - 查看销售目标和图表


  #### 实验室 &#58; 探索服务图表和仪表盘
  - 探索案例图表
  - 创建自定义服务图表
  - 探索服务仪表盘
  - 创建自定义服务仪表盘

  完成此模块后，学生将能够&#58;
  - 理解在 Dynamics 365 中分析服务数据的不同方式。
  - 使用 Dynamics 365 中“立即可用的”服务报告。
  - 使用报告向导创建自定义服务报告。
  - 使用服务图表和仪表盘。
  在 Dynamics 365 中创建服务目标和可视化 KPI。
