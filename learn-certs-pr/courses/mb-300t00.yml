outlineSection: |-
  ### 模块 1&#58; Dynamics 365 for Finance and Operations入门
  了解 Microsoft Dynamics 365 for Finance and Operations  如何支持企业管理其全球财务系统，运营业务流程以及简化的供应链，以使人们能够做出快速明智的决策。
  作为从事财务和运营工作的第一步，无论您希望担任什么角色，都必须熟悉其功能。

  #### 课程
  - 简介
  - 行业聚焦
  - 财务管理简介
  - 员工管理简介
  - 供应链管理简介
  - 模块总结

  您将了解什么是财务和运营
  - 您将了解它支持的行业
  - 您将熟悉财务和运营中的模块
  - 您将熟悉这些模块中功能的用途
  - 您将熟悉它们如何支持行业特定领域


  ### 模块 2&#58; 生命周期服务入门
  若要在 Microsoft Azure 云中或本地安装和维护 Microsoft Dynamics 365 for Finance and Operations，您需要使用 Microsoft Dynamics Lifecycle Services(LCS)来管理该过程。
  让我们开始研究 LCS 中可用的整体功能和工具。

  Microsoft Dynamics Lifecycle Services(LCS)是一个协作工作区，客户及其合作伙伴可以使用它来管理Dynamics 365 for Finance and Operations项目，从售前到实施，最后到生产环境，无论是在云上还是在本地。它提供了清单和工具来帮助您管理项目，包括可以帮助您管理实施过程的方法。

  #### 课程
  - 了解生命周期服务的功能和工具
  - 重复使用现有资产，复制和共享数据
  - 了解任务记录器功能
  - 创建业务流程模型
  - 运行LCS问题搜索工具并分析结果
  - 了解如何使用回归套件自动化工具
  - 实习实验室
  - 模块总结

  了解财务和运营生命周期服务(LCS)的功能和工具
  - 重复使用现有资产，复制和共享数据
  - 了解任务记录器功能
  - 创建业务流程模型


  ### 模块 3&#58; 使用生命周期服务进行设计和规划
  通过适当的计划，您的 Dynamics 365 for Finance and Operations 实施将会取得成功。客户签署购买财务和运营许可证的协议后，您作为职能顾问的工作首先是管理应用程序生命周期，并朝着可预测，可重复的高质量实施迈进。
  #### 课程
  - 简介
  - 云实施的各个阶段
  - 本地实施的各个阶段
  - 创建功能设计文档(FDD)
  - 模块总结

  使用 Lifecycle Services(LCS)中的方法为收集的需求准备文档
  - 定义用例场景
  - 参与功能需求文件(FRD)的创建
  - 了解创建和维护文档流程的重要性
  - 参与基于阶段的规划过程和解决方案设计
  - 根据提出的解决方案设计未来的业务流程
  - 决定何时构建或是购买
  - 创建功能设计文件(FDD)


  ### 模块 4&#58; 报告和分析概述
  业务领导者需要对基础财务和运营数据进行准确的分析，从而在公司中制定重要决策。如果无法看到这些数据，那将是不可能的！
  通过在 Dynamics 365 for Finance and Operations 中使用分析和报告，您可以根据其安全权限为每个业务用户授权，以获取他们所需的见解。
  #### 课程
  - 理解报告和查询
  - 了解财务报告
  - 为您的实例配置 PowerBI
  - 实习实验室
  - 模块总结

  Finance and Operations 中的不同类型的报告和查询
  - 财务报告
  - 为Microsoft Power Platform配置Finance and Operations


  ### 模块 5&#58; 构建和测试移动应用程序
  我们生活在数字时代。现在，很难想象没有智能设备的一天。您几乎每天都使用移动应用程序进行社交活动，在线银行业务以及预订酒店，飞机和租车。
  您可以在智能设备上使用 Dynamics 365 for Finance and Operations 似乎是很自然的。

  #### 课程
  - 统一操作移动应用概述
  - 构建和使用移动应用
  - 实习实验室
  - 模块总结

  您将学习如何创建和发布移动应用程序
  - 您还将了解到需要下载应用程序
  - 如何运行 Dynamics 365 应用程序以连接到 Finance and Operations


  ### 模块 6&#58; 创建、维护和使用工作流
  某些组织要求特定过程必须由输入记录的人以外的用户批准。这些工作流过程可能需要手动批准、工作流批准或无须批准。
  #### 课程
  - 业务流程工作流
  - 创建和设置工作流
  - 将用户分配到工作流接触点
  - 使用工作项
  - 实习实验室
  - 模块总结

  您可以使用工作流程应用自动化
  - 您了解了有关定义工作流程类型的知识
  - 您知道工作流程可以批准多种日记帐类型
  - 您了解了可以定义工作流程的多个版本
  - 您了解了可以修改现有工作流程而无需删除原始工作流程
  - 您学习了如何设置、配置和添加工作流程及其任务
  - 您学会了配置批准流程


  ### 模块 7&#58; 设置和配置法律实体
  法人实体是通过向法律机构注册而确定的组织。法人实体可以签订合同，并需要准备报告其执行情况的声明。您必须计划和配置组织并创建法人实体，这是实现 Dynamics 365 for Finance and Operations 的第一步。

  本模块介绍了Dynamics 365 for Finance and Operations中的法律实体和数字序列的设置和配置。
  #### 课程
  - 创建法律实体并生成数字序列
  - 创建数字序列
  - 创建组织层次结构
  - 适用目的和策略
  - 配置日历和日期间隔
  - 实习实验室
  - 模块总结

  您已经了解了如何创建法人实体并生成数字序列
  - 您还配置了日历和日期间隔。
  - 您学习了如何创建组织层次结构，应用目的和设置策略


  ### 模块 8&#58; 管理用户和安全性
  如果您了解 Dynamics 365 for Finance and Operations 的安全体系结构，则可以对其进行自定义以适合您的业务需求。使用财务和运营，您可以确保敏感数据的安全，并确保用户始终专注于自己的角色。

  Microsoft Dynamics 365 for Finance and Operations 具有一系列安全和配置选项，可帮助确保敏感数据的安全。这一切都意味着您的用户可以继续专注于自己的角色，而系统则保持尽可能的精简。

  了解如何实现不同的安全选项将有助于公司满足其安全需求。了解财务和运营的安全体系结构后，您可以更轻松地自定义安全性以适合您的业务需求。

  #### 课程
  - 理解安全架构
  - 管理用户和安全性
  - 设置和应用责任划分
  - 进行安全报告
  - 设置批处理作业和警报
  - 实习实验室
  - 模块总结

  了解 Finance and Operations 的安全架构
  - 管理用户
  - 管理安全性
  - 应用责任划分
  - 进行安全报告


  ### 模块 9&#58; 执行个性化设置
  通过个性化 Dynamics 365 for Finance and Operations 中的用户界面，可以使组织的员工更有效率地工作。个性化可以帮助部门经理为员工实施特定的用户界面，而无需进行自定义。
  #### 课程
  - 描述并应用用户选项
  - 创建、导出和导入个性化设置
  - 创建和维护记录模板
  - 实习实验室
  - 模块总结

  如何使用和应用用户选项，创建个性化设置以及导出个性化设置
  - 定制和个性化之间的区别
  - 个性化如何帮助您节省时间
  - 个性化如何帮助您创建和维护记录模板


  ### 模块 10&#58; 实现通用集成特性
  此模块提供有关如何在 Finance and Operations 中实现常用集成功能的信息。  默认情况下，Microsoft Office Excel 已与 Dynamics 365 for Finance and Operations 集成。这使您可以直接从 Finance and Operations 中提取数据，在 Excel 中处理数据，然后将其保存回 Finance and Operations 中。您还可以直接通过 Finance and Operations 或使用 Microsoft Outlook 发送电子邮件。

  您可以从任何位置用浏览器在公司的网络打印机上打印文档，因此打印体验再简单不过了。

  #### 课程
  - Microsoft Office集成
  - 配置电子邮件
  - 创建和维护电子邮件模版
  - 使用Power BI
  - 设置网络打印
  - 将数据集成到应用程序的通用数据服务中
  - 实习实验室
  - 模块总结

  您将学习如何使用 Microsoft Office 集成
  - 您可以远程使用公司网络打印机
  - 如何将来自多个来源的数据集成到通用数据服务中


  ### 模块 11&#58; 准备要迁移的数据并迁移数据
  当数据迁移的时候，人们知道的越多，越容易控制操作复杂性和降低成本。必须优先考虑客户的业务连续性。了解如何通过使用数据管理框架管理 Dynamics 365 for Finance and Operations 中的数据实体和数据实体包以准备要迁移的数据。
  #### 课程
  - 简介
  - 了解BYOD特性
  - 执行测试迁移并验证输出。
  - 模块总结

  选择数据集成(导入/导出)策略
  - 确定Finance and Operations中的常用迁移方案和工具
  - 了解自带数据库(BYOD)功能
  - 确定相关(遗留)系统
  - 确定和导入行业间通用的静态数据
  - 创建和检查数据迁移测试方案
  - 识别和提取源数据
  - 确定相关的数据实体和要素
  - 生成源和目标数据结构之间的字段映射
  - 执行测试迁移并验证输出。
  - 支持现有系统和迁移系统之间的过渡


  ### 模块 12&#58; 使用数据管理
  您可以使用数据管理工作区在 Dynamics 365 for Finance and Operations 中导出或导入数据。通过暂存源数据来验证数据，然后将其移动到 Finance and Operations 数据库中的目标表。

  在本模块中，您将概述数据管理平台的基本概念。学生还将学习如何使用数据管理工作区在Dynamics 365 for Finance and Operations中导入和导出数据。

  最后，您将学习如何使用数据管理平台的异步循环集成功能。

  #### 课程
  - 简介
  - 了解数据管理和集成
  - 数据管理工作区
  - 数据管理中的模版
  - 向合法实体内导入、从其中导出和拷贝数据
  - 实习实验室
  - 模块总结

  确定给定方案的正确模式
  - 使用数据管理工作区
  - 从合法实体导出数据
  - 向合法实体导入数据


  ### 模块 13&#58; 执行用户验收测试
  通过配置，自定义以及与可能的第三方的集成解决了所有客户要求之后，您需要知道如何在 Microsoft Dynamics 365 for Finance and Operations 中执行用户验收测试(UAT)以验证解决方案。这是上线准备工作的关键步骤。

  为了在上线之前测试和评估客户解决方案，您需要具有 Dynamics 365 for Finance and Operations 的环境，该环境具有所有配置，并可能通过扩展进行自定义。

  拥有一种方法来确保为一个简短、高效和以角色为中心的测试用例场景正确地组织和规划创建和测试总是有益的。
  #### 课程
  - 简介
  - 为用户验收创建并执行测试用例
  - 实习实验室
  - 模块总结

  如何理解测试用例与业务需求之间的关联
  - 记录测试用例的最佳实践
  - 任务记录器
  - 如何创建场景验收测试BPM库
  - 如何在Azure DevOps中同步和配置测试方案
  - 如何执行测试


  ### 模块 14&#58; 准备上线
  通过将 Dynamics 365 for Finance and Operations 中已实现的解决方案移至生产环境，您的所有辛勤工作将获得成功。  在这个重要的阶段(即上线)，您需要一个满意的客户，一个优质的解决方案以及让您省心的方法。
  了解如何通过使用 Microsoft Dynamics 生命周期服务(LCS)准备上线财务与运营项目。

  #### 课程
  - 简介
  - 准备上线
  - 模块总结

  准备上线
  - 完成生命周期服务(LCS)方法
  - 为您的解决方案执行用户验收测试(UAT)
  - 了解FastTrack上线评估
  - 请求生产环境


  ### 模块 15&#58; 课程总结
  最终评估和课程总结，以及课程的课后调查。
  #### 课程
  - 最终评估
  - 课程总结
  - 课后调查

  您已经完成课程。
