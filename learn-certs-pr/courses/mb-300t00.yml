summary: |-
  Dynamics 365 Finance and Operations应用程序包括但不限于Dynamics 365 Finance, Dynamics 365 Supply Chain Management, 以及Dynamics 365 Supply Chain Management, Manufacturing。Dynamics 365 Finance可以帮您：实现全球金融业务的自动化和现代化。实时监控业绩，预测未来结果，并做出数据驱动的决策，以推动业务增长。以人工智能(AI)驱动战略财务决策，统一和自动化您的财务流程，减少运营费用，并降低全球财务复杂性和风险。Dynamics 365 Supply Chain Management可以帮您：改变您的制造和供应链运营。在规划、生产、库存、仓库和运输管理中使用来自AI和Internet of Things (IoT)的预测性洞察和智能。实现运营效率、产品质量和盈利能力的最大化。借助智能制造业务进行创新，实现仓库管理现代化，优化生产性能，最大化您的资产寿命，以及自动化并精简您的供应链。注意：欲了解更多信息，请参阅 https://docs.microsoft.com/learn/paths/get-started-finance-operations/ 在本模块中，我们将关注终端用户和顾问最常用的Dynamics 365 Finance应用程序的核心特性和功能。

  #### 受众概况
  Dynamics 365 for Finance and Operations Functional Consultant负责执行发现、捕获需求、吸引主题内容专家和利益相关者、转换需求，并配置该解决方案和应用程序。“功能顾问”通过使用现成的功能、无代码可扩展性、应用程序和服务集成来实施解决方案。
