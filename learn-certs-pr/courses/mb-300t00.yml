summary: |-
  本课程讨论&#58; 
  - Dynamics 365 for Finance and Operations的核心共同特征
  - Dynamics 365 for Finance and Operations中的核心配置
  与Dynamics 365 for Finance and Operations数据集成并准备将其上线‘
