  ### 模块 4&#58; 管理Dynamics 365 Finance and Operation数据
  在本模块中，您将学习如何&#58;
  - 管理Dynamics 365 Finance and Operations应用程序中的数据。
  - 描述数据管理的概念。
  - 了解数据管理工作区的概观。
  - 使用数据管理工作区中的模板。
  - 准备导入数据或创建所有必要的启动数据，其中包括邮政编码数据、客户、供应商和产品。
  - 描述数据实体的用例和类型。
  - 从一个法人实体导出数据。
  - 将数据导入一个法人实体。
  - 通过使用数据管理框架在公司或法人实体之间复制配置数据。
  - 描述双写特性的用例。
  - 计划一个迁移策略。
  - 在Dynamics 365 Finance and Operations应用程序中识别常见的迁移场景和工具。
  - 确定一次迁移的范围。
  - 根据给定的场景识别相关的数据实体和要素。
  - 建立包括迁移范围在内的迁移策略流程。
  - 准备即将迁移的数据并进行迁移。
  - 在数据迁移之前，创建一个清单，用于对一个给定的场景进行适当的规划。
  - 识别并提取源数据。
  - 在一个给定的数据迁移场景中，识别用于创建源数据的可用数据类型。
  - 在源数据和目标数据结构之间生成字段映射。
  - 通过使用数据管理框架导入或导出数据。
  - 支持现有系统和迁移系统之间的转换。
  - 执行一次测试迁移并验证流程的输出。
  - 实现数据任务自动化。
