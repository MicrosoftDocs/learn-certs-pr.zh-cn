summary: |-
  在本课程中，学生将学习传统和现代的消息传递高可用性和灾难恢复解决方案。考虑到过去几年添加的大量新功能，以及对可用性和灾难恢复的日益重视，消息传递系统变得越来越复杂。传统的高可用性和灾难恢复方法仍然存在，主要存在于硬件层，例如用于存储的RAID系统、成组设备复制和使用外部存储的归档解决方案。虽然Microsoft Exchange支持这些传统方法，但它也提供了通过直接集成到消息传递系统中的解决方案来实现高可用性和灾难恢复现代化的解决方案。这包括直接在消息数据库中构建的连续复制和保留解决方案。这为管理员节省了大量的时间和精力来维护硬件和软件上不同层次的外部解决方案。

  在本课程中，学生将了解每个解决方案，他们将学习何时使用其中一个，如何计划部署，以及如何实际实施。
  
  #### 受众概况
  消息管理员部署、配置、管理
  本地和云企业环境中的收件人、权限、邮件保护、邮件流和公用
  文件夹并对其进行故障排除。职责
  包括管理消息卫生、消息基础结构以及混合配置
  和迁移。消息管理员还实现和管理灾难
  恢复、高可用性和客户端访问。为了实现安全的混合
  拓扑以满足现代组织的业务需求，消息管理员
  必须与安全管理员和Microsoft 365企业管理员协作。
  消息管理员应该具备身份验证类型方面的工作知识，
  与Microsoft 365应用集成方面的工作知识。
