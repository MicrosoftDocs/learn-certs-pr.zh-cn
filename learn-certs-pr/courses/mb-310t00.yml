  ### 模块 5&#58; 实施并控制费用管理
  您可以使用Dynamics 365 Finance and Operations应用程序费用管理来创建一个集成的工作流程，在该流程中您可以存储支付方式信息，导入信用卡交易，并当员工为您的业务产生费用时，跟踪他们的支出。您还可以确定一些费用政策并自动报销差旅费用。费用报告录入已被重新设计，以简化该体验并减少完成费用报告所需的时间。您可以在“特性”管理中开启此功能。您可以添加一个新的设置页面来配置费用字段的可见性，并指定在录入费用报告时哪些数据是必需的、可选的或不可用的。当此功能开启时，一个新的费用工作区便可获得。该工作区取代了以前的费用工作区，并且是经过改进的录入体验的登录页面。差旅和费用管理对于那些可自由支配个人开支的组织来说具有很强的价值主张。差旅费和招待费是一家公司可控费用的重要组成部分。为帮助控制这些成本，除了标记和报告政策的滥用者之外，费用管理还提供了一种机制来定义并应用费用政策。此外，与手动录入相比，自动录入并报销差旅费及招待费可减少处理成本。费用管理与其他模块紧密集成，如应付账款、总分类账簿、采购，以及寻源采购、项目管理和核算。
