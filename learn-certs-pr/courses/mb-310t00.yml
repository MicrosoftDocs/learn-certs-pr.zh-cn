  ### 模块 22&#58; 配置和使用基本预算规划流程
  使用预算计划功能，可以将组织中较低级别的多个预算计划合并为较高级别的单个父预算计划。这被称为自下而上的预算规划方法，它允许预算规划师将其他计划聚合到一个高层或公司计划中进行预算编制。

  也可以采取自上而下的方法，即在组织的更高级别制定单一预算计划，并将预算分配给组织的更低级别。当您依靠公司的历史财务交易并创建一个集中计划时，可以使用此方法，该计划可以在由组织层次结构定义的具有预算计划目的的不同运营单位中分配。

  预算计划员作为预算计划的最后一步，根据预算计划生成预算登记条目。

  组织可以配置预算规划，然后建立预算规划协作流程，以满足其预算编制的策略、过程和要求。本课说明如何配置和测试预算计划流程。

