summary: |-
  这是一次为期3天的“讲师指导的培训” (ILT) 课程，目标是参与管理、配置、故障排除和操作 Office 365 服务的信息技术 (IT) 专业人员的需求，其中包括它的标识、相关性、需求和支持技术。本课程侧重于管理并解决 Office 365 租户和 Office 365 关键服务所需的技能，比如 Exchange Online, SharePoint Online 和 Teams. 它还涵盖了 Office 365 的安全及合规特性。

  #### 视听众群体
  本课程针对那些希望学习 Office 365 管理和故障排除技术的 IT 专业人员和系统管理员。这些专业人员应在其各自的领域拥有至少3年的工作经验&#58; 最好是在系统管理、网络管理和信息收发领域。
prerequisitesSection: |-
  在参加本课程之前，学生必须具备&#58; 
  - 至少2年 Windows Server 操作系统管理经验，包括 Windows Server 2012 或更新版本。
  - 至少1年使用Active Directory Domain Services (AD DS) 的经验
  - 至少1年的名称解析工作经验，包括 DNS。
  - 证书使用经验，包括公钥基础设施 (PKI) 证书。
  - 使用 Windows PowerShell 的经验。
  - 使用 Microsoft Exchange Server 2013 或更新版本、Microsoft Lync 2013 Server 或 Skype for Business 2015 Server，以及 Microsoft SharePoint Server 2013 或更新版本方面的经验是有益的，但不是必需的。
outlineSection: |-
  ### 模块1&#58; Office 365 服务
  本模块描述了 Office 365 的特性，并指出了该服务最近的改进。它还确定了许可证选项，描述了 Office 365 租户配置的过程，并列出了适当的 Office 365 客户端选项。
  #### 课程
  - Office 365 服务概述
  - Microsoft 365 和 Office 365 许可证概述
  - Microsoft 365 租户配置
  - Office 365 客户端

  
  #### 实验室&#58; 设立并配置 Office 365 服务
  - 设立 Microsoft 365 实验室环境
  - 配置 Office 365 服务
  
  完成此模块后，学生们将能够&#58; 
  - 描述 Microsoft 365 和 Office 365服务。
  - 说明 Microsoft 365 和 Office 365 许可证选项。
  - 描述 Microsoft 365 租户配置。
  - 描述可用的 Office 365 客户端。
  
  
  ### 模块2&#58; Office 365 管理、工具和技术
  本模块描述了如何通过使用管理门户和 Windows PowerShell 来管理 Office 365。它还说明了如何在 Microsoft 365 中控制管理权限并排除管理方面的故障。
  #### 课程
  - 使用管理门户来管理 Office 365
  - 借助 Windows PowerShell 来管理 Office 365
  - 在 Microsoft 365 中控制管理权限
  - 在 Office 365 中排除管理方面的故障
  
  
  #### 实验室&#58; 管理 Office 365
  - 使用 Microsoft 365 管理中心
  - 借助 Windows PowerShell 来管理 Office 365
  - 配置基于角色的管理
  - 解决 Office 365 中的管理问题
  
  完成此模块后，学生们将能够&#58; 
  - 通过使用管理门户来管理 Office 365。
  - 通过使用 Windows PowerShell 来管理 Office 365。
  - 在 Microsoft 365 中控制管理权限。
  - 在 Office 365 中排除管理方面的故障
  
  
  ### 模块3&#58; 管理目录同步及目录对象并排除故障
  本模块描述了目录同步及联合。该模块说明了如何管理 Microsoft Azure Active Directory Connect (Azure AD Connect) 以及 Office 365 中的用户和组对象。此外，它还描述了如何解决 Office 365 中的对象及目录同步问题。
  #### 课程
  - 目录同步及联合概述
  - Azure AD Connect 管理
  - 管理 Microsoft 365 中的用户和组对象
  - 解决 Office 365 中的对象及目录同步问题
  
  
  #### 实验室&#58; 管理 Microsoft 365 中的目录同步、用户和组
  - 配置 Azure AD Connect
  - 通过使用 Microsoft 365 管理中心和 Office 365 服务管理中心来管理 Office 365
  - 通过使用 Windows PowerShell 来管理 Office 365
  - 管理 Microsoft 365 中的密码策略
  - 解决 Microsoft 365 中用户对象的同步问题
  
  完成此模块后，学生们将能够&#58; 
  - 描述目录同步及联合。
  - 管理Azure AD Connect.
  - 管理 Office 365 中的用户和组对象。
  - 解决 Office 365 中的对象及目录同步问题
  
  
  ### 模块4&#58; 管理 Exchange Online 并排除故障
  本模块描述了 Exchange Online 中的订阅选项和角色。它说明了如何管理 Exchange Online 中的 Exchange Online 收件人和客户端访问策略，以及如何排除 Exchange Online 的故障。
  #### 课程
  - Exchange Online 管理概述
  - 管理 Exchange Online 收件人
  - 管理 Exchange Online 中的客户端访问策略
  - 排除 Exchange Online 的故障。
  
  
  #### 实验室&#58; 管理 Exchange Online 并排除故障
  - 配置并管理 Exchange Online 收件人
  - 配置委托管理
  - 配置客户端访问策略
  - 排除 Exchange Online 的故障
  
  完成此模块后，学生们将能够&#58; 
  - 描述 Exchange Online 中的订阅选项和角色。
  - 管理 Exchange Online 收件人。
  - 管理 Exchange Online 中的客户端访问策略。
  - 排除 Exchange Online 的故障。
  
  
  ### 模块5&#58; 管理 Teams 并排除故障
  本模块描述了 Teams，并说明了如何管理、控制 Teams 并排除故障。
  #### 课程
  - Teams 概述
  - 管理并控制 Teams
  - 在 Teams 中创建并管理团队
  - 排除 Teams 的故障
  
  
  #### 实验室&#58; 管理 Teams
  - 配置 Teams 组织设置
  - 配置 Teams 用户设置
  - 创建并管理团队
  - 解决 Teams 客户端问题
  
  完成此模块后，学生们将能够&#58; 
  - 描述 Teams。
  - 管理并控制 Teams。
  - 创建并管理团队。
  - 解决 Teams 的问题。
  
  
  ### 模块6&#58; 管理 SharePoint Online 并排除故障
  本模块描述了如何配置 SharePoint Online 设置和网站集以及外部用户对 SharePoint Online 的访问。它还说明了如何管理 Microsoft OneDrive for Business 同步以及如何排除 SharePoint Online 的故障。
  #### 课程
  - SharePoint Online 管理概述
  - 管理 SharePoint Online 网站集
  - 管理 SharePoint Online 中的外部用户
  - 配置 OneDrive for Business
  - 排除 SharePoint Online 和 OneDrive for Business 的故障
  
  
  #### 实验室&#58; 配置并管理 SharePoint Online
  - 配置 SharePoint Online 设置
  - 创建并配置 SharePoint 网站集
  - 配置并验证外部用户共享
  - 配置 OneDrive for Business
  - 排除 SharePoint Online 和 OneDrive for Business 的故障
  
  完成此模块后，学生们将能够&#58; 
  - 管理 SharePoint Online。
  - 配置 SharePoint Online 网站集。
  - 配置外部用户对 SharePoint Online 的访问。
  - 管理 OneDrive for Business 同步。
  - 排除 SharePoint Online 和 OneDrive for Business 的故障。
  
  
  ### 模块7&#58; 计划并部署面向企业的 Microsoft 365 应用程序
  本模块描述了面向企业的 Microsoft 365 应用程序。它还说明了如何为企业部署计划并管理用户驱动的 Microsoft 365 应用程序，以及如何对这些部署进行故障排除。
  #### 课程
  - 面向企业的 Microsoft 365 应用程序概述
  - 管理面向企业部署的 Microsoft 365 应用程序
  - 为 Microsoft 365 应用程序部署排除故障
  
  
  #### 实验室&#58; 管理面向企业安装的 Microsoft 365 应用程序
  - 准备面向企业安装的 Microsoft 365 应用程序
  - 管理用户驱动的、面向企业安装的 Microsoft 365 应用程序
  - 管理集中的、面向企业安装的 Microsoft 365 应用程序
  - 为面向企业部署的 Microsoft 365 应用程序排除故障
  
  完成此模块后，学生们将能够&#58; 
  - 描述面向企业的 Microsoft 365 应用程序。
  - 计划并管理用户驱动的、面向企业部署的 Microsoft 365 应用程序。
  - 排除面向企业部署的 Microsoft 365 应用程序的故障。
  
  
  ### 模块8&#58; 管理 Office 365 的合规及安全并排除故障
  本模块描述了 Office 365 的合规特性。它说明了如何管理 Azure 信息保护及 Office 365 中的合规特性，如何配置并管理 Office 365 中的电子邮件安全，以及如何解决 Office 365 的合规及保护问题。
  #### 课程
  - Office 365 中的合规特性概述
  - 管理 Office 365 中的信息保护
  - 管理 Office 365 中的合规特性
  - 在 Office 365 中配置并管理电子邮件安全
  - 解决 Office 365 的合规及保护问题
  
  
  #### 实验室&#58; 配置合规性和安全性并排除故障
  - 在 Office 365 中配置并验证 Azure 信息保护
  - 配置合规特性
  - 配置电子邮件保护
  - 排除安全及合规故障
  
  完成此模块后，学生们将能够&#58; 
  - 描述 Office 365 中的合规特性。
  - 在 Office 365 中管理 Azure 信息保护。
  - 在 Office 365 中管理合规特性。
  - 在 Office 365 中配置并管理电子邮件安全
  - 解决 Office 365 的合规及保护问题