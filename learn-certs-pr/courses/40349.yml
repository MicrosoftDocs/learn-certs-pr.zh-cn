summary: |-
  为期三天的 MTA 训练课程可帮助您为 Microsoft Technology Associate Exam 98-349 做好准备，并加深对这些主题的了解；操作系统配置、安装和升级客户端系统，管理应用程序，管理档案和文件夹，管理设备以及操作系统维护。本课程利用与本测验的 Microsoft Official Academic Course （MOAC）中相同的内容。本课程已更新，以支持 Windows 10。

  #### 受众概况
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技术认证测验套件，验证开始使用 Microsoft 技术建立职业所需的基本知识。本课程为未来的技术职业提供适当的切入点，并且具有一定的实际经验或训练，但不具有在职经验。
prerequisitesSection: |-
  本课程没有任何先决条件。
