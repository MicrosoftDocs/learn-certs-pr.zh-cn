outlineSection: |-
  ### 模块 1&#58; 使用网站
  所有 SharePoint 内容都可通过网站访问。SharePoint 网站是列表和库的容器，为基础的管理提供起点。网站的内容、列表、库和基本的外感和风格都由用来创建此网站的网站模版预先确定。

  #### 课程
  - 网站模版
  - 创建网站
  - 创建小组网站
  - 网站导航
  - 管理网站导航


  #### 实验室 &#58; 练习
  - 创建小组网站
  - 创建会议场所
  - 创建博客网站

  完成此练习后，学生将能够&#58;
  - 理解网站模版是什么。
  - 理解使用不同版本的立即可用的网站模版的不同类型。
  - 使用模版创建新的网站。
  - 创建项目网站。
  - 创建小组网站。
  - 创建社区网站。
  - 创建博客网站。
  - 在顶部链接栏管理列出的网站。


  ### 模块 2&#58; 网页内容
  SharePoint 提供了很多方法来将内容添加在网页中。 小组网站模版的最新技术及所实施的一项是通过网站样式页面实现。SharePoint 过去所采用的另一种方法是使用 Wiki 和 Web Part 页面。Wiki 和 Web Part 技术在输出方面的技术上类似，都是可以被创建且都拥有向它们添加 Web Part（如拥有视图的应用程序）的能力。

  #### 课程
  - Wiki 库页面
  - 编辑小组网站首页
  - Web Part 页面
  - 创建 Web Part 页面
  - 使用 Web Parts
  - 将 Web Parts 添加至页面


  #### 实验室 &#58; 练习
  - 使用 Wiki 页面
  - 使用 Web Part页面和 Web Parts

  完成此模块后，学生将能够&#58;
  - 理解网站页面是什么。
  - 理解 Wiki页面是什么。
  - 理解 Web Parts 是什么。
  - 理解如何向网站首页添加内容。
  - 理解如何创建 Wiki 页面库。
  - 理解如何添加 Web Parts。
  - 理解如何管理 Web Parts。


  ### 模块 3&#58; 网站栏和内容类型
  自定义 SharePoint 的方法在某种程度上可以在网站或网站集或甚至整个场中再次使用，即创建网站栏和内容类型。网站栏是最简单的元素；除您在网站级别创建它们之外，它们和列表及库栏基本是一样的，然后在网站及任何子网站中它们都可以被使用。内容类型是网站栏和其他设置和信息如文件模版和工作流的结合。网站类型，一经创建，就可以被链接到列表和库中。
  #### 课程
  - 网站栏图库
  - 探索网站栏图库
  - 创建网站栏
  - 创建自定义网站栏
  - 向列表添加网站栏
  - 网站内容类型图库
  - 探索网站内容类型图库
  - 创建内容类型
  - 如何创建和使用内容类型


  #### 实验室 &#58; 练习
  - 创建和使用内容类型
  - 向库添加内容类型

  完成此模块后，学生将能够&#58;
  - 理解网站栏。
  - 理解内容类型。
  - 理解如何创建网站栏。
  - 理解如何创建内容类型。
  - 理解如何为内容类型创建文件模版。
  - 理解如何向列表或库分配内容类型。
  - 理解如何在自定义内容类型上创建新的条目。


  ### 模块 4&#58; 管理 SharePoint 网站权限
  SharePoint 网站的权限在创建网站时就已被分配。默认将分配给网站集根目录的权限由子网站继承。在任何时候，权限的继承都可以在网站、列表、库或甚至在列表或库的条目级上关闭。权限本身可以被分配给 SharePoint 群组、个人用户或在 SharePoint 之外创建的组，如 Windows群组。

  #### 课程
  - SharePoint 群组
  - 分配权限
  - 权限级别
  - 权限继承

  完成此模块后，学生将能够&#58;
  - 理解 SharePoint 群组。
  - 理解如何创建 SharePoint 群组。
  - 理解如何在 SharePoint 中分配权限。
  - 理解如何查看权限级别。
  - 理解如何在网站级别管理权限继承。
  - 理解如何在列表或库级别管理权限继承。


  ### 模块 5&#58; 参与用户社区

  SharePoint 为用户以个人网站的形式提供了社交协作的交流场所。体验和功能与流行的社交媒体网站如 Facebook 和 LinkedIn 非常相似。主要的区别是它由 SharePoint Farm 控制且通常仅向内部网络开放。

  #### 课程
  - 配置用户档案和我的网站
  - 通知推送
  - 人员通知推送
  - 文件通知推送
  - 文件通知推送
  - 网站通知推送
  - 标签通知推送
  - 管理个人网站


  #### 实验室 &#58; 练习
  - 管理和查看个人信息和内容

  完成此模块后，学生将能够&#58;
  - 编辑个人档案。

