  - 准备用于操作系统部署的站点。
  - 部署操作系统映像。
  - 说明如何将Windows作为服务进行管理。


  ### 模块 12&#58; 管理和维护Configuration Manager站点
  本模块说明了您可以使用Configuration Manager进行管理的基于角色的管理、远程工具和站点维护任务。本模块还说明了如何备份和恢复Configuration Manager站点系统以及如何使用Management Insights的建议来简化管理。
