  - 网络基础知识，其中包括常见的网络协议、拓扑、硬件、媒介、路由、交换和寻址。
  - Active Directory Domain Services (AD DS) 原理和 AD DS 管理的基础知识。
  - 基于 Windows 的个人电脑安装、配置和故障排除。
  - 公钥基础设施 (PKI) 安全的基本概念。
  - 对于脚本语言及 Windows PowerShell 语法的基本了解。
