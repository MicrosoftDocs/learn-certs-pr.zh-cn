summary: |-
  本课程为期5天，介绍如何使用“配置管理器”及其相关的站点系统来有效地管理网络资源。在此次5天的课程中，您将学习日常管理任务，其中包括如何通过使用“配置管理器”来管理应用程序、客户端健康状况、硬件和软件清单、操作系统部署以及软件更新。您还将学习如何优化 System Center Endpoint Protection、管理合规性以及创建管理查询和报告。

  #### 视听众群体
  本课程面向经验丰富的信息技术 (IT) 专业人员，他们通常被称为“企业桌面管理员” (EDAs)。这些 EDAs 在中型、大型和企业组织中部署、管理并维护 PCs、设备及应用程序。其中很大一部分受众使用或打算使用“配置管理器”的最新版本来管理并部署 PCs、设备及应用程序。 
  
  本课程也适用于有兴趣参加以下考试的个人&#58; Exam 70-703&#58; Administering System Center Configuration Manager and Cloud Services Integration.
prerequisitesSection: |-
