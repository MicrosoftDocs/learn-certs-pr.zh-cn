outlineSection: |-
  ### 模块1&#58; 在企业中管理计算机和移动设备
  本模块描述了“配置管理器”的特性，利用这些特性，您可以执行复杂的管理任务，其中包括以下任务:硬件和软件清单、应用程序管理、操作系统部署、设置管理、软件更新管理、远程客户端故障排除及恶意软件防护。

  Microsoft System Center Configuration Manager (Configuration Manager) 提供了各种特性，可以帮助您管理本地和 cloud 中的设备及用户。使用“配置管理器”的组织发现，他们可以提供与软件部署、设置管理及资产管理相关的更加有效的 IT 服务。

  本模块向您介绍“配置管理器”使用的主要特性、体系结构及管理工具。本模块还提供了一个与后面模块中讨论的所有其他特性及管理任务相关的基础。

  #### 课程
  - 通过使用企业管理解决方案进行系统管理的概述
  - “配置管理器”体系结构概述
  - “配置管理器”管理工具概述
  - 用于监控并排除“配置管理器”站点故障的工具


  #### 实验室&#58; 探索“配置管理器”工具
  - 在“配置管理器”控制台中进行搜索
  - 使用“配置管理器”中的 Windows PowerShell
  - 使用“配置管理器服务管理”来管理组件
  - 监控站点和组件状态
  - 通过使用“配置管理器”跟踪工具来检查日志文件

  完成此模块后，学生们将能够&#58; 
  - 说明“配置管理器”如何解决当今企业中来自系统及用户管理的挑战。
  - 描述“配置管理器”体系结构。
  - 描述用于执行“配置管理器”管理功能的管理工具。
  - 描述用于监控“配置管理器”站点并排除故障的工具。


  ### 模块2&#58; 用查询、报表和 CMPivot 来分析数据
  Microsoft System Center Configuration Manager 数据库在您的环境中存储了大量的资源数据。您可能并不总是希望同时对所有资源执行所有管理任务。因此，为了帮助您定位您的环境中满足特定条件的设备或用户对象，您可以创建查询。然后，您可以使用这些查询来创建集合或找到有关特定资源的附加信息。本模块描述了查询以及创建并运行查询的方法。

  除查询之外，您还可以运行报告来查看与您的“配置管理器”环境相关的各类信息。想要运行“配置管理器”报告，您必须安装并配置一个报告服务点，本模块将详细介绍该服务点。

  该模块还包括 CMPivot，它允许您收集并查看您的环境中所有连接设备的实时数据。它将能使您做出实时决定。
  #### 课程
  - 查询介绍
  - 配置 SQL Server 报表服务
  - 通过使用 CMPivot 来分析设备的实时状态


  #### 实验室&#58; 创建并运行查询
  - 创建数据查询
  - 创建子查询


  #### 实验室&#58; 配置 SSRS
  - 配置报表服务点


  #### 实验室&#58; 用 CMPivot 来分析设备的当前状态
  - 用 CMPivot 来分析设备的当前状态

  完成此模块后，学生们将能够&#58; 
  - 创建并配置数据和状态消息查询。
  - 配置并管理 Microsoft SQL Server Reporting Services (SSRS)及报表服务点。
  - 用 CMPivot 查询并查看您的环境中已连接设备的实时状态。


  ### 模块3&#58; 准备“配置管理器”管理基础架构
  您可以在 Microsoft System Center Configuration Manager (Configuration Manager) 环境中管理计算机和用户资源，条件是只有当“配置管理器”已经发现这些资源并将其分配给一个站点时。

  在本模块中，您将学习边界和边界组，它们有助于创建包含一些计算机设备的逻辑网络位置，而您需要在您的“配置管理器”基础设施中管理这些设备。您可以使用这些边界配置来自动分配站点，并帮助客户端从相关的站点系统中找到内容及服务。您还将学习可用来识别网络环境中的电脑、用户及网络基础设施的发现过程。

  然后，您将了解那些支持资源逻辑分组的集合。您可以将这些分组用于管理任务，比如针对软件更新、管理应用程序部署或将合规性设置部署到资源。
  #### 课程
  - 配置站点边界和边界组
  - 配置资源发现
  - 使用设备和用户集合来组织资源


  #### 实验室&#58; 配置边界和资源发现
  - 配置边界、边界组和回退关系
  - 配置“活动目录”发现方法


  #### 实验室&#58; 配置用户和设备集合
  - 创建设备集合
  - 创建用户集合
  - 配置维护窗口

  完成此模块后，学生们将能够&#58; 
  - 配置边界和边界组。
  - 配置资源发现。
  - 使用设备和用户集合来组织资源


  ### 模块4&#58; 部署并管理“配置管理器”客户端
  您可以在服务器、工作站及笔记本电脑等基于 Windows 的设备上安装 Microsoft System Center Configuration Manager (Configuration Manager) 客户端软件。然后，您可以管理这些设备并执行操作，比如报告硬件和软件清单信息、安装并更新软件，以及配置合规性所需的设置。

  “配置管理器”提供了用于安装客户端软件的几个选项。本模块说明了客户端软件支持的操作系统和设备、软件需求以及用于安装客户端软件的不同方法。本模块还介绍了一些您可以配置的缺省及自定义客户端的设置。在安装客户端软件之后，您可以配置客户端设置，并控制各种客户端组件如何在被管设备和“配置管理器”环境之间进行交互。
  #### 课程
  - “配置管理器”客户端概述
  - 部署“配置管理器”客户端
  - 配置并监控客户端状态
  - 管理客户端设置并执行管理操作


  #### 实验室&#58; 部署 Microsoft System Center Configuration Manager 客户端软件
  - 准备客户端安装站点
  - 通过使用客户端推送安装来部署“配置管理器”客户端软件


  #### 实验室&#58; 配置并监控客户端状态
  - 配置并监控客户端运行状况


  #### 实验室&#58; 管理客户端设置
  - 配置客户端设置
  - 执行管理操作

  完成此模块后，学生们将能够&#58; 
  - 描述用于安装“配置管理器”客户端软件的要求和注意事项。
  - 部署“配置管理器”客户端软件。
  - 管理“配置管理器”客户端设置。


  ### 模块5&#58; 管理 PCs 和应用程序清单
  本模块提供了清单收集的概述，并说明了如何管理收集到的信息。您还将了解收集硬件和软件清单、启动清单周期以及启动并确保清单收集的过程。本模块还包括借助软件计量来监控程序的使用，以及“资产智能”的配置和管理。
  #### 课程
  - 清单收集概述
  - 配置硬件和软件清单
  - 管理清单收集
  - 配置软件计量
  - 配置并管理“资产智能”


  #### 实验室&#58; 配置并管理清单收集
  - 配置并管理硬件清单


  #### 实验室&#58; 配置软件计量
  - 配置软件计量


  #### 实验室&#58; 配置并管理“资产智能”
  - 准备“资产智能”站点
  - 配置“资产智能”
  - 通过使用“资产智能”来监控许可协议
  - 查看“资产智能”报表

  完成此模块后，学生们将能够&#58; 
  - 描述清单收集。
  - 配置并收集硬件和软件清单。
  - 管理清单收集。
  - 配置软件计量。
  - 配置“资产智能”


  ### 模块6&#58; 分发并管理用于部署的内容
  Microsoft System Center Configuration Manager (Configuration Manager) 客户端从由分发点和对等缓存源所组成的内容基础架构中获取内容，比如软件包、应用程序、软件更新，甚至操作系统映像。在本模块中，您将回顾内容分发及管理特性，配置分发点，并学习如何分发并监控内容。您还将执行内容验证及内容预留。
  #### 课程
  - 为内容管理准备基础架构
  - 在分发点上分发并管理内容


  #### 实验室&#58; 分发并管理用于部署的内容
  - 安装新的分发点
  - 管理内容分发

  完成此模块后，学生们将能够&#58; 
  - 为内容管理准备基础架构。
  - 在分发点上分发并管理内容。


  ### 模块 7&#58; 部署和管理应用程序
  在本模块中，您将学习用Configuration Manager创建、部署和管理应用程序的方法。您还将学习使用软件中心和应用目录来安装可用的应用程序。您将学习管理非常规应用程序上的部署。此外，您还将学习安装Windows 10应用程序和虚拟应用程序。
  #### 课程
  - 应用程序管理概述
  - 创建应用程序
  - 部署应用程序
  - 管理应用程序
  - 使用System Center Configuration Manager来部署虚拟运用程序（选项）
  - 部署和管理Windows Store应用程序


  #### 实验室 &#58; 创建和部署应用程序
  - 按要求创建应用程序
  - 部署应用程序


  #### 实验室 &#58; 管理应用程序的取代和删除
  - 管理应用程序的取代
  - 卸载Excel Viewer应用程序


  #### 实验室 &#58; 使用Configuration Manager来部署虚拟应用程序（选项） 
  - 部署虚拟应用程序


  #### 实验室 &#58; 使用Configuration Manager部署Windows Store应用程序
  - 配置Windows Store应用程序侧载支持
  - 配置Windows Store应用程序
  - 将Windows 10 应用程序部署到用户

  完成本模块学习后，学生将能&#58; 
  - 描述Configuration Manager的应用程序管理特征。
  - 创建应用程序。
  - 部署应用程序。
  - 管理应用程序。
  - 配置和部署虚拟应用程序。
  - 配置和部署Windows Store 应用程序。


  ### 模块 8&#58; 维护托管PC的软件更新
  该模块说明了如何使用Configuration Manager的软件更新功能来实现用于识别、部署和监控将Microsoft和第三方软件更新到您的Configuration Manager客户端的过程等复杂任务的端到端管理流程。
  #### 课程
  - 软件更新过程
  - 准备用于软件更新的Configuration Manager站点
  - 管理软件更新
  - 配置自动部署规则
  - 软件更新监控和故障排除
  - 启用第三方更新


  #### 实验室 &#58; 配置用于软件更新的站点。
  - 配置和同步软件更新点


  #### 实验室 &#58; 部署和管理软件更新
  - 确定软件更新合规性
  - 将软件更新部署到客户端
  - 配置自动部署规则

  完成本模块学习后，学生将能&#58; 
  - 说明软件更新功能如何与Configuration Manager集成。
  - 准备用于软件更新的Configuration Manager站点。
  - 使用Configuration Manager管理软件更新。
  - 配置自动部署规则。
  - 软件更新监控和故障排除。
  - 说明如何启用第三方更新。


  ### 模块 9&#58; 实现托管PC的Endpoint Protection
  该模块说明了如何使用Configuration Manager提供的安全相关功能来防止客户端电脑受到恶意软件的威胁以及为客户端配置特定的Windows Defender Firewall设置。基于System Center Endpoint Protection (Endpoint Protection) 功能，Configuration Manager中的Endpoint Protection支持客户端电脑上的反恶意软件策略的部署、管理和监控，Windows防火墙设置，Windows防御程序保护策略，Windows漏洞利用防御保护策略以及Windows防御程序控制策略。
  #### 课程
  - Configuration Manager中的Endpoint Protection概述
  - 配置、部署和监控Endpoint Protection策略
  - 配置部署高级威胁防御策略


  #### 实验室 &#58; 实现Microsoft系统中心Endpoint Protection
  - 配置系统中心Endpoint Protection点和客户端设置
  - 配置和部署Endpoint Protection策略
  - 监控Endpoint Protection


  #### 实验室 &#58; 执行高级威胁防御策略
  - 创建和部署高级威胁防御策略

  完成本模块学习后，学生将能&#58; 
  - 配置Endpoint Protection以检测和修复恶意软件和安全漏洞。
  - 配置、部署步数和管理Endpoint Protection策略。
  - 配置和部署高级威胁防御策略。


  ### 模块 10&#58; 管理合规性和安全数据访问
  很多企业组织需要服务器、笔记本电脑、台式电脑和移动设备等系统以满足特定的配置和合规性要求。Configuration Manager中的合规性设置可在识别现有配置、发现有不良配置更改的系统以及在必要时自动修复此类设置方面发挥关键作用。

  合规性设置还有助于控制用户如何在企业网络环境下管理和访问数据。对于运行Windows 8 及更新版本的操作系统的电脑，您可以采用文件夹重定向、离线文件和漫游配置文件方式管理数据。 您还可以使用远程连接配置文件、虚拟专用网络（VPN）配置文件、Wi-Fi配置文件和证书配置文件来管理数据的访问。

  本模块说明了您可以用Configuration Manager进行管理的合规性设置。您将学习使用此类设置来维护配置要求，并提供企业资源的安全数据访问。
  #### 课程
  - 合规性设置概述
  - 配置合规性设置
  - 查看合规性结果
  - 管理资源和数据访问


  #### 实验室 &#58; 管理合规性设置
  - 管理配置项和基线
  - 查看合规性设置和报告
  - 配置合规性设置中的修复
  - 使用合规性信息来创建集合

  完成本模块学习后，学生将能&#58; 
  - 说明复合性设置的功能。
  - 配置合规性设置。
  - 查看合规性结果。
  - 管理资源和数据访问。


  ### 模块 11&#58; 管理操作系统部署
  本模块说明了如何使用Configuration Manager中的操作系统部署功能来创建您可以部署到非托管电脑和Configuration Manager托管电脑的操作系统映像。在几个场景中，您可以用Configuration Manager来部署操作系统，包括您在使用新系统或您在升级现有系统的场景。操作系统部署同时采用Configuration Manager和Windows组件来管理和交付操作系统映像。您可以在捕获其操作系统映像之前，配置参考电脑上的设置，或者在将该映像部署到目标系统后，使用Configuration Manager创建的任务序列进行配置。

  本模块还说明了如何使用Configuration Manager来创建操作系统部署策略。同时，还说明了如何将Windows作为服务进行管理。


  本模块说明了如何将Windows 作为服务进行管理。
  #### 课程
  - 操作系统部署概述
  - 准备用于操作系统部署的站点
  - 部署操作系统
  - 将Windows作为服务进行管理


  #### 实验室 &#58; 准备用于操作系统部署的站点
  - 管理用于支持操作系统部署的站点系统角色
  - 管理支持操作系统部署的程序包


  #### 实验室 &#58; 部署裸机安装的操作系统映像
  - 准备操作系统映像
  - 创建任务序列以部署映像
  - 部署映像

  完成本模块学习后，学生将能&#58; 
