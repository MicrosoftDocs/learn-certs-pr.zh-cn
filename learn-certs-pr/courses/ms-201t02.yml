summary: |-
  在本课程中，您将了解与Exchange Server和Exchange Online有关的不同邮件安全性和合规性服务配置及设置。首先，您将学习Exchange联机保护和Exchange高级威胁防护以及Exchange连接和垃圾邮件过滤的邮件卫生基础知识。然后，您将从消息合规性的角度研究消息合规性解决方案，如保留和数据丢失防护策略，以及审核日志调查和eDiscovery搜索机制。您将学习如何规划适当的部署，以及如何为每个解决方案执行基本的实现过程。本课程的最后，您将通过检查如何管理分配给用户和管理员角色的权限。
  #### 受众概况
  本考试的考生是对本地和云端企业环境内的收件人、权限、邮箱保护、邮件流和公共文件夹进行部署、配置、管理以及故障排除的消息传递管理员。职责包括管理消息卫生、消息传递基础架构以及混合配置和迁移。消息传递管理员还实现和管理灾难恢复、高可用性和客户端访问。要实现满足现代组织业务需求的安全混合拓扑，消息管理员必须与安全管理员和Microsoft 365企业管理员协作。消息传送管理员应在认证类型、许可和与 Microsoft 365 应用程序集成方面具备实际应用知识。
