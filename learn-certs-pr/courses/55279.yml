summary: |-
  该 Introduction to Microsoft Access 2019 培训课程以涵盖基础的数据库概念开始。 学生之后将学习设计和新建数据库和表、查询这些表以及新建窗体和报表。

  #### 受众概览
  该课程旨在针对拥有少量 Microsoft Access 2019 技能或对其不熟悉的学生，或对 Access 更有经验希望学习包含在此课程中的2019界面主题的用户。
prerequisitesSection: |-
  - 熟练使用个人电脑、鼠标和键盘。
  - 适应 Windows 系统环境。
  - 能够打开和关闭程序、导航至电脑中保存的信息、管理文件和文件夹。
outlineSection: |-
  ### 模块 1&#58; Access 用户界面快速概览
  该模块解释了如何熟悉 Access 的用户界面。
  #### 课程
  - Access 功能区
  - 快速访问工具栏
  - 对象导航窗格
  - Access 工作台
  - 对象概览
  - 流程概览
  - 使用向导新建数据库


  #### 实验室 &#58; 熟悉 Access 环境
  完成此模块后，学生将能够&#58;
  - 理解 Access 功能区的组织。
  - 理解功能区的内容标签页。
  - 理解快速访问工具栏及如何对其进行自定义设置。
  - 理解导航窗格。
  - 理解对象和创建流程。
  - 理解 Access工作台。
  - 理解如何使用向导创建数据库。

  ### 模块 2&#58; 原理
  该模块解释了如何在深入数据库创建之前理解一些数据库的原理。
  #### 课程
  - 开始前的问答
  - 数据库设计的尝试
  - 收集信息
  - 命名习惯的一些介绍
  - 归一化
  - 表关系


  #### 实验室 &#58; 原理练习
  - 提问
  - 归一化数据

  完成此模块后，学生将能够&#58;
  - 在创建数据库应用程序之前提出一些值得思考的问题。
  - 理解数据库设计的常用方法&#58; 自上而下和自下而上。
  - 从文书工作和数据样本到归类的数据（数据映射）。
  - 理解用于表和其他对象的命名习惯。
  - 理解什么是归一化。
  - 理解归一化的一些基本概念及如何应用。
  - 理解主键和外键。
  - 理解表之间的关系及在它们之间建立关系。


  ### 模块 3&#58; 表及其视图
  该模块解释了如何在 Microsoft Access 中使用表及其视图。
  #### 课程
  - 定义和目的
  - 数据表视图
  - 设计视图


  #### 实验室 &#58; 在数据表视图中使用表
  完成此模块后，学生将能够&#58;
  - 理解 Access 中的表和表视图。
  - 在数据表视图中使用表。
  - 在数据表视图中添加和编辑数据记录。
  - 理解设计视图的目的。


  ### 模块 4&#58; 表
  该模块解释了如何在 Microsoft Access 中处理表。
  #### 课程
  - 新建 Access 数据库
  - 数据类型
  - 在设计视图中新建表


  #### 实验室 &#58; 表的练习
  - 新建数据库
  - 确定数据类型
  - 在设计视图中新建表

  完成此模块后，学生将能够&#58;
  - 新建一个 Access 数据库。
  - 在设计视图中新建表。
  - 理解数据类型。
  - 分配一个关键字段。
  - 理解输入掩码。
  - 使用表达式定义有效性规则。


  ### 模块 5&#58; 查询
  该模块解释了如何在 Microsoft Access 中使用查询。
  #### 课程
  - 查询
  - 选择查询
  - 使用条件选择查询
  - 逻辑运算符
  - 查询总计与汇总


  #### 实验室 &#58; 新建选择查询
  完成此模块后，学生将能够&#58;
  - 使用查询和查询视图。
  - 新建简单的查询。


  ### 模块 6&#58; 窗体
  该模块解释了如何在 Microsoft Access 中使用窗体。
  #### 课程
  - 窗体
  - 修改窗体
  - 窗体记录导航
  - 布局视图和设计视图
  - 单击窗体
  - 窗体向导


  #### 实验室 &#58; 窗体练习
  - 在窗体视图中添加数据记录
  - 使用窗体向导新建窗体

  完成此模块后，学生将能够&#58;
  - 理解窗体类型。
  - 使用窗体添加记录。
  - 理解单击窗体。
  - 使用窗体向导新建窗体。


  ### 模块 7&#58; 报表
  该模块解释了如何在 Microsoft Access 中使用报表。
  #### 课程
  - 报表
  - 报表向导


  #### 实验室 &#58; 使用报表向导新建报表
  完成此模块后，学生将能够&#58;
  - 理解报表。
  - 使用单击报表。
  - 使用报表向导新建报表。

