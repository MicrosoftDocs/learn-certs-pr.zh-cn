summary: "这个为期五天的课程将为学生提供部署和配置 Microsoft Azure Stack 所需的关键知识。通过动手实验，学生将学到以下内容：\n- Microsoft Azure Stack 的关键功能。 \n- Microsoft Azure Stack、Microsoft Azure 和 Windows Azure Pack 之间的区别。\n- Microsoft Azure Stack 的体系结构和组件。\n- 如何部署 Microsoft Azure Stack。\n- Microsoft Azure Stack 中使用的 Windows Server 角色和功能。\n- 身份和身份验证在 Microsoft Azure Stack 中的工作方式。\n- Microsoft Azure Stack 如何启用 DevOps。 \n- 如何创建和管理 Azure Resource Manager 模板。\n- 如何创建和管理 Plans。如何创建和管理 Offers 和 Delegation。\n- 在 Microsoft Azure Stack 中管理 Marketplace。\n- Microsoft Azure Stack 中软件定义的网络。\n- 了解如何在 Microsoft Azure Stack 中配置和管理存储。\n- 如何在 Microsoft Azure Stack 中配置虚拟机。\n- 在 Microsoft Azure Stack 中配置 Resource Provider。\n- 如何监视和排除 Microsoft Azure Stack 故障。\n- 了解许可和计费在 Microsoft Azure Stack 中的工作方式。\n\n#### 受众概况\n本课程面向有兴趣使用 Microsoft Azure Stack 从其自己的数据中心向最终用户或客户提供云服务的服务管理员、开发人员和云架构师。"
