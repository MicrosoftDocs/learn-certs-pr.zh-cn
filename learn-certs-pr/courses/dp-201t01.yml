outlineSection: |-
  ### 模块 1&#58; 数据平台架构注意事项
  在本模块中，学生将学习如何通过检查每个良好架构中发现的核心原理，在Azure中设计和构建安全、可伸缩和高性能的解决方案。他们将学习在整个架构中使用关键原则，无论选择何种技术，可以帮助您设计、构建和不断改进架构，从而为组织带来效益。
  #### 课程
  - 创建架构的核心原则
  - 考虑安全性的设计
  - 性能和可伸缩性
  - 设计可用性和可恢复性
  - 效率和运营设计
  - 案例研究
  
  #### 实验 室&#58;案例研究
  - 考虑安全性的设计
  - 考虑性能和可伸缩性
  - 设计可用性和可恢复性
  - 效率和运营设计
  学完本模块后，学生将能够&#58;
  - 考虑安全性的设计
  - 考虑性能和可伸缩性
  - 设计可用性和可恢复性
  - 效率和运营设计
  
  ### 模块 2&#58; Azure批处理参考架构
  在本模块中，学生将学习用于处理数据批处理的参考设计和架构模式。学生将要处理从本地系统到云数据仓库的数据移动以及如何将其自动化。这些学生还将接触AI架构，以及如何将数据平台与AI解决方案集成。
  #### 课程
  - 从批处理模式的角度看Lambda架构
  - 在Azure中设计企业BI解决方案
  - 在Azure中自动化企业BI解决方案
  - 在Azure中构建企业级对话机器人
  
  #### 实验 室&#58;在Azure中构建企业级会话机器人
  - 在Azure中设计企业BI解决方案
  - 在Azure中实现企业BI解决方案自动化
  - 在Azure中实现企业BI解决方案自动化
  学完本模块后，学生将能够&#58;
  - 了解创建架构的核心原则
  - 从批处理模式的角度描述Lambda架构
  - 在Azure中设计企业BI解决方案
  - 在Azure中自动化企业BI解决方案
  - 在Azure中构建企业级对话机器人


  ### 模块 3&#58; Azure实时参考架构
  在本模块中，学生将学习用于处理流数据的参考设计和架构模式。他们将学习Event Hub和Stream Analytics如何提取流数据，以提供数据的实时分析。他们还将探索一种数据科学架构，该架构会将数据流式传输到Azure Databricks中以执行趋势分析。他们将最终学习物联网（IoT）架构将如何需要数据平台技术来存储数据。
  #### 课程
  - 从实时角度描述Lambda架构
  - 使用Azure Stream Analytics构建流处理管道
  - 使用Azure Databricks设计流处理管道
  - 创建Azure IoT参考架构


  #### 实验 &#58;Azure实时参考架构
  - 使用Azure Stream Analytics构建流处理管道
  - 使用Azure Databricks设计流处理管道
  - 创建Azure IoT参考架构

  学完本模块后，学生将能够&#58;
  - 从实时模式的角度描述Lambda架构
  - 使用Azure Stream Analytics构建流处理管道
  - 使用Azure Databricks设计流处理管道
  - 创建Azure IoT参考架构


  ### 模块 4&#58; 数据平台安全设计注意事项
  在本模块中，学生将学习如何将安全性整合到架构设计中，并学习Azure中提供的关键决策点，以帮助通过所有架构层创建安全的环境。
  #### 课程
  - 深度安全防御方法
  - 身份管理
  - 基础设施保护
  - 加密用法
  - 网络级保护
  - 应用安全


  #### 实验 &#58;数据平台安全设计注意事项
  - 深度安全防御方法
  - 身份保护

  完成本单元后，学生将了解以下内容&#58;
  - 深度安全防御方法
  - 身份管理
  - 基础设施保护
  - 加密用法
  - 网络级保护
  - 应用安全


  ### 模块 5&#58; 弹性和规模设计
  在本模块中，学生将学习扩展服务以处理负载。他们将学习识别网络瓶颈和优化存储性能对于确保用户获得最佳体验的重要性。他们还将学习如何通过在架构中设计可用性和可恢复性，以解决基础架构和服务故障，从数据丢失中恢复以及从灾难中恢复。
  #### 课程
  - 通过缩放调整工作量
  - 优化网络性能
  - 优化存储和数据库性能的设计
  - 确定性能瓶颈
  - 设计高度可用的解决方案
  - 将灾难恢复纳入架构
  - 设计备份和还原策略


  #### 实验 &#58;弹性和缩放设计
  - 通过缩放调整工作量
  - 优化存储和数据库性能的设计
  - 设计高度可用的解决方案
  - 将灾难恢复纳入架构

  学完本模块后，学生将能够&#58;
  - 通过缩放调整工作量
  - 优化网络性能
  - 优化存储和数据库性能的设计
  - 确定性能瓶颈
  - 设计高度可用的解决方案
  - 将灾难恢复纳入架构
  - 设计备份和还原策略


  ### 模块 6&#58; 效率和运行设计
  在本模块中，学生将学习如何设计一种Azure架构，该架构可有效运行并通过减少支出尽可能降低成本，他们将了解到如何设计架构以消除浪费并让他们对组织的Azure环境中正在使用的内容有全面的了解。
  #### 课程
  - 最大限度地提高云环境的效率
  - 使用监控和分析了解运行情况
  - 使用自动化减少工作量和错误


  #### 实验 &#58;效率和运营设计
