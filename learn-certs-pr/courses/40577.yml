summary: |+
  在本研讨会，您将了解使用Azure服务实现现代应用程序的过程。研讨会将涵盖事件来源以及命令和查询职责分离（CQRS）模式、数据加载、数据准备、数据转换、数据服务、异常检测、预测性维护模型的创建，以及预测性维护模型的实时评分。

  #### 观众概况

  这个研习会面向云架构师和IT专业人士，他们在云技术的基础设施和解决方案设计方面拥有架构专业知识，并且希望了解更多关于Azure和Azure服务的知识，如“关于本课程”和“课程完成时”部分所述。参加这个研习会的人还应该具有其他非微软云技术方面的经验，符合参加本课程的先决条件，并且希望在Azure上进行交叉培训。

prerequisitesSection: |
  研习会内容假定学生有300级（300-level）的基础架构和解决方案设计的架构专业知识。我们建议学生在参加这个研习会之前先完成这个先决条件。
