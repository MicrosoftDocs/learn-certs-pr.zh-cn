outlineSection: |-
  ### 模块 1&#58; 白板设计课堂 - 利用数据和人工智能来创新和使应用程序现代化
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现解决方案


  ### 模块 2&#58; 动手实验室 - 利用数据和人工智能来创新和使应用程序现代化
  #### 课程
  - 部署一个工厂负载模拟器
  - 使用Azure机器学习来培训和注册一个预测性维护模型
  - 创建一个Azure函数来向Cosmos DB发送事件遥测
  - 使用预测性维护结果丰富事件遥测
  - 使用自动异常检测来丰富事件遥测
  - 将评分的遥测数据发送到PostgreSQL
  - 使服务逻辑（services logic）现代化以使用事件源和CQRS 
  - 在Power BI报告中查看工厂状态



