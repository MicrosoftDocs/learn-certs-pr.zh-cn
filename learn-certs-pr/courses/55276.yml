summary: |-
  该 Advanced Microsoft PowerPoint 2019 培训课程旨在针对希望建立自己基本技能的 PowerPoint 2019 用户。学生将使用高级技术如在他们的演示文稿中使用母版和特殊效果。

  #### 受众概览
  该课程旨在针对拥有 Microsoft PowerPoint 2019 基本技能，希望学习高级水平技能的学生或希望学习包含在此课程中的2019界面主题的学生。
prerequisitesSection: |-
  该 Microsoft PowerPoint 课程需必备如下技能&#58;
  - 基础 PowerPoint 2019 经验。
outlineSection: |-
  ### 模块 1&#58; 自定义演示文稿
  该模块解释了如何自定义 Microsoft PowerPoint 演示文稿。
  #### 课程
  - 应用主题
  - 应用背景样式
  - 添加脚注
  - 重排和打印节


  #### 实验室 &#58; 自定义演示文稿练习
  - 添加背景图片
  - 自定义您的演示文稿

  完成此模块后，学生将能够&#58;
  - 应用主题。
  - 应用背景样式。
  - 添加脚注。
  - 添加背景图片。
  - 保存自定义主题。
  - 重排并打印演示文稿的节。


  ### 模块 2&#58; 演示文稿母版
  该模块解释了如何在 Microsoft PowerPoint 中使用演示文稿母版。
  #### 课程
  - 使用幻灯片母版
  - 幻灯片设计
  - 幻灯片母版的格式和设计
  - 向您的演示文稿添加水印
  - 使用幻灯片母版添加幻灯片页码
  - 保存幻灯片母版
  - 修改讲义母版
  - 向备注和讲义母版添加页眉和页脚


  #### 实验室 &#58; 使用幻灯片母版
  完成此模块后，学生将能够&#58;
  - 使用幻灯片母版。
  - 使用设计。
  - 设置幻灯片母版和幻灯片设计的格式。
  - 添加水印。
  - 添加幻灯片页码。
  - 插入一个新的幻灯片母版。
  - 保存幻灯片母版。
  - 修改备注母版。
  - 修改讲义母版。
  - 向备注和讲义母版添加页眉和页脚。


  ### 模块 3&#58; 使用特殊效果
  该模块解释了如何在 Microsoft PowerPoint 中使用特殊效果。
  #### 课程
  - 对文本和对象进行动画处理
  - 运动路径
  - 使用动画刷
  - 设置持续时间
  - 为图表添加动画


  #### 实验室 &#58; 向演示文稿应用特效
  完成此模块后，学生将能够&#58;
  - 对文本和对象进行动画处理。
  - 使用动画刷。
  - 设置动画持续时间。
  - 为图表添加动画。


  ### 模块 4&#58; 使用 SmartArt
  该模块解释了如何在 Microsoft PowerPoint 中使用 SmartArt。
  #### 课程
  - 插入 SmartArt 图形
  - 修改 SmartArt 图形
  - 对 SmartArt 对象调整大小/复位
  - 设置 SmartArt 对象中的文本格式
  - 向 SmartArt 对象添加形状
  - 对 SmartArt 对象取消分组


  #### 实验室 &#58; 使用 SmartArt
  完成此模块后，学生将能够&#58;
  - 向您的演示文稿插入 SmartArt 图形。
  - 修改 SmartArt 图形。
  - 重设 SmartArt 图形的大小和位置。
  - 向 SmartArt 对象添加文本。
  - 对 SmartArt 对象内的文本进行格式设置。
  - 向 SmartArt 图形添加形状。
  - 对 SmartArt 对象取消分组。


  ### 模块 5&#58; 多媒体
  该模块解释了如何在 Microsoft PowerPoint 中使用多媒体。
  #### 课程
  - 创建相册
  - 添加标题
  - 向您的相册应用主题
  - 自定义相册
  - 插入音频和视频
  - 编辑媒体剪辑


  #### 实验室 &#58; 多媒体练习
  - 创建和修改相册
  - 向演示文稿添加视频

  完成此模块后，学生将能够&#58;
  - 创建相册。
  - 向相册中的照片添加标题。
  - 向相册应用主题。
  - 自定义相册布局。
  - 在演示文稿中插入音频和视频。
  - 在 PowerPoint 中编辑媒体剪辑。
  - 更改多媒体设置。


  ### 模块 6&#58; 设置幻灯片放映
  该模块解释了如何在 Microsoft PowerPoint 中设置幻灯片的放映。
  #### 课程
  - 设置自定义放映
  - 创建超链接
  - 添加动作按钮
  - 跳转到其他演示文稿
  - 使用排练计时
  - 在幻灯片放映中导航
  - 为演示文稿添加动画
  - 录制幻灯片演示
  - 设置幻灯片放映为自动重复


  #### 实验室 &#58; 设置幻灯片放映练习
  - 演示自定义放映
  - 准备幻灯片放映

  完成此模块后，学生将能够&#58;
  - 设置自定义幻灯片放映。
  - 创建超链接。
  - 添加动作按钮。
  - 跳转到其他演示文稿。
  - 您演示文稿中的排练计时。
  - 在幻灯片放映中导航。
  - 为演示文稿添加动画。
  - 创建独立演示者幻灯片放映。
  - 将幻灯片放映设置为自动重复。


  ### 模块 7&#58; 大纲和幻灯片
  该模块解释了如何在 Microsoft PowerPoint 使用大纲和幻灯片。
  #### 课程
  - 将备注和讲义导出至 Word
  - 将大纲导出至 Word
  - 将演示文稿保存为大纲
  - 将幻灯片保存为图形


  #### 实验室 &#58; 将大纲导出至 Word
  完成此模块后，学生将能够&#58;
  - 将备注和讲义导出至 Word 文档。
  - 将大纲导出至 Word 文档。
  - 将您的演示文稿保存为大纲。
  - 将您演示文稿中的幻灯片保存为图形。

  ### 模块 8&#58; 管理多个演示文稿
  该模块解释了如何管理多个演示文稿。
  #### 课程
  - 合并多个演示文稿
  - 在其他演示文稿中重用幻灯片
  - 查看多个演示文稿
  - 在 PowerPoint 中跟踪修订


  #### 实验室 &#58; 在 PowerPoint 中检查更改
  完成此模块后，学生将能够&#58;
  - 合并多个演示文稿。
  - 在其他演示文稿中重用幻灯片。
  - 查看多个演示文稿。
  - 在 PowerPoint 中跟踪和管理修订。


  ### 模块 9&#58; 共享和保护演示文稿
  该模块解释了如何在 Microsoft PowerPoint 共享和保护演示文稿。
  #### 课程
  - 与远程观众共享演示文稿
  - 在演示文稿中嵌入字体
  - 检查演示文稿
  - 使用批注
  - 为 CD 打包演示文稿
  - 使用PowerPoint Viewer
  - 加密演示文稿
  - 添加数字签名
  - 标记演示文稿为最终状态
  - 压缩图片
  - 以 PDF 格式发送演示文稿


  #### 实验室 &#58; 共享和保护练习
  - 共享演示文稿
  - 保护演示文稿

  完成此模块后，学生将能够&#58;
  - 与远程观众共享演示文稿。
  - 在演示文稿中嵌入字体。
  - 检查演示文稿。
  - 为 CD 打包您的演示文稿。
  - 使用PowerPoint Viewer。
  - 保存您的演示文稿用于网络查看。
  - 对您的演示文稿加密。
  - 向您的演示文稿添加数字签名。
  - 授予权限。
  - 在您的文件中压缩图片。
  - 以 PDF 格式发送您的演示文稿。

