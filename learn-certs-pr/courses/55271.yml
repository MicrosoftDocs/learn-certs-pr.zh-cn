summary: |-
  在该 Introduction to Microsoft Excel 2019 培训课程中，学生将创建和编辑基础的工作表和工作簿。该课程适用于希望获得创建、编辑、格式化和打印基础的 Microsoft Excel 2019 工作表所需技能的学生。

  #### 受众概览
  该课程旨在针对拥有少量 Microsoft Excel 2019 技能或对其不熟悉的学生，或对 Excel 更有经验希望学习包含在此课程中的2019界面主题的学生。
outlineSection: |-
  ### 模块 1&#58; 创建 Microsoft Excel工作簿
  该模块解释了如何创建并开始使用工作簿和工作表。
  #### 课程
  - 开始使用 Microsoft Excel
  - 创建工作簿
  - 保存工作簿
  - 状态栏
  - 添加和删除工作报表
  - 复制和移动工作表
  - 更改工作表的顺序
  - 分离工作表窗口
  - 关闭工作簿


  #### 实验室 &#58; 创建 Microsoft Excel 工作簿
  完成此模块后，学生将能够&#58;
  - 开始使用Microsoft Excel。
  - 创建 Microsoft Excel工作簿。
  - 保存 Microsoft Excel工作簿。
  - 理解状态栏。
  - 添加和删除 Microsoft Excel工作表。
  - 复制和移动工作表。
  - 分离工作表视窗 8。关闭 Microsoft Excel工作簿。


  ### 模块 2&#58; 功能区
  该模块解释了如何使用功能区。
  #### 课程
  - 标签页
  - 群组
  - 命令


  #### 实验室 &#58; 功能区练习
  - 打开一个工作簿
  - 选择、打开和保存一个日程安排表模版

  完成此模块后，学生将能够&#58;
  - 使用标签页。
  - 使用群组。
  - 使用命令。
  - 知道在哪个标签页找到哪个群组和命令。


  ### 模块 3&#58; 后台视图（文件菜单）
  该模块解释了如何使用后台视图。
  #### 课程
  - 后台视图介绍
  - 打开工作簿
  - 打开工作簿
  - 新建工作簿和 Excel 模版
  - 选择、打开和保存一个日程安排表模版
  - 打印工作表
  - 打印一个工作表
  - 将您的名字添加至 Microsoft Excel
  - 将主题添加至 Microsoft Excel


  #### 实验室 &#58; 后台视图练习
  - 打印一个工作表
  - 打开一个工作簿

  完成此模块后，学生将能够&#58;
  - 使用后台视图。
  - 打开 Microsoft Excel工作簿。
  - 新建一个 Microsoft Excel工作簿。
  - 使用 Microsoft Excel 模版。
  - 打印一个 Microsoft Excel工作簿。
  - 个性化您的 Microsoft Excel 文件


  ### 模块 4&#58; 快捷工具栏
  该模块解释了如何使用快捷工具栏。
  #### 课程
  - 添加常用命令
  - 添加有自定义对话框的其他命令
  - 添加功能区命令或群组
  - 位置
  - 自定义快捷工具栏


  #### 实验室 &#58; 自定义快捷工具栏
  完成此模块后，学生将能够&#58;
  - 向快捷工具栏添加常用命令。
  - 向快捷工具栏添加额外命令。
  - 移动快捷工具栏。


  ### 模块 5&#58; 在 Microsoft Excel 工作表中输入数据
  该模块解释了如何在 Microsoft Excel 工作表中输入数据。
  #### 课程
  - 输入文本
  - 添加和删除单元格
  - 添加超链接
  - 向工作表添加 WordArt
  - 使用 AutoComplete
  - 添加文本并使用 AutoComplete
  - 输入数字和日期
  - 使用填充柄
  - 输入数字和日期


  #### 实验室 &#58; 输入数据练习
  - 输入文本并使用 AutoComplete
  - 输入数字和日期

  完成此模块后，学生将能够&#58;
  - 在 Microsoft Excel 工作表中输入文本。
  - 在工作表中添加或删除单元格。
  - 为您的数据添加大纲。
  - 在工作表中输入超链接。
  - 使用AutoComplete。
  - 在 Microsoft Excel 工作表中输入数字和日期。
  - 使用填充柄向单元格添加数据。


  ### 模块 6&#58; 格式化 Microsoft Excel 工作表
  该模块解释了如何格式化 Microsoft Excel 工作表。
  #### 课程
  - 选择单元格区域
  - 隐藏工作表
  - 为工作表标签页添加颜色
  - 为工作簿添加主题
  - 使用标签页颜色和主题自定义工作簿
  - 添加水印
  - 字体组
  - 使用字体组命令
  - 对准组件
  - 使用对准组件命令
  - 数字组
  - 使用数字组命令


  #### 实验室 &#58; 格式化工作表练习
  - 使用标签页颜色和主题自定义工作簿
  - 使用字体组命令
  - 使用对准组件命令
  - 使用数字组命令

  完成课程后，学生将能够&#58;
  - 理解可以格式化 Microsoft Excel 工作表的各种方法。
  - 在工作表中选择单元格区域。
  - 隐藏工作表。
  - 为工作簿标签页添加颜色。
  - 为工作表添加主题。
  - 对文本进行加粗、斜体和加下划线操作。
  - 为单元格添加边框。
  - 修改文本和单元格颜色。
  - 修改字体和字体字号。
  - 文本对齐。
  - 文本换行。
  - 文本缩进。
  - 文本合并与居中。
  - 更改数字格式。
  - 更改日期格式。
  - 显示小数。


  ### 模块 7&#58; 在 Microsoft Excel 使用公式
  该模块解释了如何使用 Microsoft Excel 中的公式。
  #### 课程
  - 数学运算符及运算符的顺序
  - 输入公式
  - AutoSum （和其他常见的自动运算公式）
  - 复制公式和功能
  - 相对、绝对和混合单元格引用
  - 使用公式


  #### 实验室 &#58; 使用公式
  完成此模块后，学生将能够&#58;
  - 理解 Excel 中的数学运算符和运算符的顺序。
  - 输入基本的公式。
  - 使用 AutoSum 一键对数据进行求和运算。
  - 理解绝对、相对和混合单元格引用。
  - 复制公式和功能。


  ### 模块 8&#58; 使用行和列
  该模块解释了如何在 Microsoft Excel 使用行和列。
  #### 课程
  - 插入行和列
  - 删除行和列
  - 转置行和列
  - 设置行高和列宽
  - 隐藏和取消隐藏行和列
  - 冻结窗格
  - 使用行和列


  #### 实验室 &#58; 使用行和列
  完成此模块后，学生将能够&#58;
  - 在 Microsoft Excel工作表中插入行和列。
  - 在 Microsoft Excel 工作表中删除行和列。
  - 转置行和列。
  - 更改行高。
  - 更改列宽。
  - 隐藏和取消隐藏行和列。
  - 冻结窗格。

  ### 模块 9&#58; 编辑工作表
  该模块解释了如何在 Microsoft Excel 中编辑工作表。
  #### 课程
  - 查找
  - 查找和替换
  - 使用查找和替换
  - 使用剪贴板
  - 使用格式刷
  - 管理评论


  #### 实验室 &#58; 编辑工作表练习
  - 使用查找和替换
  - 使用剪贴板
  - 使用格式刷

  完成此模块后，学生将能够&#58;
  - 使用查找功能在工作表中定位信息。
  - 使用查找和替换功能快速用其他数据替换数据。
  - 使用剪切、复制和格式刷命令编辑工作表。
  - 管理评论


  ### 模块 10&#58; 确定 Microsoft Excel 工作表终稿
  该模块解释了如何确定 Microsoft Excel工作表终稿。
  #### 课程
  - 设置边距
  - 设置页面方向
  - 设置打印区域
  - 打印缩放（将工作表调整为一页）
  - 打印每页标题/重复页眉和页脚
  - 页眉和页脚
  - 准备打印


  #### 实验室 &#58; 准备打印
  完成此模块后，学生将能够&#58;
  - 在 Microsoft Excel 工作表中设置边距。
  - 设置页面方向为纵向或横向
  - 设置工作表的打印区域。
  - 缩放工作表以将所有数据打印在一个页面上。
  为工作表添加页眉和页脚。
