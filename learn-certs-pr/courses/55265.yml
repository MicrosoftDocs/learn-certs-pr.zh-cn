summary: |-
  该课程为参加者呈上了对 Microsoft PowerApps 的引导式分析。学生将学习如何设计、测试和发布能够使用多种数据源的新应用程序。我们将使用户熟悉精选的精致课程以帮助他们为自己的企业创建新的应用程序。

  #### 受众概览
  该课程覆盖范围广泛，适用于各个层次的学习者，从希望在 SharePoint 中自定义数据输入的初学者，到需要使用高级公式以为他们的应用程序提供更多定制动作的高级用户。
