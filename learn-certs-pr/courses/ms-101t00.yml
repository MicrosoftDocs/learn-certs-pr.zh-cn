summary: |-
  本课程涵盖 Microsoft 365 企业管理的三个核心要素—Microsoft 365 安全管理、Microsoft 365 合规管理和 Microsoft 365 设备管理。
  在 Microsoft 365 安全管理中，您将研究当今组织面临的所有常见类型的威胁载体和数据泄露，并了解 Microsoft 365 的安全解决方案如何应对这些安全威胁。将向您介绍 Microsoft Secure Score 以及 Azure 活动目录标识保护。然后，您将学习如何管理 Microsoft 365 安全服务，包括 Exchange 联机保护、高级威胁保护、安全附件和安全链接。最后，将向您介绍监视安全运行状况的各种报告。然后，您将从安全服务过渡到威胁情报；特别是，使用安全控制面板和高级威胁分析，以提前发现潜在的安全漏洞。

  现在，您的 Microsoft 365 安全组件已牢固就位，您将检查 Microsoft 365 合规管理的关键组件。首先概述数据治理的所有关键方面，包括数据存档和保留、信息权限管理、安全多用途互联网邮件扩展（S/MIME）、Office 365 邮件加密和数据丢失预防（DLP）。然后，您将深入研究存档和保留，特别注意 SharePoint 中的就地记录管理、Exchange 中的存档和保留，以及安全和合规中心中的保留策略。

  现在您已经了解了数据治理的关键方面，接下来您将研究如何实现它们，包括在 Exchange Online 中构建道德墙、从内置模板创建DLP策略、创建自定义 DLP 策略、创建保护文档的 DLP 策略以及创建策略提示。然后，您将集中精力管理 Microsoft 365 中的数据治理，包括管理电子邮件中的保留、排除保留策略和失败的策略提示的故障，以及排除敏感数据的故障。然后您将学习如何实现 Azure Information Protection 和 Windows Information Protection。在本节结束时，您将学习如何管理搜索和调查，包括在安全和合规中心中搜索内容、审核日志调查以及管理高级 eDiscovery。

  课程结束时，我们将深入研究 Microsoft 365 设备管理。首先，您将规划设备管理的各个方面，包括准备好 Windows 10 设备以进行协同管理。您将学习如何从 Configuration Manager 转换到 Intune，并将向您介绍用于业务和移动应用程序管理的 Microsoft 应用商店。此时，您将从计划阶段过渡到实现设备管理；尤其是，您的 Windows 10 部署策略。这包括学习如何实现 Windows Autopilot、Windows 分析和移动设备管理（MDM）。在检查 MDM 时，您将学习如何部署它，如何将设备注册到MDM，以及如何管理设备合规性。

  #### 受众概况
  本课程专为有志成为 Microsoft 365 Enterprise Admin 并已完成 Microsoft 365 基于角色的管理员证书路径之一的人员设计。
