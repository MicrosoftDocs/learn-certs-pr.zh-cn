summary: |-
  通过将日常任务自动化和将最佳业务实践标准化，Microsoft Power Platform帮助组织优化其运营。PowerApps开发人员是一个专业的软件开发人员，他扩展Power平台来解决复杂的业务问题。在这门课程中，PowerApps开发人员将以他们现有的关于Power平台、Microsoft堆栈以及标准开发工具和实践的知识为基础。PowerApps开发人员将学习如何估计工作量和范围；验证需求和设计技术架构；创建数据模型；确定实现工具；以及记录他们的技术设计。广泛的主题将包括实现用户安全性和可访问性；管理环境；扩展公共数据服务；创建和使用Web资源；以及使用插件。
  
  #### 受众概况

  PowerApps开发人员负责设计、开发、保护、扩展和集成平台实现。开发人员实现解决方案的组件，包括应用程序增强功能、自定义用户体验、系统集成、数据转换、自定义流程自动化和自定义可视化。 
prerequisitesSection: |-
  参加本课程之前，学生必须具备&#58;

  - 对Power Platform的基本了解。
  - 以微软堆栈和Visual Studio为基础进行软件开发的经验。
  - 在Azure（首选）中实施解决方案的经验。
outlineSection: |-
  ### 模块 1&#58; Power Platform开发简介
  在本模块中，学生将了解开发人员资源以及如何利用它们来扩展Power平台。
  #### 课程
  - Power Platform开发人员资源简介
  - 使用开发人员工具扩展Power Platform
  - 扩展Power Platform简介

  学完本模块后，学生将能够&#58;

  - 确定开发人员工具的功能
  - 使用开发工具
  
  ### 模块 2&#58; 扩展Power Platform通用数据服务
  在本模块中，学生将学习如何以及何时使用插件或其他工具扩展通用数据服务。

  #### 课程
  - 面向开发人员的通用数据服务简介
  - 扩展插件

  学完本模块后，学生将能够&#58;

  - 编写插件
  - 使用插件扩展通用数据服务
  
  ### 模块 3&#58; 扩展Power Platform用户体验
  在本模块中，学生将学习如何利用Web资源和客户端脚本来扩展Power Platform用户体验。

  #### 课程
  - Web资源简介
  - 使用客户端脚本执行常见操作
  - 使用客户端脚本自动化业务流程流
  学完本模块后，学生将能够&#58;
  - 使用Web资源
  - 编写客户端脚本
  - 扩展业务流程流

