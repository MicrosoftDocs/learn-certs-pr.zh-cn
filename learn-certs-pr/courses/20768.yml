summary: "这个为期 3 天的教师主导的课程重点是建立受管理企业 BI 解决方案。描述如何实施多维度和表格式数据模型，以及如何建立多维数据集、维度、量值和量值群组。本课程可帮助您为测验 70-768 做准备。\n\n#### 受众概况\n本课程的主要对象是需要履行 BI 开发人员角色来建立企业 BI 解决方案的数据库专业人员。 \n主要责任包括：\n- 使用 SQL Server Analysis Services 实施多维度数据库\n- 使用 SQL Server Analysis Services 建立用于分析表格式语义数据模型"
prerequisitesSection: |-
  在参加本课程之前，学生必须具备&#58;
  - 使用 Transact-SQL 查询数据的经验
outlineSection: |-
  ### 模块 1&#58; 商业智能和数据建模简介
  本模块介绍关键 BI 概念和 Microsoft BI 产品套件。
  #### 课程
  - 商业智能简介
  - Microsoft 商业智能平台

  
  #### 实验&#58; 探索 BI 解决方案
  - 探索数据仓库
  - 探索数据模型

  学完本模块后，学生将能够&#58;
  - 描述 BI 案例，趋势和项目角色。
  - 描述组成 Microsoft BI 平台的产品。


  ### 模块 2&#58; 建立多维度数据库
  本模块描述如何使用 SQL Server Analysis Services 建立多维度数据库。
  #### 课程
  - 多维度分析简介
  - 数据源和数据源视图
  - 多维数据集 (Cube)
  - 多维数据集 (Cube) 安全性概述
  - 配置 SSAS
  - 监视 SSAS


  #### 实验&#58; 建立多维度数据库
  - 建立数据源
  - 建立和配置数据源视图
  - 建立和配置多维数据集 (Cube)
  - 新增维度到多维数据集 (Cube)

  完成本模块后，您将能够&#58; 
  - 描述多维度数据库的考虑因素。
  - 建立数据源和数据源视图。
  - 建立多维数据集 (Cube)
  - 在多维度数据库中实施安全性。
  - 配置 SSAS 以满足要求，包括内存限制，NUMA 和磁盘配置。
  - 监视 SSAS 效能。


  ### 模块 3&#58; 使用多维数据集 (Cube) 和维度
  本模块描述如何在多维数据集 (Cube) 中实施维度。
  #### 课程
  - 配置维度
  - 定义属性层次结构
  - 实施排序和分组属性
  - 缓慢变更维度


  #### 实验&#58; 使用多维数据集 (Cube) 和维度
  - 配置维度
  - 定义关联性和层次结构
  - 排序和分组维度属性

  完成本模块后，您将能够&#58; 
  - 配置维度。
  - 定义属性层次结构。
  - 对属性进行排序和分组。
  - 实施缓慢变更维度。


  ### 模块 4&#58; 使用量值和量值群组
  本模块描述如何在多维数据集 (Cube) 中实施量值和量值群组。
  #### 课程
  - 使用量值
  - 使用量值群组


  #### 实验&#58; 配置量值和量值群组
  - 配置量值
  - 定义一般关联性
  - 配置量值群组存储器

  完成本模块后，您将能够&#58; 
  - 配置量值。
  - 配置量值群组。


  ### 模块 5&#58; MDX 简介
  本模块描述 MDX 语法以及如何使用 MDX。
  #### 课程
  - MDX 基础知识
  - 将计算新增到多维数据集 (Cube)
  - 使用 MDX 查询多维数据集 (Cube)


  #### 实验&#58; 使用 MDX
  - 使用 MDX 查询多维数据集 (Cube)
  - 新增计算成员

  完成本模块后，您将能够&#58; 
  - 使用基本的 MDX 函数。
  - 使用 MDX 将计算新增到多维数据集 (Cube) 。
  - 使用 MDX 查询多维数据集 (Cube) 。


  ### 模块 6&#58; 自定义Cube功能
  本模块描述如何自定义多维数据集 (Cube) 。
  #### 课程
  - 实施关键绩效指标
  - 实施操作
  - 实施透视图
  - 实施转换


  #### 实验&#58; 自定义多维数据集 (Cube)
  - 实施动作
  - 实施透视
  - 实施翻译

  完成本模块后，您将能够&#58; 
  - 在多维度数据库中实施 KPI。
  - 在多维度数据库中实施动作。
  - 在多维度数据库中实施透视。
  - 在多维度数据库中实施翻译。


  ### 模块 7&#58; 使用 Analysis Services 实施表格式数据模型
  本模块描述如何在 Power Pivot 中实施表格式数据模型。
  #### 课程
  - 表格式数据模型简介
  - 建立表格式数据模型
  - 在企业级 BI 解决方案中使用 Analysis Services 表格式数据模型


  #### 实验&#58; 使用 Analysis Services 表格式数据模型
  - 建立 Analysis Services 表格式数据模型
  - 配置关联性和属性
  - 为企业 BI 解决方案配置数据模型。

  学完本模块后，学生将能够&#58;
  - 描述表格式数据模型
  - 描述如何建立表格式数据模型
  - 在企业 BI 解决方案中使用 Analysis Services 表格式模型


  ### 模块 8&#58; 数据分析表达式（DAX）简介
  本模块描述如何使用 DAX 在表格式数据模型中建立量值和计算数据行。
  #### 课程
  - DAX 基础知识
  - 使用 DAX 在表格式数据模型中建立计算数据行和量值


  #### 实验&#58; 使用 DAX 建立计算数据行和量值
  - 建立计算数据行
  - 建立量值
  - 建立 KPI
  - 建立父子式层次结构

  学完本模块后，学生将能够&#58;
  - 描述 DAX 的主要功能
  - 使用 DAX 建立计算数据行和量值


  ### 模块 9&#58; 使用数据挖掘执行预测性分析
  本模块描述如何使用数据挖掘进行预测性分析。
  #### 课程
  - 数据挖掘概述
  - 建立自定义数据挖掘解决方案
  - 验证数据挖掘模型
  - 正在连接到并使用数据挖掘模型
  - 使用 Excel 的数据挖掘加载宏


  #### 实验&#58; 使用数据挖掘
  - 建立数据挖掘结构和模型
  - 探索数据挖掘模型
  - 验证数据挖掘模型
  - 使用数据挖掘模型
  - 使用 Excel 数据挖掘加载宏


  学完本模块后，学生将能够&#58;
  - 描述数据挖掘掘的考虑因素
  - 建立数据挖掘模型
  - 验证数据挖掘模型
  - 连接到数据挖掘模型
  - 使用 Excel 的数据挖掘加载宏

