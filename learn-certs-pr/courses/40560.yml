outlineSection: |-
  ### 模块 1&#58; 白板设计会话 - 远程现场设备的“预测性维护”
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现该解决方案


  ### 模块 2&#58; 动手实验室 —— 远程现场设备的“预测性维护”
  #### 课程
  - 用设备和元数据配置 IoT Central
  - 运行 Rod Pump Simulator
  - 创建设备集
  - 创建有用的仪表板
  - 创建 Event Hub，并持续从 IoT Central 导出数据
  - 使用 Azure Databricks 和 Azure Machine Learning 服务来训练并部署预测模型
  - 创建 Azure Function 来预测泵故障