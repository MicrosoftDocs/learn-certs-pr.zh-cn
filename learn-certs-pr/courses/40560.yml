summary: |-
  在本次研讨会中，您将学习如何评价 Microsoft 基于 PaaS 和 SaaS 的 IoT 产品目录，以确定工具的最佳组合，从而满足 Fabrikam 的需求。您将设计并实施一个可简化 IoT 设备管理和报告的解决方案，为 Fabrikam 提供快速实现其 IoT 战略的途径，而无需进行大量的定制开发。接下来，您将学习如何部署一个训练有素的预测性维护“机器学习”模型，并设计一个流处理管道，利用该模型进行几乎实时的预测。当油泵即将发生故障时，该管道的末端会向油泵维修团队发送警报。

  #### 受众概览
  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。  参加本次研讨会的人员还应具有其他非 Microsoft cloud 技术方面的经验，满足课程先决条件，并希望在 Azure 上进行交叉培训。
