summary: |-
  本课程传授IT专业人员如何通过将任务和业务流程作为工作流自动化，来构建可在整个企业或组织中集成应用程序、数据、系统和服务的Logic App解决方案。Logic Apps是Azure中的云服务，可简化您设计和创建可扩展解决方案的方式，以进行应用集成、数据集成、系统集成、企业应用集成（EAI）和企业对企业（B2B）通信，无论是在云中还是本地，或两者兼有。
  学生还将看到Azure Service Fabric如何成为一个分布式系统平台，使打包、部署和管理可伸缩且可靠的微服务和容器变得容易。Service Fabric还解决了开发和管理云本机应用程序中的重大挑战。开发人员和管理员可以避免复杂的基础结构问题，而专注于实施对于关键的、可扩展的、可靠和可管理的高工作负载。Service Fabric代表了用于构建和管理在容器中运行的这些企业级、一级、云级应用程序的下一代平台。
  最后，您将了解Azure Kubernetes服务（AKS）如何简化在Azure中部署托管Kubernetes群集的过程。AKS通过将大部分责任转移给Azure来降低管理Kubernetes的复杂性和运营开销。作为托管的Kubernetes服务，Azure可为您处理关键任务，例如健康监视和维护。
  #### 受众概况
  成功的云解决方案架构师从在操作系统，虚拟化，云基础架构，存储结构，计费和网络方面的实践经验开始担任这一角色。
outlineSection: |-
  ### 模块 1&#58; 使用PaaS创建Web应用程序
  此模块提供并概述了用于托管Web应用程序，REST API和移动后端的Azure App Service Web应用程序。主题包括以下内容&#58; 使用shell命令创建App Service Web App；创建后台任务；使用Swagger记录API；以及Logic Apps如何通过将任务和业务流程自动化为工作流来帮助构建跨企业或组织的应用程序、数据、系统和服务集成解决方案的说明。
  学完本模块后，学生将能够&#58;
  - 使用Shell命令创建App Service Web App
  - 创建后台任务
  - 使用Swagger记录API
  
  ### 模块 2&#58; 创建在Service Fabric上运行的应用程序和服务
  本模块概述了Azure Service Fabric作为分布式系统平台，使打包，部署和管理可伸缩且可靠的微服务和容器变得容易。该模块还解决了开发和管理云原生应用程序中的挑战。
  其他主题包括&#58; 创建可靠的服务；创建一个Reliable Actor应用程序；并使用Reliable集合。
  学完本模块后，学生将能够&#58;
  - 建立可靠的服务
  - 创建Reliable Actor应用程序
  - 动手操作Reliable集合


  ### 模块 3&#58; 使用Azure Kubernetes服务此模块重点介绍Azure
  Kubernetes服务（AKS），用于在Azure中部署和管理Kubernetes群集。主题包括如何通过将大部分职责转移给Azure来减少管理Kubernetes的运营开销，例如运行状况监视和维护。
  其他主题包括&#58; Azure容器注册表和Azure容器实例。

  学完本模块后，学生将能够&#58;
  - 了解Azure容器注册表
  - 使用Azure容器实例

