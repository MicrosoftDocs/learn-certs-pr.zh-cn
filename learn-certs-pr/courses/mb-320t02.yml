  ### 模块 6&#58; 配置基于作业的分包和生产流程成本计算
  当使用Finance and Operations将作业分包时，生产流程的基本原则不会改变；物料仍然在不同地点之间流动，流程活动将物料转换为产品，转移活动将物料或产品从一个地点移动到另一个地点。在Dynamics 365 for Finance and Operations中，有两种方法可用于分包&#58; 生产订单和精益制造。第一种方法将分包工作建模为与生产流活动相关的服务。需要配置成本组类型“直接外包”，以便使分包服务不作为物料清单的一部分。分包工作的成本核算完全集成在Microsoft Dynamics 365 for Finance and Operations中的新制造成本核算中。
  #### 课程
  - 简介
  - 实施基于作业的分包
  - 理解生产流程成本
  - 实习实验室
  - 模块总结


