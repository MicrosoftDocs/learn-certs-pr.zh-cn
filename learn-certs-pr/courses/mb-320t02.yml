  ### 模块 2&#58; 配置精益制造
  本课介绍如何在Finance and Operations中配置精益制造。精益制造场景通常不仅仅是不相关看板规则或材料供应政策的累积。对于特定的生产或供应场景，整个工作单元和地点的材料和产品流可以描述为一个过程或转移活动的序列或小型网络，称为”生产流程“。在Finance and Operations中引入基于作业的生产流程，以便为各种看板场景建立生产和成本背景。所有看板规则都直接连接到这个预定义的结构。基于活动的模型允许用户设置比以前版本的精益生产更广泛的财务和运营支持，而不会为车间工人增加复杂性，因为所有场景都使用相同的基于作业的用户界面。
  #### 课程
  - 简介
  - 配置参数
  - 创建价值流和生产流程模型
  - 创建生产流程
  - 实习实验室
  - 模块总结
  
  在本模块中，学生学习了如何&#58;
  - 配置参数
  - 配置价值流
  - 创建生产流程
  - 配置精益制造工作单元
  
  ### 模块 3&#58; 创建和处理固定看板规则
  在Dynamics 365 for Finance and Operations中，看板被实现为基于下拉信号的计划、跟踪和处理框架。看板是供应拉动系统的重要组成部分，是精益生产/供应的关键要素。看板被使用后，应传递（触发）给供应源以补充看板。这种供应源是通过看板所关联的生产流程活动来定义的。Finance and Operations中的看板规则与生产流联系在一起，作为定义看板活动的基础。可以设置看板规则以支持各种按库存生产和按订单生产的场景。
  #### 课程
  - 简介
  - 看板
  - 配置固定看板规则
  - 处理固定看板
  - 实习实验室
  - 模块总结

  学生理解看板和看板类型的概述，并学习如何配置和处理固定的看板规则。


