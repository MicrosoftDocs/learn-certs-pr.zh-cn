  ### 模块 5&#58; 创建和处理计划看板规则
  看板类型的计划订单是根据看板规则创建的，并遵循标准的主计划逻辑和范围。主计划项目覆盖范围设置确定如何创建计划订单，以及是自动确定还是手动确定。在本模块中，我们将讨论 Dynamics 365for Finance and Operations中的计划看板。
