summary: |-
  本项为期两天的课程将讲授核心Azure概念的相关基础知识；核心Azure服务；核心解决方案和管理工具；总体安全和网络安全；治理、隐私和合规特征；Azure成本管理和服务水平协议。
  说明：本课程为学生提供参加动手实验的 Azure Pass 和时间。如果您不需要动手实践，请考虑AZ -900T01&#58; Microsoft Azure Fundamentals (1 天) 课程这两门课程的内容均与 AZ-900 考试目标领域一致。

  #### 受众概况
  本课程适合刚刚开始使用 Azure 的 IT 人员。学生希望了解我们的产品并获得有关该产品的实践经验。本课程主要使用 Azure 门户创建服务，不需要掌握脚本技能。 本课程的学生将有信心参加其他基于角色的课程和认证，例如 Azure 管理员。本课程提供 Azure Pass 和可选的实验室环境。本课程结合了讲座、演示和动手实验。 这门课程还将帮助准备某人参加 AZ -900 考试。
prerequisitesSection: |-
  参加本课程没有任何前提条件。但是，
  学生了解的技术知识越多，他们对云的了解就越多。
outlineSection: |-
  ### 模块 1&#58; 描述核心Azure概念
  在本模块中，您将深度学习Azure及其能力的入门知识，这将成为您完成Azure Fundamentals可用模块学习的坚实基础。
  #### 课程
  - Azure基础知识简介
  - 探讨Azure基本概念
  - 描述核心Azure架构组件

  学完本模块后，学生将能够&#58;
  - 了解Azure云计算的益处及其高效性和经济性
  - 说明高可用性、可扩展性、弹性、敏捷性和灾难恢复等概念
  - 描述订阅、管理小组、资源等核心Azure架构组件
  - 总结Azure区域、区域对及可用性区域等地理分布概念

  ### 模块 2&#58; 描述核心Azure服务
  在本模块中，您将了解Azure数据库、Azure计算、Azure存储及Azure网络等核心Azure服务。
  #### 课程
  - 研究Azure数据库及分析服务
  - 研究Azure计算服务
  - 研究Azure存储服务
  - 研究Azure网络服务

  学完本模块后，学生将能够&#58;
  - 了解Azure上可用的计算、网络、存储及数据库服务的范围
  - 识别Azure Virtual Machines、Azure Container Instances、Azure Ku等虚拟化服务
  - 比较Azure Cosmos DB、Azure SQL、适用于MySQL的Azure 数据库、Azur等Azure数据库服务
  - 检查Virtual Networks、VPN Gateways、Azure ExpressRoute等Azure网络资源
  - 总结Azure Blob Storage、Azure Disk Storage、Azure File Storage等Azure存储服务

  ### 模块 3&#58; 描述Azure上的核心解决方案和管理工具
  在本模块中，您将了解AI机器学习、Azure DevOps、监控基础知识、管理基础知识、无服务器计算基础知识以及IoT基础知识。

  #### 课程
  - 选择您需要的最佳AI服务
  - 选择有助于组织创建更优解决方案的最佳工具
  - 选择可见性、洞察力和停机缓解方面的最佳监控服务
  - 选择管理和配置您的Azure环境的最佳工具
  - 选择适用于您业务场景的最佳Azure无服务器技术
  - 选择适用于您的应用的最佳Azure IoT服务

  学完本模块后，学生将能够&#58;
  - 选择正确的Azure人工智能服务应对各类商业挑战
  - 选择适用于特定业务场景的最佳软件开发流程工具和服务
  - 选择正确的云监控服务应对各类商业挑战。
  - 选择正确的Azure管理工具解决/应对各类技术需求和挑战
  - 选择适用于您业务场景的合适的无服务器计算技术。
  - 选择适用于特定业务场景的最佳Azure IoT服务。

  ### 模块 4&#58; 描述总体安全及网络安全特征
  在本模块中，您将学习如何进行个人安全威胁防护以及如何用Azure保护您的网络安全。
  #### 课程
  - 在Azure上进行安全威胁防护
  - 保护Azure上的网络连接

  学完本模块后，学生将能够&#58;
  - 使用Azure Security Center来增强您的安全态势并进行威胁防护
  - 使用Azure Sentinel收集不同来源的安全数据并采取行动。
  - 使用Azure Dedica管理专用物理服务器以存储适用于Windows和Linux的Azure Vm网站
  - 识别组成*深度防御*策略的各层。
  - 说明Azure Firewall如何使您能控制网络允许的流量类型。
  - 配置网络安全小组以在Mic内过滤进出Azure资源的流量
  - 说明Azure DDoS Protection如何保护您的Azure资源不受DDoS攻击。

  ### 模块 5&#58; 描述身份、治理、隐私和合规特征
  在本模块中，您将了解Azure身份识别服务、如何创建云治理策略以及Azure上的隐私、合规、数据保护标准。
  #### 课程
  - 使用Azure身份识别服务保护对您应用程序的访问
  - 在Azure上创建云治理策略
  - 检查Azure上的隐私、合规和数据保护标准

  学完本模块后，学生将能够&#58;
  - 说明验证和授权之间的区别
  - 描述Azure Active Directory如何提供身份识别和访问管理。
  - 说明单一登入（SSO）角色、多因素身份验证及条件访问参与。
  - 使用适用于Azure的CAF就您的云环境做出组织决策。
  - 使用Azure基于角色的访问控制来定义有权访问云资源的人员。
  - 应用资源锁以防止您的Azure资源被意外删除。
  - 给您的Azure资源贴标签以描述其用途。
  - 使用Azure Policy来控制和审核您的资源创建方法。
  - 使用Azure Blueprints实现跨多个Azure订阅的规模化治理。
  - 说明Azure上可用的合规产品类型。
  - 深入了解Azure上的监管标准和合规性。
  - 说明Azure应对特定政府主管部门的能力。

  ### 模块 6&#58; 描述Azure成本管理和服务水平协议
  在本模块中，您将学习如何计划和管理Azure成本，以及如何通过SLA和服务生命周期来选择合适的Azure服务。
  #### 课程
  - 计划和管理您的Azure成本
  - 通过检查SLA和服务生命周期来选择合适的Azure服务

  学完本模块后，学生将能够&#58;
  - 使用Total Cost of Ownership Calculator。
  - 描述各种您可以购买Azure产品和服务的渠道。
  - 使用Pricing计算器预估运行您的云工作负载的月度成本。
  - 定义影响总成本的主要因素并采取建议的做法尽量降低成本。
  - 描述服务水平协议（SLA）的定义以及SLA的重要性。
  - 识别如您所选择的服务等级等可能影响SLA的因素。
  - 组合各种SLA以计算出综合SLA。
  - 描述Azure的服务生命周期。

