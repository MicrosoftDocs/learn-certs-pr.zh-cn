  - 对SQL Server管理的基本了解。
  - 对网络（包括DNS）的基本了解。
  - 关于Windows服务器管理的工作知识。
  - 对活动目录和Azure AD的基本了解。
  - 基本了解移动设备管理和其他操作系统（Android和MacOS）。
outlineSection: |-
  ### 模块 1&#58; SharePoint混合方案概述
  此模块主要介绍如何规划SharePoint Server混合。它概述了SharePoint混合方案以及配置要求。
  #### 课程
  - SharePoint混合方案概述
  - 规划SharePoint服务器混合
  学完本模块后，学生将能够&#58;
  - 描述可用的SharePoint混合方案。
  - 描述SharePoint混合配置的要求。
  - 描述SharePoint服务器混合。
  
  ### 模块 2&#58; 实现SharePoint混合方案
  本模块的重点是实现SharePoint混合方案。它具体讨论混合配置路线图，包括混合基础架构配置和混合选择器配置。它还引入了本地数据网关，以便在SharePoint Server 2019中启用Office 365功能。
  #### 课程
  - 实现SharePoint混合方案
  - 配置本地端数据网关
  
  学完本模块后，学生将能够&#58;
  - 配置SharePoint混合方案‘
  - 配置本地端数据网关。
  
  ### 模块 3&#58; 实现SharePoint混合搜索
  本模块的重点是实现SharePoint混合搜索。它引入了不同类型的混合搜索，包括云混合搜索和混合联合搜索。它解释了如何设置混合搜索和配置搜索结果。
  #### 课程
  - SharePoint混合搜索概述
  - 配置SharePoint混合搜索‘
  
  学完本模块后，学生将能够&#58;
  - 描述云混合搜索和混合联合搜索之间的区别。
  - 评估不同类型的混合搜索。
  - 配置云混合搜索。
  - 配置混合搜索结果。
  
