summary: |-
  在本次研讨会中，您将了解 Trey Research 如何利用“深度学习”技术扫描其车辆规范文档，从而找到新法规的合规问题，并通过其 web 应用程序来管理分类。从模型创建、应用程序打包、模型部署到应用程序部署的整个过程需要作为一个统一的、可重复的管道进行。
  在本次研讨会结束时，您将能够更好地设计并实施充分操作化深度学习模型的端到端解决方案，其中包括依赖于该模型的所有应用程序组件。

  #### 受众概览
  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。  参加本次研讨会的人员还应具有其他非 Microsoft cloud 技术方面的经验，满足课程先决条件，并希望在 Azure 上进行交叉培训。
outlineSection: |-
  ### 模块 1&#58; 白板设计会话 —— MLOps
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现该解决方案


  ### 模块 2&#58; 动手实验室 —— MLOps
  #### 课程
  - 创建并评价合规性分类模型
  - 注册该模型
  - 在 Azure DevOps 中设置新项目
  - 设置并运行“构建管道”
  - 设置“发布管道”
  - “测试构建”和“发布管道”
  - 测试部署的解决方案
  - 检查部署的模型性能