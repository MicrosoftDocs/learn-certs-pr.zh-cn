summary: |-
  在本课程中，学生将学习如何应对和排除Windows 10故障。本课程将深入探讨用于管理、监视和排除操作系统、应用程序和硬件故障的体系结构和工具。学生将了解主动预防和故障排除方法，以及如何识别和减轻常见问题。
  
  #### 受众概况
  本次考试的候选人是执行Windows 10核心服务的安装、配置、一般本地管理和维护的IT专业人员。应试者可能还需要熟悉企业场景和云集成服务。
prerequisitesSection: |-
  学员应在具备以下技能的情况下开始本课程&#58;
  - 对计算机网络和硬件概念的基本了解。
  - 对操作系统和应用概念的基本了解。
  - 使用Windows操作系统的经验。
outlineSection: |-
  ### 模块 1&#58; 支持Windows 10环境
  本模块将介绍Windows 10体系结构和常见环境。将向学生介绍用于维护Windows的各种工具。本模块还将讨论有效解决问题的方法，以及如何主动管理和优化Windows 10。
  
  #### 课程
  - 对Windows进行故障排除
  - 故障排除工具
  
  #### 实验室 &#58; 实习实验室&#58; 监视Windows 10
  - 监视事件
  - 监测可靠性和性能
  
  学完本模块后，学生将能够&#58;
  - 描述Windows体系结构
  - 描述故障排除的关键阶段
  - 描述Windows中各种工具的用途和益处。
  - 使用监视工具建立性能基线
  - 优化Windows 10客户端上的性能
  
  ### 模块 2&#58; 对Windows操作系统进行故障排除
  在本模块中，学生将学习如何解决与操作系统相关的启动和服务问题。  本模块将介绍不同的启动和恢复选项，以及如何排除不同Windows服务的故障。
  
  #### 课程
  - 对Windows启动进行故障排除
  - 对操作系统服务问题进行故障排除
  - 登录问题故障排除
  
  学完本模块后，学生将能够&#58;
  - 描述从启动问题中识别和恢复的各种方法
  - 描述何时使用各种高级启动选项
  - 识别并禁用失效的服务
  - 确定常见的帐户锁定情况并并减轻其影响
  
  ### 模块 3&#58; 文件和应用程序故障排除
  本模块帮助学生计划文件备份和恢复。 学生将学习如何规划和配置数据保护策略，以及如何执行各种文件和系统恢复方法。  此模块还包括解决应用程序安装问题、兼容性问题和解决浏览器问题的常用方法。
  
  #### 课程
  - Windows 10中的文件恢复
  - 应用程序故障排除

  #### 实验室 &#58; 桌面应用程序的故障排除
  - AppLocker策略应用故障排除
  - 应用兼容性问题故障排除
  - Microsoft Internet Explorer问题故障排除
  - Microsoft Edge问题故障排除


  学完本模块后，学生将能够&#58;
  - 描述不同的文件恢复方法
  - 配置Windows 10以支持单个文件和系统恢复
  - 使用“重置此电脑”功能恢复设备
  - 使用应用程序兼容性工具包解决应用程序兼容性问题
  - 对常见浏览器问题进行故障排除


  ### 模块 4&#58; 硬件和驱动程序的故障排除
  本模块介绍硬件的故障排除。  学生将了解驱动程序管理以及如何排除设备故障。学生还将学习排除系统硬件和外部外设（如USB驱动器和打印机）故障的步骤，包括诊断方法和修复。
  
  #### 课程
  - 对设备驱动程序故障进行排除
  - 硬件故障排除概述
  - 排除物理故障


  #### 实验室 &#58; 设备驱动程序问题的故障排除
  - 对缺少的设备驱动程序进行故障排除
  - 解决硬件问题
  - 解决设备驱动程序问题
  - 配置组策略设置，控制设备安装


  学完本模块后，学生将能够&#58;
  - 解决并修复驱动程序问题
  - 外设故障排除
  - 诊断并更换硬件


