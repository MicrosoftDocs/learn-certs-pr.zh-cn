summary: |-
  本课程为学生提供计划、部署、配置和管理Microsoft Skype for Business解决方案所需的知识和技能。学生将学习如何部署多站点且高度可用的Skype for Business基础结构，该基础结构支持即时消息（IM）、会议、企业语音、存档和监视。学生还将学习如何管理和维护基础结构中的问题并排除故障。

  本课程主要侧重于Skype for Business的本地部署，但包含有关如何将本地部署与Teams或Skype for Business Online集成以及如何从早期版本的Skype for Business  Server进行迁移的信息。本课程帮助学生为考试70-334&#58;Skype for Business 2015核心解决方案做准备。

  #### 受众概况
  本课程的主要受众是负责组织中Skype for Business部署的信息技术（IT）专业人员。使用以前版本的经验会有所帮助，但对于参加本课程的学生而言不是必需的。此外，学生应精通 Active Directory 域服务 (AD DS)、数据网络以及支持 Skype for Business 配置的电信标准和组件。学生还应该熟悉Microsoft Exchange Server和Microsoft 365。

  本课程的次级听众包括计划参加考试 70-334&#58; Skype for Business 2015的核心解决方案的IT专业人员，作为独立考试或作为Microsoft认证解决方案专家（MCSE）Communications 认证考试要求的一部分。
prerequisitesSection: |-
  除了专业经验之外，参加此培训的学生还应该具有以下技术知识&#58;
  - 至少两年的Windows Server管理经验，包括Windows Server 2016或Windows Server 2019
  - 至少有两年使用AD DS的经验
  - 至少两年的域名解析工作经验，包括域名系统（DNS）
  - 具有证书使用经验，包括公钥基础结构（PKI）证书
  - 使用Windows PowerShell的经验
  - 了解数据网络和电信标准及组件
