  完成此模块后，学生将能够&#58;
  - 在幻灯片中插入表格。
  - 设置表格格式。
  - 从其他 Microsoft Office 应用程序向 PowerPoint 中复制表格。
  - 在幻灯片中插入图表。
  - 设置图表格式。
  - 从其他 Microsoft Office 应用程序向 PowerPoint 中复制图表。


  ### 模块 8&#58; 确定 Microsoft PowerPoint 演示文稿格式为最终状态
  该模块解释了如何将 Microsoft PowerPoint 演示文稿确定为最终状态。
  #### 课程
  - 检查拼写
  - 访问演示文稿的不同视图
  - 在节中组织演示文稿
  - 向幻灯片添加切换
  - 添加演讲者备注
  - 运行幻灯片放映
  - 打印演示文稿


  #### 实验室 &#58; 确定演示文稿为最终状态练习
  - 查看演示文稿
  - 确定您的演示文稿为最终状态

  完成此模块后，学生将能够&#58;
  - 检查您演示文稿中的拼写。
  - 访问演示文稿的不同视图。
  - 将演示文稿切分为不同的节。
  - 向幻灯片添加切换。
