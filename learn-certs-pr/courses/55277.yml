summary: |-
  该 Introduction to PowerPoint 2019 培训课程专为对学习使用 Microsoft Office PowerPoint 2019 创建和修改演示文稿所需的基础技能感兴趣的学生而设计。学生将探索 PowerPoint 环境并创建演示文稿。学生将对幻灯片中的文本进行格式设置，以强化清晰程度并向演示文稿中添加图像对象以及对其进行修订。学生也将向演示文稿中添加表格和图表，以结构化的形式展现数据，然后将演示文稿标记为最终状态。

  #### 受众概览
  该课程旨在针对拥有少量 Microsoft PowerPoint 2019 技能或对其不熟悉的学生，或对 Word 更有经验希望学习包含在此课程中的2019界面主题的用户。
prerequisitesSection: |-
  参加此 Microsoft PowerPoint 课程需要如下必备经验&#58;
  - 熟练使用个人电脑、鼠标和键盘。
  - 适应 Windows 系统环境。
  - 能够打开和关闭程序、导航至电脑中保存的信息、管理文件和文件夹。
outlineSection: |-
  ### 模块 1&#58; 创建 PowerPoint 演示文稿
  该模块解释了如何在 Microsoft PowerPoint 中创建演示文稿。
  #### 课程
  - 启动 Microsoft PowerPoint
  - 普通视图
  - 新建演示文稿
  - 保存文档
  - 导入文件
  - 状态栏
  - 关闭演示文稿


  #### 实验室 &#58; 创建 Microsoft PowerPoint 演示文稿
  完成此模块后，学生将能够&#58;
  - 启动 Microsoft PowerPoint。
  - 了解普通视图。
  - 创建 PowerPoint演示文稿。
  - 保存 PowerPoint演示文稿。
  - 向 PowerPoint 导入文档。
  - 了解状态栏。
  - 关闭 PowerPoint 演示文稿


  ### 模块 2&#58; 功能区
  该模块解释如何使用 Microsoft PowerPoint 中的功能区。
  #### 课程
  - 功能区
  - 标签页
  - 组合
  - 命令
  - “告诉我你要做什么”标签


  #### 实验室 &#58; 探索功能区
  完成此模块后，学生将能够&#58;
  - 使用标签页、组合及命令
  - 知道可以在哪个标签页找到哪些组合和命令。


  ### 模块 3&#58; 快速访问工具栏
  该模块解释了如何在 Microsoft PowerPoint 中使用快速访问工具栏。
  #### 课程
  - 添加常用命令
  - 使用自定义对话框添加更多命令
  - 添加功能区命令或群组
  - 位置


  #### 实验室 &#58; 自定义快速访问工具栏
  完成此模块后，学生将能够&#58;
  - 向快速访问工具栏添加常用命令。
  - 向快捷工具栏添加额外命令。
  - 移动快捷工具栏。


  ### 模块 4&#58; 后台视图（文件菜单）
  该模块解释了如何在 Microsoft PowerPoint 中使用后台视图。
  #### 课程
  - 后台视图介绍
  - 打开演示文稿
  - 新建演示文稿和演示文稿模版
  - 演示文稿属性
  - 将您的名字添加至 Microsoft PowerPoint


  #### 实验室 &#58; 后台视图练习
  - 打开演示文稿
  - 使用模版创建日程安排

  完成此模块后，学生将能够&#58;
  - 使用后台视图。
  - 打开 Microsoft PowerPoint 演示文稿。
  - 新建一个 Microsoft PowerPoint 演示文稿。
  - 使用 Microsoft PowerPoint 模版。
  - 修改演示文稿属性。
  - 个性化您的 Microsoft PowerPoint 副本。

  ### 模块 5&#58; 设置 Microsoft PowerPoint 演示文稿格式
  该模块解释了如何设置 Microsoft PowerPoint 演示文稿的格式。
  #### 课程
  - 选择幻灯片设计
  - 添加文本
  - 从现有文本文件或 Word 大纲文件中添加文本
  - 编辑文本
  - 设置文本格式
  - 将文本格式设置为艺术字
  - 创建项目符号和编号列表
  - 墨迹方程式
  - 设置文本占位符格式
  - 向演示文稿添加幻灯片
  - 重设幻灯片


  #### 实验室 &#58; 设置文本格式
  完成此模块后，学生将能够&#58;
  - 选择幻灯片设计。
  - 向幻灯片添加文本。
  - 从文本文件大概中导入内容。
  - 编辑文本。
  - 对文本进行格式设置。
  - 对文本占位符进行格式设置。
  - 对幻灯片应用样式。
  - 向演示文稿添加幻灯片。
  - 从演示文稿中删除幻灯片。学习重设幻灯片。

  ### 模块 6&#58; 处理图片
  该模块解释了如何在 Microsoft PowerPoint 处理图片。
  #### 课程
  - 向幻灯片添加图片
  - 插入图片
  - 插入图标
  - 插入剪贴画
  - 捕获并插入屏幕截图
  - 编辑图片
  - 设置图片格式
  - 使用滴管创建自定义颜色
  - 应用样式并修剪图片
  - 重设图片
  - 添加形状
  - 使用数字墨水


  #### 实验室 &#58; 使用图片和形状
  完成此模块后，学生将能够&#58;
