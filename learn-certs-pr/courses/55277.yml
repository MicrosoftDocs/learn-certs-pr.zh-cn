  - 插入图片。
  - 插入剪贴画。
  - 插入屏幕截图。
  - 编辑图片。
  - 旋转并重设图片大小。
  - 对图片进行分组和取消分组操作。
  - 重设图片。
  - 添加形状。


  ### 模块 7&#58; 使用表格和图表
  该模块解释了如何在 Microsoft PowerPoint 中使用表格和图表。
  #### 课程
  - 插入表格
  - 设置表格格式
  - 从外部资源导入表格
  - 插入图表
  - 设置图表格式
  - 从外部资源导入图表


  #### 实验室 &#58; 使用表格和图表练习
  - 使用表格
