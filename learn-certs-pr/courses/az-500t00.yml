outlineSection: |-
  ### 模块 1&#58; 身份和访问
  #### 课程
  - 为Azure工作负载和订阅配置Azure Active Directory
  - 配置Azure AD 特权身份管理
  - 为Azure订阅配置安全性
  
  ### 模块 2&#58; 平台保护
  #### 课程
  - 了解云安全
  - 建立网络
  - 保护网络
  - 实施主机安全性
  - 实施平台安全
  - 实施订阅安全
  
  ### 模块 3&#58; 安全操作
  #### 课程
  - 配置安全服务
  - 使用Azure安全中心配置安全策略
  - 管理安全警报
  - 响应并修复安全问题
  - 创建安全基线
  
  ### 模块 4&#58; 数据和应用
  #### 课程
  - 配置安全策略以管理数据
  - 配置数据基础架构的安全性
  - 为静态数据配置加密
  - 了解应用程序的安全性
  - 为应用程序生命周期实施安全性
  - 安全的应用程序
  - 配置和管理Azure Key Vault

