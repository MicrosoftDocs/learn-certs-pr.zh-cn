summary: |-
  在本课程中，学生将获得通过使用各种安全工具
  实施安全控制，维持安全状态，
  以及识别和补救漏洞所需的知识和
  技能。该课程涵盖脚本和自动化，虚拟化和云
  N层架构。
  
  #### 受众概况
  在确保Azure工作负载安全，以及Azure工作负载的安全控制方面，学生应具有至少一年的实践经验。
