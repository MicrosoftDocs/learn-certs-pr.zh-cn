summary: |-
  本课程向IT安全专业人员提供实施安全控制，维护组织的安全状况以及识别和修复安全漏洞所需的知识和技能。本课程包括身份和存取的安全性、平台保护、数据和应用程序以及安全性操作。

  #### 受众概况
  本课程适用于计划参加相关的认证考试或在日常工作中执行安全任务的Azure Security Engineer。对于希望专门为基于Azure的数字平台提供安全性并在保护组织数据中扮演不可或缺的角色的工程师，本课程也将有所帮助。
prerequisitesSection: |-
  为了充分利用本课程，学生应该&#58;
  - 了解安全最佳实践和行业安全要求，例如深度防御、最低特权存取、基于角色的访问控制、多因素身份验证、共享责任和零信任模型。
  - 熟悉安全协议，例如虚拟专用网（VPN）、Internet安全协议（IPSec）、安全套接字层（SSL）、磁盘和数据加密方法。
  - 具有部署Azure工作负荷的经验。本课程不涉及Azure管理的基础知识，而是通过添加特定于安全性的信息来基于该知识构建课程内容。
  - 具有Windows和Linux操作系统以及脚本语言的经验。课程实验室可以使用PowerShell和CLI。

  要准备上课，请考虑使用此免费的在线培训。
  - [Azure Fundamentals](/learn/paths/azure-fundamentals/)
  - [AZ-104&#58; Prerequisites for Azure Administrators](/learn/paths/az-104-administrator-prerequisites/)
