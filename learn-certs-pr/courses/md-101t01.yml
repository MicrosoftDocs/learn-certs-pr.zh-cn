outlineSection: |-
  ### 模块 1&#58; 规划操作系统部署策略
  本模块说明如何规划和实现部署策略。它涵盖了部署Windows的各种方法和场景。它讨论了本地部署和云技术，以及新部署、升级和迁移的注意事项。
  #### 课程
  - Windows即服务概述
  - Windows 10部署选项
  - Windows 10部署注意事项
  #### 实验室 &#58; 实习实验室&#58; 规划Windows 10部署
  学完本模块后，学生将能够&#58;
  - 描述Windows即服务。
  - 描述不同的部署方法。
  - 了解本地解决方案和基于云的解决方案之间的区别。
  - 描述动态配置方法。
  - 描述Windows评估和部署工具包中提供的不同工具。
  - 描述就地升级和迁移的场景和限制。
  
  ### 模块 2&#58; 实施Windows 10
  本模块介绍用于部署Windows 10的新的现代方法，如Windows Autopilot和配置包。本模块还包括用于升级计划、应用程序兼容性和迁移方法的工具。
  #### 课程
  - 使用动态部署方法实施 Windows 10
  - 使用 Windows Autopilot 实施 Windows 10
  - 将设备升级到 Windows 10
  #### 实验室 &#58; 实习实验室 实施Windows 10
  - 创建和部署配置包
  - 迁移用户设置
  - 使用Windows Autopilot部署 Windows 10
  学完本模块后，学生将能够&#58;
  - 制定操作系统部署和升级策略
  - 了解不同的部署方法
  - 了解本地和基于云的解决方案可用于哪些场景
  - 部署和迁移桌面到Windows 10
  - 规划和配置Windows更新策略。


  ### 模块 3&#58; 管理Windows 10更新
  本模块介绍如何管理Windows的更新。本模块介绍Windows 10的维护选项。学生将学习部署更新的不同方法以及如何配置Windows更新策略。
  #### 课程
  - 更新Windows 10
  - Windows Update for Business
  - Windows Analytics简介


  #### 实验室 &#58; 实习实验室 管理 Windows 10更新
  - 手动配置Windows更新设置
  - 使用组策略对象(GPO)配置Windows更新


  学完本模块后，学生将能够&#58;
  - 描述Windows 10 维护通道
  - 使用组策略设置配置Windows更新
  - 配置Windows Update for Business以部署操作系统更新
  - 使用Windows Analytics评估升级准备情况并更新合规性


