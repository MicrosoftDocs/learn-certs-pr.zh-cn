  - Microsoft云服务
  - 迁移到云服务
  
  #### 实验室 &#58; 云基础知识
  - 练习1&#58; 确定适当的云模型（纸面实验室）
  
  ### 模块 2&#58; Microsoft 365核心服务
  #### 课程
  - Microsoft 365核心服务
  - Microsoft 365中的Microsoft本地部署服务和云服务
  - Microsoft 365中的统一端点管理
  - Microsoft 365中的团队协作
  
