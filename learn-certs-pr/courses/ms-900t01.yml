summary: |-
  本课程提供有关采用云端服务和软件即服务（SaaS）云端模型的注意事项和好处的基础知识，尤其侧重于 Microsoft 365 云端服务产品。您将从学习云端基础知识开始，包括云端计算概述，尤其是 Microsoft 云端服务。将向您介绍 Microsoft Azure，并将检查 Microsoft 365 和 Office 365 之间的区别。然后，您将对 Microsoft 365 进行深入审查，包括对 Microsoft 本地服务与 Microsoft 365 云端服务的比较，对 Microsoft 365 中企业移动性的审查，以及对 Microsoft 365 服务如何提供协作的分析。然后，本课程分析 Microsoft 365 中如何处理安全性，合规性，隐私和信任，并以对 Microsoft 365 订阅/许可证、计费和支持的回顾作为结束。

  #### 受众概况
  本课程是为渴望在组织中部署云端服务或仅希望获得有关云端基础知识的商业决策者和IT专业人员而设计的。这包括总体上采用云端服务，特别是采用软件即服务（SaaS）云端模型的注意事项和好处，并且通常侧重于Microsoft 365云端服务产品。
prerequisitesSection: |-
  本课程是为渴望在组织中部署云端服务的业务决策者和IT专业人员设计的。学生应具有以下背景&#58;
  - 网络、计算和云端概念的常识
outlineSection: |-
  ### 模块 1&#58; 云的概念
  探索云端计算的核心概念以及它如何帮助您的业务。
  #### 课程 
  - 云端计算原理
  - 什么是 Microsoft 365？
  - 选择云端部署


  ### 模块 2&#58;Microsoft 365 生产力和团队合作能力
  了解 Microsoft 365 中的生产力和团队合作解决方案，以及使用 Microsoft 365（World's Productivity Cloud）帮助人们提高生产力的功能。
  #### 课程 
  - Microsoft 365 生产力和团队合作解决方案
  - 使员工参与 Microsoft Stream/Team 和 Yammer
  - 在所有设备上使用 Office 完成更多工作
  - 文件存储以及与 OneDrive 和 SharePoint 共享


  ### 模块 3&#58;Microsoft 365业务管理功能
  了解 Microsoft 365 中的业务管理解决方案以及使用 Microsoft 365（World's Productivity Cloud）帮助组织提高生产力的功能。
  #### 课程 
  - 使用Microsoft 365管理您的业务
  - 使用Microsoft Endpoint Manager简化设备管理
  - 使用Windows 10完成更多工作并保持安全
  - 利用Microsoft 365分析和报告利用商业智能


  ### 模块 4&#58;Microsoft 365 安全性和合规性
  了解 Microsoft 365 安全和合规性解决方案领域以及可用于帮助企业保护其企业并满足法规要求的功能。
  #### 课程 
  - 安全原则和解决方案领域
  - 身份和存取管理
  - 威胁防护
  - 云端安全
  - 信息保护与治理
  - 合规管理
  - 管理风险，发现和审计


  ### 模块 5&#58;Microsoft 365许可和支援
  了解有关Microsoft 365许可、服务和支持选项的更多信息。
  #### 课程 
  - 确定Microsoft 365中可用的许可选项
  - 描述Microsoft 365服务中的支持产品
  - 描述Microsoft 365中的服务生命周期

