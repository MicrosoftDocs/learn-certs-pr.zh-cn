  - 练习 3&#58; 探索合规工具

  ### 模块 4&#58; Microsoft 365定价和支持
  #### 课程
  - Microsoft 365的订阅、许可和账单
  - Microsoft 365中的支持


  #### 实验室 &#58; 在M365中管理订阅、许可和支持
