summary: |-
  本课程提供了关于采用云服务和软件即服务（SaaS）云模型的注意事项和益处的基础知识，特别关注微软365云服务产品。首先，您将学习云基础知识，包括云计算概述，特别是Microsoft云服务。将向您介绍Microsoft Azure，并检查Microsoft 365和Office 365之间的差异。然后，您将对Microsoft 365进行深入审查，包括比较Microsoft本地部署服务和Microsoft 365云服务，审查Microsoft 365中的企业移动性，并分析Microsoft 365服务如何提供协作。然后，本课程将分析如何在Microsoft 365中处理安全性、合规性、隐私和信任，最后将回顾Microsoft 365的订阅、许可、帐单和支持。
  
  #### 受众概况
  本课程是专为IT专业人员设计的，他们渴望在他们的组织中部署和管理云服务，或者只想获得关于云的基础知识。这包括一般采用云服务的注意事项和益处，特别是软件即服务（SaaS）云模型，主要关注Microsoft 365云服务产品。
prerequisitesSection: |-
