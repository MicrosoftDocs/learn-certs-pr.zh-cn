  - 恢复一台计算机
  
  #### 实验室&#58; 执行系统恢复
  - 系统恢复准备
  - 恢复一台计算机
  
  完成此模块后，您将能够&#58; 
  - 排除操作系统服务的故障。
  - 恢复一台运行 Windows 10 的计算机。
  
  
  ### 模块4&#58; 排除硬件和设备驱动程序的故障
