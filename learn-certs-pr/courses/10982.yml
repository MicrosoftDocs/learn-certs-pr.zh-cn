summary: |-
  这是一次为期5天的 ILT 课程，旨在为学生提供所需的知识和技能，以支持并检修在 Windows Server 域环境中的 Windows 10 Pcs 及设备。这些技能包括了解 Windows 10 特性，如何在 Active Directory 环境中使用它们，以及如何排除故障。

  #### 视听众群体
  本课程的主要受众是“企业桌面支持技术员” (EDST)，其为在 Windows 域环境内运行大中型企业组织中的 Windows 10 个人电脑 (PCs) 和设备的用户提供第2层支持。EDSTs 关注 Windows 操作系统 (OSs)、设备、cloud 服务、应用程序、联网及硬件支持的广泛技术问题。在总体场景中，如果企业提供了服务，则要求 EDST 支持该服务。
  
  主要职责包括解决与 Windows 10 安装和迁移、激活、性能、配置文件、设置有关的技术问题，以及设备同步。其他一些主要职责包括本地和远程网络访问，访问应用程序，访问数据和打印机，身份验证、端点安全和策略，以及 OS 和数据恢复。
  
  本课程的次要受众是管理并支持 Windows 10 桌面、设备、用户及相关网络和安全资源的 IT 专业人员。在以下考试中寻求认证的学生也将受益于本课程&#58; 
  - 70-697&#58; 配置 Windows 设备
  - 70-698&#58; 安装和配置 Windows 10
prerequisitesSection: |-
  除了他们的专业经验，参加此培训的学生还应具备以下技术知识&#58; 
  - 网络基础，包括传输控制协议/互联网协议 (TCP/IP)、User Datagram Protocol (UDP) 及 Domain Name System (DNS)。 
  - Microsoft Active Directory Domain Services (AD DS)原理。 
  - 了解公钥基础设施 (PKI) 组件。 
  - Windows Server 2016 基础。 
  - Microsoft Windows Client 基本要素；例如, Windows 10的经验或来自 20697-1 和 20697-2 这两门课程的知识。
outlineSection: |-
  ### 模块1&#58; 实施故障排除方法
  本模块介绍了新的 Windows 10 操作系统特性及设备；它还描述了开发和应用 Windows 10 故障排除方法的过程。
  #### 课程
  - Windows 10 概述
  - EDST 岗位职责介绍
  - 故障处理步骤概述
  - 故障诊断工具

  #### 实验室&#58; 使用故障诊断工具
  
  完成此模块后，您将能够&#58; 
  - 描述 Windows 10 操作系统、它所支持的设备以及 Windows 10 架构。
  - 说明 Windows 10 的故障排除方法。
  - 描述 Windows 10 故障诊断工具
  
  
  ### 模块2&#58; 故障排除启动问题
  本模块描述了如何识别并排除那些影响 Windows 10 操作系统的启动问题，以及那些在该操作系统上运行的有问题的服务。本模块介绍了在 Windows 10 中可能导致启动问题的潜在问题。它还提供了 Windows 启动过程的概述，其中包括 Windows Recovery Environment (Windows RE) 和 Boot Configuration Data (BCD)。
  #### 课程
  - Windows 10 Startup Recovery Environment 概述
  - 配置注册表
  - 对启动设置进行故障排除
  - 恢复 BitLocker 防护驱动器
  
  #### 实验室&#58; 故障排除启动问题
  - 探索 Windows RE
  - 解决启动问题
  
  #### 实验室&#58; 恢复 BitLocker 加密驱动器
  - 恢复一个 BitLocker 加密驱动器
  - 创建一个新的 BitLocker 密码
  
  完成此模块后，您将能够&#58; 
  - 描述如何配置注册表。
  - 说明如何排除启动设置的故障。
  - 恢复用 Windows BitLocker Drive Encryption 加密的驱动器
  
  
  ### 模块3&#58; 执行系统恢复
  本模块描述如何解决与操作系统服务相关的问题，以及如何恢复计算机。
  #### 课程
