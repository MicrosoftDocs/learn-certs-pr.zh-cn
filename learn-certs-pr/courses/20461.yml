summary: |-
  这个为期5天的教师主导课程为学生提供 为 Microsoft SQL Server 2014 编写基本 Transact-SQL 查询所需的技术技能。本课程是所有 SQL Server 相关学科的基础； 即数据库管理、数据库开发和商业智能。本课程的主要目的是为人们备考“ 70-461&#58; 使用 Microsoft® SQL Server® 2014 Transact-SQL 编写查询”。该考试将成为与所有 SQL Server 相关专业领域的基础测验； 即数据库管理、数据库开发和商业智能。因此，本课程的主要目标对象是&#58; 数据库管理员、数据库开发人员和 BI 专业人员。

  注意&#58; 本课程是为有兴趣学习 SQL Server 2012 或 SQL Server 2014 的客户设计的。它涵盖了 SQL Server 2014 中的新功能，还涵盖了整个 SQL Server 数据平台的重要功能。

  #### 受众概况
  本课程适合数据库管理员，数据库开发人员和商业智能专业人员。SQL 进阶使用者很可能会参加本课程，这些进阶用户不一定要专注于数据库或计划参加测验； 即报告撰写器，业务分析人员和客户端应用程序开发人员。
prerequisitesSection: |-
  - 关系数据库的工作知识。
  - Microsoft Windows 操作系统及其核心功能的基本知识
outlineSection: |-
  ### 模块 1&#58; Microsoft SQL Server 2014简介
  本模块介绍 SQL Server 平台和主要工具。讨论版本，版本，用于查询的工具，文件来源以及数据库的逻辑结构。
  #### 课程
  - SQL Server的基本架构
  - SQL Server版本和版本
  - SQL Server Management Studio 入门


  #### 实验&#58; 使用 SQL Server 2014 工具
  学完本模块后，您将能够&#58;
  - 描述 SQL Server 2012 的架构和版本。
  - 使用 SQL Server Management Studio。


  ### 模块 2&#58; T-SQL 查询简介
  本模块介绍 Transact SQL 作为 SQL Server 的主要查询语言。讨论 T-SQL 查询的基本结构，SELECT 语句的逻辑流程，并介绍述词和集合型的操作等概念。
  #### 课程
  - 介绍 T-SQL
  - 了解集合
  - 了解述词逻辑
  - 了解 SELECT 语句中的逻辑操作顺序


  #### 实验&#58;  Transact-SQL 查询简介
  学完本模块后，您将能够&#58;
  - 描述 T-SQL 的元素及其在编写查询中的角色
  - 描述 SQL Server 中集合的使用
  - 描述 SQL Server 中述词逻辑的使用
  - 描述 SELECT 语句中操作的逻辑顺序


  ### 模块 3&#58; 编写 SELECT 查询
  本模块介绍 SELECT 语句的基础，重点是针对单一数据表的查询。
  #### 课程
  - 编写简单的 SELECT 语句
  - 使用 DISTINCT 消除重复
  - 使用数据行和数据表别名
  - 编写简单的 CASE 表达式


  #### 实验&#58; 编写基本的 SELECT 语句
  学完本模块后，您将能够&#58;
  - 编写简单的 SELECT 语句。
  - 使用 DISTINCT 子句消除重复。
  - 使用数据行和数据表别名
  - 编写简单的 CASE 表达式


  ### 模块 4&#58; 查询多个数据表
  本模块说明如何编写查询，这些查询将来自 SQL Server 多个源数据组合在一起。该模块介绍在 T-SQL 查询中使用 JOIN 作为从多个数据表中撷取数据的机制。
  #### 课程
  - 了解联结
  - 使用内部联结进行查询
  - 使用外部联接进行查询
  - 使用交叉联结和自我联结进行查询


  #### 实验&#58;  查询多个数据表
  学完本模块后，您将能够&#58;
  - 描述如何在使用联结在 SELECT 语句中查询多个数据表。
  - 编写使用内部联结的查询。
  - 编写使用外部联接的查询。
  - 编写使用自我联结和交叉联结的查询。


  ### 模块 5&#58; 排序和筛选数据
  本模块说明如何增强查询以限制它们返回的列，以及如何控制列的显示顺序。该模块还讨论如何解决遗失和未知结果。
  #### 课程
  - 数据排序
  - 使用述词筛选数据
  - 使用 TOP 和 OFFSET-FETCH 进行筛选
  - 使用未知值


  #### 实验&#58;  排序和筛选数据
  学完本模块后，您将能够&#58;
  - 使用 WHERE 子句中的述词筛选数据。
  - 使用 ORDER BY 对数据进行排序。
  - 使用 TOP 筛选 SELECT 子句中的数据。
  - 使用 OFFSET 和 FETCH 筛选数据。


  ### 模块 6&#58; 使用 SQL Server 2014 数据类型
  本模块说明 SQL Server 用于储存数据的数据类型。介绍许多类型的数字和特殊用途的数据类型。还说明数据类型之间的转换以及类型优先级的重要性。
  #### 课程
  - 介绍 SQL Server 2014 数据类型
  - 使用字符数据
  - 使用日期和时间数据


  #### 实验&#58;  使用 SQL Server 2014 数据类型
  学完本模块后，您将能够&#58;
  - 描述数字数据类型，类型优先级和类型转换。
  - 使用字符数据类型编写查询。
  - 使用日期和时间数据类型编写查询。


  ### 模块 7&#58; 使用 DML 修改数据
  本模块描述使用 Transact-SQL 数据操作语言对您的数据执行插入，更新和删除。
  #### 课程
  - 插入资料
  - 修改和删除数据


  #### 实验&#58; 使用 DML 修改数据
  学完本模块后，您将能够&#58;
  - 将新资料插入数据表中。
  - 更新和删除数据表中的现有记录。


  ### 模块 8&#58; 使用内置功能
  本模块介绍 SQL Server Denali 内置功能的用法，并将讨论一些常见用法，包括数据类型转换，逻辑结果测试和可空值性。
  #### 课程
  - 使用内置功能编写查询
  - 使用转换功能
  - 使用逻辑函数
  - 使用 NULL 函数


  #### 实验&#58;  使用内置功能
  学完本模块后，您将能够&#58;
  - 使用内置标量函数编写查询。
  - 使用转换功能。
  - 使用逻辑功能。
  - 使用适用于 NULL 的函数。


  ### 模块 9&#58; 分组和汇总资料
  本模块介绍用于在查询中的数据进行分组，汇总已分组的数据并使用 HAVING 筛选群组的方法。该模块旨在帮助学生理解 SELECT 子句为何对 GROUP BY 子句中的数据行命名加以限制，以及哪些数据行可能在 SELECT 子句中列出。
  #### 课程
  - 使用汇总函数
  - 使用 GROUP BY 子句
  - 使用 HAVING 筛选群组


  #### 实验&#58;  分组和汇总资料
  学完本模块后，您将能够&#58;
  - 使用内置的汇总函数编写汇总数据的查询。
  - 使用 GROUP BY 子句将列分成群组。
  - 根据搜寻条件使用 HAVING 子句筛选掉群组。


  ### 模块 10&#58; 使用子查询
  本模块将介绍 SELECT 语句各个部分中子查询的用法。将包括使用标量和多结果子查询，以及使用 IN 和 EXISTS 运算符。
  #### 课程
  - 编写独立性的子查询
  - 编写相关子查询
  - 将 EXISTS 述词与子查询一起使用


  #### 实验&#58;  使用子查询
  学完本模块后，您将能够&#58;
  - 描述在其他查询中巢状查询的用法。
  - 编写返回标量或多数值结果的独立性子查询。
  - 编写返回标量或多数值结果的相关子查询。
  - 使用 EXISTS 述词可以有效检查子查询中是否存在列。


  ### 模块 11&#58; 使用数据表表达式
  该模块介绍 T-SQL 表达式，这些表达式返回有效的关系型数据表，通常在查询中进一步使用。该模块讨论检视表，衍生数据表，通用数据表表达式和内嵌数据表值函数。
  #### 课程
  - 使用检视表
  - 使用内嵌数据表值函数
  - 使用衍生数据表
  - 使用通用数据表表达式


  #### 实验&#58;  使用数据表表达式
  学完本模块后，您将能够&#58;
  - 编写使用衍生数据表的查询。
  - 编写使用通用数据表表达式的查询。
  - 建立简单的检视表并针对它们编写查询。
  - 建立简单的内嵌数据表值函数，并针对它们编写查询。


  ### 模块 12&#58; 使用集合运算符
  该模块介绍集合运算符 UNION，INTERSECT 和 EXCEPT 来比较两个输入集合之间的列
  #### 课程
  - 使用 UNION 运算符编写查询
  - 使用 EXCEPT 和INTERSECT
  - 使用 APPLY


  #### 实验&#58;  使用集合运算符
  学完本模块后，您将能够&#58;
  - 使用 UNION 运算符编写合并数据的查询
  - 使用 INTERSECT 和 EXCEPT 运算符编写比较集合的查询
  - 编写查询，透过使用 APPLY 和衍生数据表或函数的结果来操纵数据表中的列


  ### 模块 13&#58; 使用窗口排序，位移和汇总函数
  该模块介绍窗口函数，包括排序，汇总和位移功能。此功能大部分是 SQL Server 2012 的新增功能。将涵盖如何使用 T-SQL 函数(例如 ROW_NUMBER，RANK，DENSE_RANK，NTILE，LAG，LEAD，FIRST_VALUE和LAST_VALUE)对一组行或窗口列执行计算。
  #### 课程
  - 使用 OVER 建立 Windows
  - 探索窗口函数


  #### 实验&#58;  使用窗口排序，位移和汇总函数
  学完本模块后，您将能够&#58;
  - 描述使用窗口函数的好处。
  - 将窗口函数限制为 OVER 子句中定义的列，包括分割和框架。
  - 编写使用窗口函数对窗口列进行操作并返回排序，汇总和位移比较结果的查询。


  ### 模块 14&#58; 透视与分组集
  本模块讨论在 T-SQL 中透视数据的技巧术，并介绍 GROUPING SETS 子句的基础知识。还将介绍 SQL Server 中 GROUP BY ROLLUP 和 GROUP BY CUBE 语法的使用。
  #### 课程
  - 使用 PIVOT 和 UNPIVOT 编写查询
  - 使用分组集


  #### 实验&#58; 透视与分组集
  学完本模块后，您将能够&#58;
  - 编写可透视与逆透视结果集的查询。
  - 使用分组集编写指定多个分组的查询。


  ### 模块 15&#58; 使用储存程序查询数据
  本模块介绍 T-SQL 查询环境中现有储存程序的使用。讨论 EXECUTE 的用法，如何将输入和输出参数传递给程序以及如何启动系统储存程序。
  #### 课程
  - 使用 PIVOT 和 UNPIVOT 编写查询
  - 将参数传递给储存程序
  - 建立简单的储存程序
  - 使用动态SQL


  #### 实验&#58;  执行储存程序
  学完本模块后，您将能够&#58;
  - 透过执行储存程序返回结果。
  - 将参数传递给程序。
  - 建立封装 SELECT 语句的简单储存程序。
  - 使用 EXEC 和 sp_executesql 建构和执行动态 SQL。


  ### 模块 16&#58; 使用 T-SQL 进行程序设计
  本模块提供有关 T-SQL 程序设计概念和对象的基本介绍。讨论批次，变量，如循环和条件式流程元素的控制，如何建立和执行动态 SQL 语句以及如何使用同义字。
  #### 课程
  - T-SQL 程序设计元素
  - 控制程序流程


  #### 实验&#58;  使用 T-SQL 进行程序设计
  学完本模块后，您将能够&#58;
  - 描述用于简单程序设计工作的 T-SQL 语言元素。
  - 描述批次以及 SQL Server 如何处理它们。
  - 声明并指派变量和同义字。
  - 使用 IF 和 WHILE 区块来控制程序流程。


  ### 模块 17&#58; 实施错误处理
  本模块介绍 T-SQL 原始码中错误错误处理程序的使用。将介绍编译错误和运行时错误之间的区别，并将涵盖错误如何影响批次。该模块还将涵盖如何使用 TRY/CATCH 区块控制错误处理，如何使用 ERROR 类别函数以及如何使用新的 THROW 语句。
  #### 课程
  - 使用 TRY/CATCH 区块
  - 处理错误信息


  #### 实验&#58;  实施错误处理
  学完本模块后，您将能够&#58;
  - 描述在 T-SQL 程序代码中发生错误时 SQL Server 的行为。
  - 在 T-SQL 中实施结构化例外处理。
  - 从系统对象返回有关错误的信息。
  - 引发使用者定义的错误，并在 T-SQL 程序代码中传递系统错误。


  ### 模块 18&#58; 实施交易
  本模块介绍 SQL Server 中交易管理的概念。将提供交易属性的高等级概观，涵盖使用 BEGIN，COMMIT 和 ROLLBACK 标记交易的基本知识。
  #### 课程
  - 交易和数据库引擎
  - 控制交易


  #### 实验&#58;  实施交易
  学完本模块后，您将能够&#58;
  - 描述交易以及批次和交易之间的差异。
  - 描述批次以及 SQL Server 如何处理它们。
  - 使用交易控制语言语句建立和管理交易。
  - 使用 SET XACT_ABORT 定义 SQL Server 对 TRY / CATCH 区块之外的事务处理。
  - 描述隔离等级对交易的影响。


  ### 模块 19&#58; 附录 1&#58; 改善查询效能
  本模块介绍一些用于编写执行良好查询的关键准则，以及监视查询执行及其对 Microsoft SQL Server 影响的方法
  #### 课程
  - 查询效能的因素
  - 显示查询效能数据


  #### 实验&#58;  改善查询效能
  学完本模块后，您将能够&#58;
  - 描述执行良好的查询的组件。
  - 显示和解译基本查询效能资料


  ### 模块 20&#58; 附录2&#58; 查询 SQL Server 元数据
  SQL Server 透过使用各种机制(例如系统目录检视表，系统功能，动态管理对象和系统储存程序)提供对结构化元数据的存取。在本模块中，您将学习如何使用这些机制编写查询以返回系统元数据。
  #### 课程
  - 查询系统目录检视表和功能
  - 执行系统储存程序
  - 查询动态管理对象


  #### 实验&#58;  查询 SQL Server 元数据
  学完本模块后，您将能够&#58;
  - 编写查询以使用系统检视表和功能撷取系统元数据。
  - 执行系统储存程序以返回系统信息。
  - 编写查询，以使用系统动态管理视图和功能检索系统元数据和状态信息。

