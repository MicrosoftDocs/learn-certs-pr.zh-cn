summary: |-
  Dynamics 365 for Field Service通过提供各种工具帮助确定和调度资源并为移动工作者管理工作负载，帮助企业更好地在市场中定位。本课程将使学生具备所需的技能，以识别和配置用于提供现场服务和移动解决方案的关键组件。关键主题包括确定组织的注意事项，它们将驱动配置决策和公共配置的各个方面。
  本课程有助于学生更好地理解围绕实施的大局和最终目标，这些实施有助于设计与客户和组织目标相一致的更有效的解决方案。
