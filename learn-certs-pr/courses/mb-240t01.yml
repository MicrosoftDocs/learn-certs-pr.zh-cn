  #### 课程
  - 映射和位置信息
  - 配置资源组件
  - 定义帐户偏好

  ### 模块 3&#58; 定义和配置可预订资源
  #### 课程
  - 定义可预订的资源
  - 资源池、技术人员团队和设施
  
  ### 模块 4&#58; 处理和配置事件
  #### 课程
  - 创建事件
  - 使用服务任务
  - 定义产品、服务和技能

