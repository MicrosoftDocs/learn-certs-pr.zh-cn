summary: |-
  本课程向IT专业人员传授如何管理和支持Exchange Server。本课程介绍如何安装和配置Exchange Server。本课程还介绍了如何管理邮件收件人和公用文件夹，包括如何使用Exchange命令行管理程序执行批量操作。此外，本课程还介绍了如何管理客户端连接、邮件传输和卫生以及高可用性Exchange Server部署。本课程还介绍了如何实施灾难恢复解决方案。最后，本课程介绍如何维护和监视Exchange Server部署以及如何在Office 365部署中管理Exchange Online。
  #### 受众概况
  本课程的听众包括Exchange Server的企业级邮件管理员。想要了解Exchange Server的IT人才和服务台专业人员也可以参加此课程。参加本课程的学生应至少具有两年的IT领域工作经验，尤其是在Windows Server管理、网络管理、服务台或系统管理领域。他们应具有Exchange Server概念方面的一些经验，但是并不需要具有以前管理Exchange Server的经验。
prerequisitesSection: |-
  - 除了专业经验外，参加此次培训的学生还应该具备以下技术知识&#58;
  - 至少两年的Windows Server管理经验。
  - 至少有两年使用Active Directory域服务（AD DS）的经验。
  - 至少有两年的名称解析经验，包括域名系统（DNS）。
  - 了解TCP/IP和网络概念。
  - 了解安全概念，例如身份验证和授权。
  - 了解简单邮件传输协议（SMTP）。
  - 公钥基础结构（PKI）技术的工作知识，包括Active Directory证书服务（AD CS）。
outlineSection: |-
  ### 模块 1&#58; 部署Exchange Server
  本模块说明了Exchange Server的关键功能和架构。本模块还说明了部署Exchange Server的前提条件和要求。此外，本模块还说明了如何使用Exchange管理中心和Exchange命令行管理程序来管理Exchange Server。

  #### 课程
  - Exchange Server概述
  - Exchange Server架构
  - Exchange Server的要求
  - 部署Exchange Server Exchange Server
  - Exchange Server管理工具

  #### 实验 &#58; 部署Exchange Server
  - 评估Exchange Server 2019安装的要求和前提条件
  - 部署Exchange Server 2019
  - 验证Exchange Server功能
  - 在Windows Server Core 2019上安装Exchange Server 2019（可选）

  学完本模块后，学生将能够&#58;
  - 描述Exchange Server的主要功能。
  - 描述Exchange Server架构。
  - 描述部署Exchange Server的要求和选项。
  - 部署Exchange Server。
  - 描述如何使用管理工具来管理Exchange Server。

  ### 模块 2&#58; 管理Exchange Server 2016存储
  本模块说明了Exchange Server邮箱数据库的功能以及Exchange Server可用的存储选项。本模块还说明了如何配置Exchange Server邮箱数据库和存储。
  #### 课程
  - Exchange Server邮箱数据库
  - Exchange Server存储
  - 配置Exchange Server邮箱数据库和存储

  #### 实验 &#58; 配置Exchange Server存储
  - 创建和配置邮箱数据库

  学完本模块后，学生将能够&#58;
  - 描述Exchange Server邮箱数据库的功能。
  - 说明可用于Exchange Server的存储选项。
  - 配置Exchange Server邮箱数据库和存储。


  ### 模块 3&#58; 管理收件人对象
  本模块说明了如何在Exchange Server中管理用户、共享、资源、公用文件夹、仲裁邮箱。本模块还说明了如何在Exchange Server中管理联系人、邮件用户和通讯组。最后，本模块说明了如何在Exchange Server中配置地址列表以及电子邮件地址和通讯簿策略。
  #### 课程
  - 管理用户邮箱
  - 管理其他类型的邮箱
  - 管理其他收件人对象
  - 配置策略和地址列表


  #### 实验 &#58; 管理收件人对象
  - 配置收件人对象
  - 管理公用文件夹邮箱


  #### 实验 &#58; 配置地址列表和策略
  - 管理邮件地址政策
  - 管理通讯录和通讯录政策

  学完本模块后，学生将能够&#58;
  - 在Exchange Server中管理用户邮箱。
  - 在Exchange Server中管理共享、资源、公用文件夹和仲裁邮箱。
  - 在Exchange Server中管理联系人、邮件用户和通讯组。
  - 在Exchange Server中配置地址列表以及电子邮件地址和通讯簿策略。


  ### 模块 4&#58; 使用Exchange Server cmdlet管理收件人和Exchange服务器
  本模块介绍如何使用Exchange Server cmdlet管理收件人。本模块还说明了如何使用Exchange Server cmdlet和脚本来管理Exchange服务器。
  #### 课程
  - Exchange命令行管理程序概述
  - 使用Exchange命令行管理程序cmdlet管理Exchange Server
  - 使用脚本管理Exchange服务器


  #### 实验 &#58; 使用Exchange命令行管理程序管理Exchange Server和收件人对象
  - 使用Exchange命令行管理程序管理收件人
  - 使用Exchange命令行管理程序管理Exchange Server

  学完本模块后，学生将能够&#58;
  - 通过使用Exchange Server cmdlet管理收件人。
  - 使用Exchange Server cmdlet管理Exchange服务器。
  - 使用脚本管理Exchange服务器。


  ### 模块 5&#58; 实现客户端连接
  本模块说明如何在Exchange Server中配置和管理客户端访问服务。本模块还说明了Exchange Server的客户端连接选项以及如何在Web上配置Outlook。此外，本模块还说明了如何为Exchange Server配置移动邮件。
  #### 课程
  - 配置客户端访问服务
  - 管理客户访问服务
  - Exchange Server中的客户端连接
  - 在网络上配置Outlook
  - 配置移动消息


  #### 实验 &#58; 配置客户端访问服务
  - 为客户端访问配置名称空间
  - 配置用于客户端访问的证书
  - 配置自定义邮件提示


  #### 实验 &#58; 在Exchange Server上部署和配置客户端访问服务
  - 为Outlook配置Exchange Server
  - 在网络上配置Outlook
  - 配置Microsoft Exchange ActiveSync

  学完本模块后，学生将能够&#58;
  - 在Exchange Server中配置客户端访问服务。
  - 管理客户端访问服务。
  - 描述客户端连接和Exchange Server服务的发布。
  - 在网络上配置Outlook。
  - 在Exchange Server上配置移动消息传递。


  ### 模块 6&#58; 管理Exchange Server中的高可用性
  本模块描述了Exchange Server的高可用性选项。本模块还说明了如何使用负载平衡方法配置高可用性邮箱数据库和客户端访问服务。
  #### 课程
  - Exchange Server上的高可用性
  - 配置高可用性邮箱数据库
  - 配置客户端访问服务的高可用性


  #### 实验 &#58; 实现DAG
  - 创建和配置DAG


  #### 实验 &#58; 实施和测试高可用性
  - 为客户端访问服务部署高可用性解决方案
  - 测试高可用性配置

  学完本模块后，学生将能够&#58;
  - 描述Exchange Server中的高可用性。
  - 配置高可用性邮箱数据库。
  - 配置高可用性客户端访问服务。


  ### 模块 7&#58; 为Exchange Server实施灾难恢复
  本模块描述了Exchange Server备份和还原功能，以及创建备份计划时需要考虑的详细信息。
  #### 课程
  - 实施Exchange Server备份
  - 实施Exchange Server恢复


  #### 实验 &#58; 备份Exchange Server数据
  - 备份Exchange Server邮箱数据库


  #### 实验 &#58; 还原Exchange Server数据
  - 还原Exchange Server邮箱
  - 恢复数据库可用性组（DAG）成员（可选）

  学完本模块后，学生将能够&#58;
  - 备份Exchange Server数据。
  - 通过使用配置的备份还原Exchange Server数据。


  ### 模块 8&#58; 配置和管理消息传输
  本模块说明Exchange Server中的邮件传输。本模块还说明了如何在Exchange Server中配置邮件传输以及如何在Exchange Server中管理传输规则。
  #### 课程
  - 邮件传输概述
  - 配置消息传输
  - 管理传输规则


  #### 实验 &#58; 配置和管理消息传输
  - 配置消息传输
  - 监视和验证消息传递
  - 配置免责声明传输规则
  - 为财务数据配置DLP策略

  学完本模块后，学生将能够&#58;
  - 描述Exchange Server中的邮件传输。
  - 在Exchange Server中配置邮件传输。
  - 在Exchange Server中管理传输规则。


  ### 模块 9&#58; 配置消息安全性
  本模块介绍如何为邮件安全性部署和管理边缘传输服务器。本模块还说明了如何为Exchange Server实施防病毒和反垃圾邮件解决方案。
  #### 课程
  - 部署和管理边缘传输服务器以确保邮件安全
  - 为Exchange Server实施防病毒解决方案
  - 为Exchange Server实施反垃圾邮件解决方案


  #### 实验 &#58; 在Exchange Server中配置邮件安全性
  - 配置和测试EdgeSync
  - 配置防病毒，防垃圾邮件和恶意软件防护功能

  学完本模块后，学生将能够&#58;
  - 部署和管理边缘传输服务器以确保邮件安全。
  - 为Exchange Server实施防病毒解决方案。
  - 为Exchange Server实施反垃圾邮件解决方案。


  ### 模块 10&#58; 监视和故障排除Exchange Server
  本模块说明如何在Exchange Server中配置性能监视和疑难解答。
  #### 课程
  - 监视Exchange Server
  - 排除Exchange Server 故障


  #### 实验 &#58; 监视和Exchange Server故障排除
  - 监视Exchange Server
  - 对数据库可用性进行故障排除
  - 对客户端访问服务器进行故障排除

  学完本模块后，学生将能够&#58;
  - 在Exchange Server中配置性能监视。
  - 解决Exchange Server中的问题。


  ### 模块 11&#58; 保护和维护Exchange Server
  本模块说明如何使用基于角色的访问控制（RBAC）保护Exchange Server的安全。本模块还说明了如何在Exchange Server中配置审核日志记录以及如何维护和更新Exchange Server。
  #### 课程
  - 使用RBAC保护Exchange Server
  - 在Exchange Server中配置审核日志记录
  - 维护Exchange Server


  #### 实验 &#58; 保护和维护Exchange Server
  - 配置Exchange Server权限
  - 配置审核日志记录
  - 维护Exchange Server

  学完本模块后，学生将能够&#58;
  - 使用RBAC保护Exchange Server。
  - 在Exchange Server中配置审核日志记录。
  - 维护和更新Exchange Server。


  ### 模块 12&#58; 实施和管理Exchange Online部署
  本模块说明了Exchange Online和Office 365以及如何对其进行管理。本模块还说明了如何实施向Exchange Online的迁移。
  #### 课程
  - Exchange Online和Office 365概述
  - 在线管理Exchange
  - 实施向Exchange Online的迁移
  - 管理混合环境


  #### 实验 &#58; 在线管理Exchange
  - 在线管理Exchange

  学完本模块后，学生将能够&#58;
  - 提供Exchange Online和Office 365的概述。
  - 在线管理Exchange。
  - 实施向Exchange Online的迁移。

