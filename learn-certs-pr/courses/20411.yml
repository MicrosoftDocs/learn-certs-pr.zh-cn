  - 使用入门向导实施 DirectAccess
  - 实施和管理高级 DirectAccess 基础结构
  - 实施 VPN 存取
  - 实施 Web 应用程序 Proxy


  ### 模块 9&#58; 优化文件服务
  此模块描述 FSRM，配置配额，文件筛选和存储设备报告以及实施分类管理和文件管理任务。描述 DFS 的组件。我还将说明如何配置 DFS 命名空间和 DFS 复制。
