outlineSection: |-
  ### 模块 1&#58; 财务管理
  在本模块中，学生将学习Dynamics 365 for Finance and Operations在财务管理方面的一些益处。
  #### 课程
  - 财务管理方面的益处
  - 财务管理
  - 模块总结
  学生们逐渐熟悉Finance and Operations中与财务管理相关的模块及其总体特征和功能。

  ### 模块 2&#58; 配置货币
  在Dynamics 365 for Finance and Operations中，实施财务管理的第一步也是最重要的步骤之一是货币设置。货币设置是系统配置中的必需步骤，用于记录财务交易。本模块介绍Finance and Operations中的货币管理。
  #### 课程
  - 简介
  - 设置法律实体货币和转换
  - 配置和导入货币兑换率
  - 实习实验室
  - 模块总结
  学生们现在已经了解了Finance and Operations中的不同类型的货币。他们现在也熟悉三方货币的概念，如何建立法定实体货币，以及转换。从视频中，学生学习了如何配置汇率提供者，并使用它们将汇率导入汇率类型。
  
  ### 模块 3&#58; 创建会计日历、年度和期间
  在过帐交易记录之前，必须将新会计年度划分为多个期间。这是因为除非为过帐日期创建一个期间并在多个法律实体之间共享，否则交易记录无法过帐。共享会计日历的一个好处是，它支持每个法律实体的多个会计日历。财务和运营中的会计年度可以设置为任意长度并划分为任意数量的期间。本模块介绍Finance and Operations中的会计和分类帐日历管理。
  #### 课程
  - 简介
  - 创建会计日历、年份和期间
  - 创建日期间隔
  - 实习实验室
  - 模块总结
  在本模块中，学生学习了&#58;
  - 区分分类账和会计日历
  - 配置和设置会计日历、年份和期间
  - 创建和使用日期间隔
  
  ### 模块 4&#58; 配置会计科目表
  会计科目表是Finance and Operations中的一组主要会计科目，用于在过帐日记帐时捕获财务信息。每个帐户都分配了一个帐号作为唯一标识符。
  #### 课程
  - 简介
  - 定义和配置会计科目表
  - 定义和配置财务维度
  - 定义和配置科目结构和规则
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 确定会计科目表所需的组成部分
  - 定义和配置会计科目表
  - 定义和配置财务维度和维度集
  - 配置科目表、主科目、类别、模版、分类科目别名和余额控制
  - 配置科目结构和高级规则


  ### 模块 5&#58; 配置分类账和日记账
  日记帐是一个工作表，在手动将过帐输入系统之前可以使用它。如果设置正确，日记账可以快速有效地管理过帐。要使用日记账，必须有日记账名称，并且应完成总账模块的分类账、日记账和过帐的配置。通过直接使用总帐日记帐或通过总帐处理工作区，可以作为分配了适当安全角色以访问总帐的人员执行日常活动。日记帐名称使财务主管能够控制数据输入验证，并以不同的方式限制用户发布日记帐名称。
  #### 课程
  - 日记账及其设置
  - 配置分类账和日记账设置
  - 用户日记账·
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 确定可用的不同类型的日记账及其设置
  - 如何配置分类账和过账设置
  - 如何配置和使用日记账


  ### 模块 6&#58; 配置现金和银行管理
  在Dynamics 365 for Finance and Operations中，组织使用“现金和银行管理”模块创建和维护银行帐户。银行帐户表包含每个银行帐户的记录。每条记录都包含银行帐户信息，例如以下&#58；注册号和帐户号；地址；其他联系信息；货币；支票设置；以及要过帐的主帐户。Finance and Operations使用此信息处理所有银行交易，如付款和存款。
  #### 课程
  - 简介
  - 银行交易类型和分组
  - 设置现金和银行管理参数
  - 配置银行和银行支票
  - 存款和退款支票
  - 现金流
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了如何&#58;
  - 创建和配置银行
  - 创建和配置银行布局
  - 配置现金和银行管理参数
  - 设置供应商和客户银行
  - 配置现金流预测和报告


  ### 模块 7&#58; 使用现金和银行管理
  本模块介绍了现金和银行管理模块在财务和运营方面的主要流程。学生学习如何使用现金和银行管理工作区，如银行管理和现金概览。学生们还学习了现金和银行管理的流程和程序，例如如何存款和取消付款（存款）。Finance and Operations提供管理支票支付的功能，以及用支票解决特殊情况的程序。除了根据公司规范生成和签发支票外，还可以删除、退款和作废支票。由于Finance and Operations记录所有财务交易，因此公司可以使用银行对帐功能将公司内部交易记录与银行对账单进行匹配。
  #### 课程
  - 存款并进行付款冲销
  - 使用现金和银行管理工作区
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 使用现金和银行管理流程
  - 使用现金和银行管理工作区
  - 存款
  - 取消付款


  ### 模块 8&#58; 配置信用证和担保
  学生们现在已经了解了什么是银行信用证；如何配置信用证，以便创建常用于跨国货物买卖的银行单据；以及关于担保书，即，如果银行的客户拖欠了对某人的付款或义务，银行同意向某人支付一定数额的款项。
  #### 课程
  - 简介
  - 配置信用证
  - 配置保证书
  - 模块总结

  学生将了解银行证明信、信用证和担保书。

  ### 模块 9&#58; 执行日常步骤
  在Finance and Operations中，输入的每个手动过帐都是通过日记账输入的。日记账是一种工作表，其中的条目不会立即过帐。可以查看、更改和验证已完成的日记账，直到它们准备好过帐为止。凭证模板是可以用作其他日记账分录中未来凭证基础的凭证。可以将凭证模板与总帐或任何财务明细分类日记帐（如应付帐款和应收账款日记帐）一起使用。可以对公司、帐户类型和段值设置限制。
  #### 课程
  - 了解总账的流程
  - 创建凭证模板
  - 设置日记账控制
  - 实习实验室
  - 模块总结

  学生们现在已经学会了如何处理总账中的日常活动，并在数据输入期间使用日记账控制应用规则。他们已经操过余额控制账户，查看银行或流动性账户的余额。

  学生还了解到，只有在过帐前使用余额控制才能确保分录正确。

  最后，他们学习了如何从凭证模板中获益，即简单地将模板的确切金额复制为新行或百分比，将凭证中的金额转换为百分比因子；这允许在选择凭证模板时应用任何金额。

  ### 模块 10&#58; 公司之间的会计
  公司间会计可以通过为必须记录到多个公司的交易提供单个入口点来为组织提供帮助。从单个公司进行交易可以节省数据输入时间，并有助于保证影响多个公司的交易记录在每个公司中。Finance and Operations还帮助通过系统跟踪公司间分录。它具有大多数公司所需的处理公司间交易的功能。这包括有效记录公司间销售订单、采购订单和现金支付的能力。
  #### 课程
  - 设置和使用公司间会计
  - 实习实验室
  - 模块总结

  学生将能够设置和使用公司间会计。

  ### 模块 11&#58; 配置分类账分配和应计项目
  Finance and Operations提供支持权责发生制的能力。
  #### 课程
  - 简介
  - 配置和应用权责发生制
  - 配置分类账分配规则
  - 实习实验室
  - 模块总结

  学生将学习如何配置和使用分配规则，以及如何配置和使用权责发生制。Finance and Operations提供支持这一过程的以下能力&#58;
  - 通过使用会计分配中的“拆分”操作，或通过将财务维度默认模板应用于文档，手动分配交易金额。
  - 根据主账户上单独定义的分配条件自动分配交易金额。当会计分录满足定义为源分类科目的条件时，将根据百分比和目标分类科目为每个日记账生成分配科目分录。
  - 根据分类帐分配规则自动分配分类帐余额或固定金额。分类帐分配规则使用分配日记帐定期处理。


  ### 模块 12&#58; 配置销售税
  不同国家或地区对纳税计算和纳税申报的要求差异很大。因此，Dynamics 365 for Finance and Operations的税务模块非常全面。
  #### 课程
  - 了解税务引擎组件
  - 实习实验室
  - 模块总结

  学生们现在已经了解了在 Finance and Operations中根据国家和地区进行税务报告的能力。

  在本模块中，学生学习如何配置税务组件，例如增值税主管部门、结算期间和销售税代码。此外，他们还了解到，销售税代码是定义税务计算并连接税务中所有其他组件的主要组件，以便财务和运营部门能够根据权限指定的期间间隔自动计算和过账交易以进行结算。

  ### 模块 13&#58; 课程总结
  最终评估和课程总结，以及课程的课后调查。
  #### 课程
  - 最终评估
  - 课程总结
  - 课后调查

  学生已经完成课程。

