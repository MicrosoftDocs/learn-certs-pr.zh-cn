summary: |-
  这个为期三天的讲师指导课程的重点是通过使用 SQL Server 2014 和其他 Microsoft 技术来规划和实施企业数据库基础结构解决方案。它描述如何整合 SQL Server 工作负载以及如何规划和实施高可用性和灾难恢复解决方案。

  注意&#58; 本课程是为有兴趣学习 SQL Server 2012 或 SQL Server 2014 的客户设计的。它涵盖了 SQL Server 2014 中的新功能，还涵盖了整个 SQL Server 数据平台的重要功能。

  #### 受众概况
  本课程适用于有需要的规划、实施和管理数据库解决方案的数据库专业人员。主要职责包括&#58; 
  - 规划和实施数据库基础架构。 
  - 规划和实施合并策略。 
  - 规划并实施高可用性解决方案 
  - 规划和实施灾难恢复解决方案。
prerequisitesSection: |-
  本课程要求您满足以下先决条件&#58;
  - 至少2年使用关系型数据库的经验，包括&#58; 
    - 规划和实施数据库
    - 管理数据库
    - 使用Transact-SQL进行查询。 
    - 高可用性和灾难恢复的一些基本知识
outlineSection: |-
  ### 模块 1&#58; 企业数据架构简介
  随着组织发展到企业规模，他们的 IT 基础结构要求变得越来越复杂，并且网络环境通常包括越来越多的服务器、客户端计算器、网段和其他组件。由于数据是大多数 IT 运营的基础，因此必须仔细考虑整个企业中数据库的配置和管理。
  #### 课程
  - 企业数据注意事项
  - 评估现有基础架构


  #### 实验&#58; 评估现有的企业数据基础结构
  学完本模块后，您将能够&#58; 
  - 描述企业数据基础结构的注意事项。 
  - 使用 MAP 工具包评估现有的企业数据环境。


  ### 模块 2&#58; 多服务器配置管理
  当企业基础结构包括多个数据库服务器时，标准化并加强配置设置以确保合规性和可管理性会很有用。本模块讨论 SQL Server 中的基于策略的管理，并描述如何将其与企业配置管理工具(如 Microsoft System Center)一起使用，以帮助进行企业数据库服务器管理。
  #### 课程
  - 基于策略的管理
  - Microsoft System Center


  #### 实验&#58; 规划和实施基于策略的管理
  学完本模块后，您将能够&#58; 
  - 实施基于策略的管理 
  - 描述如何使用System Center 管理数据库基础结构


  ### 模块 3&#58; 监测 SQL Server 2014 的运行状况
  本模块描述数据收集程序和 SQL Server 实用过程控制点(UCP)，这是 SQL Server 2014 的两个功能，可让您在整个企业中进行深入的运行状况监测。
  #### 课程
  - 运行状况监测简介
  - 数据收集程序
  - SQL Server 实用程序


  #### 实验&#58; 监测 SQL Server 运行状况
  学完本模块后，您将能够&#58; 
  - 描述 SQL Server 2014 中用于多服务器运行状况监测的选项。 
  - 描述和配置数据收集程序。 
  - 描述和配置 SQL Server 实用程序。


  ### 模块 4&#58; 使用 SQL Server 2014 合并数据库工作负载
  本模块概述了使用 SQL Server 2014 合并数据库工作负载的好处，并介绍了用于实施合并策略的不同选项。它还描述如何在各种情况下管理合并的基础架构。
  #### 课程
  - 数据库服务器合并注意事项
  - 在合并的数据库基础架构中管理资源


  #### 实验&#58; SQL Server 合并
  学完本模块后，您将能够&#58; 
  - 描述合并数据库和数据库服务器的注意事项。 
  - 说明在各种合并方案中管理资源的选项。


  ### 模块 5&#58; 云数据解决方案简介
  云计算在 IT 领域迅速崛起，许多组织已经实施或规划实施涵盖其全部或部分基础架构的基于云的解决方案。本模块描述了云计算的一些基本概念，并概述如何在私有云基础架构中包括 SQL Server 2014。
  #### 课程
  - 云计算概述
  - 私有云中的 SQL Server


  #### 实验&#58; 在虚拟机模板中准备 SQL Server 安装
  学完本模块后，您将能够&#58; 
  - 解释云计算背后的基本概念，并描述支持 Microsoft 云解决方案的技术。 
  - 描述如何在私有云基础架构中提供基于 SQL Server 的数据服务。


  ### 模块 6&#58; SQL Server 2014 中的高可用性简介
  在 24 小时的操作环境中，维护高可用性数据库服务至关重要。SQL Server 2014 包含许多功能，可以帮助组织提供推动业务发展所需的服务级别。本模块说明了使用 SQL Server 2014 来实现高可用性的不同方法。它还描述如何使用日志传输来增强单个用户数据库的弹性。
  #### 课程
  - SQL Server 2014 中的高可用性概念和选项
  - 日志传输


  #### 实验&#58; 使用日志传输
  学完本模块后，您将能够&#58; 
  - 描述在 SQL Server 2014 中实现高可用性的核心概念和选项。 
  - 描述如何通过使用日志传输来实现单个数据库的高可用性。


  ### 模块 7&#58; 使用 Windows Server 和 SQL Server 2014 进行群集
  SQL Server 2014 与 Windows Server 2012 和 Windows Server 2012 R2 中的 Windows Server 故障转移群集功能紧密集成，使您能够创建可提供全面的高可用性和灾难恢复解决方案的企业级群集解决方案。本模块说明 Windows Server 故障转移群集和 SQL Server AlwaysOn 故障转移群集实例的工作方式，并介绍如何实现群集以保护服务可用性。
  #### 课程
  - Windows Server 故障转移群集简介
  - SQL Server AlwaysOn 故障转移群集实例


  #### 实验&#58; 实现 AlwaysOn 故障转移群集实例
  学完本模块后，您将能够&#58; 
  - 描述 Windows Server 故障转移群集的主要优点和功能。 
  - 描述如何使用 SQL Server AlwaysOn 故障转移群集实例维护 SQL Server 实例的高可用性。


  ### 模块 8&#58; AlwaysOn 可用性组
  SQL Server 2014 包括 AlwaysOn 可用性组，以为数据库组提供高可用性。本模块介绍 SQL Server 2014 中的 AlwaysOn 可用性组，说明 AlwaysOn 可用性组的关键概念，并介绍如何使用它们来维护高可用性数据库。
  #### 课程
  - AlwaysOn 可用性组简介
  - 使用AlwaysOn 可用性组
  - 使用 AlwaysOn 可用性组的注意事项


  #### 实验&#58; 实施和测试 AlwaysOn 可用性组
  学完本模块后，您将能够&#58; 
  - 描述 AlwaysOn 可用性组的基本概念和术语。 
  - 说明如何使用 AlwaysOn 可用性组。


  ### 模块 9&#58; 规划高可用性和灾难恢复
  本模块描述了高可用性和灾难恢复的规划注意事项，并提供了本地、混合和 Microsoft Azure 环境的常见实施方案。
  #### 课程
  - 使用 SQL Server 2014 实现高可用性和灾难恢复
  - SQL Server 高可用性和灾难恢复解决方案


  #### 实验&#58; 规划高可用性和灾难恢复
  学完本模块后，您将能够&#58; 
  - 说明使用 SQL Server 2014 实施高可用性和灾难恢复的注意事项，并描述一些常见方案。 
  - 说明使用 SQL Server 2014 和 Microsoft Azure 服务实施高可用性和灾难恢复的注意事项，并描述一些常见方案。


  ### 模块 10&#58; 复制数据
  SQL Server 复制使您可以将数据和数据库对象复制并分发到企业中的其他计算器和位置，从而可以提高可用性和可伸缩性。本模块概述了 SQL Server 复制，并说明了用于实现复制的代理。它还描述了一些常见的复制方案，如何根据您的要求设计适当的复制系统以及如何监测复制并进行故障排除。
  #### 课程
  - SQL Server 复制
  - 规划复制


  #### 实验&#58; 规划和实施复制
  学完本模块后，您将能够&#58; 
  - 描述 SQL Server 复制。 
  - 确定用于特定方案的适当复制解决方案。

