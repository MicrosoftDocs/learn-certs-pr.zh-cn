outlineSection: |-
  ### 模块 1&#58; 管理用户配置文件和应用程序
  本模块介绍SharePoint Online中的用户配置文件和自定义。它讨论如何在SharePoint Online中管理用户配置文件。它还介绍了如何使用应用程序目录使自定义业务应用程序可用于您的SharePoint Online。
  #### 课程
  - 管理用户档案
  - 规划和配置自定义项和应用
  学完本模块后，学生将能够&#58;
  - 描述如何配置用户配置文件属性
  - 描述如何管理受众
  - 描述如何使用应用程序目录创建自定义应用程序
  
  ### 模块 2&#58; 规划和配置托管元数据和业务连接
  本模块介绍托管元数据和业务连接服务。它介绍了托管元数据的概念以及导入术语集的过程。它还描述了如何管理业务连接服务和创建外部列表。


  #### 课程
  - 规划和配置托管元数据
  - 规划和配置 Business Connectivity Service (BCS) 和 Secure Store 服务


  学完本模块后，学生将能够&#58;
  - 描述托管元数据的功能
  - 创建和管理术语组、术语集和术语
  - 解释BDC模型的关键组件
  - 描述BCS的高级架构
  - 解释Secure Store服务的用途


  ### 模块 3&#58; 规划和配置搜索
  本模块介绍企业搜索服务应用。它提供了有关规划和配置内容源、爬网计划和爬网规则的详细信息。本文还讨论了如何为一系列搜索组件（如查询规则、结果类型和显示模板）提供搜索管理。

  #### 课程
  - SharePoint Online中的搜索概述
  - 管理搜索


  学完本模块后，学生将能够&#58;
  - 描述现代和经典搜索体验的区别
  - 描述如何规划和配置内容源
  - 描述如何管理搜索架构
  - 解释查询规则的使用和部署
  - 解释结果源的使用和部署


