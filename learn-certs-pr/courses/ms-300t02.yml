summary: |-
  在本课程中，您将学习如何使用适当的权限设置管理用户配置文件和应用程序。我们还将讨论如何规划和配置托管元数据、业务连接服务和搜索，以便在整个Office 365中查找、使用和管理内容。
  本课程是为在组织中部署和管理团队协作基础设施的IT专业人员设计的。
  这是Teamwork Administrator角色的四门系列课程中的第二课。这些课程有助于准备考试MS-300&#58;部署Microsoft 365 Teamwork。
  
  #### 受众概况
  该考试适用于Microsoft 365 Teamwork Administrator角色。此角色负责配置、部署和管理专注于高效协作和采用的Office 365和Azure工作负载。他们管理应用程序、服务和支持基础架构，以满足业务需求。管理员知道并可以区分产品和服务，但不能直接管理每个产品或服务。
  Teamwork Administrator必须能够部署、管理、迁移和保护 SharePoint（在线、本地和混合）、OneDrive和 Teams。

  Teamwork Administrator对以下应用程序和服务的集成点有基本的了解&#58;Office、PowerApps、Flow、Yammer、Microsoft Graph、Stream、Planner和Project。管理员了解如何集成第三方应用程序和服务，包括业务线应用程序。
prerequisitesSection: |-
