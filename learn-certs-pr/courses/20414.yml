  #### 课程
  - AD RMS 概述
  - 规划和实施 AD RMS 集群
  - 规划和实施AD RMS 模版和政策
  - 规划和实施对 AD RMS 服务的外部访问
  - 规划和实施有动态访问控制的 AD RMS 整合


  #### 实验&#58; 规划和实施 AD RMS 基础结构

  学完本模块后，学生将能够&#58;
  - 描述什么是 AD RMS，以及 AD RMS 解决的商务案例。
  - 规划、实施和管理 AD RMS 集群。
  - 规划和实施 AD RMS 模版和策略。
  - 规划和实施对 AD RMS 服务的外部访问。
  - 规划 AD RMS 和 DAC 的整合。

