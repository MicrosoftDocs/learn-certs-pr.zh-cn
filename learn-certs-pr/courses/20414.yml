  - 在AD CS 中规划和实施 CA 部署阶层。
  - 设计和实施用于配置和维护证书模板的策略。
  - 设计并实施用于发布和撤销凭证的策略。
  - 规划并实施私钥和凭证恢复。


  ### 模块 11&#58; 规划和实施识别身分同盟基础结构
  在该模块中，学生将能够规划和实施 AD FS 服务器部署并声明感知应用程序访问。
  #### 课程
