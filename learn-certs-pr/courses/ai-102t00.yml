summary: |-
  AI-102 Designing and Implementing an Azure AI Solution专为希望利用Azure Cognitive Services、Azure Cognitive Search和Microsoft Bot Framework来建立AI嵌入式应用程序的软件开发人员而准备。该课程将使用C#、Python或JavaScript作为编程语言。

  #### 受众概况
  软件工程师关注利用Azure Cognitive Services、Azure Cognitive Search和Microsoft Bot Framework来建立、管理和部署AI解决方案。他们熟悉C#、Python或JavaScript语言，了解用基于REST的API在Azure上建立计算机视觉、语言分析、知识挖掘、智能搜索和对话式AI解决方案的方法。
