  #### 实验室&#58; 附加的表选项
  
  完成本模块学习后，学生将能&#58; 
  - 了解表、列、行以及它们之间的关系
  - 在Dataverse中配置一个数据模型
  - 在Power Platform管理中心的环境中工作
  
  
