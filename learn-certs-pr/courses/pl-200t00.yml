  在本模块中，学生将了解这三种Power应用程序的商业价值。随后，他们将学习如何配置和设计这些应用程序，包括各种应用的用户体验考虑事项。
  #### 课程概述
  - 制作模型驱动应用程序
  - 制作画布应用程序
