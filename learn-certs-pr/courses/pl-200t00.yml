  ### 模块 1&#58; Power Platform简介
  本模块将为学员提供Power Platform及其4个关键组件的背景知识&#58; Power Apps、Power Automate、Power BI和Power Virtual Agents。
  #### 课程概述
  - Power Platform概述
  
  #### 实验室&#58; 确认实验室环境
  
  完成本模块学习后，学生将能&#58; 
  - 识别Power Platform的关键组件
  - 描述功能顾问的角色
  
  ### 模块 2&#58; “功能顾问”角色
  在本模块中，学员将更多地了解该功能顾问角色，以及为组织成功实施Power Platform 解决方案所需的技能。

  - 顾问技能概述
  - 创建并验证文档
  - 吸引利益相关者
  - 执行质量保证
  - 配置集成
  
  完成本模块后，学员将能够&#58;
  - 利用演示来吸引利益相关者
  - 创建表格（实体）关系图
  - 设计集成
  - 与顾问和客户组织团队进行互动

  ### 模块 3&#58; 使用Dataverse
  在本模块中，学员将学习如何在Microsoft Dataverse中创建一个数据模型，其中包括导入数据、使用表格式报告选项以及配置安全性。他们还将学习如何借助AI Builder来创建简单的AI。
  #### 课程概述
  - 使用数据模型
  - 创建和管理流程
  - 使用AI Builder
  - 配置Dataverse设置
  - 导入和导出数据
  - 使用表格报告选项
  - 配置安全设置
  
