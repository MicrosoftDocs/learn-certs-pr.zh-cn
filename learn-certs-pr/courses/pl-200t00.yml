summary: |-
  Power Platform将使组织能实现业务流程自动化及自主开发大量的应用程序。在本课程中，学生将学会执行发现、捕获需求、吸引领域专家和利益相关者、翻译需求、配置Power Platform解决方案和应用程序。这样，动手实验室将补充学生创建应用程序增强、自定义用户体验、系统集成、数据转换、自定义流程自动化和自定义可视化的知识。Power Platform包括四个关键产品&#58; Power Apps、Power Automate、Power BI和Power Virtual Agents。在本课程中，我们将深入讨论这四个应用程序，并额外关注Microsoft Dataverse（以前称为Common Data Service)、AI Builder、连接器以及门户网站。

  #### 受众概况
  Power Platform功能顾问负责执行发现、捕获需求、吸引领域专家和利益相关者、翻译需求、配置Power Platform解决方案和应用程序。功能顾问将实施解决方案的各个部分，包括应用增强、自定义用户体验、系统集成、数据转换、自定义流程自动化和自定义可视化。
prerequisitesSection: |-
