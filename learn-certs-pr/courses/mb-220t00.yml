summary: |-
  本课程将审查推动业务增长所需的营销应用程序配置。本课程还将深入研究潜在客户管理，营销形式和页面，市场细分以及电子邮件营销信息。所有这些部分都通过交互式的客户旅程设计(包括事件和调查配置)捆绑在一起。

  #### 受众概况
  本课程是为那些想学习如何为企业利用Dynamics 365 for Marketing的IT或营销专业人士而设计的。
prerequisitesSection: |-
  了解 Dynamics 365 平台，并了解基本的营销原则。
outlineSection: |-
  ### 模块 1&#58; 营销应用程序配置
  在本模块中，您将了解 Dynamics 365 for Marketing 中的高级设置、营销内容、模板和集成。
  #### 课程
  - 配置高级设置
  - 管理营销内容和模版
  - 管理 LinkedIn 和 Power BI 集成

  学完本模块后，学生将能够&#58;
  - 配置高级设置，例如组织、业务管理和内容。
  - 管理营销内容和模版


  ### 模块 2&#58; 销售线索
  在本模块中，学生将学习如何创建和管理销售线索以及为销售线索评分。
  #### 课程
  - 创建和管理销售线索
  - 评估销售准备情况

  学完本模块后，学生将能够&#58;
  - 创建和管理销售线索
  - 同步来自于LinkedIn的销售线索
  - 通过销售线索评分模型评估销售准备情况


  ### 模块 3&#58; 营销表单和页面
  本模块将介绍如何创建营销表单和页面。
  #### 课程
  - 创建营销表单
  - 创建营销页面
  - 管理互联网营销

  学完本模块后，学生将能够&#58;
  - 创建营销表单并将其嵌入营销页面
  - 创建营销页面
  - 预览、验证和启用营销页面
  - 创建营销表单和页面模版


  ### 模块 4&#58; 细分市场和列表
  本模块将介绍如何细分市场、订阅中心、列表和双重确认。
  #### 课程
  - 创建和管理细分市场
  - 创建和管理订阅中心
  - 双重选择

  学完本模块后，学生将能够&#58;
  - 配置静态和动态细分市场
  - 创建订阅列表
  - 创建订阅中心页面
  - 设置和启用双重确认的流程


  ### 模块 5&#58; 营销电子邮件
  本模块将介绍如何在 Dynamics 365 Marketing 中创建电子邮件。
  #### 课程
  - 创建电子邮件消息

  学完本模块后，学生将能够&#58;
  - 创建和设计电子邮件消息
  - 预览、验证和启用电子邮件消息
  - 将电子邮件消息保存为模版


  ### 模块 6&#58; 定制旅程
  本模块将回顾客户旅程创建过程。
  #### 课程
  - 创建客户旅程

  学完本模块后，学生将能够&#58;
  - 从模版创建客户旅程
  - 确定客户旅程平铺和属性
  - 验证和体验客户旅程
  - 创建基于帐户的客户旅程
  - 理解营销日历的特性


  ### 模块 7&#58; 洞察
  最后，本模块将展示如何回顾、理解和管理客户洞察。
  #### 课程
  - 营销洞察
  - 客户洞察
  - 营销执行洞察
  - 销售线索管理洞察
  - 互联网营销洞察

  学完本模块后，学生将能够&#58;
  - 对洞察进行定位
  - 了解行销见解，例如联络人、区隔、客户旅程、行销电子邮件和潜在客户。


  ### 模块 8&#58; 事件
  在本模块中，您将学习如何在 Dynamics 365 for Marketing 中管理事件计划和执行。
  #### 课程
  - 管理活动规划
  - 管理活动执行

  学完本模块后，学生将能够&#58;
  - 创建线下和网络研讨会活动
  - 设置活动计划功能，例如会议、演讲者、活动通行证、候补名单和场所。
  - 创建和管理重复发生的活动


  ### 模块 9&#58; 调查
  在本模块中，您将查看如何在 Dynamics 365 for Marketing 中配置、设计和分发调查。
  #### 课程
  - 创建调查

  学完本模块后，学生将能够&#58;
  - 创建可重复使用的调查主题
  - 创建、设计、预览和发布调查


  ### 模块 10&#58; 结果
  在结果模块中，您将审阅营销事件并调查见解。
  #### 课程
  - 回顾

  学完本模块后，学生将能够&#58;
  - 利用事件仪表板评估事件的结果。
