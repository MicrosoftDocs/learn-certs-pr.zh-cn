summary: |-
  本课程将审查推动业务增长所需的营销应用程序配置。本课程还将深入研究潜在客户管理，营销形式和页面，市场细分以及电子邮件营销信息。所有这些部分都通过交互式的客户旅程设计(包括事件和调查配置)捆绑在一起。

  #### 受众概况
  本课程是为那些想学习如何利用 Dynamics 365 Marketing 为企业服务的 IT 或营销专业人士设计的。
prerequisitesSection: |-
  有关 Dynamics 365 平台的知识，以及对基本营销原理的了解。还推荐具有 Power Platform 经验，特别是模型驱动应用方面的经验。
outlineSection: |-
  ### 模块 1&#58; 配置 Dynamics 365 Marketing
  在本模块中，您将学习如何建立您的 Marketing 实例并配置高级设定。
  #### 课程
  - 建立并管理 Dynamics 365 Marketing
  - 配置市场营销设置

  完成本模块后，你将能够&#58;
  - 建立您的 Marketing 应用。
  - 配置高级设置，如组织、业务管理和内容。
  
  
  ### 模块 2&#58; 管理分段和列表
  本模块将回顾如何创建、管理和使用分段和订阅中心。
  #### 课程
  - 创建和管理分段
  - 创建和管理订阅中心和列表
  
  完成本模块后，你将能够&#58;
  - 创建和管理分段。
  - 创建和管理订阅中心。
  
  
  ### 模块 3&#58; 管理营销表格和页面
  本模块将介绍如何创建营销表格和页面。
  #### 课程
  - 管理表格
  - 管理营销页面
  
  完成本模块后，你将能够&#58;
  - 创建营销表格并将其嵌入营销页面。
  - 创建营销页面。
  - 预览、验证和上线营销页面。
  - 创建营销表格和页面模板。
  
  
  ### 模块 4&#58; 管理潜在客户、帐户和联系人
  本模块将介绍如何以帐户或联系人的形式管理客户，以及如何在潜在客户生命周期中培养客户。
  #### 课程
  - 创建和管理潜在客户
  - 管理帐户和联系人
  
  完成本模块后，你将能够&#58;
  - 以帐户或联系人的形式跟踪客户。
  - 创造潜在客户并将其转化为机会。
  - 在整个潜在客户生命周期中管理潜在客户。
  
  
  ### 模块 5&#58; 管理营销电子邮件和客户旅程
  本模块将介绍如何在 Dynamics 365 Marketing 中创建电子邮件消息和客户旅程。
  #### 课程
  - 创建营销电子邮件
  - 创建客户旅程
  
  完成本模块后，你将能够&#58;
  - 创建和设计电子邮件消息。
  - 预览、验证和上线电子邮件。
  - 保存电子邮件消息作为模板。
  - 创建客户旅程。
  
  
  ### 模块 6&#58; 管理事件
  本模块将回顾客户旅程创建过程。
  #### 课程
  - 创建一个事件
  - 创建网络研讨会事件
  - 促进和管理事件
  
  完成本模块后，你将能够&#58;
  - 创建一个事件。
  - 使用作为网络研讨会提供者的 Teams 来创建一次网络研讨会活动。
  - 促进事件。
  - 管理事件网站。
  - 配置事件设置。
  
  
  ### 模块 7&#58; 使用 Dynamics 365 Customer Voice 创建调查
  本模块将演示如何创建调查并向客户分发调查。
  #### 课程
  - 创建调查项目
  - 使用 Dynamics 365 Customer Voice 创建调查
  - 发送 Dynamics 365 Customer Voice 调查
  
  完成本模块后，你将能够&#58;
  - 使用项目管理调查。
  - 创建调查。
  - 个性化调查。
  - 向客户分发调查报告。
  
  
  ### 模块 8&#58; 分析 Dynamics 365 Marketing 的见解
  在本模块中，你将学习如何使用见解功能查看和分析与营销计划相关的数据。
  #### 课程
  - 用分析评估市场营销计划
  
  完成本模块后，你将能够&#58;
  - 利用洞察力来做营销决策。
  - 得分领先。
  - 查看与客户旅程和电子邮件相关的见解。