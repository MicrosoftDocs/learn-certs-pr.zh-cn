  ### 模块 14&#58;探索模型驱动的应用程序集成和 Dynamics 365 Customer Insights
  模型驱动的应用程序集成了 Microsoft 的多个产品使用连接器，还可以与AppSource中提供的数百种其他软件产品集成。在本模块中，我们将向您介绍可用于模型驱动应用程序的集成。
  #### 课程
  - 简介
  - 多个 Dynamics 365 应用的集成
  - 与 Microsoft 产品的集成
  - 与第三方应用的集成
  - Dynamics 365 Customer Insights
  - 总结

  学完本模块后，您将能够&#58;
  - 说明 Dynamics 365 模型驱动应用程序如何集成
  - 描述 Office 365 集成
  - 识别第三方集成
  - 描述 Dynamics 365 Customer Insights
  - 了解 Adobe Experience Cloud


  ### 模块 15&#58;探索财务和运营方面跨应用程序集成
  在本模块中，当您在 Microsoft Dynamics 365 财务和供应链管理中实现集成方案时，我们将帮助您做出正确的设计决策。 
  #### 课程
  - 简介
  - 集成各个Dynamics 365应用程序
  - 了解数据管理框架
  - 各种Microsoft产品之间的集成
  - 与第三方应用程序的集成
  - 探索外部系统集成功能
  - 总结

  学完本模块后，您将能够&#58;
