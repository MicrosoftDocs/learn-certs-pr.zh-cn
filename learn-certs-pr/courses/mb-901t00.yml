  - 描述 Dynamics 365 云安全
  - 描述 Dynamics 365 基于角色的安全


  ### 模块 13&#58;连接并分析您的 Dynamics 365 数据
  如果没有对经营其业务的基础财务和运营数据的准确洞察，企业领导人如何在其业务中做出重要而正确的决策？没有能见度的话，这将是不可能的！在本模块中，我们将帮助您了解 Dynamics 365 业务应用程序中的报告和分析。
  #### 课程
  - 简介
  - Dynamics 365 中的 Microsoft Power 平台的使用
  - 通用数据服务的优势
