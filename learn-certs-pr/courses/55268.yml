summary: |-
  该课程从始至终以引人入胜且实用的方式引导式地介绍了用于 Microsoft Flow 的产品展示。Flow 是一种多元化的产品，将将商务流程转化为自动的、连续的可视化工作流。Flow 旨在在 Office 365 中组合各种产品以及关联至其他本地和基于网页的解决方案。该课程将让您获得为您的商业工作流选择正确的操作和工作流逻辑的信心。

  #### 受众概览
  该课程的目标受众将是已使用 Office 365 一段时间且现在正着眼于他们自己商务流程和正在设计新工作流的人士。
