outlineSection: |-
  ### 模块 1&#58; PowerApps 介绍
  让我们先从 Microsoft Flow 介绍开始吧。在过去，自动化商业流程通常在商务中仅在开发者层面中应用，他们对编码和他们关联的系统有很好的理解。但是，越来越多为企业部署的系统目前鼓励在终端用户的设计和管理方面投入更多的关注。随着这种文化的改变，终端用户正着眼于改善他们的企业解决方案。Flow 为所有受众带来的工作流的设计解决方案。它提供了不重要或关键业务流程提供了构建模块。在该模块中，我们涵盖了产品的概览以及其在 Office 365 和其他第三方服务中的应用。
  #### 课程
  - Microsoft Flow 是什么？
  - 自动化的好处
  - 如何开始 Flow


  #### 实验室 &#58; 设置您的使用者
  - 设置 Office 365
  - 下载进程文件
  - 自定义您的 App Launcher
  - 为同事创建账户

  完成此模块后，学生将能够&#58;
  - 知道 Microsoft Flow 是什么
  - 使用 Flow 自动化流程的好处
  - 如何访问 Flow


  ### 模块 2&#58; 开始 Flow
  我们通过创建我们的首个流程来探索 Microsoft Flow。我们将探讨如何使用模版开始 Flow，或如何使用一个空白模版来开始未定义的操作。进入产品后，我们将为您提供编辑器、工作流管理页面和主界面的指南以帮助您在产品中导航。下一步，我们从我们的工作流模版中开始进行添加、编辑和删除操作以此来为具体的商业需要自定义 Flow。一切就绪后，我们将发布和触发工作流来测试其是否如预期一样运行。我们将以探讨如何开启或关闭 Flow 以及删除 Flow 来结束此模块。
  #### 课程
  - 使用 Flow 模版
  - 在 Flow 中导航
  - 编辑 Flow
  - 发布和触发 Flow
  - 关闭或删除 Flow


  #### 实验室 &#58; 在 Office 365 中创建流程
  - 创建含通道的团队
  - 创建缺勤业务流程
  - 测试缺勤流程
  - 可选&#58; 创建反馈表
  - 可选&#58; 差评通知 Flow
  - 可选&#58; 测试您的表单和 Flow

  完成此模块后，学生将能够知晓&#58;
  - 如何使用 Flow 模版
  - 如何在 Flow 中导航
  - 如何编辑 Flow
  - 如何发布和触发 Flow
  - 如何关闭或删除 Flow


  ### 模块 3&#58; Flow 逻辑
  在商业流程中做出决策通常是一个瓶颈。等待决策或信息来引导工作流朝着其目标前进取决于参与方要在任务上花费多长的时间。如果所需信息在其他地方得以宣布如文件属性或表单输入，这将会使过程得以缓解。工作流中的逻辑允许现有的信息将工作流向下推进到多个路径。这通常会加速工作流的持续时间并最小化人力的投入。
  在此模块中，我们将着眼于 Flow 中的核心逻辑发现及每个选项的实用应用程序。
  #### 课程
  - 添加条件
  - 设计开关
  - 为每个选项使用应用
  - 配置循环逻辑
  - 添加范围


  #### 实验室 &#58; 安排文档审核
  - 在 SharePoint 中设置政策库
  - 设计政策审核计划
  - 测试政策审核流程
  - 可选&#58; 如果文件接近审核流程执行通知

  完成此模块后，学生将能够知晓&#58;
  - 如何在 Flow 中添加条件
  - 如何为 Flow 设计开关
  - 如何为每个选项使用应用
  - 如何配置循环逻辑
  - 如何添加范围


  ### 模块 4&#58; 集成
  企业将经常使用除 Office 365 之外的一系列生产工具及服务。市场营销团队可以使用 Facebook 和 Twitter 而其他团队可以使用 Salesforce 来管理他们的客户。Flow 提供了流行服务的接口让您的流程扩展到 Office 365 之外的其他网络服务中。接口甚至可以部署到本地服务器上，使您的商业系统机房在办公室中就可以参与到您的流程中。
  #### 课程
  - 标准和高级接口
  - 关联至网络服务
  - 使用含有本地数据的 Flow


  #### 实验室 &#58; 使用 Flow 和 SQL 来审查销售
  - 创建新订单表
  - 设计价格检查流程
  - 测试价格检查流程
  - 可选&#58; 与经理沟通更新

  完成此模块后，学生将能够知晓&#58;
  - 如何使用标准和高级的接口
  - 如何关联至网络服务
  - 如何使用含本地数据的 Flow


  ### 模块 5&#58; 移动应用程序
  Flow 有对应的移动应用程序可用来利用很多 Flow 的功能。首先，它为用户提供了直接从手机或平板上创建新 Flow 的能力。第二，它可用来管理现有的 Flow，包括编辑、查看历史、保存副本、禁用或删除 Flow。您可以访问任何通过 Flow 发送给您的审批，批准或拒绝决定。应用程序同样支持可以从 Flow 发送至您手机或平板的推送通知。  此外，您甚至可以创建出现在应用程序中的按钮，其将允许您触发 Flow。这款重要的应用程序将会在此模块中详细介绍。
  #### 课程
  - 下载移动应用程序
  - 登录及账户管理
  - 创建并管理 Flow
  - 创建按钮
  - 推送及审批

  #### 实验室 &#58; 可选&#58; 使用 Flow 移动应用程序
  - 创建 Flow 移动应用程序
  - 在移动应用程序中创建新的 Flow
  - 在应用程序中使用 Flow 按钮
  - 安装 Flow 移动应用程序

  完成此模块后，学生将能够知晓&#58;
  - 如何下载移动应用程序
  - 如何登入移动应用程序
  - 如何在移动应用程序创建和管理 flow
  - 如何在移动应用程序中创建按钮
  - 如何在移动应用程序中推送并使用批准


  ### 模块 6&#58; 管理与维护
  在针对 Microsoft Flow 的最后一个模块中，我们将着眼于企业在对产品有很好的理解后如何管理他们的 Flow。我们将通过探讨管理单个的 Flow 来开始。这将会使用历史来发现问题的根源并实施错误解决方案及使用分析来发现使用趋势。我们将发现如何分享 Flow，这对于将 Flow 的维护分享给其他同事是很好的，以及如何导入和导出 Flow。最后，我们将探讨 Office 365 的管理员可以如何积累 Flow 的高级设置经验以确保数据的隔离和安全性。
  #### 课程
  - 维护 Flow
  - 查看历史和分析
  - 分享 Flow
  - 导出和导入 Flow
  - 针对 Flow 的 Office 365 管理
  - 环境
  - 数据政策
  - 数据集成


  #### 实验室 &#58; 维护您的 Flow
  - 与同事分享Flow
  - 禁用活跃的 Flow
  - 删除 Flow

  完成此模块后，学生将能够知晓&#58;
  - 如何维护 Flow
  - 如何查看 Flow 的历史和分析
  - 如何分享 Flow
  - 如何导出和导入 Flow
  - 如何在 Office 365 中管理 Flow
  - 如何在 Flow 中使用数据政策
  - 如何在 Flow 中使用数据集成

