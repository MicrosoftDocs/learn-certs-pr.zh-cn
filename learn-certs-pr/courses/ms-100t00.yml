  - 描述 Microsoft 365 企业版应用程序点击运行技术的工作原理
  - 描述用于企业授权和激活过程的 Microsoft 365 应用程序
  - 规划可能适用于您的组织的更新分支
  - 规划将更新分支应用于用户的方法
  - 确定阻碍成功安装 Microsoft 365 企业版应用程序的典型障碍
  - 确定如何防止用户安装 Microsoft 365 企业版应用程序
  - 使用 Office 部署工具安装和配置 Microsoft 365 企业版应用程序
  - 使用组策略部署 Microsoft 365 企业版应用程序
  - 描述如何管理 Microsoft 365 企业版应用程序的更新


