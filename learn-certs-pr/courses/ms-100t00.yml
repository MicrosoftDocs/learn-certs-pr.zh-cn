  ### 模块 5&#58; 配置 Microsoft 365 客户端
  本模块向您介绍 Microsoft 365 客户端，包括移动客户端和脱机工作的客户端。此模块还将检查如何配置 Office 客户端到 Microsoft 365 的连接，包括自动客户端配置、自动客户端配置所需的 DNS 记录、配置 Outlook 客户端、配置 MFA 以及客户端连接故障排除。
  #### 课程
  - Microsoft 365 客户端概述
  - 配置 Office 客户端到 Microsoft 365 的连接

