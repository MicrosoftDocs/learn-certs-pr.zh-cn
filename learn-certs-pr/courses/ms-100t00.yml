outlineSection: |-
  ### 模块 1&#58; 设计您的 Microsoft 365 租户
  本模块着重于规划您的 Microsoft 365 体验。这包括规划正确的 Microsoft 365 订阅、在本地基础架构中规划 Microsoft 365、规划最适合您的组织要求的身份和身份验证解决方案、规划您的服务设置、规划混合环境，以及规划向 Microsoft 365 的迁移。
  #### 课程
  - 规划您的 Microsoft 365 体验
  - 在本地基础架构中规划 Microsoft 365
  - 规划您的身份和身份验证解决方案
  - 规划您的服务设置
  - 规划您的混合环境
  - 规划到 Office 365 的迁移


  #### 实验&#58; 过渡到 Microsoft 365
  - 过渡到 Microsoft 365

  学完本模块后，学生将能够&#58;
  - 确定哪种 Microsoft 365 订阅服务最符合您组织的要求
  - 了解如何最好地使用 Microsoft 365 组件服务来满足您的组织需求
  - 规划 Microsoft 365 租户
  - 确定成功将现有数据迁移到 Microsoft 365 所需的步骤
  - 为您的组织准备 Microsoft 365
  - 估计网络带宽
  - 使用 Microsoft 提供的工具测试现有网络
  - 描述集成到 Microsoft 365 的最佳实践
  - 确定实施 Microsoft 365 服务的不同部署策略
  - 描述使用或不使用现代身份验证时的身份验证行为
  - 解释 Microsoft 365 部署中的多因素身份验证
  - 为目录同步和 Azure AD Connect 传递身份验证创建计划
  - 描述实施 ADFS 时的问题、益处和最佳实践
  - 规划 Azure AD 无缝单一登录
  - 规划电子邮件向 Office 365 的迁移
  - 规划文件存储和协作要求
  - 规划 Microsoft Teams 环境
  - 使用 Azure AD Connect 规划用户和组同步
  - 为业务环境规划混合 Exchange、SharePoint 和 Skype
  - 使用部署计划清单规划部署
  - 分析您的活动目录并使用 ID Fix 工具规划任何必要的清理
  - 确定用于移动邮件、日历和联系人信息的迁移策略
  - 描述在规划迁移策略时要考虑的性能和网络问题


  ### 模块 2&#58; 配置您的 Microsoft 365 租户
  虽然模块1侧重于规划您的 Microsoft 365 租户，但此模块将转换为配置您的租户。这包括配置您的 Microsoft 365 体验，包括您的组织配置文件、租户订阅、服务和加载项以及租户配置。然后，您将学习如何管理 Microsoft 365 用户帐户和许可证、安全组和域服务。最后，您将研究如何利用 FastTrack 和合作伙伴服务。
  #### 课程
  - 配置您的 Microsoft 365 体验
  - 管理 Microsoft 365 中的用户帐户和许可
  - 管理 Microsoft 365 中的安全组
  - 实现您的域名服务
  - 利用 FastTrack 和合作伙伴服务


  #### 实验&#58; 配置您的 Microsoft 365 租户
  - 初始化 Microsoft 365 租户
  - 管理用户和组
  - 添加客户域

  学完本模块后，学生将能够&#58;
