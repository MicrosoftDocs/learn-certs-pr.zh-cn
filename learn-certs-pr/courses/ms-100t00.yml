summary: |-
  本课程涵盖Microsoft 365企业管理的三个核心要素: Microsoft 365租户和服务管理、Office 365管理和Microsoft 365身份管理。
  在Microsoft 365租户和服务管理中，您将检查设计Microsoft 365租户时必须规划的所有关键组件。完成此规划阶段后，您将学习如何配置Microsoft 365租户，包括您的组织配置文件、租户订阅选项、组件服务、用户帐户和许可证以及安全组。最后，您将学习如何管理您的租户，其中包括租户角色的配置，以及管理租户的运行状况和服务。
  现在您的Microsoft 365租户已牢固就位，您将检查Office 365管理的关键组件。首先概述Office 365产品功能，包括Exchange Online、SharePoint Online、Microsoft Teams、其他产品资源和设备管理。然后，您将过渡到配置Office 365，主要关注配置Office客户端到Office 365的连接。最后，您将研究如何管理Office 365 ProPlus部署，从用户驱动的客户端安装到集中的Office 365 ProPlus部署。您将通过学习如何配置Office Telemetry和Microsoft Analytics来结束本节。
  本课程的最后部分将深入研究Microsoft 365身份同步，重点是Azure活动目录连接。您将学习如何计划和实现Azure AD Connect，如何管理同步身份，以及如何使用多因素身份验证和自助服务密码管理功能在Microsoft 365中实现密码管理。本节最后全面介绍了应用程序和外部访问的实现。您将学习如何在Azure Active Directory中添加和管理应用程序，包括如何配置多租户应用程序。然后，您将研究如何配置Azure AD应用程序代理，包括如何安装和注册连接器以及如何发布用于远程访问的本地应用f程序。最后，您将研究如何为外部访问设计和管理解决方案。这包括Azure AD B2B协作的许可指南、创建协作用户和B2B协作疑难解答。
  #### 受众概况
  本课程专为有志成为Microsoft 365企业管理员并已完成Microsoft 365基于角色的管理员证书路径之一的人员设计。
