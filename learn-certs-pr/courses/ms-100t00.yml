  - 向 Microsoft 365 添加客户域
  - 描述 FastTrack for Microsoft 365 如何帮助客户部署 Microsoft 365
  - 请合作伙伴协助您完成 FastTrack 流程


  ### 模块 3&#58; 管理您的 Microsoft 365 租户
  在前面的模块中，您学习了如何规划和配置 Microsoft 365 租户。在本模块中，您将学习如何在实现租户后管理租户，从而在部署过程中迈出下一步。这包括配置您的 Microsoft 365 管理员角色、管理租户运行状况和服务，以及管理 Microsoft 365 企业版应用程序（以前的 Office 365 ProPlus）的用户驱动的集中部署。
  #### 课程
  - 配置 Microsoft 365 管理员角色
  - 管理租户健康和服务
  - 管理用户驱动的客户端安装
  - 为企业部署管理中心化的 Microsoft 365 应用程序


