  ### 模块 8&#58; 实现应用程序和外部访问
  本模块概述如何实现应用程序和外部访问。您将学习如何在 Azure Active Directory 中添加和管理应用程序，包括如何配置多租户应用程序。然后，您将研究如何配置 Azure AD 应用程序代理，包括如何安装和注册连接器以及如何发布用于远程访问的本地应用f程序。最后，您将研究如何为外部访问设计和管理解决方案。这包括 Azure AD B2B 协作的许可指南、创建协作用户和 B2B协作疑难解答。
