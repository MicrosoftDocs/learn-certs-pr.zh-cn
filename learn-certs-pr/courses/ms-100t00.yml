  - 为您的公司维持最低订阅要求
  - 管理您的服务和插件
  - 描述 Microsoft 365 中的用户身份
  - 从 Microsoft 365 管理中心和 Windows PowerShell 中创建用户帐户
  - 管理用户账户和许可证
  - 恢复已删除的用户账户
  - 描述 Microsoft 365 中提供的各种类型的组
  - 从 Microsoft 365 管理中心和使用 Windows PowerShell 创建和管理组
  - 实现域服务
