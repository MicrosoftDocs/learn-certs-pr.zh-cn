summary: |-
  本课程涵盖 Microsoft 365 企业管理的三个核心要素：Microsoft 365 租户和服务管理、Office 365 管理和 Microsoft 365 身份管理。
  在 Microsoft 365 租户和服务管理中，您将检查设计 Microsoft 365 租户时必须规划的所有关键组件。完成此规划阶段后，您将学习如何配置 Microsoft 365 租户，包括您的组织配置文件、租户订阅选项、组件服务、用户帐户和许可证以及安全组。最后，您将学习如何管理您的租户，其中包括租户角色的配置，以及管理租户的运行状况和服务。

  现在您的 Microsoft 365 租户已牢固就位，您将检查 Office 365 管理的关键组件。首先概述 Office 365 产品功能，包括 Exchange Online、SharePoint Online、Microsoft Teams、Microsoft Power Platform、其他产品资源以及设备管理。然后，您将过渡到配置 Office 365，主要关注 Office 客户端连接的配置。最后，您将研究如何管理 Microsoft 365 企业版应用程序（以前的 Office 365 ProPlus）的部署，从用户驱动的客户端安装到集中部署。您将通过学习如何配置 Office Telemetry 和 Microsoft Analytics 来结束本节。

  本课程的最后部分将深入研究 Microsoft 365 身份同步，重点是Azure活动目录连接。您将学习如何计划和实现 Azure AD Connect，如何管理同步身份，以及如何使用多因素身份验证和自助服务密码管理功能在 Microsoft 365 中实现密码管理。本节最后全面介绍了应用程序和外部访问的实现。您将学习如何在 Azure Active Directory 中添加和管理应用程序，包括如何配置多租户应用程序。然后，您将研究如何配置 Azure AD 应用程序代理，包括如何安装和注册连接器以及如何发布用于远程访问的本地应用f程序。最后，您将研究如何为外部访问设计和管理解决方案。这包括 Azure AD B2B 协作的许可指南、创建协作用户和 B2B 协作疑难解答。

  #### 受众概况
  本课程专为有志成为 Microsoft 365 Enterprise Admin 并已完成 Microsoft 365 基于角色的管理员证书路径之一的人员设计。
