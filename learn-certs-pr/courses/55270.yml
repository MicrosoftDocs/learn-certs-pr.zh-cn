summary: |-
  该 Advanced Microsoft Excel 2019培训课程旨在针对希望获得使用透视数据表、审计和分析工作表数据、优化数据工具、与他们协作以及创建和管理宏命令的必要技能的学生。

  #### 受众概览
  该课程旨在针对拥有 Microsoft Excel 2019 中级水平技能，希望学习高级水平技能的学生或希望学习包含在此课程中的2019界面主题的学生。
prerequisitesSection: |-
  参加此课程之前，学生必须拥有&#58;
  - Excel 的基础和中级水平经验。
outlineSection: |-
  ### 模块 1&#58; 使用数据透视表
  该模块解释了如何在 Microsoft Excel 使用数据透视表。
  #### 课程
  - 创建数据透视表
  - 更多数据透视表功能
  - 插入切片器
  - 切片器中的多选选项
  - 数据透视表增强
  - 处理数据透视表
  - 插入数据透视图表
  - 更多数据透视图表功能
  - 处理数据透视表


  #### 实验室 &#58; 处理数据透视表
  完成此模块后，学生将能够&#58;
  - 使用数据透视表来分析数据。
  - 编辑数据透视表。
  - 格式化数据透视表。
  - 插入数据透视图表。
  - 使用切片器。


  ### 模块 2&#58; 审计工作表
  该模块解释了如何审计工作表。
  #### 课程
  - 追踪引用单元格
  - 追踪从属单元格
  - 显示公式


  #### 实验室 &#58; 审计工作表练习
  - 追踪引用单元格
  - 追踪从属单元格

  完成此模块后，学生将能够&#58;
  - 审计公式。
  - 追踪引用单元格来确定哪一个单元格影响了具体的某个单元格。
  - 追踪从属单元格来确定哪一个单元格受到了某个具体单元格的影响。
  - 移除引用单元格和从属单元格箭头。
  - 显示公式。
  - 检查常见于公式中的错误


  ### 模块 3&#58; 数据工具
  该模块解释了如何使用数据工具。
  #### 课程
  - 将文本转化为列
  - 链接至外部数据
  - 控制计算选项
  - 数据验证
  - 使用数据验证
  - 合并数据
  - 目标搜索
  - 使用目标搜索


  #### 实验室 &#58; 数据工具练习
  - 将文本转化为列
  - 使用数据验证
  - 合并数据
  - 使用目标搜索

  完成此模块后，学生将能够&#58;
  - 将文本转化为列。
  - 使用数据验证限制会被输入单元格的数据类型。
  - 将来自很多不同区域的数据合并到一个新的区域。
  - 使用目标搜索计算出值以输入获得具体的结果


  ### 模块 4&#58; 使用其他功能
  该模块解释了如何使用 Microsoft Excel 中的其他功能。
  #### 课程
  - 保护工作表和工作簿
  - 保护工作簿的密码
  - 保护工作表的密码
  - 保护工作表中区域的密码
  - 将工作簿标记为最终


  #### 实验室 &#58; 使用其他练习
  - 保护工作簿的密码
  - 保护工作表的密码
  - 保护工作表中区域的密码

  完成此模块后，学生将能够&#58;
  - 知晓保护工作簿的密码。
  - 知晓保护工作表的密码。
  - 知晓保护工作表中区域的密码。
  - 追踪修改。
  - 接受和拒绝修改。
  - 在新的工作表中列出所有修改


  ### 模块 5&#58; 录制和使用宏命令
  该模块解释了如何录制和使用宏命令。
  #### 课程
  - 录制宏命令
  - 录制一个宏命令
  - 运行宏命令
  - 编辑宏命令
  - 将宏命令添加至快捷工具栏
  - 将一个宏命令添加至快捷工具栏


  #### 实验室 &#58; 录制和使用宏命令练习
  - 录制一个宏命令
  - 将一个宏命令添加至快捷工具栏

  完成此模块后，学生将能够&#58;
  - 录制宏命令。
  - 运行宏命令。
  - 编辑宏命令（某种）。
  - 将宏命令添加至快捷工具栏


  ### 模块 6&#58; 有用的随机项目
  该模块解释了如何使用波形图和群体有用的随机项目功能。
  #### 课程
  - 波形图
  - 插入和自定义波形图
  - 使用 Microsoft Translator
  - 为国际化和可访问性准备一个工作簿
  - 导入和导出文件
  - 导入文本文件
  - 将数据从 Excel 复制到 Word 中
  - 将图表从 Excel 复制到 Word 中


  #### 实验室 &#58; 有用的随机项目练习
  - 插入和自定义波形图
  - 导入文本文件
  - 将数据从 Excel 复制到 Word 中
  - 将图表从 Excel 复制到 Word 中

  完成此模块后，学生将能够&#58;
  - 将波形图插入到工作表中。
  - 自定义波形图按&#58;
  - 修改波形图的类型。
  - 高亮关键点。
  - 修改颜色。
  - 修改轴线。
  - 为国际化和可访问性以及兼容性准备一个工作簿。
  - 将文本文件导入Microsoft Excel。
  - 将单元格从工作表复制到 Microsoft Word 中。
  将图表复制、粘贴到 Microsoft Word 中。

  ### 模块 7&#58; Cloud
  该模块解释了如何使用 cloud 来保存、分享以及与他人协作。
  #### 课程
  - 使用Cloud。


  #### 实验室 &#58; 使用 Cloud
  完成此模块后，学生将能够&#58;
  - 在 Cloud 中使用 Excel。

