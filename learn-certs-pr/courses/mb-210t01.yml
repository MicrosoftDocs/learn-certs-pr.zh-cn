summary: |-
  Microsoft Dynamics 365 Sales 是一个端到端的应用程序，用于管理对客户和潜在客户的处理。使用 Dynamics 365 Sales，组织可以根据销售目标跟踪数据、自动化最佳实践并从数据中学习等。
  
  加入我们的全球公认专家团队，他们将一步一步带领你完成从潜在客户到机会，再到达成交易的整个过程。使用应用程序可用的自动化和定制选项，你将了解如何使销售人员变得最高效。
  
  #### 受众概况
  Dynamics 365 Functional Consultant 负责执行发现、捕获需求、吸引主题专家和利益相关者、转换需求以及配置解决方案和应用程序。Functional Consultant 使用现成的功能、无代码扩展性、应用程序和服务集成来实现解决方案。
prerequisitesSection: |-
  熟悉业务应用程序，并希望为你的业务定制和实现它们。
outlineSection: |-
  ### 模块 1&#58; 配置 Dynamics 365 Sales
  在本模块中，我们将学习如何配置销售应用程序以满足组织的独特需求。
  #### 课程
  - 配置组织和管理设置
  - 创建和配置销售可视化
  
  完成本模块后，你将能够&#58;
  - 安装并配置销售应用程序。
  - 识别常见的销售场景。
  
  
  ### 模块 2&#58; 管理客户、潜在客户和机会
  在本模块中，你将学习如何管理客户数据记录，使用内置销售工具，并引领整个潜在客户生命周期。
  #### 课程
  - 使用帐户和联系人管理客户
  - 管理潜在客户
  - 管理机会
  
  完成本模块后，你将能够&#58;
  - 创建客户记录。
  - 使用销售工具。
  - 创造潜在客户和机会。
  
  
  ### 模块 3&#58; 流程销售订单
  在本模块中，我们将学习如何使用报价和订单来进一步使用 Dynamics 365 Sales 管理你的销售机会，并将其转化为交易。
  #### 课程
  - 管理报价、订单和发票
  - 管理和组织产品目录
  - 管理预测
  - 配置手册
  
  完成本模块后，你将能够&#58;
  - 创建和使用产品目录。
  - 为机会添加报价。
  - 完成订单销售。
  
  
  ### 模块 4&#58; 将组件与 Dynamics 365 Sales 集成
  在本模块中，我们将学习如何使用销售分析工具来授权销售团队。
  #### 课程
  - 利用 Dynamics 365 Sales 中的 Embedded Intelligence
  - 管理与社交销售的关系
  
  完成本模块后，你将能够&#58;
  - 使用 Embedded Intelligence 工具。
  - 使用社交销售工具管理人际关系。