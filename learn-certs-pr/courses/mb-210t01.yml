summary: |-
  Microsoft Dynamics 365 for Sales是一个端到端的应用程序，用于管理对客户和潜在客户的处理；它有助于根据销售目标跟踪数据，将最佳实践自动化，从数据中学习，等等。
  我们由全球公认的专家组成的团队一步步带领学生，从销售线索到机会，再到达成交易。使用应用程序的可用自动化和定制选项，学生将学习如何使销售人员发挥最佳效率。
  
  #### 受众概况
  Dynamics 365 Customer Engagement Functional Consultant负责执行发现、捕获需求、与主题专家和利益相关者接洽、转换需求以及配置解决方案和应用程序。职能顾问使用开箱即用的功能、无代码扩展性、应用程序和服务集成来实现解决方案。
prerequisitesSection: |-
  熟悉业务应用程序并希望为您的业务定制和实现它们。
outlineSection: |-
  ### 模块 1&#58; 销售概述
  在本模块中，学生将学习Dynamics 365销售的基本知识。他们将安装和配置应用程序，并了解安全角色、关键术语和数据模型。
  #### 课程
  - 销售概述
  - 配置报告
  - 模块总结
  学完本模块后，学生将能够&#58;
  - 安装和配置销售应用
  - 确定常见销售场景
  
  ### 模块 2&#58; 与机会集成
  在本模块中，学生将学习如何管理客户数据记录、使用内置的销售工具，以及把握机会。
  #### 课程
  - 管理客户
  - 利用机会
  - 嵌入式智能
  - 剧本
  - 集成式销售工具
  - 模块总结
  学完本模块后，学生将能够&#58;
  - 创建客户记录
  - 使用销售工具
  
  ### 模块 3&#58; 订单报价
  在本模块中，学生将学习如何使用报价和订单来进一步利用Dynamics 365 for Sales管理销售机会，直到完成交易。
  #### 课程
  - 订单处理概述
  - 管理产品目录
  - 创建和管理报价
  - 创建和管理订单和发票
  - 模块总结
  学完本模块后，学生将能够&#58;
  - 创建和使用产品目录
  - 为销售机会添加报价
  - 完成订单销售
  
  ### 模块 4&#58; 销售分析和洞察
  在本模块中，学生将学习如何创建和使用目标、与PowerBI集成以及启用销售人工智能。
  #### 课程
  - 概述
  - Power BI
  - 销售人工智能
  - 模块总结
  学完本模块后，学生将能够&#58;
  - 创建和使用目标
  - 与PowerBI集成
  - 启用销售人工智能功能

