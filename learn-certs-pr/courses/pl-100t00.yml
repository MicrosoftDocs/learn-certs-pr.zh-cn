summary: |-
  本课程将教您如何使用低代码技术构建应用程序，以使用 Microsoft Power Platform 简化、自动化和转换业务任务和流程。

  #### 受众概况
  App Maker 为自己和他们的团队构建解决方案，以简化/自动化和转换任务和流程，他们在解决方案业务领域拥有丰富的专业知识。他们具有基本的数据建模/用户体验设计/需求分析和过程分析技能。App Maker 创建和执行业务流程，构建信息的数字收集结构，提高可重复任务的效率，并使业务流程自动化。App Maker 使用 Power Platform 的 Maker 工具解决业务问题。他们可能会使用 Microsoft 应用程序的高级功能和第三方生产力工具。App Maker 知道可用工具的功能和局限性，并了解如何应用它们。App Maker 是自我指导的，专注于解决方案。他们可能没有接受过正式的 IT 培训，但很乐于以个人成长的心态使用技术来解决业务问题。他们了解操作需求，并对期望的结果有愿景。他们采用分阶段的迭代策略来解决问题。
prerequisitesSection: |-
