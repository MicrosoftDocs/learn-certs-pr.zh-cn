outlineSection: |-
  ### 模块 1&#58;在 Power Apps 中创建模型驱动的应用程序
  本模块介绍如何在使用通用数据服务的Power Apps中创建模型驱动的应用程序。

  ### 模块 2&#58;在 Power Apps 中创建画布应用
  本模块向您介绍 Power Apps，可帮助您创建和自定义应用程序，然后进行管理和分发。

  ### 模块 3&#58;在 Power Apps 的画布应用程序中使用UI和控件
  本模块将重点介绍如何提供最佳的应用程序导航，以及如何使用主题，图标，图像，个性化设置，不同的外形尺寸和控件来构建最佳的UI。

  ### 模块 4&#58;使用 Power Automate 自动化业务流程
  本模块向您介绍 Power Automate，教您如何构建工作流以及如何管理流。

  ### 模块 5&#58;通过 Power BI 创建和使用分析报告
  了解什么是 Power BI，包括其构建模块以及它们如何协同工作。

  ### 模块 6&#58;开始使用 AI Builder
  该模块可帮助您从一开始就构建 AI 模型，并展示如何在无需编写任何代码的情况下在业务中使用它。

