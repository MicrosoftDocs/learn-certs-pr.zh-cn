outlineSection: |-
  ### 模块 1&#58; 事件
  在本模块中，学生将学习Dynamics 365 for Marketing中的活动规划和执行。
  #### 课程
  - 管理活动规划
  - 管理活动执行
  学完本模块后，学生将能够&#58;
  - 创建线下和网络研讨会活动
  - 设置活动规划功能，如会议、发言人、活动通行证、等待名单、场馆和赞助商
  - 创建和管理重复发生的活动
  - 创建自定义登记字段
  - 创建活动出站消息
  - 设置和管理活动门户、登记和签到功能

  ### 模块 2&#58; 客户之声
  在本模块中，学生将回顾如何在Dynamics 365 for Marketing中配置、设计和分发客户之声调查。
  #### 课程
  - 创建调查
  学完本模块后，学生将能够&#58;
  - 创建可重复使用的调查主题
  - 创建、设计、预览和发布调查
  ­ 了解如何通过Dynamics 365 for Marketing分发调查
  - 克隆、导入、转换、关闭、停止或删除调查
  
  ### 模块 3&#58; 结果
  在结果模块中，学生将回顾营销活动和调查见解。
  #### 课程
  - 回顾

  学完本模块后，学生将能够&#58;
  - 利用活动控制面板评估活动结果
  - 查看调查结果

