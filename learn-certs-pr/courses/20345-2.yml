  - 从Exchange Server 2013升级到Exchange Server 2019
  - 删除Exchange Server 2013

  学完本模块后，学生将能够&#58;
  - 规划升级到Exchange Server 2019
  - 实施到Exchange Server 2019的升级


  ### 模块 12&#58; 规划混合Exchange Server部署
  本模块说明混合部署的基础知识，以及如何规划混合部署中的身份验证。本模块还说明了如何实现Microsoft Azure Active Directory（Azure AD）Connect，混合开发以及用于混合部署的高级功能。
  #### 课程
  - 混合部署的基础
  - 规划和实施混合部署
  - 实现Azure AD Connect
  - 实施混合部署
  - 为混合部署实施高级功能


  #### 实验 &#58; 规划混合Exchange部署
  - 为混合Exchange部署制定计划

  学完本模块后，学生将能够&#58;
  - 解释混合部署的基础
  - 在混合环境中规划身份验证
  - 实施Azure AD Connect
  - 实施混合部署
  - 为混合部署实施高级功能

