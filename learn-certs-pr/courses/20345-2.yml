  - 设计和实施跨林邮箱移动


  ### 模块 11&#58; 升级到Exchange Server 2019
  本模块概述了您选择实施Exchange Server 2019时所具有的选项，并提供了有关如何将现有Exchange Server 2013或Exchange Server 2016组织升级到Exchange Server 2019的详细信息。
  #### 课程
