summary: |-
  本课程描述如何实现数据仓库平台以支持 BI 解决方案。学生将学习如何使用 Microsoft® SQL Server® 2014 创建数据仓库，如何使用 SQL Server 集成服务实施 ETL，以及如何使用 SQL Server 数据质量服务和 SQL Server
  主数据服务验证和清除数据。

  注意&#58; 本课程是为有兴趣学习 SQL Server 2012 或 SQL Server 2014 的客户设计的。它涵盖了 SQL Server 2014 中的新功能，还涵盖了整个 SQL Server 数据平台的重要功能。

  #### 受众概况
  本课程面向需要履行商业智能开发人员角色的数据库专业人员。他们需要专注于创建 BI 解决方案的实际工作，包括数据仓库实施、ETL 和数据清理。主要职责包括&#58;
  - 实现数据仓库。
  - 开发用于数据选取、转换和加载的 SSIS 包。
  - 通过使用主数据服务增强数据完整性。
  - 使用数据质量服务清理数据。
prerequisitesSection: |-
  本课程要求您满足以下先决条件&#58;
  - 至少2年使用关系型数据库的经验，包括&#58; 
    - 设计规范化的数据库。 
    - 创建表和关系。使用Transact-SQL进行查询 
    - 对基本编程结构有一定的了解(例如循环和分支)。
    
  需要了解关键业务优先事项(如收入、盈利能力和财务会计)。
outlineSection: |-
  ### 模块 1&#58; 数据仓库简介
  本模块介绍了数据仓库解决方案的关键组件，以及在开始构建数据仓库项目时必须考虑的高级因素。
  #### 课程
  - 数据仓库概述
  - 数据仓库解决方案的注意事项


  #### 实验&#58; 探索数据仓库构建解决方案
  学完本模块后，您将能够&#58;
  - 描述数据仓库构建解决方案的关键要素
  - 描述数据仓库构建项目的关键注意事项


  ### 模块 2&#58; 数据仓库硬件注意事项
  本模块讨论选择硬件和在服务器之间分配 SQL Server 工具的注意事项。
  #### 课程
  - 构建数据仓库的注意事项
  - 数据仓库参考体系结构和设备


  #### 实验&#58; 规划数据仓库基础设施
  学完本模块后，您将能够&#58;
  - 描述 BI 基础设施的关键注意事项。
  - 规划数据仓库基础设施。


  ### 模块 3&#58; 设计和实现数据仓库
  本模块描述了数据仓库逻辑设计的关键注意事项，然后讨论了其物理实施的最佳做法。
  #### 课程
  - 数据仓库的逻辑设计
  - 数据仓库的物理设计


  #### 实验&#58; 实施数据仓库架构
  学完本模块后，您将能够&#58;
  - 描述为数据仓库设计维度模型的过程 
  - 为数据仓库设计维度表
  - 为数据仓库设计事实表
  - 数据仓库中有效物理数据结构的设计与实现


  ### 模块 4&#58; 使用 SSIS 创建 ETL 解决方案
  本模块讨论了实现 ETL 过程的注意事项，然后重点介绍了Microsoft SQL Server 集成服务(SSIS)作为构建 ETL 解决方案的平台
  #### 课程
  - 使用 SSIS 创建 ETL 简介
  - 探索数据来源
  - 实现数据流


  #### 实验&#58; 在 SSIS 包中实现数据流
  学完本模块后，您将能够&#58;
  - 描述 SSIS 的主要功能。 
  - 探索 ETL 解决方案的源数据。 
  - 使用 SSIS 实现数据流


  ### 模块 5&#58; 在 SSIS 包中实现控制流
  本模块描述如何实现将多个任务和工作流逻辑结合起来的 ETL 解决方案。
  #### 课程
  - 控制流简介
  - 创建动态包
  - 使用容器
  - 管理一致性


  #### 实验&#58; 在 SSIS 包中实现控制流

  #### 实验&#58; 使用事务和检查点
  学完本模块后，您将能够&#58;
  - 用任务和优先约束实现控制流 
  - 创建包含变量和参数的动态包 
  - 在包控制流中使用容器
  - 加强交易和检查点的一致性


  ### 模块 6&#58; SSIS 包的调试和故障排除
  此模块描述如何调试包以查找执行期间发生错误的原因。然后讨论了 SSIS 内置的日志记录功能，可用于记录事件以进行故障排除。最后，该模块描述了处理控制流和数据流中错误的常用方法。
  #### 课程
  - 调试 SSIS 包
  - 记录 SSIS 包事件
  - 处理 SSIS 包中的错误


  #### 实验&#58; SSIS 包的调试和故障排除
  学完本模块后，您将能够&#58;
  - 调试 SSIS 包
  - 为 SSIS 包实现日志记录
  - 处理 SSIS 包中的错误


  ### 模块 7&#58; 实现数据选取解决方案
  本模块描述了可用于实现增量数据仓库刷新过程的技术。
  #### 课程
  - 规划数据选取
  - 选取修改后的数据


  #### 实验&#58; 选取修改后的数据
  学完本模块后，您将能够&#58;
  - 计划数据选取
  - 选取修改后的数据


  ### 模块 8&#58; 加载数据到数据仓库
  本模块描述了可用于实现数据仓库加载过程的技术。
  #### 课程
  - 计划数据加载
  - 使用 SSIS 进行增量加载
  - 使用 Transact-SQL 加载技术


  #### 实验&#58; 加载数据仓库
  学完本模块后，您将能够&#58;
  - 描述规划数据加载的注意事项。
  - 使用 SQL Server 集成服务(SSIS)将新的和修改过的数据加载到数据仓库中。
  - 使用 Transact-SQL 技术将数据加载到数据仓库中。

  ### 模块 9&#58; 加强数据质量
  要使数据分析的结果可信，就必须确保数据质量高。SQL Server 2014 包括数据质量服务(DQS)，用于提供计算机辅助的过程，以清理数据值，以及识别和删除重复的数据实体。此过程将数据管理员的工作负荷降至最低，同时保持人员互动以确保结果准确。
  #### 课程
  - 数据质量简介
  - 使用数据质量服务清理数据
  - 使用数据质量服务匹配数据


  #### 实验&#58; 清理数据

  #### 实验&#58; 删除重复数据
  学完本模块后，您将能够&#58;
  - 描述 DQS 如何帮助您管理数据质量。
  - 使用 DQS 清理数据。
  - 使用 DQS 匹配数据。

  ### 模块 10&#58; 主数据服务
  主数据服务为组织提供了一种方法，用于标准化和改进指导关键业务决策的数据的质量、一致性和可靠性。本模块介绍主数据服务并说明使用它的好处。
  #### 课程
  - 主数据服务简介
  - 实现主数据服务模型
  - 管理主数据
  - 创建主数据中心


  #### 实验&#58; 实施主数据服务
  学完本模块后，您将能够&#58;
  - 描述主数据服务的关键概念。
  - 实现主数据服务模型。
  - 使用主数据服务工具管理主数据。
  - 使用主数据服务工具创建主数据中心。

  ### 模块 11&#58; 扩展 SQL Server 集成服务
  本模块介绍可用于扩展 SSIS 的技术。该模块的设计目的不是作为开发自定义 SSIS 解决方案的全面指南，而是让您了解基于 SSIS 的 ETL 过程中使用自定义组件和脚本所需的基本步骤。
  #### 课程
  - 在 SSIS 中使用脚本
  - 在 SSIS 中使用自定义组件


  #### 实验&#58; 使用自定义脚本
  学完本模块后，您将能够&#58;
  - 在 SSIS 包中收录自定义脚本。
  - 描述如何使用自定义组件扩展 SSIS。

  ### 模块 12&#58; 部署和配置 SSIS 包
  Microsoft SQL Server 集成服务(SSIS)提供的工具可轻松将程序包部署到另一台计算器。部署工具还可以管理任何依赖关系，例如程序包所需的配置和文件。在本模块中，您将学习如何使用这些工具在目标计算机上安装套装包及其依赖关系。
  #### 课程
  - SSIS 部署概述
  - 部署 SSIS 项目
  - 计划 SSIS 包执行


  #### 实验&#58; 部署和配置 SSIS 包
  学完本模块后，您将能够&#58;
  - 描述 SSIS 部署的注意事项。
  - 部署 SSIS 项目。
  - 计划 SSIS 包执行。

  ### 模块 13&#58; 在数据仓库中使用数据
  本模块介绍 BI，描述可以用来创建 BI 解决方案的 Microsoft SQL Server 组件，以及用户可以用来创建报表和分析数据的客户端工具。
  #### 课程
  - 商业智能简介
  - 企业商业智能
  - 自助商业智能与大数据


  #### 实验&#58; 使用数据仓库
  学完本模块后，您将能够&#58;
  - 描述 BI 和常见的 BI 场景。
  - 描述如何在企业 BI 场景中使用数据仓库。
  - 描述如何在自助服务 BI 场景中使用数据仓库。

