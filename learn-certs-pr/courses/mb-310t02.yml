summary: |-
  通过提高盈利能力、优化员工生产力、降低运营费用、快速适应需求变化和精简资产管理，组织使用Dynamics 365 for Finance and Operations来提高财务绩效。

  本课程讨论如何在Microsoft Dynamics 365 for Finance and Operations中配置和使用应付账款、应收账款和收款。
  
  #### 受众概况
  Dynamics 365 for Finance and Operations Functional Consultant负责执行发现、捕获需求、与主题专家和利益相关者接洽、转换需求以及配置解决方案和应用程序。职能顾问使用开箱即用的功能、无代码扩展性、应用程序和服务集成来实现解决方案。
