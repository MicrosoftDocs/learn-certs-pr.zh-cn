outlineSection: |-
  ### 模块 1&#58; 配置应付账款
  Dynamics 365 for Finance and Operations为设置不同的供应商付款选项提供了广泛的功能。
  #### 课程
  - 了解任务记录器功能
  - 配置应付账款参数
  - 创建和维护供应商
  - 配置应付账款费用
  - 配置和使用“对单付款”
  - 实习实验室
  - 模块总结
  
  在本模块中，学生学习了&#58;
  - 配置应付账款组件
  - 创建和维护供应商
  - 配置供应商付款
  - 设置供应商过账配置文件
  - 配置应付账款费用
  
  ### 模块 2&#58; 执行应付账款日常步骤
  购买货物转售，作为制造或服务的材料是一项很大的责任。跟踪这些采购并向供应商付款同样具有挑战性。各组织必须密切监测应付账款，并执行程序，以便管理层能够容易地获得所需的财务信息，以便随时了解货物成本的变化。为了准确地反映企业的财务状况，所有影响净利润的费用都包括在应付账款中。本模块说明如何管理和应用预付款、记录发票和处理付款。
  #### 课程
  - 简介
  - 处理订单、发票和付款
  - 管理和应用预付款
  - 实习实验室
  - 模块总结
  在本模块中，学生学习了如何手动输入供应商发票或通过数据实体以电子方式接收发票。输入或接收发票后，可以使用发票审批日记帐或“供应商发票”页来审核和批准发票。此外，他们还学习了如何使用发票匹配、供应商发票策略和工作流来自动执行审核过程，以便自动批准满足某些条件的发票，并将剩余发票标记为供授权用户审核。学生们还学习了如何处理供应商的预付款。
  
  ### 模块 3&#58; 使用会计分配和发票验证
  本模块介绍如何使用会计分配来结算交易、撤消结算和分配资金。学生还将学习如何执行发票匹配。会计分配用于定义如何核算金额，例如如何在供应商发票上核算费用、税款或费用。供应商发票记入日记帐时必须记帐的每个金额都有一次或多次会计分配。
  #### 课程
  - 简介
  - 结算交易和撤消结算
  - 分配资金
  - 配置发票验证策略
  - 实习实验室
  - 模块总结
  
  在本模块中，学生学习了&#58;
  - 结算交易和撤消结算
  - 使用会计分配来分配资金
  - 配置发票验证策略
  
  ### 模块 4&#58; 配置应收账款
  我们需要配置应收账款模块，以便能够创建客户发票、过帐装箱单、使用与销售订单无关的自由文本发票，最后，使用几种不同的付款类型（如现金、支票、信用卡和客户的电子付款）接收付款。此模块提供有关应收账款模块的基本组件配置和客户设置的信息，以便在Finance and Operations中高效管理客户和客户交易。
  #### 课程
  - 配置应收账款
  - 创建和维护客户
  - 设置客户过账配置文件
  - 配置应收账款费用
  - 实习实验室
  - 模块总结
  在本模块中，学生学习了&#58;
  - 配置应收账款组件
  - 创建和维护客户
  - 配置客户付款
  - 设置客户过账配置文件
  - 配置应收账款费用


  ### 模块 5&#58; 执行应收账款日常步骤
  学习如何创建自由文本发票，接收客户付款，并存入银行。学生还将学习如何为超额付款金额或任何其他原因向客户退款，例如客户退货场景（在该场景中，不仅必须向客户退还付款，还必须退还已征收的税款）在应收账款中使用冲销和交易撤销。学生还将学习如何通过使用自由文本发票中的会计分配来分配资金。

  #### 课程
  - 创建自由文本发票并记录客户付款
  - 结算交易和撤消结算
  - 实习实验室
  - 模块总结

  在此模块中，学生学习了&#58;
  - 使用会计分配来分配资金
  - 创建自由文本发票并记录客户付款
  - 配置经常性发票
  - 在应收账款中使用冲销
  - 处理订单、记录发票和处理付款


  ### 模块 6&#58; 配置赊销和收款
  尽管大多数客户都按时支付发票，也需要能够处理到期未付的发票。本主题说明如何通过为在Dynamics 365 for Finance and Operations中配置赊销和收款模块来管理拖欠客户。若要使用“赊销和收款”模块，应已完成应收账款的配置。

  #### 课程
  - 简介
  - 配置“赊销和收款”组件
  - 设置和管理利息
  - 放弃、恢复或撤销
  - 设置和管理催款单
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 配置“赊销和收款”组件
  - 配置帐龄报告、客户池、收款代理和帐龄期定义
  - 设置和配置利息
  - 设置和管理催款单


  ### 模块 7&#58; 处理赊销和收款
  尽管大多数客户都按时支付发票，也必须能够处理到期未付的发票。本主题说明了如何处理赊销和收款。
  #### 课程
  - 简介
  - 了解如何处理收款
  - 管理客户赊销和收款
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 客户对账单
  - 如何处理收款


