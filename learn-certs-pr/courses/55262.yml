  ### 模块 4&#58; 库基础
  SharePoint Libraries与 SharePoint 使用相同的字符，如栏、视图和验证等。SharePoint Libraries 的不同之处是其中的每一个项目都有一个基本文件。所以，除存储在库栏中的数据外，该文件还存储了其自己的基于文件类型的数据。因为可以被存储在栏中的额外数据可以用来按照功能进行过滤和搜索，如版本控制，库也被认为是更多传统文件服务器系统的非常好的存储位置。库和列表一样，是 SharePoint 网站的基础构建基块。
  #### 课程
  - 库模版
  - 创建库
  - 管理文件和版本控制


