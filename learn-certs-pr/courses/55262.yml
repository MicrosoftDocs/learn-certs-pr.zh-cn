  ### 模块 2&#58; SharePoint 365 介绍
  SharePoint 的核心是协作。 其主要的目标是让用户轻松找到并共享信息，而且还有很多内置在 SharePoint 的功能来促进这一目标的实现。SharePoint 的库系统功能可以为传统的文件服务器提供高级替代功能。SharePoint 列表可以是一款设计简单、使用轻松的共享工作表文件或更多正式数据库表的替代产品。
  列和库都可以自定义且能扩展以提供改善的外观和功能。所有这种协作都可以通过浏览器界面完成。
  #### 课程
  - SharePoint Online
  - 网站布局和导航
  - 导航


  #### 实验室 &#58; 小组网站导航
