summary: |-
  为期五天的 训练 2 套件可帮助您为 Microsoft Technology Associate 测验 98-366 and 98-367 做好准备，并加深对这些主题的了解；网络基础结构、网络硬件、通讯协议和服务、安全层、操作系统安全性、网络安全性、安全软件。本课程利用与这些测验的 Microsoft Official Academic Course （MOAC）中相同的内容。

  #### 受众概况
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技术认证测验套件，验证开始使用 Microsoft 技术建立职业所需的基本知识。本课程为未来的技术职业提供适当的切入点，并且具有一定的实际经验或训练，但不具有在职经验。
