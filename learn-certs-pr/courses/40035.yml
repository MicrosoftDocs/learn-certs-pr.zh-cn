summary: |-
  这个为期五天的 2 套件训练课程可帮助您为 Microsoft Technology Associate 测验 98-361 和 98-372 做好准备，并加深对这些主题的理解; 核心程序设计、面向对象程序设计、一般软件开发、Web 应用程序、传统型应用程序、数据库、.NET Framework 概念，.NET Framework 中的命名空间和类别，.NET 程序代码编译、.NET Framework 中的 I / O 类别、安全性、.NET 语言和内存管理。本课程利用与这些测验的 Microsoft Official Academic Course （MOAC）中相同的内容。

  #### 受众概况
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技术认证测验套件，验证开始使用 Microsoft 技术建立职业所需的基本知识。本课程为未来的技术职业提供适当的切入点，并且具有一定的实际经验或训练，但不具有在职经验。
prerequisitesSection: |-
