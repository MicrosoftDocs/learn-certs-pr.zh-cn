summary: |+
  本课程是为那些有志于成为解决方案架构师角色的新人开发的。本课程提供了有关应用程序架构和技术技能的信息，以便他们开始进入这个角色。本课程不包括该职位所需的工业技能和交付技能。

  #### 观众概况

  本课程的学生应具有Dynamics 365（财务和运营应用程序）功能或技术方面的经验。

  课程主要针对那些渴望成为解决方案架构师角色的新人。

prerequisitesSection: |-
  - 您必须完成解决方案架构师的学习路径&#58; [这里](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### 模块 1&#58; 架构师角色
  解决方案架构师是向Microsoft客户成功交付的最关键角色之一，它需要许多技能。本课程主要侧重于技术技能。

  本模块中的其他主题概述了可能有助于理解解决方案架构师角色的其他技能领域。
  #### 课程
  - 解决方案架构师技能
  - 回顾解决方案架构师的学习路径
  - 小组练习

  完成本模块后，学生将能够
  - 更新从在线内容获得的有关解决方案架构师的知识
  - 列出解决方案架构师所需的技能

  ### 模块 2&#58; 环境、实例和部署模型
  本模块中的主题和概念包括&#58; 

  实例策略  
  Dynamics 365财务和运营解决方案可以与多个实例一起部署，一些组织出于可伸缩性或安全性和隐私的考虑会这么做。

  环境规划  
  环境规划有助于清晰地了解在计划的持续时间内，哪些任务需要什么样的环境。

  基础结构设计  
  本主题将讨论Dynamics 365基础结构设计的关键考虑事项。

  部署模型  
  云托管部署和本地部署有不同的需求，本部分将对此进行讨论。
  #### 课程
  - 实例策略
  - 环境规划
  - 基础结构和部署
  - 小组练习

  完成本模块后，学生将能够
  - 了解环境规划的目的
  - 了解不同管理环境之间的差异
  - 解释每个初始基础结构需求
  - 描述本地Dynamics 365部署的硬件配置需求
  - 讨论解决方案架构师在设计过程中应该关注的四个主要安全需求
  - 描述实例策略的主要驱动和用法。


  ### 模块 3&#58; 云解决方案、CDM和CDS
  本模块中的主题和概念包括&#58; 

  CDM和CDS核心概念  
  这些数据共享技术的解释。 

  CDM与CDS  
  简要讨论这些技术如何相互作用和互补。 

  Power Platform  
  本主题探讨了 Power Platform（微软商业应用平台）的一些组件。 

  Dual Write  
  简要说明微软2019年发布的一个新的双向集成功能。   
  #### 课程
  - 简介
  - CDM和CDS核心概念
  - Power Platform
  - Dual Write
  - 小组练习

  完成本模块后，学生将能够
  - 与客户交流CDM的含义
  - 讨论通用数据服务（CDS）提供的功能
  - 解释微软的Power Platform及其主要组件
  - 讨论Dual Write功能
  - 解释什么是微软通用数据模型


  ### 模块 4&#58; 许可、AppSource和支持
  本模块中的主题包括&#58; 

  许可要求  
  为财务和运营解决方案部署Dynamics 365的一个重要方面是要拥有适当的许可。

  微软认证的ISV解决方案 
  AppSource是关于ISV（独立软体开发商）解决方案的丰富信息源，它已通过Microsoft认证，用于识别可补充您所涉及的项目的解决方案。

  支持选项 
  了解可用的支持选项以及其他支持注意事项，对于项目的成功非常重要。 
  #### 课程
  - 简介
  - 许可
  - AppSource
  - 支持

  完成本模块后，学生将能够 
  - 讨论获取许可证订阅的不同方式
  - 确定ISV是否注册了现有解决方案
  - 描述完成支持战略和评估上线准备情况所需的步骤
  - 解释五种不同支持计划的不同方面
  - 解释解决方案架构师和项目团队需要了解的六个考虑事项
  - 描述Dynamics 365对财务和运营解决方案的许可要求


  ### 模块 5&#58; 生命周期服务
  本模块中的主题包括&#58;  

  核心LCS功能和概念  
  对众多LCS功能和概念的简要定义，这些功能和概念能够实现更紧密的协作、加速实现并缩短价值实现的时间。

  Azure DevOps的角色和功能，以及如何连接到LCS  
  LCS可以利用Azure DevOps中的工具来跟踪实现，并将工作项与需求和业务流程（包括bug、任务、backlog项、测试和文档）关联起来。 
  ####  课程
  - 简介
  - 核心特性和概念
  - 了解Azure DevOps的角色和功能，以及如何连接到LCS
  - 小组练习


  完成本模块后，学生将能够 
  - 解释LCS提供的五个或更多工具和/或特性的功能
  - 解释同步业务流程建模器（BPM）的好处
  - 描述连接到LCS时，Azure DevOps的角色和功能
  - 描述LCS的三个或更多功能，及其在解决方案实现过程中提供的好处

  ### 模块 6&#58; 制定Dynamics 365解决方案的蓝图
  主题包括&#58; 

  制定解决方案蓝图  
  回顾流程、应用程序、数据、集成、智能、安全、持续更新、平台和时间线方面的架构考虑事项。

  让FastTrack参与到对解决方案蓝图的审查 
  看一看让微软FastTrack架构师和/或团队审查解决方案蓝图的好处，以确保获得积极的客户成果。
  #### 课程
  - 简介
  - 制定解决方案蓝图
  - 让FastTrack参与到解决方案蓝图审查

  完成本模块后，学生将能够 
  - 让客户参与讨论聘请FastTrack架构师或团队的好处
  - 描述让项目团队比较和评估功能需求的好处
  - 讨论并解释在创建解决方案蓝图时涉及的不同形式的架构


  ### 模块 7&#58; 数据管理
  数据管理的主题很广泛，在部署Dynamics 365时会产生许多影响。在此讨论了四个关键考虑事项&#58; 

  数据迁移策略  
  根据需要的数据

  Cutover plan（转换计划）  
  考虑事项包括在转换期间需要引入哪些数据，以及是否需要手动输入数据

  工具和框架  
  对于不同的场景，可以使用不同的工具和框架 

  数据保留计划  
  考虑事项包括为了业务运营和遵从法规，需要存储哪些数据
  #### 课程
  - 简介
  - 数据管理
  - 关键考虑事项
  - 小组练习

  完成本模块后，学生将能够
  - 阐明解决方案架构师在识别数据质量问题时需要问的问题
  - 解释解决方案架构师在数据迁移之前需要问的问题
  - 描述必要的数据迁移计划要达到的条件
  - 讨论数据迁移步骤的顺序和依赖
  - 讨论解决方案架构师在数据迁移中的角色
  - 解释解决方案架构师在转换（cutover）过程中应该问的最重要的三个问题
  - 设置、导航和使用Microsoft Dynamics Lifecycle Services（LCS）中提供的工具
  - 讨论在处理大容量数据迁移时推荐的方法
  - 讨论数据管理的关键要素


  ### 模块 8&#58; 集成与业务事件（Business events）
  本模块中的主题包括&#58;  

  集成  
  本主题主要关注集成策略、系统集成、集成平台和工具。

  业务事件  
  业务事件是一种新的集成方法，已被添加到Dynamics 365中，并已被大量采用。

  端点（Endpoints）  
  端点允许您管理发送业务事件的目的地。 
  #### 课程 
  - 简介
  - 集成
  - 业务事件
  - 端点
  - 小组练习

  完成本模块后，学生将能够
  - 描述集成和数据迁移之间的异同
  - 区分并阐明接口和集成之间的区别
  - 讨论可用于实现集成策略的通用平台和工具
  - 解释业务事件和端点的功能、它们的用途和基本注意事项
  - 讨论驱动集成策略的主要考虑事项


  ### 模块 9&#58; 本地化、合规与报告
  本模块中的主题包括&#58; 

  本地化
  本地化的过程是为了使产品或内容适应特定的地点或市场。 

  合规
  合规是指符合或达到规则或标准的状态或事实，通常是政府机构所要求的。 

  报告
  报告功能对于本地化和合规性验证非常重要。
  #### 课程
  - 简介
  - 本地化
  - 合规性
  - 报告
  - 小组练习

  完成本模块后，学生将能够
  - 讨论对ISV解决方案提供商的需求
  - 描述审计和合规的四种常见框架
  - 解释合规性建议
  - 讨论解决方案架构师在识别最佳交付报告工具方面的角色
  - 讨论在需求收集过程中必须回答的四个问题
  - 确定本地化功能 


  ### 模块 10&#58; 可扩展性
  主题包括&#58; 

  侵入式定制（Intrusive customization） 
  简要回顾侵入式定制的问题以及为什么它变得难以管理。

  可扩展性的好处
  为什么可扩展性是一种更好的定制类型。

  扩展性选项
  可用的通用扩展性选项列表。

  扩展性请求
  如何在必要时向Microsoft发出扩展性请求。
  #### 课程
  - 简介
  - 侵入式定制
  - 可扩展性的好处
  - 扩展性选项
  - 扩展性请求

  完成本模块后，学生将能够
  - 解释可扩展性的好处
  - 讨论overlayering和可扩展性之间的区别
  - 讨论可用的通用扩展性选项
  - 确定发出扩展性请求的最佳方式
  - 与客户讨论侵入式定制问题


  ### 模块 11&#58; 安全
  本模块中的主题包括&#58; 

  企业资源计划（ERP）安全包括一系列保护系统免受非法访问的措施，并确保系统数据的可访问性和完整性。本模块讨论以下与安全相关的主题&#58;  

  给安全和合规要求的建议  
  本地化的过程是为了使产品或内容适应特定的地点或市场。 

  安全设计  
  合规是指符合或达到规则或标准的状态或事实，通常是政府机构所要求的。

  工具和特性  
  报告功能对于本地化和合规性验证非常重要。
  ####课程
  - 简介
  - 给安全和合规要求的建议
  - 安全设计
  - 工具和特性

  完成本模块后，学生将能够 
  - 讨论解决方案架构师在设计过程中应该关注的四个主要安全需求
  - 确定并解释当前Microsoft客户保护产品
  - 讨论身份验证、授权、数据安全和审核注意事项
  - 确定项目团队可用于管理安全性的工具和功能
  - 给出一个安全性考虑事项的示例，看看这些事项是如何帮助定义安全性的


  ### 模块 12&#58; 性能主题包括&#58; 

  性能基准关于正确定义基准的建议和指导

  性能设计性能设计的关键考虑事项  

  模式对设计过程中应遵守的关键模式的建议

  测试和工具
  性能测试先决条件，以及现有性能工具的列表
  ####课程
  - 简介
  - 定义性能基准和要求
  - 性能设计
  - 关键模式
  - 性能测试和工具
  - 小组练习

  完成本模块后，学生将能够
  - 讨论定义良好的基准的好处和影响
  - 解释在收集系统性能需求时，解决方案架构师角色的影响
  - 讨论可伸缩性、并发性和响应时间等关键性能设计考虑事项
  - 解释确保性能相关性和准确性的先决条件
  - 确定可以使用哪些特定的性能工具
  - 应用一个性能目标的示例


  ### 模块 13&#58; 应用程序生命周期管理
  本模块中的主题包括&#58;  

  版本控制
  在解决方案管理中用来帮助处理一致性问题。 

  开发
  概念、术语和核心考虑事项。 

  建造
  要求、建议和考虑事项。 

  部署 
  部署到运行环境（runtime environments）中的关键考虑事项。 
  #### 课程
  - 简介
  - 版本控制
  - 开发
  - 构建
  - 部署

  完成本模块后，学生将能够
  - 讨论DevOps如何帮助同步业务流程
  - 解释版本控制的主要好处
  - 讨论开发的核心概念和考虑事项
  - 解释构建过程需求、建议和考虑事项
  - 讨论部署的关键考虑事项
  - 定义解决方案架构师在确定最佳ALM时的职责


  ### 模块 14&#58; 自动测试和RSAT
  主题包括&#58;  

  了解测试选项
  在 Dynamics 365的整个实现中执行四种类型的测试。本主题回顾了这些测试类型，并讨论用例质量和覆盖率的重要性。 

  总结测试策略和计划
  本主题讨论了为什么一个详细的测试策略是必要的，原因有几个，并指出全面测试计划应该包含的内容。 

  可用的测试工具
  本主题介绍了远程服务器管理工具（RSAT）以及其他可用的测试工具，包括Performance SDK和数据扩展工具（Data Expansion Tool）。 
  #### 课程
  - 简介
  - 了解测试选项

  完成本模块后，学生将能够
  - 解释在收集系统性能需求时，解决方案架构师角色的影响
  - 讨论在开发测试策略时所涉及的各种元素和考虑事项
  - 描述可用于测试解决方案的客户选项
  - 讨论四种类型测试的主要功能和目的  

  ### 模块15&#58; 为架构师提供的其他邻域
  本模块提供了关于前面模块中未涉及的其他考虑事项的信息。
  主题包括&#58;  

  升级过程概述
  为项目团队列出完成升级的典型高级（high-level ）步骤。 

  特别考虑事项
  提供处理附件、大型数据库和其他杂项升级方案的指南。 

  在Dynamics 365中的打印方案 
  描述打印选项以及打印管理配置选项。 
  #### 课程
  - 简介
  - 升级过程概述
  - 特别考虑事项
  - 在Dynamics 365中的打印方案
  - 高级别（High-level ）实现阶段

  完成本模块后，学生将能够
  - 讨论附件和数据库大小方面的考虑事项
  - 解释Dynamics 365的文档打印和打印管理概念
  - 解释升级过程的高级别（high-level）步骤




