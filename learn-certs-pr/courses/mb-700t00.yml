summary: |-
  该课程针对那些渴望成为解决方案架构师之人以及不熟悉该职务之人开发。该课程提供技术信息，侧重于应用程序架构和技术技能，以便相关人员开启其担任此职位的旅程。该课程不涵盖该职位所需要的行业技能和交付技能。

  #### 受众个人资料

  本课程的受众以前应具有侧重于 Dynamics 365的功能或技术方面的经验：Finance and Operations Applications.主要针对那些渴望担任解决方案架构师职位之人。
