summary: |-
  本课程是为那些有志于成为解决方案架构师角色的新人开发的。本课程提供了有关应用程序架构和技术技能的信息，以便他们开始进入这个角色。本课程不包括该职位所需的工业技能和交付技能。

  #### 观众概况

  本课程的学生应具有Dynamics 365（财务和运营应用程序）功能或技术方面的经验。

  课程主要针对那些渴望成为解决方案架构师角色的新人。

prerequisitesSection: |-
  - 您必须完成解决方案架构师的学习路径&#58; [这里](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### 模块 1&#58; 架构师角色
  解决方案架构师是向 Microsoft 客户成功交付服务的最关键的角色之一，它需要许多技能。 本课程主要侧重于技术技能。
  
  本模块中的其他主题概述了可能有助于了解解决方案架构师角色的其他技能领域。这些技能领域包括&#58;
  
  交付技巧
  向客户交付业务解决方案的能力。
  
  行业技能
  对某一行业所积累的知识。
  
  软技能
  帮助你与他人（从同事到客户）沟通的技能。
  #### 课程
  - 解决方案架构师技能
  - 重述解决方案架构师学习路径
  - 小组练习
  
  完成本模块后，学员应该能够
  - 更新解决方案架构师通过在线内容获得的知识
  - 列出解决方案架构师所需的技能

  ### 模块 2&#58; 环境、实例和部署模型
  该模块中的主题和概念包括&#58;
  
  实例策略
  Dynamics 365 Finance and Operations 解决方案可以部署在多个实例中，出于可伸缩性或安全性和隐私原因，一些组织会考虑这些实例。
  
  环境规划
  环境规划有助于清楚地了解计划持续时间内哪些任务需要哪些环境。
  
  基础设施设计
  Dynamics 365 基础设施设计的关键考虑因素将在本主题中讨论。
  
  部署模型
  Cloud 托管和内部部署有不同的需求，这将在本节中进行讨论。
  #### 课程
  - 实例策略
  - 环境规划
  - 基础设施及部署
  - 小组练习

  完成本模块后，学员应该能够&#58;
  - 了解环境规划的目的
  - 了解不同管理环境之间的差异
  - 说明每个初始基础设施要求
  - 描述本地 Dynamics 365 部署的硬件配置需求
  - 讨论解决方案架构师在设计过程中应关注的四个主要安全要求
  - 描述实例策略的主要驱动因素和用法。
  
  
  ### 模块 3&#58; Cloud Solution, CDM & CDS
  本模块中的主题和概念包括&#58;
  
  CDM和CDS核心概念
  此类数据分享技术的说明
  
  CDM对CDS
  此类技术的交互和互补方式的简短讨论。
  
  Power Platform
  本主题将研究Microsoft业务应用平台Power Platform的部分组件。
  
  Dual Write 
  Microsoft在2019年推出的新型双向集成功能的简要说明。
  
  #### 课程
  - 简介
  - CDM 和 CDS 核心概念
  - Power Platform
  - Dual Write
  - 小组练习

  完成本模块后，学员应该能够&#58;
  - 与客户讨论 CDM 的含义
  - 讨论 Common Data Service (CDS) 提供的功能
  - 说明 Microsoft Power Platform 及其主要组件
  - 讨论 Dual Write 功能
  - 说明什么是 Microsoft Common Data Model
  
  
  ### 模块 4&#58; 许可、AppSource 和支持
  本模块的主题包括&#58;
  
  许可要求
  获得适当的许可是部署 Dynamics 365 for Finance and Operations解决方案的重要方面。
  
  Microsoft 认证 ISV 解决方案 
  AppSource 是经 Microsoft 认证的 ISV (independent software vendor) 解决方案的丰富信息来源，可用于识别可补充你所参与项目的解决方案。
  
  支持选项
  了解可用的支持选项以及其他支持注意事项对项目的成功非常重要。
  #### 课程
  - 简介
  - 许可
  - AppSource
  - 支持
  
  完成本模块后，学员应该能够&#58;
  - 讨论获取许可证的不同方式
  - 确定 ISV 是否可以注册现有解决方案
  - 描述完成支持策略和评估上线准备所需的步骤
  - 说明五种不同支持计划的不同方面
  - 说明解决方案架构师和项目团队需要了解的六个注意事项
  - 描述 Dynamics 365 for Finance and Operations 解决方案的许可要求
  
  
  ### 模块 5&#58; 生命周期服务
  本模块的主题包括&#58;
  
  核心 LCS 特征与概念
  对许多 LCS 特征与概念的简要定义，这些特征与概念可以实现更紧密的协作、加快实施并缩短价值实现时间。
  
  Azure DevOps 的角色和功能以及如何连接 LCS
  LCS 可以利用 Azure DevOps 中的工具来跟踪实施，并将工作项与需求和业务流程（包括错误、任务、积压项、测试和文档）相关联。
  #### 课程
  - 简介
  - 核心特征与概念
  - 了解 Azure DevOps 的角色和功能，以及如何连接到 LCS
  - 小组练习

  完成本模块后，学员应该能够&#58;
  - 说明 LCS 提供的五个或多个工具和/或特征的功能
  - 说明同步 Business Process Modeler (BPM) 的好处
  - 描述连接 LCS 时 Azure DevOps 的作用和功能
  - 描述 LCS 的三个或多个功能及其在解决方案实施过程中提供的好处
  
  ### 模块 6&#58; 绘制 Dynamics 365解决方案蓝图
  主题包括&#58;
  
  制定解决方案蓝图
  审查流程、应用程序、数据、集成、智能、安全、持续更新、平台和时间表架构注意事项。
  
  让 FastTrack 参与解决方案蓝图审查
  回顾让 Microsoft FastTrack 架构师和/或团队审查解决方案蓝图的好处，以帮助确保实现积极的客户结果。
  #### 课程
  - 简介
  - 制定解决方案蓝图
  - 让 FastTrack 参与解决方案蓝图审查
  
  完成本模块后，学员应该能够&#58;
  - 让客户参与讨论与 FastTrack 架构师或团队合作的好处
  - 描述让项目团队比较和评价功能需求的好处
  - 讨论和说明创建解决方案蓝图时涉及的不同架构形式
  
  
  ### 模块 7&#58; 数据管理
  数据管理的主题很广泛，在部署 Dynamics 365 时，它有很多分支。这里讨论了四个关键考虑因素&#58;
  
  数据迁移策略
  基于需要什么数据
  
  转换计划
  考虑因素包括在转换过程中需要引入哪些数据，以及是否需要手动输入任何数据
  
  工具和框架
  对于不同的场景，可以使用不同的工具和框架
  
  数据保留计划
  考虑因素包括为业务操作和合规性目的需要存储哪些数据
  #### 课程
  - 简介
  - 数据管理
  - 关键考虑因素
  - 小组练习

  完成本模块后，学员应该能够&#58;
  - 阐明解决方案架构师在识别数据质量问题时需要提出的问题
  - 说明解决方案架构师在数据迁移之前需要问的问题
  - 描述必要的数据迁移计划资格
  - 讨论数据迁移步骤的顺序和依赖关系
  - 讨论解决方案架构师在数据迁移中的作用
  - 说明解决方案架构师在转换过程中应该问的前三个问题
  - 设置、导航和使用 Microsoft Dynamics Lifecycle Services (LCS) 中可用的工具
  - 讨论处理大批量数据迁移时的推荐方法
  - 讨论数据管理的关键要素
  
  
  ### 模块 8&#58; 集成与业务事件
  本模块中的主题包括&#58;
  
  集成
  本主题主要关注集成策略、系统集成和集成平台与工具。
  
  业务事件
  业务事件是一种新的集成方法，已被添加到 Dynamics 365 中，并已被广泛采用。
  
  端点
  端点允许你管理发送业务事件的目的地。
  #### 课程
  - 简介
  - 集成
  - 业务事件
  - 端点
  - 小组练习

  完成本模块后，学员应该能够&#58;
  - 描述集成和数据迁移之间的差异和相似性
  - 区分并阐明接口和集成之间的区别
  - 讨论可用于实施集成策略的通用平台和工具
  - 说明业务事件和端点的功能、用途和基本考虑因素
  - 讨论驱动集成策略的主要考虑因素
  
  
  ### 模块 9&#58; 本地化、合规与报告
  本模块中的主题包括&#58;
  
  本地化
  本地化的过程用于使产品或内容适应特定的地点或市场。
  
  合规
  合规是指符合规则或标准的状态或事实，并且通常是政府机构要求的。
  
  报告
  报告能力对于本地化和合规性验证很重要。
  #### 课程
  - 简介
  - 本地化
  - 合规
  - 报告
  - 小组练习
  
  完成本模块后，学员应该能够&#58;
  - 讨论对 ISV 解决方案提供商的需求
  - 描述审计和合规的四个共同框架
  - 说明合规建议
  - 讨论解决方案架构师在确定提交报告的最佳工具方面的作用
  - 讨论收集需求时必须回答的四个问题
  - 识别本地化功能
  
  
  ### 模块 10&#58; 可扩展性
  主题包括&#58;
  
  侵入式定制
  简要回顾侵入式定制的问题以及为什么它变得难以管理。
  
  可扩展性的好处
  为什么可扩展性是一种更好的定制类型。
  
  可扩展性选项
  可用的通用扩展性选项的列表。
  
  可扩展性请求
  如何在必要时向 Microsoft 发出可扩展性请求。
  #### 课程
  - 简介
  - 侵入式定制
  - 可扩展性的好处
  - 可扩展性选项
  - 可扩展性请求
  
  完成本模块后，学员应该能够
  - 说明可扩展性的好处
  - 讨论重叠和可扩展性之间的区别
  - 讨论可用的通用扩展性选项
  - 确定发出可扩展性请求的最佳方式
  - 与客户讨论侵入式定制的问题
  
  
  ### 模块 11&#58; 安全性
  本模块的主题包括&#58;
  
  企业资源规划（ERP）安全包括广泛的措施，以保护系统不被非法访问，并确保系统数据的可访问性和完整性。本模块讨论以下与安全相关的主题&#58;
  
  就安全和合规要求提供建议
  本地化的过程用于使产品或内容适应特定的地点或市场。
  
  安全设计
  合规是指符合规则或标准的状态或事实，并且通常是政府机构要求的。
  
  工具和特征
  报告功能对于本地化和合规性验证非常重要
  #### 课程
  - 简介
  - 就安全和合规要求提供建议
  - 安全设计
  - 工具和特征
  
  完成本模块后，学员应该能够
  - 讨论解决方案架构师在设计过程中应该关注的四个主要安全需求
  - 识别并解释当前 Microsoft 客户保护产品
  - 讨论身份验证、授权、数据安全和审核注意事项
  - 确定项目团队可用于管理安全性的可用工具和特征
  - 给出安全性考虑因素的示例，这些因素决定了如何帮助定义安全性
  
  
  ### 模块 12&#58; 性能
  主题包括&#58;
  
  性能基准
  正确界定基准的建议和指导
  
  性能设计
  性能设计的关键考虑因素
  
  模式
  设计过程中应遵守的关键模式建议 
  
  测试和工具
  性能测试先决条件和现有性能工具列表
  #### 课程
  - 简介
  - 定义性能基准和要求
  - 性能设计
  - 关键模式
  - 性能测试和工具
  - 小组练习
  
  完成本模块后，学员应该能够
  - 讨论定义良好的基准的好处和影响
  - 说明解决方案架构师在收集系统性能要求时的作用
  - 讨论可伸缩性、并发性和响应时间等关键性能设计考虑因素
  - 说明确保性能相关性和准确性的先决条件
  - 确定可以使用哪些特定的性能工具
  - 应用性能目标示例
  
  
  ### 模块 13&#58; 应用程序生命周期管理
  本模块的主题包括&#58;
  
  版本控制
  用于帮助解决解决方案管理中的一致性问题。
  
  开发
  概念、术语和核心考虑因素。
  
  构建
  需求、建议和注意事项。
  
  部署
  部署到运行时环境中的关键注意事项。
  #### 课程
  - 简介
  - 版本控制
  - 开发
  - 构建
  - 部署
  
  完成本模块后，学员应该能够
  - 讨论 DevOps 的使用如何帮助同步业务流程
  - 说明版本控制的主要好处
  - 讨论开发的核心概念和考虑事项
  - 说明构建过程需求、建议和注意事项
  - 讨论部署的关键注意事项
  - 定义解决方案架构师在确定最佳 ALM 时的职责
  
  
  ### 模块 14&#58; 自动化测试和 RSAT
  主题包括&#58;
  
  了解测试选项
  在 Dynamics 365 的整个设施过程中执行四种类型的测试。本主题回顾了这些测试类型，并讨论了用例的质量和覆盖率的重要性。
  
  总结测试策略和计划
  本主题讨论了为什么需要详细的测试策略的几个原因，并提供了关于全面测试计划应该包括哪些内容的指导。
  
  可用的测试工具
  本主题介绍了 Regression Suite Automation Tool (RSAT) 以及其他可用于测试的可用工具，包括 Performance SDK 和 Data Expansion Tool。
  #### 课程
  - 简介
  - 了解测试选项
  
  完成本模块后，学生应能够
  - 说明解决方案架构师在收集系统性能要求时的作用
  - 讨论开发测试策略所涉及的各种元素和注意事项
  - 描述可用于使用测试解决方案的客户选项
  - 讨论四种类型测试的主要功能和目的
  
  ### 模块 15&#58; 架构师其他注意事项
  本模块提供了前面模块中未涵盖的其他注意事项的信息。
  主题包括&#58;
  
  升级过程概述
  列出项目团队完成升级的典型高级步骤。
  
  特别注意事项
  提供处理附件，大型数据库和其他杂项升级方案的指导。
  
  Dynamics 365 中的打印场景
  描述打印选项以及打印管理配置选项。
  #### 课程
  - 简介
  - 升级过程概述
  - 特别注意事项
  - Dynamics 365 中的打印场景
  - 高级实施阶段
  
  完成本模块后，学生应该能够
  - 讨论附件和数据库大小注意事项
  - 说明 Dynamics 365 的文档打印和打印管理概念
  - 说明升级过程的高级步骤