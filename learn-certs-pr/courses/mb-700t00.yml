summary: |-
  本课程是为有志成为解决方案架构师角色的新手而开发的。本课程提供侧重于应用程序架构和技术技能的技术信息，以开始他们的职业生涯。本课程不会涵盖此角色所需的行业技能和交付技巧。

  #### 受众概况

  本课程的对象应该具有 Dynamics 365&#58; Finance and Operations Applications 的功能或技术重点方面的先前经验。主要面向有志成为解决方案架构师角色的新手。 
prerequisitesSection: |-
