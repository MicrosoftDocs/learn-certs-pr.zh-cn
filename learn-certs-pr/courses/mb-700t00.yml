outlineSection: |-
  ### 模型 1：架构师职位

  该模型将引导您进入解决方案架构师职位。其将帮助您了解担任该职位所需要的主要技能。


  #### 课程

  *   解决方案架构师职位

  #### 实验室：课堂练习

  *   练习 |小组练习

  *   练习 | 个人练习

  完成该模型后，学生应能够：

  *   为解决方案架构师更新通过在线内容获得的知识

  *   列出解决方案架构师所需要的技能

  ### 模型 2：管理与 FastTrack 的交互

  该模型将介绍 FastTrack  以及在实施 Dynamics的过程中如何与其进行交互。

  #### 课程

  *   了解 FastTrack

  *   充分利用 FastTrack 模板

  完成该模型后，学生应能够：

  *   确定 FastTrack 的价值定位

  *   确定 FastTrack 的类型和人员职位

  *   说明 FastTrack 研讨会的范围以及每个研讨会的信息

  *   充分利用解决方案蓝图模板

  *   学习完成上线清单

  *   了解如何成为受认可的 FastTrack 解决方案架构师

  ### 模型 3：解决方案蓝图

  该模型将有助于您大致了解解决方案蓝图。此外，该模型是其它模型的基础，因为在该课程中，您将需要进行多项活动，来构建您的第一个解决方案蓝图。

  #### 课程

  *   解决方案蓝图的定义和组成部分

  *   项目治理和时间表

  *   解决方案架构和组织架构

  *   配合使用业务流程目录

  #### 实验室：课堂练习


  #### 实验室：案例研究 - 学生活动


  * 练习 | 什么是解决方案蓝图？

  *   练习 | 解决方案蓝图的组成部分

  *   案例研究工件分布

  *   学生活动 1 | 计划策略

  *   学生活动 2 | 计划策略

  *   学生活动 3 | 描述整体解决方案架构

  *   学生活动 | 说明 解决方案 &nbsp 范围内的 &nbsp;

  完成该模型后，学生应能够:

  *   了解解决方案蓝图的定义

  *   说明解决方案蓝图的目的

  *   确定主要解决方案蓝图的组成部分

  *   说明解决方案的范围、目标和挑战

  *   列出实施团队的成员和项目作用

  *   说明项目的实施和推出时间计划

  *   说明变更管理、风险和升级路径

  *   说明整体解决方案架构

  *   描述组织

  *   提供组织的详细信息

   *   说明解决方案范围内的业务流程

  *   了解功能性要求和非功能性需求

  *   记录产品差距及其解决方案

  ### 模型 4：确定环境、工具和部署策略

  该模型将就各种环境和部署选项，向您进行说明。其将使您能够确定基本的环境策略，用于实施 Dynamics 。

  #### 课程

  *   了解环境规划

  *   应用生命周期管理和部署策略

  *   使用 LCS 和 Azure DevOps

  #### 实验室：学生活动

  #### 实验室：练习

  *   练习 | 采用 One version – 持续更新

  *   练习 | 有效利用 Lifecycle services

  *   学生活动 | 制定环境计划

  完成该模型后，学生应能够：

  *   描述 cloud 部署的通用概念

  *   环境规划的主要概念与类型

  *   了解生产和 sandbox 环境程序

  *   对环境计划的制定情况进行说明

  *   了解部署策略的制定情况

  *   确定应用生命周期管理

  *   ALM 方法

  *   确定部署策略

  *   了解可扩展选项

  *   了解升级情况和工具

  *   采用 One version – 持续更新

  *   有效利用 Azure Devops

  *   有效利用Lifecycle Services

  *   灾难恢复策略

  ### 模型 5：确定数据管理策略

  该模型将使您能够了解 Dynamics 实施范围内的数据相关主题。
  其将帮助您确定数据迁移策略。

  #### 课程

   * 数据管理概述

   * 制定数据迁移策略

   #### 实验室：课堂练习

  #### 实验室：安全研究 - 学生活动


  *   练习 | 数据管理概述

  *   练习 | 制定数据迁移策略

  *   学生活动 4 | 制定数据迁移策略

  完成该模型后，学生应能够：

  *   对数据管理概述进行说明

  *   了解数据管理框架

  *   有效利用数据任务自动化

  *   说明数据库移动操作

  *   有效利用数据共享框架

  *   制定数据迁移策略

  *   制定交割计划

  *   制定数据保留计划

  ### 模型 6: 确定集成和接口策略

   该模型将涵盖集成和接口主题。其可帮助您了解可用选项以及将使用的工具。其将帮助您确定集成和接口策略，用于实施 Dynamics。

  #### 课程

  *   制定集成战略

  *   集成选项

  #### 实验室：安全研究 - 学生活动

  #### 实验室：课堂练习

  *   练习 | 制定集成战略

  *   练习 | 集成选项

  *   学生活动 5 | 制定集成战略

  完成该模型后，学生应能够：

  *   让客户参与讨论聘用 FastTrack  架构师/团队合作的好处

  *   说明让项目团队对功能性要求进行对比和评估的好处

  *   讨论并说明在制定解决方案蓝图时所涉及的不同形式的架构
  
  
  ### 模型 7：确定安全架构

  该模型将有助于您了解实施 Dynamics 时的重要安全方面信息。

  #### 课程

  *   重要安全方面

  *   安全框架

  *   确定安全策略

  #### 实验室：课程练习

  #### 实验室：安全研究 - 学生活动

  *   练习 | 重要安全方面

  *   练习 | 安全框架

  *   学生活动 6 | 制定安全策略

  完成该模型后，学生应能够：

  *   确定 cloud 安全

  *   说明 Azure 数据中心安全的主要方面

  *   了解身份验证和授权

  *   了解合规要求

  *   了解加密
 
  ### 模型 8: 确定测试策略

  该模型将有助于您确定测试策略以及制定测试计划。其将为您介绍各种类型的测试和工具。

  #### 课程

  *  测试策略概述

  *  测试规划和执行

  #### 实验室：安全研究 - 学生活动

  #### 实验室：课堂练习

  *   练习 | 测试策略概述

  *   练习 | 测试规划和执行

  *   学生活动 7 | 制定测试策略

  完成该模型后，学生应能够：

  *   了解测试范围

  *   解决方案测试生命周期和缺陷管理

  *   描述测试工具
  *   测试职位、职责和测试管理

  *   执行测试规划

  *   了解 One Version 并采用回归测试策略

  ### 模型 9: 确定性能测试策略

  该模型更加侧重于性能主题。其将有助于您了解性能主题的重要性，并使您能够了解如何与客户讨论这些主题。

  #### 课程

  *   准备性能主题

  *   有效使用性能测试工具

  #### 实验室：课堂练习

  *   练习 | 准备性能主题

  *   练习 | 有效使用性能测试工具

  完成该模型后，学生应能够：

  *   确定性能目标和情况

  *   确定性能基准和成功标准

  *   确定性能测试策略

  *   确定性能测试工具

  *   确定性能监控工具
 
  ### 模型 10: 商业智能和报告

  该模型能解决解决方案架构师所需要的主要报告和智能主题。

  #### 课程

  *   实施商业智能和报告

  #### 实验室：课程练习

  #### 实验室：安全研究 - 学生活动

  *   练习 | 报告和商业智能概述

  *   学生活动 8 | 制定智能策略

  完成该模型后，学生应能够：

  *   大致报告和分析概述

  *   描述本地报告选项

  *   描述商业智能报告选项

  *   确定分析报告选项

  *   制定报告和分析策略 

  ### 模型 11: 确定许可和支持

  该模型旨在帮助您了解基本的许可与支持知识。这并不意味着使您成为该主题的专家。但其可让您在有需要时，知道可以在哪儿找到信息。

  #### 课程

  *   了解许可估算

  *   了解支持选项

  #### 实验室：课堂练习

  *   练习 | 了解许可估算

  *   练习 | 了解支持选项


  完成该模型后，学生应能够：

  *   估算许可证数量

  *   遵守用户许可要求

  *   了解实施期间和实施后的支持选项

  *   确定支持策略

  ### 模型 12: 为上线做准备

  该模型将所有东西放在一起，为上线做准备。其将有助于您熟悉上线清单。该模型还将回顾本课程的主要学习内容，您还需要提供课堂反馈信息。

  #### 课程

  *   完成解决方案蓝图

  *   为上线做准备

  *   课程回顾

  #### 实验室：课堂练习

  *   练习 | 为上线做准备

  完成该模型后，学生应能够：

  *   完成解决方案蓝图

  *   了解上线准备评估流程

  *   了解上线清单的填写并提交上线清单

  *    描述配置生产环境程序

  *    确定活动并上线  

  *   提供课堂反馈意见

