summary: |-
  业务环境已经发生了变化。人们希望在没有合作障碍的情况下进行交流。企业需要既经济又灵活的解决方案。企业开始配置混合环境，并将内容迁移到云作为解决方案。在本课程中，您将学习如何部署和配置SharePoint Server 2019，该服务器旨在满足现代工作方式的需求。您还将学习如何配置和管理各种Sharepoint服务应用程序以便为混合部署做好准备。然后，您将学习如何规划和实施SharePoint混合场景，以提供无缝的用户体验。最终，您将学习如何设计内容迁移过程以及在Microsoft 365中将内容迁移到SharePoint和OneDrive时要使用的可用资源和工具。

  #### 受众概况
  本课程专为部署和管理SharePoint本地环境并对部署混合方案和将内容迁移到Microsoft 365感兴趣的IT专业人员而设计。
