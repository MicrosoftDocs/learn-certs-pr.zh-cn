summary: |-
  在本次研讨会中，您将着眼于设计并实施油气制造 IoT 解决方案的过程，该解决方案通过遵循最佳实践以实现端到端的安全。在本次研讨会结束时，您将能够更好地构建一个全面、安全的油气制造 IoT 解决方案。

  #### 受众概览
  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。  参加本次研讨会的人员还应具有其他非 Microsoft cloud 技术方面的经验，满足课程先决条件，并希望在 Azure 上进行交叉培训。
outlineSection: |-
  ### 模块 1&#58; 白板设计会话 —— 端到端保护 IoT
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现该解决方案


  ### 模块 2&#58; 动手实验室 —— 端到端保护 IoT
  #### 课程
  - 保护并配置 IoT Hub 和 Device Provisioning Service
  - 注册并供应 IoT 设备
  - 安装并配置 IoT Edge
  - 安装 Azure Security IoT Agent
  - 模拟 IoT 攻击
  - 配置安全性和警报