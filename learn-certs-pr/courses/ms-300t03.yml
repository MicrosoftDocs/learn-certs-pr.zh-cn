  - 对活动目录和Azure AD的基本了解
  - 基本了解移动设备管理和其他操作系统（Android和MacOS）
  - 使用Windows PowerShell的体验
outlineSection: |-
  ### 模块 1&#58; 规划Microsoft Teams 部署
  此模块介绍如何规划Microsoft Teams。它讨论用户将如何使用Teams进行身份验证，以及在组织中部署Teams的最佳实践。
  #### 课程
  - Teams入门
  - 部署Teams
  - Teams和频道
  - 身份验证和访问
  学完本模块后，学生将能够&#58;
  - 解释团队如何与SharePoint Online、Exchange Online和OneDrive交互
  - 描述不同的Teams客户端以及如何使用它们
  - 描述如何为Teams流量准备网络
  - 描述部署Microsoft Teams的最佳实践步骤
  - 定义Teams部署的目标、风险和关键结果
  - 描述Teams中不同角色的不同能力
  - 描述如何使用团队和频道来组织Microsoft Teams中的内容
  
  ### 模块 2&#58; 配置Microsoft Teams
  本模块介绍如何设置和配置Microsoft Teams。它讨论了标签、机器人和连接器在Teams中的使用。它引入了与Teams会议管理相关的概念。
  #### 课程
  - 在Office 365中设置Microsoft Teams
  - Microsoft Teams中的应用程序
  - Teams中的会议

  ### 实验室 &#58; 配置Microsoft Teams
  学完本模块后，学生将能够&#58;
  - 在Office 365中设置Microsoft Teams
  - 描述和管理Microsoft Teams中的应用程序
  - 利用 Teams 内的机器人和标签
  - 描述和使用Teams中的连接器
  - 描述Teams中的会议概念
  - 描述可用于促进Teams中会议的设备


  ### 模块 3&#58; 管理Teams环境
  本模块的重点是管理Microsoft Teams。具体来说，我们将讨论安全性和合规性以及隐私和数据管理。虽然本课程不明确涵盖语音呼叫，但本模块讨论与服务质量相关的主题。

  #### 课程
  - 隐私和治理
  - 安全性和合规性
  - 管理和报告


  学完本模块后，学生将能够&#58;
  - 描述Teams可用的安全性和合规性特性
  - 描述如何使用Microsoft Intune保护移动设备上的Teams数据
  - 对Teams进行审核日志和内容搜索
  - 描述Microsoft在Office 365中处理数据隐私的方法
  - 查看衡量Teams使用情况的Office 365报告
  - 为Microsoft Teams启用服务质量

