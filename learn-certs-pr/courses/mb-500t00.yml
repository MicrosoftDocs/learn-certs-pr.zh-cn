summary: |-
  开发人员培训&#58; Microsoft Dynamics 365 Finance and Operations应用程序开发人员实施和扩展应用程序以满足业务需求。考生可以使用标准化的应用程序编码模式，可扩展的功能以及外部集成来提供可以完全实现的解决方案。

  #### 受众概况
  Microsoft Dynamics 365 Finance and Operations应用程序开发人员  
outlineSection: |-
  ### 模块 1&#58; 概述与架构
  描述Dynamics 365生态系统和Dynamics 365 Finance and Operations (FO)软件的主要组件，描述D365FO的体系结构，描述相关的D365FO设计和部署注意事项

  #### 实验室&#58; 开发环境配置和项目/模型创建

  ### 模块 2&#58; 开发人员工具
  使用生命周期服务管理系统实施，使用Visual Studio自定义D365FO，使用版本控制管理源代码和工件，使用其他开发工具完成任务

  #### 实验室&#58; 使用DevOps进行源代码管理
  ### 模块 3&#58; 解决方案设计
  确定所需的应用程序堆栈组件和服务器架构，实现应用程序生命周期管理（ALM），为D365FO设计解决方案
  #### 实验室&#58; 数据结构开发

  ### 模块 4&#58; AOT元素

  创建表单、创建和扩展表、创建扩展数据类型（EDT）和枚举、创建类和扩展AOT元素

  #### 实验室&#58; 元数据扩展与开发

  ### 模块 5&#58; 代码开发与测试

  开发X++代码，开发面向对象代码，扩展D365 FO功能，描述测试框架和工具，执行单元测试

  #### 实验室&#58; 代码扩展与开发

  ### 模块 6&#58; 数据迁移

  描述迁移工具和方法、规划迁移策略、准备要迁移的数据并迁移数据
  #### 实验室&#58; 使用数据实体导出/导入数据

  #### 实验室&#58; 重复数据转移

  ### 模块 7&#58; 框架

  实现D365 FO功能

  #### 实验室&#58; SysExtension Framework

  ### 模块 8&#58; 集成

  确定数据集成模式和场景，实现数据集成概念和解决方案，实现重复集成，将D365FO与Microsoft Azure集成，排除集成错误，实现数据管理包API

  #### 实验室&#58; OData集成
  #### 实验室&#58; 逻辑应用程序集成

  #### 实验室&#58; 调用外部Web服务
  ### 模块 9&#58; 报告

  描述D365FO中报告工具的功能和限制，设计、创建和修改Dynamics报告，设计、创建和修改
  Dynamics工作区、设计、创建和修改连接到D365FO外部数据存储的数据源
  #### 实验室&#58; 来自 F&O 的 Power BI 报告

  ### 模块 10&#58; 安全与性能

  描述并实施性能工具和LCS环境监控工具，实施基于角色的安全策略和要求，应用基本性能优化技术，优化批处理的性能，优化用户界面性能，增强集成性能，优化报表性能

  #### 实验室&#58; 异步与沙盒功能

