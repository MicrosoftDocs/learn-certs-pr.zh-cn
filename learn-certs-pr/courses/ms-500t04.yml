outlineSection: |-
  ### 模块 1&#58; 存档和保留
  本模块介绍与Microsoft 365（包括Exchange和SharePoint）数据的保留和存档相关的概念。
  #### 课程
  - Microsoft 365中的存档
  - Microsoft 365中的保留
  - 安全和合规中心的保留政策
  - 在Exchange中的存档和保留
  - 在SharePoint中的就地记录管理
  #### 实验室 &#58; 存档和保留
  - 在组织中创建和授权用户
  - 配置保留标签和策略
  - MRM保留策略
  学完本模块后，您应该能够&#58;
  - 描述 Microsoft 365 中的数据治理。
  - 描述就地存档和记录管理之间的区别。
  - 解释如何在Exchange中存档数据。
  - 了解在SharePoint中进行就地记录管理的益处。
  - 解释Exchange中的邮件记录管理（MRM）与安全和合规中心的保留之间的区别。
  - 解释保留策略的工作原理。
  - 创建保留策略。
  - 启用和禁用就地存档。
  - 创建有用的保留标签。
  
  ### 模块 2&#58; Microsoft 365中的数据治理
  本模块重点介绍Microsoft 365中的数据治理。本模块将向您介绍合规管理器并讨论GDPR。
  #### 课程
  - 规划安全和合规需求
  - 在Exchange Online中构筑道德之墙
  - 管理电子邮件的保留
  - 数据治理故障排除
  - 分析和遥测
  学完本模块后，您应该能够&#58;
  - 规划安全和合规角色
  - 描述您需要为GDPR考虑的事项。
  - 描述什么是Exchange中的的道德墙，以及它的工作原理。
  在邮箱中使用保留标记
  - 描述电子邮件消息和电子邮件文件夹的保留策略
  - 解释如何计算各个要素的保留期。
  - 修复未按预期运行的保留策略。

  ### 模块 3&#58; 管理搜索和调查
  本模块的重点是内容搜索和调查。具体来说，它涉及如何使用eDiscovery对Microsoft 365数据进行高级调查。它还包括审计日志和讨论GDPR数据主题请求。
  #### 课程
  - 在安全和合规中心搜索内容
  - 审计日志调查
  - 高级eDiscovery


  #### 实验室 &#58; eDiscovery
  - 在组织中创建和授权用户
  - 调查您的Microsoft 365数据

  学完本模块后，您应该能够&#58;
  - 描述如何使用搜索架构。
  - 设计您的内容搜索。
  - 配置搜索权限过滤。
  - 描述什么是审核日志以及搜索Office 365审核日志所需的权限。
  - 配置审核策略。
  - 输入搜索审核日志的条件。
  - 将搜索结果导出到CSV文件。
  - 描述什么是高级eDiscovery及其要求。
  - 在高级eDiscovery中分析数据。
  - 查看高级eDiscovery事件日志。
  - 使用快速分析。

