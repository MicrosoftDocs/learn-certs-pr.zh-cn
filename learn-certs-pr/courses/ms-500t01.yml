outlineSection: |-
  ### 模块 1&#58; 用户和组安全性
  本模块介绍如何在Microsoft 365中管理用户帐户和组。它向您介绍了Azure AD中的特权身份管理以及身份保护。该模块为课程的其余部分奠定了基础。
  #### 课程
  - Microsoft 365中的用户帐户
  - Microsoft 365中的管理员角色和安全组
  - Microsoft 365中的密码管理
  - Azure AD 身份保护
  #### 实验室 &#58; 管理您的Microsoft 365租户身份环境
  - 设置您的实验室环境
  - 使用Microsoft 365管理员中心管理您的Microsoft 365身份环境
  - 指派服务管理员
  学完本模块后，学生应能够&#58;
  - 描述 Microsoft 365 中的用户身份
  - 从Microsoft 365管理中心和Windows PowerShell中创建用户帐户
  - 描述并使用Microsoft 365管理员角色
  - 描述Microsoft 365中可用的各种类型的组
  - 规划密码策略和身份验证
  - 在Office 365中实现多因素身份验证
  - 描述Azure身份保护以及可以保护的身份类型
  - 描述如何启用Azure身份保护
  - 识别漏洞和风险事件
  
  ### 模块 2&#58; 身份同步
  本模块解释与同步身份相关的概念。具体来说，它侧重于Azure AD Connect和管理目录同步，以确保正确的人连接到您的Microsoft 365系统。
  #### 课程
  - 身份同步简介
  - 规划Azure AD Connect
  - 实现Azure AD Connect
  - 管理已同步的身份
  #### 实验室 &#58; 实现身份同步
  - 为您的组织设置身份同步
  学完本模块后，学生应能够&#58;
  - 描述Microsoft 365身份认证选项
  - 解释目录同步
  - 规划目录同步
  - 描述和规划Azure AD Connect
  - 配置 Azure AD Connect先决条件
  - 设置Azure AD Connect
  - 使用目录同步管理用户
  - 使用目录同步管理组
  - 使用Azure AD Connect 同步安全组


  ### 模块 3&#58; 联合身份
  本模块主要介绍活动目录联合身份验证服务（ADF）。具体来说，您将学习如何计划和管理AD FS，以实现您希望从其他目录向用户提供的访问级别。
  #### 课程
  - 联合身份简介
  - 规划AD FS部署
  - 实现AD FS

  学完本模块后，学生应能够&#58;
  - 描述基于声明的身份验证和联合信任
  - 描述AD FS的工作原理
  - 规划AD FS环境，包括最佳实践、高可用性和容量规划
  - 在Microsoft Azure中规划活动目录联合身份验证服务
  - 为AD FS安装和配置Web应用程序代理
  - 使用Azure AD Connect配置AD FS


  ### 模块 4&#58; 访问管理
  此模块描述Microsoft 365的条件访问以及如何使用它来控制对组织中资源的访问。该模块还说明了基于角色的访问控制（RBAC）和外部访问的解决方案。
  #### 课程
  - 条件访问
  - 管理设备访问
  - 基于角色的访问控制（RBAC）
  - 外部访问解决方案

  学完本模块后，学生应能够&#58;
  - 描述条件访问的概念
  - 描述条件访问策略
  - 规划设备合规性
  - 配置条件用户和组
  - 配置RBAC
  - 区分Azure RBAC和Azure AD管理角色
  - 管理外部访问
  - 解释Azure AD B2B协作的许可指南

