summary: |-
  "学习本课时，您将学习如何保护用户对贵组织资源的访问。本课涵盖用户密码保护、多因素身份验证、启用Azure Identity Protection的方式、设置和使用Azure AD Connect的方式，并将为您介绍Microsoft 365中的条件访问。您将了解有助于保护您的Microsoft 365环境的威胁防护技术。具体而言，您将了解威胁载体以及减轻威胁的Microsoft安全解决方案。您将了解Secure Score、Exchange Online Protection、Azure Advanced Threat Protection、Windows Defender Advanced Threat Protection和威胁管理。学习本课时，您将了解有助于保护您的Microsoft 365环境的信息保护技术。本课程将探讨信息权限管理的内容、消息加密以及支持数据丢失防护和信息保护的标签、政策和规则。最后，您将了解Microsoft 365及数据治理中的归档和保留，以及进行内容搜索和调查的方式。本课程涵盖数据保持政策和标签、SharePoint的就地记录管理、email保留以及进行支持eDiscovery调查的内容搜索方式。

  #### 受众概况
  Microsoft 365 Security管理员与Microsoft 365 Enterprise管理员、企业利益相关者及其他工作负载管理员协作，以规划和实施安全策略并确保解决方案符合该组织的政策和规章。该角色将主动保护Microsoft 365企业环境。职责包括应对威胁，实施、管理和监控用于Microsoft 365环境的安全和合规解决方案。他们将对事件、调查和数据治理的执行做出响应。Microsoft 365 Security管理员熟悉Microsoft 365工作负载和混合环境。该角色拥有强大的技能以及身份保护、信息保护、威胁防护、安全管理和数据治理经验。
