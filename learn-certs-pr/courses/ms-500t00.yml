summary: |-
  在本课程中，您将学习如何保护用户对组织资源的访问。该课程涵盖用户密码保护，多因素身份验证，如何启用Azure身份保护，如何设置和使用Azure AD Connect，并向您介绍Microsoft 365中的有条件访问。
  您将了解有助于保护Microsoft 365环境的威胁防护技术。具体来说，您将了解威胁向量和Microsoft减轻威胁的安全解决方案。您将了解安全评分，Exchange Online保护，Azure高级威胁防护，Windows Defender高级威胁防护和威胁管理。
  在本课程中，您将了解有助于保护Microsoft 365环境的信息保护技术。本课程讨论信息权限管理的内容、消息加密，以及支持数据丢失预防和信息保护的标签、策略和规则。
  最后，您将学习Microsoft 365中的存档和保留，以及数据管理和如何进行内容搜索和调查。本课程涵盖数据保留策略和标记、针对SharePoint的就地记录管理、电子邮件保留，以及如何执行支持eDiscovery调查的内容搜索。

  #### 受众概况
  Microsoft 365 安全管理员与 Microsoft 365 企业管理员，业务利益相关者和其他工作负荷管理员协作，以规划和实施安全策略，并确保解决方案符合组织的策略和法规。
  此角色主动保护Microsoft 365企业环境。职责包括响应威胁、实施、管理和监控针对Microsoft 365环境的安全和合规性解决方案。它们对事件、调查和数据治理的执行作出反应。
  Microsoft 365安全管理员熟悉Microsoft 365工作负载和混合环境。这个角色在身份保护、信息保护、威胁保护、安全管理和数据治理方面具有很强的技能和经验。
prerequisitesSection: |-
