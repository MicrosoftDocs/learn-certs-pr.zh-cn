outlineSection: |-
  ###模块1&#58；用户和群组管理
  本模块将说明在Microsoft 365中管理用户账号和群组的方式。将为您介绍Zero Trust概念以及身份验证。该模块为本课程余下的内容奠定了基础。
  #### 课程
  - Identity和Access Management概念
  - Zero Trust模型
  - 规划您的身份验证解决方案
  - 用户账号和角色
  - 密码管理 


  ####实验室&#58；初始化您的客户 - 用户和群组
  - 管理用户和群组


  ####实验室&#58；密码管理
  - 配置Azure AD中的用户账号自助密码重置（SSPR）
  - 部署Azure AD Smart Lockout

  学完本模块后，学生将能够&#58;
  - 创建和管理用户帐户。
  - 描述并使用Microsoft 365管理员角色。
  - 规划密码策略和身份验证。
  - 描述零信任安全性的概念。
  - 说明Zero Trust模型。


  ###模块2&#58；身份同步和保护
  本模块说明与Microsoft 365的身份同步有关的概念。  具体来说，它侧重于Azure AD Connect和管理目录同步，以确保正确的人连接到您的Microsoft 365系统。
  #### 课程
  - 规划目录同步
  - 配置和管理同步的身份
  - Azure AD Identity Protection


  #### 实验室 &#58; 规划和实现身份同步
  - 为您的组织设置身份同步

  学完本模块后，学生将能够&#58;
  - 解释目录同步。
  - 规划目录同步。
  - 描述和使用Azure AD Connect。
  - 配置 Azure AD Connect先决条件。
  - 通过目录同步管理用户和组。
  - 启用Azure Identity Protection


  ###模块3&#58；身份和访问管理
  本模块说明对Microsoft 365的条件访问以及如何使用它来控制对组织中资源的访问。该模块还说明了基于角色的访问控制（RBAC）和外部访问的解决方案。我们将讨论作为概念及其组件的身份治理。
  #### 课程
  - 应用管理
  - Identity Governance
  - 管理设备访问
  - 基于角色的访问控制（RBAC）
  - 外部访问解决方案
  - Privileged Identity Management


  #### 实验室&#58;使用条件访问来启用MFA
  - MFA 认证试点（特定应用需要MFA）
  - MFA有条件访问（完成MFA推出）

  ####实验室&#58；配置Privileged Identity Management
  - 管理Azure资源
  - 分配目录角色
  - 激活和停用PIM角色
  - 目录角色
  - PIM资源工作流
  - 查看PIM中Azure Ad角色的审核历史记录

  学完本模块后，学生将能够&#58;
  - 描述条件访问的概念。
  - 描述和使用条件访问策略。
  - 规划设备合规性。
  - 配置条件用户和组。
  - 配置基于角色的访问控制
  - 描述身份治理的概念
  - 配置和使用Privileged Identity Management



  ### 模块 4&#58; Microsoft 365中的安全性
  本模块说明了存在的各种网络攻击威胁。  然后，向您介绍用于缓解这些威胁的Microsoft解决方案。  本模块最后解释了Microsoft Secure Score，以及如何使用它来评估和报告组织的安全状况。
  #### 课程
  - 威胁向量和数据泄露
  - 安全策略和原则
  - Microsoft安全解决方案
  - Secure Score


  #### 实验室&#58;使用Microsoft安全分数
  - 在Microsoft 365安全中心中提高安全分数

  学完本模块后，学生将能够&#58;
  - 描述攻击者用来通过电子邮件破坏用户帐户的几种技术。
  - 描述攻击者用来控制资源的技术。
  - 列出使用EOP和Microsoft Defender for Office 365能避免的威胁类型
  - 描述Secure Score的好处以及可以分析的服务类型。
  - 描述如何使用安全评分来识别当前Microsoft 365安全状况的空白。


  ### 模块 5&#58; 威胁防护
  本模块介绍了可用于Microsoft 365的各种威胁防护技术和服务。该模块包含通过Exchange Online Protection、Microsoft Defender for Identity和Microsoft Defender for Endpoint进行消息保护。
  #### 课程
  - Exchange Online Protection (EOP)
  - Microsoft Defender for Office 365
  - 管理安全附件
  - 管理安全链接
  - Microsoft Defender for Identity
  - Microsoft Defender for Endpoint


  #### 实验室&#58;管理 Microsoft 365 安全服务
  - 实施Microsoft Defender政策

  学完本模块后，学生将能够&#58;
  - 当电子邮件由Exchange Online保护分析时，描述反恶意软件管道。
  - 描述如何使用安全附件阻止电子邮件附件和文档中的零日恶意软件。
  - 描述安全链接如何保护用户免受电子邮件和文档中嵌入的恶意URL的侵害
  - 配置Microsoft Defender for Identity
  - 配置Microsoft Defender for Endpoint 



  ### 模块 6&#58; 威胁管理
  本模块说明Microsoft威胁管理，为您提供了评估和解决网络威胁以及确定响应所用的工具。您将学习如何使用安全性控制面板和Microsoft 365的Azure Sentinel。
  #### 课程
  - 使用安全性控制面板
  - 威胁调查和响应
  - Azure Sentinel
  - 配置高级威胁分析


  #### 实验室&#58;使用攻击模拟器
  - 进行模拟的鱼叉式网络钓鱼攻击
  - 进行模拟密码攻击

  学完本模块后，学生将能够&#58;
  - 描述如何使用Threat Explorer来调查威胁并帮助保护租户。
  - 描述“安全仪表板”如何使C级管理人员洞悉主要风险和趋势。
  - 描述什么是高级威胁分析（ATA）及其部署要求。
  - 配置高级威胁分析。
  - 使用Microsoft 365中的攻击模拟器。
  - 描述Azure Sentinel如何用于Microsoft 365。

  ###模块7&#58；Microsoft Cloud Application Security
  本模块关注Microsoft 365中的云应用安全。该模块将说明云发现、应用连接器、政策和报警。您将学习此类功能保护您的云应用安全的方式。
  #### 课程概述
  - 部署Cloud Application Security
  - 使用云应用安全信息
  
  
  完成本模块学习后，学生将能o&#58；
  - 描述Cloud App Security
  - 说明部署的Cloud App Security的方法。
  - 用政策来控制您的云应用。
  - 使用Cloud App Catalog。
  - 使用Cloud Discovery面板。
  - 管理云应用许可。

  ### 模块 8&#58; 移动性
  该模块着重于保护移动设备和应用程序。  您将了解移动设备管理以及它如何与Microsoft Intune一起使用。您还将了解如何将Intune和Azure AD用于保护移动应用程序。
  #### 课程
  - 移动应用管理 (MAM)
  - 移动设备管理 (MDM)
  - 部署移动设备服务
  - 登记进行移动设备管理的设备


  ####实验室&#58；设备管理
  - 启用设备管理
  - 为 Intune 配置 Azure AD
  - 创建合规和条件访问政策

  学完本模块后，学生将能够&#58;
  - 描述移动应用注意事项。
  - 使用Intune管理MDM。
  - 为MDM配置域。
  - 管理设备安全策略。
  - 将设备注册到MDM。
  - 配置设备注册管理器角色。


  ###模块9&#58；信息保护和治理
  本模块专注Microsoft 365中的数据丢失防护。您将了解创建政策、编辑规则和定制化用户通知以保护您的数据的方法。
  #### 课程
  - 信息保护概念
  - 治理和记录管理
  - 敏感标签
  - Microsoft 365中的归档
  - Microsoft 365中的保留
  - Microsoft 365合规中心的保留政策
  - Exchange中的归档和保留
  - SharePoint中的就地记录管理


  ###实验室&#58；归档和保留
  - 合规初始化
  - 配置保留标签和政策

  学完本模块后，学生将能够&#58;
  - 配置敏感标签。
  - 配置Microsoft 365中的归档和保留。
  - 规划和配置记录管理


  ### 模块 10&#58; 权限管理和加密
  本模块介绍Exchange和SharePoint中的信息权限管理。该模块还描述了用于保护消息的加密技术。
  #### 课程
  - Information Rights Management (IRM)
  - Secure Multipurpose Internet Mail Extension (S-MIME)
  - Office 365消息加密


  #### 实验室&#58;配置Office 365消息加密
  - 配置Office 365消息加密
  - 验证信息权限管理

  学完本模块后，学生将能够&#58;
  - 描述各种Microsoft 365加密选项。
  - 描述S/MIME的使用。
  - 描述并启用Office 365邮件加密。


  ### 模块 11&#58; 数据丢失防护
  本模块重点介绍Microsoft 365中的数据丢失防护。  您将了解如何创建策略，编辑规则以及自定义用户通知以保护数据。
  #### 课程
  - 数据丢失防护基础
  - 创建DLP政策
  - 定制化DLP政策
  - 创建保护文档的DLP政策
  - 政策建议



  #### 实验室&#58;实施数据丢失预防策略
  - 管理DLP政策
  - 检验MRM和DLP策略

  学完本模块后，学生将能够&#58;
  - 描述数据丢失防护（DLP）。
  - 使用策略模板为常用信息实现DLP策略。
  - 配置保护内容的正确规则。
  - 描述如何修改现有的DLP策略规则。
  - 将“用户覆盖”选项配置为DLP规则。
  - 解释SharePoint Online如何从文档创建爬网属性。


  ###模块12&#58；合规管理
  本模块将对Microsoft 365的合规中心进行说明。将讨论合规得分的组成。
  - 合规中心

  学完本模块后，学生将能够&#58;
  - 描述用合规得分做出组织决策的方法。
  - 描述通过评估来确定合规得分的方法。


  ###模块13&#58；内部风险管理
  本模块关注Microsoft 365内与内部风险相关的功能。不仅包括合规中心的内部风险管理，还包括信息屏障和特权访问管理。
  #### 课程概述
  - 内部风险
  - 特权访问
  - 信息屏障
  - 在Exchange Online中搭建信息隔离墙
  
  
  ####实验室&#58；特权访问管理
  - 建立特权访问管理并处理请求
  
  学完本模块后，学生将能够&#58;
  - 在Microsoft 365中说明和配置Insider Risk Management。
  - 配置和审批全球管理员的特权访问请求。
  - 配置和使用信息屏障以符合组织规章。
  - 在Exchange Online中搭建信息隔离墙
  - 配置Customer Lockbox


  ###模块14&#58；发现和响应
  该模块专注于内容搜索和调查。 该模块介绍如何使用eDiscovery对Microsoft 365数据进行高级调查。它还包括审计日志和讨论GDPR数据主题请求。
  #### 课程
  - 内容搜索
  - 审计日志调查
  - 高级eDiscovery


  #### 实验室&#58;管理搜索和调查
  - 调查您的Microsoft 365数据
  - 进行数据主题请求

  学完本模块后，学生将能够&#58;
  - 在Microsoft 365中进行内容搜索
  - 执行和审核日志调查
  - 配置Microsoft 365以进行审核记录。
  - 使用Advanced eDiscovery


