  - 使用Windows 10设备的经验。
  - 使用Office 365设备的经验。
  - 对授权和身份验证的基本了解。
  - 对计算机网络的基本了解。
  - 管理移动设备的工作知识。
outlineSection: |-
  ### 模块 1&#58; 用户和组保护
  本模块介绍如何在Microsoft 365中管理用户帐户和组。它向您介绍了Azure AD中的特权身份管理以及身份保护。该模块为课程的其余部分奠定了基础。
  #### 课程
  - 身份和访问管理概念
  - 零信任安全
  - Microsoft 365中的用户帐户
  - Microsoft 365中的管理员角色和安全组
  - Microsoft 365中的密码管理
  - Azure AD 身份保护


  #### 实验室&#58;初始化您的试用租户
  - 设置您的Microsoft 365租户


  #### 实验室&#58;配置特权身份管理
  - 发现和管理Azure资源
  - 分配目录角色
  - 激活和停用PIM角色
  - 目录角色（常规）
  - PIM资源工作流程
  - 查看PIM中Azure AD角色的审核历史记录

  学完本模块后，学生将能够&#58;
  - 创建和管理用户帐户。
  - 描述并使用Microsoft 365管理员角色。
  - 规划密码策略和身份验证。
  - 描述零信任安全性的概念
  - 在Office 365中实现多因素身份验证。
  - 启用Azure身份保护


  ### 模块 2&#58; 身份同步
  本模块说明与Microsoft 365的身份同步有关的概念。  具体来说，它侧重于Azure AD Connect和管理目录同步，以确保正确的人连接到您的Microsoft 365系统。
  #### 课程
  - 身份同步简介
  - 规划Azure AD Connect
  - 实现Azure AD Connect
  - 管理已同步的身份
  - 联合身份简介


  #### 实验室 &#58; 规划和实现身份同步
  - 为您的组织设置身份同步

  学完本模块后，学生将能够&#58;
  - 描述Microsoft 365的身份验证选项。
  - 解释目录同步。
  - 规划目录同步。
  - 描述和使用Azure AD Connect。
  - 配置 Azure AD Connect先决条件。
  - 通过目录同步管理用户和组。
  - 描述Active Directory联盟。


  ### 模块 3&#58; 访问管理
  本模块说明对Microsoft 365的条件访问以及如何使用它来控制对组织中资源的访问。该模块还说明了基于角色的访问控制（RBAC）和外部访问的解决方案。
  #### 课程
  - 条件访问
  - 管理设备访问
  - 基于角色的访问控制（RBAC）
  - 外部访问解决方案


  #### 实验室&#58;使用条件访问来启用MFA
  - MFA 认证试点（特定应用需要MFA）
  - MFA有条件访问（完成MFA推出）

  学完本模块后，学生将能够&#58;
  - 描述条件访问的概念。
  - 描述和使用条件访问策略。
  - 规划设备合规性。
  - 配置条件用户和组。
  - 配置基于角色的访问控制


  ### 模块 4&#58; Microsoft 365中的安全性
  本模块说明了存在的各种网络攻击威胁。  然后，向您介绍用于缓解这些威胁的Microsoft解决方案。  本模块最后解释了Microsoft Secure Score，以及如何使用它来评估和报告组织的安全状况。
  #### 课程
  - 威胁向量和数据泄露
  - 安全策略和原则
  - Microsoft 365 中的安全解决方案
  - Microsoft Secure Score


  #### 实验室&#58;使用Microsoft安全分数
  - 在Microsoft 365安全中心中提高安全分数

  学完本模块后，学生将能够&#58;
  - 描述攻击者用来通过电子邮件破坏用户帐户的几种技术。
  - 描述攻击者用来控制资源的技术。
  - 列出使用Exchange Online保护和Office 365 ATP可以避免的威胁类型。
  - 描述Secure Score的好处以及可以分析的服务类型。
  - 描述如何使用安全评分来识别当前Microsoft 365安全状况的空白。


  ### 模块 5&#58; 高级威胁防护
  本模块介绍了可用于Microsoft 365的各种威胁防护技术和服务。该模块涵盖了通过Exchange Online保护、Azure高级威胁防护和Windows Defender高级威胁防护实现的邮件保护。
  #### 课程
  - Exchange Online Protection
  - Office 365 Advanced Threat Protection
  - 管理安全附件
  - 管理安全链接
  - Azure Advanced Threat Protection
  - Microsoft Defender Advanced Threat Protection


  #### 实验室&#58;管理 Microsoft 365 安全服务
  - 实施 ATP 策略

  学完本模块后，学生将能够&#58;
  - 当电子邮件由Exchange Online保护分析时，描述反恶意软件管道。
  - 描述如何使用安全附件阻止电子邮件附件和文档中的零日恶意软件。
  - 描述安全链接如何保护用户免受电子邮件和文档中嵌入的恶意URL的侵害
  - 配置Azure高级威胁防护。
  - 配置Windows Defender高级威胁防护。


  ### 模块 6&#58; 威胁管理
  本模块说明Microsoft威胁管理，为您提供了评估和解决网络威胁以及确定响应所用的工具。您将学习如何使用安全性控制面板和Microsoft 365的Azure Sentinel。该模块还说明和配置Microsoft Advanced Threat Analytics。
  #### 课程
  - 使用安全性控制面板
  - Microsoft 365威胁调查和响应
  - 适用于Microsoft 365的Azure Sentinel
  - 配置高级威胁分析


  #### 实验室&#58;使用攻击模拟器
  - 进行模拟的鱼叉式网络钓鱼攻击
  - 进行模拟密码攻击

  学完本模块后，学生将能够&#58;
  - 描述如何使用Threat Explorer来调查威胁并帮助保护租户。
  - 描述“安全仪表板”如何使C级管理人员洞悉主要风险和趋势。
  - 描述什么是高级威胁分析（ATA）及其部署要求。
  - 配置高级威胁分析。
  - 使用Microsoft 365中的攻击模拟器。
  - 描述Azure Sentinel如何用于Microsoft 365。


  ### 模块 7&#58; 移动性
  该模块着重于保护移动设备和应用程序。  您将了解移动设备管理以及它如何与Microsoft Intune一起使用。您还将了解如何将Intune和Azure AD用于保护移动应用程序。
  #### 课程
  - 规划移动应用程序管理
  - 规划移动设备管理
  - 部署移动设备管理
  - 将设备注册到移动设备管理


  #### 实验室&#58;为 Intune 配置 Azure AD
  - 启用设备管理
  - 为 Intune 配置 Azure AD
  - 创建 Intune 策略

  学完本模块后，学生将能够&#58;
  - 描述移动应用注意事项。
  - 使用Intune管理移动应用。
  - 使用Intune管理MDM。
  - 为MDM配置域。
  - 管理设备安全策略。
  - 将设备注册到MDM。
  - 配置设备注册管理器角色。


  ### 模块 8&#58; 信息保护
  该模块说明了如何实施Azure信息保护和Windows信息保护。
  #### 课程
  - 信息保护概念
  - Azure信息保护
  - 高级信息保护
  - Windows信息保护


  #### 实验室&#58;实施Azure信息保护和Windows信息保护
  - 实施 Azure 信息保护
  - 实施 Windows 信息保护

  学完本模块后，学生将能够&#58;
  - 为Azure信息保护配置标签和策略。
  - 为权限管理服务（RMS）模板配置高级AIP服务设置。
  - 规划Windows信息保护策略的部署。


  ### 模块 9&#58; 权限管理和加密
  本模块介绍Exchange和SharePoint中的信息权限管理。该模块还描述了用于保护消息的加密技术。
  #### 课程
  - 信息权限管理
  - 安全多用途互联网邮件扩展
  - Office 365消息加密


  #### 实验室&#58;配置Office 365消息加密
  - 配置Office 365消息加密
  - 验证信息权限管理

  学完本模块后，学生将能够&#58;
  - 描述各种Microsoft 365加密选项。
  - 描述S/MIME的使用。
  - 描述并启用Office 365邮件加密。


  ### 模块 10&#58; 数据丢失防护
  本模块重点介绍Microsoft 365中的数据丢失防护。  您将了解如何创建策略，编辑规则以及自定义用户通知以保护数据。
  #### 课程
  - 数据丢失防护说明
  - 数据丢失防护策略
  - 自定义DLP策略
  - 创建DLP策略以保护文档
  - 策略提示


  #### 实验室&#58;实施数据丢失预防策略
  - 管理DLP政策
  - 检验MRM和DLP策略

  学完本模块后，学生将能够&#58;
  - 描述数据丢失防护（DLP）。
  - 使用策略模板为常用信息实现DLP策略。
  - 配置保护内容的正确规则。
  - 描述如何修改现有的DLP策略规则。
  - 将“用户覆盖”选项配置为DLP规则。
  - 解释SharePoint Online如何从文档创建爬网属性。


  ### 模块 11&#58; 云应用的安全性
  本模块重点介绍Microsoft 365中的云应用程序安全性。  本模块将解释云发现、应用程序连接器、策略和警报。您将学习这些功能如何保护您的云应用程序。
  #### 课程
  - 云应用安全说明
  - 使用云应用安全信息

  学完本模块后，学生将能够&#58;
  - 描述云应用安全。
  - 说明如何部署云应用安全。
  - 使用策略控制云应用程序。
  - 使用云应用目录。
  - 使用云发现控制面板。
  - 管理云应用权限。


  ### 模块 12&#58; Microsoft 365中的合规性
  本模块重点介绍Microsoft 365中的数据治理。本模块将向您介绍合规管理器并讨论 全球数据保护法规（GDPR）。
  #### 课程
  - 规划合规要求
  - 在Exchange Online中构筑道德之墙
  - 管理电子邮件的保留
  - 数据治理故障排除

  学完本模块后，学生将能够&#58;
  - 规划安全和合规角色。
  - 描述您需要为GDPR考虑的事项。
  - 描述什么是Exchange中的的道德墙，以及它的工作原理。
  - 在邮箱中使用保留标记。
  - 描述电子邮件消息和电子邮件文件夹的保留策略。
  - 说明如何计算要素的保留期限。
  - 修复未按预期运行的保留策略。


  ### 模块 13&#58; 存档和保留
  本模块介绍与Microsoft 365（包括Exchange和SharePoint）数据的保留和存档相关的概念。

  #### 课程
  - Microsoft 365中的存档
  - Microsoft 365中的保留
  - Microsoft 365合规中心中的保留策略
  - 在Exchange中的存档和保留
  - 在SharePoint中的就地记录管理


  #### 实验室&#58;合规与保留
  - 初始化合规
  - 配置保留标签和策略

  学完本模块后，学生将能够&#58;
  - 描述就地存档和记录管理之间的区别。
  - 解释如何在Exchange中存档数据。
  - 说明保留政策的运作方式。
  - 创建保留策略。
  - 启用和禁用就地存档。
  - 创建有用的保留标签。


  ### 模块 14&#58; 内容搜索和调查
  该模块专注于内容搜索和调查。 该模块介绍如何使用eDiscovery对Microsoft 365数据进行高级调查。它还包括审计日志和讨论GDPR数据主题请求。
  #### 课程
  - 内容搜索
  - 审计日志调查
  - 高级eDiscovery


  #### 实验室&#58;管理搜索和调查
  - 调查您的Microsoft 365数据
  - 进行数据主题请求

  学完本模块后，学生将能够&#58;
  - 描述如何使用搜索架构。
  - 设计内容搜索。
  - 配置搜索权限过滤。
  - 配置审核策略。
  - 输入搜索审核日志的条件。
  - 描述Microsoft 365中的高级eDiscovery。
  - 查看高级eDiscovery事件日志。

