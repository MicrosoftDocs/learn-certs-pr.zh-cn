summary: |-
  为期五天的教师主导的课程为学生提供维护 Microsoft SQL Server 2014 数据库的知识和技能。本课程重点教导个人如何使用 SQL Server 2014 产品功能和与维护数据库有关的工具。

  注意&#58; 本课程是为有兴趣学习 SQL Server 2012 或 SQL Server 2014 的客户设计的。它涵盖了 SQL Server 2014 中的新功能，还涵盖了整个 SQL Server 数据平台的重要功能。

  #### 受众概况
  本课程的主要对象是管理和维护 SQL Server 数据库的人员。这些个人将数据库管理和维护作为他们的主要职责范围，或者在数据库于其主要工作中扮演关键角色的环境中工作。

  本课程的其次对象是开发从 SQL Server 数据库提供内容的应用程序的人员。
prerequisitesSection: |-
  本课程要求您满足以下先决条件&#58;
  - Microsoft Windows 操作系统及其核心功能的基本知识。
  - Transact-SQL 的工作知识。 
  - 关系数据库的工作知识。 
  - 有一些数据库设计经验。
outlineSection: |-
  ### 模块 1&#58; SQL Server 2014 数据库管理简介
  本模块介绍 Microsoft SQL Server 2014 平台。描述 SQL Server 2014 的组件，版本和版本，以及数据库管理员通常为 SQL Server 实例执行的工作。
  #### 课程
  - 数据库管理概观
  - SQL Server 平台简介
  - 数据库管理工具和技术


  #### 实验&#58;  使用 SQL Server 管理工具
  学完本模块后，您将能够&#58; 
  - 描述 SQL Server 平台。 
  - 描述一般的数据库管理工作。 
  - 使用 SQL Server 管理工具。


  ### 模块 2&#58; 安装和配置 SQL Server 2014
  本模块说明如何评估 SQL Server 2014 的资源要求以及如何安装。
  #### 课程
  - 规划 SQL Server 安装
  - 安装 SQL Server 2014
  - 安装后配置


  #### 实验&#58;  安装 SQL Server 2014
  学完本模块后，您将能够&#58; 
  - 规划安装SQL Server 2014。 
  - 安装 SQL Server 2014。 
  - 执行安装后配置工作。


  ### 模块 3&#58; 使用数据库和存储
  本模块描述数据如何储存在数据据库中，如何建立数据库，如何管理数据库档案以及如何移动。还讨论与储存有关的其他工作，包括管理 tempdb 数据库和使用快速储存装置扩充 SQL Server 缓冲池快取。
  #### 课程
  - SQL Server 数据储存简介
  - 管理系统数据库的储存
  - 管理用户数据库的储存
  - 移动数据库档案
  - 配置缓冲池扩充


  #### 实验&#58;  管理数据库储存
  学完本模块后，您将能够&#58; 
  - 描述SQL Server 如何储存数据。 
  - 管理系统数据库的储存。 
  - 管理用户数据库的储存。 
  - 移动数据库档案。 
  - 配置缓冲池扩充。


  ### 模块 4&#58; 规划和实施备份策略
  在本模块中，您将考虑如何建立符合组织需求的备份策略，并学习如何执行该策略所需的备份操作。
  #### 课程
  - 了解SQL Server 恢复模式
  - 规划备份策略
  - 备份数据库和事务历史记录文件
  - 使用备份选项
  - 确保备份可靠性


  #### 实验&#58;  备份 SQL Server 数据库
  学完本模块后，您将能够&#58; 
  - 描述数据库事务历史记录文件如何运作，以及它们如何影响数据库复原。 
  - 规划 SQL Server 数据库的备份策略。 
  - 备份数据库和事务历史记录文件。 
  - 执行仅复制，压缩和加密的备份。 
  - 提高备份可靠性。


  ### 模块 5&#58; 还原 SQL Server 2014 数据库
  在本模块中，您将看到如何还原用户数据库和系统数据库以及如何实施还原时间点。
  #### 课程
  -了解还原程序
  - 还原数据库
  - 进阶还原案例
  - 使用还原时间点


  #### 实验&#58;  还原 SQL Server 数据库
  学完本模块后，您将能够&#58; 
  - 说明还原程序。 
  - 还原数据库。 
  - 执行进阶还原作业。 
  - 执行还原时间点。


  ### 模块 6&#58; 汇入和导出数据
  在本模块中，您将简要探索工具和技术，以便可以与 SQL Server 进行资料汇入和导出。
  #### 课程
  - 数据传输简介
  - 汇入和导出数据表数据
  - 复制或移动数据库


  #### 实验&#58;  汇入和导出数据
  学完本模块后，您将能够&#58; 
  - 描述用于传输数据的工具和技术。
  - 导入和导出数据。
  - 复制或移动数据库。


  ### 模块 7&#58; 监视 SQL Server 2014
  本模块说明如何使用三种最常用的工具&#58; 活动监视器、动态管检视表和功能(DMV 和 DMF)以及性能监视器。
  #### 课程
  - 监视 SQL Server简介
  - 动态管理检视表和功能
  - 性能监视器


  #### 实验&#58;  监视 SQL Server 2014
  学完本模块后，您将能够&#58; 
  - 描述监视 SQL Server 和使用活动监视器的考虑。 
  - 使用动态管理检视表和功能来监视SQL Server。 
  - 使用性能监视器来监视 SQL Server。


  ### 模块 8&#58; 追踪 SQL Server 活动
  本模块描述如何使用 SQL Server Profiler 和 SQL Trace 预存程序来撷取有关SQL Server 的信息，以及如何使用该信息对SQL Server 工作负载进行疑难解答和优化。
  #### 课程
  - 追踪 SQL Server 工作负载活动
  - 使用追踪


  #### 实验&#58;  追踪 SQL Server 工作负载活动
  学完本模块后，您将能够&#58; 
  - 在 SQL Server 中追踪活动
  - 使用撷取追踪来测试，疑难解答和优化数据库效能。


  ### 模块 9&#58; 管理 SQL Server 安全性
  在本模块中，您将学习 SQL Server 安全体系结构所依据的核心概念，以及如何在赐福器和数据库等级管理安全性。
  #### 课程
  - SQL Server 安全性简介
  - 管理服务器等级安全性
  - 管理数据库等级主体
  - 管理数据库权限


  #### 实验&#58;  管理 SQL Server 安全性
  学完本模块后，您将能够&#58; 
  - 描述 SQL Server 安全体系结构中的核心安全概念。 
  - 管理服务器等级的安全性。 
  - 管理数据库等级安全主体。 
  - 管理数据库权限。


  ### 模块 10&#58; 稽核资料存取和加密数据
  本模块描述在 SQL Server 中进行稽核的可用选项，如何使用和管理 SQL Server 稽核功能以及如何实施加密。
  #### 课程
  - 稽核 SQL Server 中的资料存取
  - 实施 SQL Server 稽核
  - 实施 SQL Server 稽核


  #### 实验&#58;  稽核资料存取和加密数据
  学完本模块后，您将能够&#58; 
  - 描述稽核数据存取的选项。 
  - 实施 SQL Server 稽核。 
  - 管理SQL Server 稽核。 
  - 实施透明数据加密。


  ### 模块 11&#58; 执行正在进行的数据库维护
  本模块描述 DBA 必须执行的一般的数据库维护工作，并示范如何使用维护计划来自动执行这些工作。
  #### 课程
  - 确保数据库完整性
  - 维护索引
  - 自动化例行数据库维护


  #### 实验&#58;  执行正在进行的数据库维护
  学完本模块后，您将能够&#58; 
  - 透过使用 DBCC CHECKDB 确保数据库完整性。 
  - 维护索引。 
  - 配置数据库维护计划。


  ### 模块 12&#58; 自动化 SQL Server 2014 管理
  本模块描述如何使用  SQL Server Agent 自动化作业，如何配置作业安全性环境以及如何实施多服务器作业。
  #### 课程
  - 自动化 SQL Server 管理
  - 实施 SQL Server Agent 作业
  - 管理 SQL Server Agent 作业
  - 管理作业步骤安全性环境
  - 在多台服务器上管理作业


  #### 实验&#58;  自动化 SQL Server 管理
  学完本模块后，您将能够&#58; 
  - 描述自动化 SQL Server 管理的方法。 
  - 建立作业，作业步骤类型和日程。 
  - 管理 SQL Server Agent 作业。 
  - 配置作业安全性环境。 
  - 配置主服务器和目标服务器。


  ### 模块 13&#58; 使用警报和通知监视 SQL Server 2014
  本模块介绍数据库邮件，警报和通知的配置。
  #### 课程
  - 监视 SQL Server 错误
  - 配置数据库邮件
  - 配置操作员、警报和通知


  #### 实验&#58;  使用警报和通知监视 SQL Server
  学完本模块后，您将能够&#58; 
  - 配置数据库邮件。 
  - 监视 SQL Server 错误。
  - 配置操作员、警报和通知

