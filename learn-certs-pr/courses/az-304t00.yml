summary: |-
  本课程教 Solutions Architects 如何将业务需求转换为安全、可扩充和可靠的解决方案。课程包括与日志记录、成本分析、身份验证和授权、治理、安全性、存储、高可用性和迁移相关的设计注意事项。这个角色要求在影响整个设计解决方案的多个领域做出决定。
  
  #### 受众概况
  本课程面向具有设计和实施在 Microsoft Azure 上运行的解决方案的专业知识的 IT Professionals。应试者应具备跨 IT 运营各个方面的高级经验和知识，包括网络、虚拟化、身份、安全性、业务连续性、灾难恢复、数据管理、预算和治理。Azure解决方案架构师使用 Azure 门户，并且随着他们变得更加熟练，他们使用命令行界面。考生必须具有 Azure 管理方面的专家级技能，并且具有 Azure 开发流程和 DevOps 流程的相关经验。
prerequisitesSection: |-
  成功的 Azure 架构师通过在操作系统、虚拟化、cloud 基础设施、存储结构、网络、应用程序和数据库方面的经验开始这一角色。
  - 了解本地虚拟化技术，包括&#58; VM、虚拟联网和虚拟硬盘。
  - 了解网络设定，包括 TCP/IP、域名系统(DNS)、虚拟专用网(VPN)、防火墙和加密技术。
  - 了解 Active Directory 概念，包括网域、树系、域控制器、复写、Kerberos 通讯协议和轻量型目录存取通讯协议(LDAP)。
  - 了解恢复和灾害复原，包括备份和还原操作。
  - 了解应用程序开发和 APIs。
  - 了解数据库，包括SQL(如MS SQL、MySQL 或 Postgres)和非SQL数据库(如 MongoDB)。
  - 了解分离应用程序和服务，例如队列、表、缓存。
  - 了解保护环境的安全概念，如静态加密、传输加密、SSL、TLS。
  
  必修课程(或同等知识)&#58;
  - 免费在线&#58;Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/)
  - 讲师指导的课程&#58;AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01)
  - Azure 管理员的先决条件 (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### 模块 1&#58; 设计计算策略
  在本模块中，您将学习适当的计算技术，包括虚拟机，App Services，Service Fabric，Azure Functions，Windows Virtual Desktop 和容器。
  #### 课程
  - 推荐计算配置的解决方案
  - 确定适当的计算技术
  - 推荐容器解决方案
  - 推荐用于计算管理自动化的解决方案
  
  #### 实验&#58; 在Azure上实施容器
  - 实施在Azure VM中运行的容器
  - 将容器部署到Azure容器实例
  - 将容器部署到Azure Kubernetes服务(AKS)丛集
  
  学完本模块后，学生将能够&#58;
  - 参考用于自动化计算管理的解决方案
  - 推荐适当的计算技术，包括虚拟机和 App Services
  - 推荐合适的AKS和ACI及其配置
  
  
  ### 模块 2&#58; 设计网络策略
  在本模块中，您将学习有关网络寻址和名称解析，网络配置以及网络安全性的解决方案。
  #### 课程
  - 推荐用于网络寻址和名称解析的解决方案
  - 推荐网络配置解决方案
  - 推荐网络安全解决方案
  - 推荐用于 iInternete 连接和内部网络的解决方案
  - 推荐用于网络管理自动化的解决方案
  - 推荐用于负载平衡和流量路由的解决方案
  
  学完本模块后，学生将能够&#58;
  - 网络寻址和名称解析的解决方案
  - 网络安全解决方案，包括专用端点、防火墙和网关
  - 有关与互联网，内部网络和其他 Vnet 的网络连接的
  - 有关负载平衡和流量路由的建议
  
  
  ### 模块 3&#58; 迁移设计
  在此模块中，您将了解有关推荐用于迁移应用程序和 VM 的解决方案以及用于数据库迁移的解决方案的信息。
  #### 课程
  - 评估和内部服务器和应用程序以进行迁移
  - 推荐用于迁移应用程序和 VM 的解决方案
  - 推荐数据库迁移的解决方案
  
  学完本模块后，学生将能够&#58;
  - 评估内部服务器和应用程序以进行迁移
  - 建议用于迁移应用程序和 VM 的解决方案
  - 确定迁移范围，包括冗余的、相关的、琐碎的和过时的数据
  
  
  ### 模块 4&#58; 设计认证和授权
  在本模块中，您将学习如何为服务提供身份并了解管理组和订阅的层次结构。
  #### 课程
  - 身份和存取管理技巧
  - 推荐用于多重身份验证的解决方案
  - 保护身份基础结构的五个步骤
  - 推荐单一登录(SSO)解决方案
  - 推荐混合身份的解决方案
  - 推荐B2B整合解决方案
  - 推荐管理组的层次结构
  
  #### 实验&#58; 管理Azure AD身份验证和授权
  - 部署托管AD DS域控制器的Azure VM
  - 创建和配置Azure AD租户
  - 将AD DS林与Azure AD租户整合
  
  学完本模块后，学生将能够&#58;
  - 推荐管理组和订阅的层次结构。
  - 配置自定义RBAC角色定义和分配
  - 规划MFA部署
  - 推荐单一登录(SSO)解决方案
  - 推荐混合身份的解决方案
  
  
  ### 模块 5&#58; 设计治理
  在本模块中，您将学习应用 Azure 策略，识别不兼容的资源以及使用 Azure 策略管理标签管理。
  #### 课程
  - 推荐使用 Azure 策略的解决方案
  - 推荐使用 Azure 蓝图的解决方案
  
  学完本模块后，学生将能够&#58;
  - 主动制定政策
  - 使用Azure策略管理标签治理
  - 提供有关 Azure 蓝图的指南
  
  
  ### 模块 6&#58; 设计数据库解决方案
  在此模块中，您将能够推荐适当的数据存储，并推荐 Azure SQL 数据库和 Azure SQL 受控实例服务层。
  #### 课程
  - 根据需求选择合适的资料平台
  - Azure 资料存储概述
  - 推荐数据库服务层大小
  - 动态扩展 Azure SQL 数据库和 Azure SQL 受控实例
  - 推荐用于加密静态、传输和使用中的数据的解决方案
  
  学完本模块后，学生将能够&#58;
  - 推荐数据库服务层大小
  - 推荐用于加密静态、传输和使用中的数据的解决方案
  - 了解 Azure Data Lake Store 和 Azure Blob 存储容器
  
  
  ### 模块 7&#58; 选取一个合适的存储账户
  在本模块中，您将了解有关推荐设计使用分层存储的策略以及使用 Azure 工具管理分层存储的信息。
  #### 课程
  - 了解存储层
  - 推荐存储存取解决方案
  - 推荐存储管理工具
  
  学完本模块后，学生将能够&#58;
  - 推荐用于 Azure 存储的工具
  - Azure Blob 存储取层的设计
  
  
  ### 模块 8&#58; 设计数据完整性
  在本模块中，您将学习使用 Azure 数据工厂和 Azure Synapse Analytics 架构的数据流。
  #### 课程
  - 推荐数据流
  - 推荐数据整合解决方案
  
  学完本模块后，学生将能够&#58;
  - 实施 Azure Synapse 分析
  - 描述如何使用 Azure Data Factory 传输数据
  - 演示如何使用 Azure 数据工厂将数据加载到 SQL 数据库中
  
  
  ### 模块 9&#58; 设计用于记录和监视的解决方案
  在本模块中，您将了解Azure Monitor、Azure Application Insights和Azure Sentinel。您将能够使用Azure Monitor监视Azure资源，并使用Azure工具收集和分析Azure的资源日志。
  #### 课程
  - Azure 监控服务
  - Azure 监视器
  
  学完本模块后，学生将能够&#58;
  - 使用Azure Monitor监视Azure资源
  - 收集和分析Azure资源的资源日志
  - 了解Azure Sentinel如何在设备、用户、基础结构和应用程序上收集数据
  
  
  ### 模块 10&#58; 设计备份和恢复解决方案
  在本模块中，您将了解有关站点恢复能力以及站点故障转移和故障回复的解决方案。您将能够推荐在不同区域进行恢复的解决方案。
  #### 课程
  - 推荐用于混合和内部工作负荷的恢复解决方案
  - 设计和 Azure 网站恢复解决方案
  - 推荐不同地区的恢复解决方案
  - 推荐 Azure 备份管理解决方案
  - 设计数据封存和保留解决方案
  
  学完本模块后，学生将能够&#58;
  - 推荐满足恢复目标的 Azure 混合和内部工作负荷解决方案
  - 推荐站点恢复能力的解决方案
  - 推荐存储类型和数据归档方法
  - 确定数据归档的要求
  
  
  ### 模块 11&#58; 高可用性设计
  在本模块中，您将学习有关应用程序和工作负荷冗余(包括计算，数据库和存储)的解决方案。
  #### 课程
  - 推荐应用程序和工作负荷冗余的解决方案
  - 推荐自动缩放的解决方案
  - 辨识要求高可用性的资源
  - 辨识高可用性的存储类型
  - 推荐工作负荷地理冗余的解决方案
  
  学完本模块后，学生将能够&#58;
  - 推荐自动缩放的解决方案
  - 识别高可用性的存储类型
  - 推荐工作负荷地理冗余的解决方案
  
  
  ### 模块 12&#58; 成本优化设计
  在本模块中，您将学习如何根据建议最佳化成本，按Azure服务细分成本以及下载和查看使用情况详细信息。01-View
  #### 课程
  - 推荐成本管理解决方案
  - 最小化成本的推荐观点
  
  学完本模块后，学生将能够&#58;
  - 使用Azure成本管理进行优化
  - 考虑成本的设计
  - 根据建议最佳化成本
  
  
  ### 模块 13&#58; 设计应用程序架构
  在本模块中，您将学习有关部署应用程序(包括 ARM 模板、Logic Apps 或 Azure Functions)的解决方案的信息。您还将了解微服务体系结构，包括事件网格、事件中心、服务总线、存储队列、逻辑应用程序、Azure 函数和 webhooks。
  #### 课程
  - 推荐微服务架构
  - 推荐用于部署应用程序的业务流程解决方案
  - 推荐 API 整合解决方案
  
  #### 实验&#58; 与Azure事件网格实施Azure逻辑应用程序整合
  - 将Azure Logic应用程序与事件网格整合
  - 响应表示应用程序中资源更改的事件，触发Logic Apps的执行
  
  完成本单元后，学生将了解&#58;
  - 推荐使用 ARM 模板，Logic Apps 或 Azure Functions 的部署解决方案
  - 推荐用于监控自动化的解决方案
  - 推荐 API 管理的托管结构
  
  
  ### 模块 14&#58; 应用程序的设计安全性
  在本模块中，您将学习有关部署应用程序(包括 ARM 模板，Logic Apps 或 Azure Functions )的解决方案的信息。您还将了解微服务体系结构，包括事件网格、事件中心、服务总线、存储队列、逻辑应用程序、Azure 函数和 webhooks。
  #### 课程
  - 应用程序和服务的安全性
  - 推荐使用Key Vault的解决方案
  - 推荐使用Azure AD托管身份的解决方案
  
  学完本模块后，学生将能够&#58;
  - 了解 Key Vault 的身份验证和授权
  - 了解 Azure Key Vault 可用性和冗余
  - 了解蓝图与资源管理器模板和 Azure 策略有何不同