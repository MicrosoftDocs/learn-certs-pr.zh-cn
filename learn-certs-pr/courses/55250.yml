summary: |-
  该课程通过创建所有后续课程和学习的基础为学生提供 Microsoft Dynamics 365 Customer Engagement 的介绍。所介绍的主要功能和应用包括 Sales、Service 和 Marketing。学生将学习重要的终端用户技能包括如何熟练地在 Microsoft Dynamics 365 中工作以快速找到信息并在网络浏览器和 Dynamics 365 for Outlook 中轻松使用立即可用的工具如高级查找、报告向导、图表和仪表盘。

  参加此课程无需 Microsoft Dynamics 365 经验。该课程同时应用于 Microsoft Dynamics 365 Version 9 商业版和企业版以及在线和本地部署。

  #### 受众概况
  该课程旨在应用于 Microsoft Dynamics 365 Customer Engagement 的终端用户， 包括&#58;
  - 销售代表
  - 客服代表
  - 市场营销人员
  - 项目经理
  - 欲提高自己在 Dynamics 365 中技能的普通终端用户。推荐该课程的参与者拥有 Microsoft Office、Microsoft Excel  和 Microsoft Outlook 现有的使用知识。不过，该课程的进行是假定参与者没有 Microsoft Dynamics 365 知识的。
prerequisitesSection: |-
