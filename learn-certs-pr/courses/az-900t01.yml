summary: |-
  本课程将提供有关云端服务以及 Microsoft Azure 如何提供这些服务的基础知识。在继续学习 Microsoft Azure 或 Microsoft 云端服务课程之前，该课程可以作为学习云端服务和 Microsoft Azure 的可选第一步。

  该课程将涵盖一般的云端计算概念，以及一般的云端计算模型和服务，例如公共云端、私有云端和混合云端，以及基础结构即服务 (IaaS)、平台即服务 (PaaS) ，以及软件即服务 (SaaS)。

  它还将涵盖一些核心 Azure 服务和解决方案，以及与安全性、隐私权、合规性和信任有关的关键 Azure 支柱服务。最后，它将涵盖 Azure 可用的定价和支持服务。

  #### 受众概况
  参加本课程没有任何前提条件。它面向希望了解有关 Microsoft Azure 的更多信息的用户。
prerequisitesSection: |-
  参加本课程没有任何前提条件。不要求考生具有 IT 技术经验，然而一些一般性的 IT 知识或经验将是有益的。
outlineSection: |-
  ### 模块 1&#58; 云的概念
  在本模块中，您将学习基本的云端概念。
  #### 课程
  - 学习目标
  - 为什么要使用云端服务？
  - 基础架构即服务（IaaS）, 平台即服务（PaaS）, 和软件即服务（SaaS）
  - 公共、私有和混合云端模型

  完成本模块后，学生将能够&#58;
  - 了解一般的云端计算概念


  ### 模块 2&#58; 核心Azure服务
  在本模块中，您将学习 Microsoft Azure 提供的基本核心服务。
  #### 课程
  - 核心 Azure 架构组件
  - 核心 Azure 服务和产品
  - Azure 解决方案
  - Azure 管理工具

  完成本模块后，学生将能够&#58;
  - 了解可用于的核心服务
  Microsoft Azure

  ### 模块 3&#58; 安全性、隐私权、合规性和信任
  在本模块中，您将了解有关 Microsoft Azure 的安全性、隐私权、合规性和信任。
  #### 课程
  - 保护 Azure 中的网络连接能力
  - 核心 Azure 身份服务
  - 安全工具和功能
  - Azure 治理方法
  - Azure 中的监控和报告
  - Azure 中的隐私权、合规性和数据保护标准

  完成本模块后，学生将能够&#58;
  - 了解
  Microsoft Azure 的安全性、隐私权、合规性和信任

  ### 模块 4&#58; Azure 定价和支持
  在本模块中，您将重点关注 Microsoft 可用的定价和支持模型。
  #### 课程
  - Azure订阅
  - 计划和管理成本
  - Azure 提供的支持选项
  - Azure 中的服务生命周期

  完成本模块后，学生将能够&#58;
  - 了解 Microsoft 提供的定价和支持模型

