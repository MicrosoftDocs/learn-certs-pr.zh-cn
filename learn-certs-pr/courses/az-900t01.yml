summary: |-
  这门一天的课程将提供以下概念的基础层次知识&#58; 云端概念；核心 Azure 服务；安全性、隐私权、合规性和信任；以及 Azure 定价和支持。

  注&#58; 本课程没有为学生提供 Azure  Pass 或时间参加动手实验。如果您对更具交互性的动手实验体验感兴趣，请考虑 AZ-900T00&#58; Microsoft Azure 基础知识(2天）课程，其中包括由培训师指导的动手实验。这两门课程的内容均与 AZ-900 考试目标领域一致。

  #### 受众概况
  本课程适合具有一般 IT 背景的项目经理和技术销售人员。这些学生想了解我们的产品，了解组件的实现方式，并询问有关产品和功能的问题。本课程没有为学生提供课堂上的 Azure 通行证或时间来进行任何动手操作。学生可以免费试用并在课外进行演练。本课程主要是讲座和演示。本课程将帮助某人为AZ-900考试做准备。
prerequisitesSection: |-
  报名参加本课程学习没有先决条件。IT技术经验不是必需的，但具有IT基本知识或经验有利于学习。
outlineSection: |-
  ### 模块 1&#58; 云的概念
  在本模块中，您将学习基本的云端概念。
  #### 课程
  - 学习目标
  - 为什么要使用云端服务？
  - 基础架构即服务(IaaS），平台即服务(PaaS）和软件即服务(SaaS）
  - 公共、私有和混合云端模型

  完成本模块后，学生将能够&#58;
  - 了解一般的云端计算概念


  ### 模块 2&#58; 核心Azure服务
  在本模块中，您将学习 Microsoft Azure 提供的基本核心服务。
  #### 课程
  - 核心 Azure 架构组件
  - 核心 Azure 服务和产品
  - Azure 解决方案
  - Azure 管理工具

  完成本模块后，学生将能够&#58;
  - 了解可用于的核心服务 Microsoft Azure

  ### 模块 3&#58; 安全性、隐私权、合规性和信任
  在本模块中，您将了解有关 Microsoft Azure 的安全性、隐私权、合规性和信任。
  #### 课程
  - 保护 Azure 中的网络连接能力
  - 核心 Azure 身份服务
  - 安全工具和功能
  - Azure治理方法
  - Azure 中的监控和报告
  - Azure中的隐私、合规性和数据保护标准

  完成本模块后，学生将能够&#58;
  - 了解 Microsoft Azure 安全性、隐私权、合规性和信任

  ### 模块 4&#58; Azure 定价、服务级别协议(SLA）和生命周期
  在本模块中，您将重点关注 Microsoft 可用的定价和支持模型。
  #### 课程
  - Azure订阅
  - 计划和管理成本
  - Azure中的服务生命周期

  完成本模块后，学生将能够&#58;
  - 了解Microsoft提供的定价和服务生命周期模型

