summary: |-
  在本课程中，学生将学习使用Exchange Server和Exchange Online的现代消息传递基础架构，以及如何在不同的场景和组织中部署消息传递。它们将在指导下完成初始部署过程，并初步了解消息传递管理工具。学生将学习如何创建和管理不同类型的收件人，以及如何创建和管理作为所有邮件数据存储位置的Exchange Server邮箱数据库。最后，将向消息传递基础结构组织设置介绍它们，例如如何管理消息传递环境的身份验证、如何为组织中的用户配置配额，以及如何配置与联合的组织共享。
  #### 受众概况
  消息管理员部署、配置、管理
  本地和云企业环境中的收件人、权限、邮件保护、邮件流和公用
  文件夹并对其进行故障排除。职责
  包括管理消息卫生、消息基础结构以及混合配置
  和迁移。消息管理员还实现和管理灾难
  恢复、高可用性和客户端访问。为了实现安全的混合
  拓扑以满足现代组织的业务需求，消息管理员
  必须与安全管理员和Microsoft 365企业管理员协作。
  消息管理员应该具备身份验证类型方面的工作知识，
  与Microsoft 365应用集成方面的工作知识。
prerequisitesSection: |-
