summary: |-
  许多组织依靠流动劳动力向客户提供产品和服务。Dynamics 365 for Field Service通过提供有助于有效确认和调度资源的各种工具协助移动工作者管理工作负载，并帮助企业更好地在市场中定位。 
  本课程将使学生具备所需的技能，以执行、识别和配置用于提供现场服务和移动解决方案的关键组件。关键主题包括确定典型的工单生命周期的外观，以及驱动配置决策的组织注意事项。此外，本课程将着重于与工作订单相关的常用组件，包括协议、库存组件、采购和移动策略。     
  本课程有助于学生更好地理解围绕工单交付和执行的大局和最终目标，这些实施有助于设计与客户和组织目标相一致的更有效的解决方案。
