outlineSection: |-
  ### 模块 1&#58; 安装Windows
  本模块介绍如何安装Windows 10操作系统。  学生将学习Windows 10的不同版本、要求和引入的新功能。本模块介绍如何安装操作系统，以及迁移和升级的方法。学生还将了解部署过程中使用的常用工具。
  
  #### 课程
  - 引入Windows 10
  - 安装选项
  - 对Windows功能的要求
  - 安装过程和介质
  - 升级到Windows 10
  
  #### 实验室 &#58; 安装Windows 10
  - 将Windows 7升级到Windows 10
  - 迁移用户设置
  
  学完本模块后，学生将能够&#58;
  - 了解Windows 10的不同版本和功能
  - 了解Windows 10客户端安装选项
  - 练习使用联机虚拟机安装Windows 10
  
  ### 模块 2&#58; 更新Windows
  在本模块中，学生将学习如何使Windows 10保持最新。将向学生介绍新的Windows维护模型及其如何应用于各种场景。学生将学习更新Windows和应用程序的各种不同方法，以及使用诸如组策略和Windows Update for Business等工具管理更新。
  
  #### 课程
  - Windows维护模型
  - 更新Windows
  - 应用应用程序和Windows更新
  
  #### 实验室 &#58; 更新Windows 10
  - 为单一设备配置更新
  - 使用组策略对象(GPO)配置更新
  
  学完本模块后，学生将能够&#58;
  - 描述Windows维护模型
  - 配置Windows更新设置
  - 使用WSUS描述对Windows的更新
  - 使用Windows Update for Business描述对Windows的更新
  - 使用组策略配置Windows更新

  ### 模块 3&#58; 安装后配置和个性化
  本模块介绍Windows 10中常见的安装后任务。学生将学习如何自定义用户界面，以及使用“控制面板”和“设置”应用程序配置常见的操作系统设置。本课程还将向学生介绍Windows PowerShell。
  
  #### 课程
  - 自定义Windows 10用户界面
  - 配置特定于设备的设置，如电源计划和移动设备选项
  - 使用Windows控制面板和设置应用程序配置设置
  - 使用Windows PowerShell进行描述


  #### 实验室 &#58; 配置Windows 10
  - 使用设置应用程序
  - 使用控制面板
  - 使用Windows PowerShell


  学完本模块后，学生将能够&#58;
  - 自定义Windows 10用户界面
  - 配置特定于设备的设置，如电源计划和移动设备选项
  - 使用Windows控制面板和设置应用程序配置设置
  - 使用Windows PowerShell进行描述


