summary: |-
  本课程向学生提供知识和技能，以管理用于云端、内部和混合关系数据库的 SQL Server 数据库基础结构，并与 Microsoft PaaS 关系数据库产品一起使用。此外，它对开发从基于 SQL 的关系数据库传递内容的应用程序的个人有用。

  #### 受众概况
  本课程的读者是管理数据和数据库的数据专业人员，他们想要学习有关管理 Microsoft Azure 上可用的数据平台技术的知识。对于需要了解哪些技术可用于 Azure 数据平台以及如何通过应用程序使用这些技术的数据架构师和应用程序开发人员来说，本课程也很有价值。
