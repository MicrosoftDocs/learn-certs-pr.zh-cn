summary: |-
  通过将日常任务自动化和将最佳实践标准化，Microsoft Power Platform帮助组织优化其运营。这种培训提供了对Microsoft Dynamics 365和Power Platform的能力的高级概述，并为其他Microsoft Dynamics 365和Power Platform培训提供了基础。
  在本课程中，我们全球公认的专家通过管理解决方案及其部署来指导学生。
  #### 受众概况
  Dynamics 365 Customer Engagement Functional Consultant负责执行发现、捕获需求、与主题专家和利益相关者接洽、转换需求以及配置解决方案和应用程序。职能顾问使用开箱即用的功能、无代码扩展性、应用程序和服务集成来实现解决方案。
prerequisitesSection: |-
  熟悉业务应用程序并希望为您的业务定制和实现它们。
outlineSection: |-
  ### 模块 1&#58; 管理实例和应用程序
  在本模块中，学生将学习如何启用和更新第一方应用程序、安装第三方应用程序以及使用管理门户进行配置。
  #### 课程
  - 概述
  - 管理应用程序
  - 模块总结
  学完本模块后，学生将能够&#58;
  - 启用并更新第一方应用程序
  - 安装第三方应用程序
  
  ### 模块 2&#58; 管理解决方案
  在本模块中，学生将学习如何创建、管理和部署解决方案。
  #### 课程
  - 解决方案的概念
  - 规划和创建解决方案
  - 使用解决方案组件
  - 分发解决方案
  - 使用托管解决方案
  - 模块总结
  学完本模块后，学生将能够&#58;
  - 使用解决方案创建、管理和部署自定义设置。

  ### 模块 3&#58; 额外部署注意事项
  在本模块中，学生将学习如何为移动设备配置和部署组件，如Microsoft Flow。
  #### 课程
  - 配置
  - 移动配置设置
  - 移动配置
  - 模块总结
  学完本模块后，学生将能够&#58;
  - 移动配置
  - 部署组件


  ### 模块 4&#58; 文档和测试
  在本模块中，学生将学习如何设计测试方案和执行性能调整。
  #### 课程
  - 创建测试方案
  - 用户界面测试
  - 性能优化和调整
  - 文档
  - 与客户接触
  - 模块总结

  学完本模块后，学生将能够&#58;
  - 创建和使用测试方案
  - 定位性能调整工具

