summary: |-
  本课程介绍关于Microsoft 365设备管理的一切--从建立Microsoft Intune到将设备注册到Intune，再到监视设备，再到通过使用条件访问策略控制用户可以从已注册设备执行的操作。如果您已经在使用传统的设备管理工具（如配置管理器）管理设备，那么您将感兴趣的是了解如何无缝地移动到现代管理（在现代管理中，设备由Intune管理），以及如何从新的设备管理功能（如合规性、条件访问）中获益，以及Windows Autopilot，用于部署来自云端的新设备。
  #### 受众概况
  本课程专为有志成为Microsoft 365企业管理员并已完成Microsoft 365基于角色的管理员证书路径之一的人员设计。
prerequisitesSection: |-
  - 完成了基于角色的管理员课程，如消息传递、团队协作、安全和合规性或协作。
  - 熟练理解DNS并对Microsoft 365服务有了基本功能体验。
  - 熟练理解一般IT实践。
