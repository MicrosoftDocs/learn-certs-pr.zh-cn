outlineSection: |-
  ### 模块 1&#58; 白板设计课堂 - 在企业中实现Windows虚拟桌面
  #### 课程
  - 回顾客户案例研究
  - 设计一个概念验证解决方案
  - 呈现解决方案


  ### 模块 2&#58; 动手实验室 -在企业中实现Windows虚拟桌面
  #### 课程
  - 使用AD DS配置Azure AD Connect
  - 为WVD创建Azure AD组
  - 为FSLogix创建Azure文件共享
  - 为WVD创建主映像
  - 为个人桌面创建主机池（host pool）
  - 创建主机池并分配池中的远程应用程序。 
  - 通过web客户端连接到WVD
  - 设置WVD监控



