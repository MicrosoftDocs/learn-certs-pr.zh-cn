summary: |-
  本课程提供在DevOps管道中部署应用程序基础结构的知识和技能。学生将学习如何将基础结构实现为代码和配置管理，如何使用常见的自动化工具来配置Azure基础结构，以及如何使用各种Azure服务和部署方法来部署应用程序基础结构。学生还将学习如何将第三方部署工具与Chef和Puppet等Azure集成在一起，以将合规性和安全性纳入发布渠道。
  
  #### 受众概况
  本课程的学生对实现应用程序基础结构以及该基础结构的管理和配置，或通过Microsoft Azure DevOps Solutions认证考试感兴趣。
prerequisitesSection: |-
  学生应具有有关Azure的基础知识，使用虚拟机和容器的经验以及对自动化和脚本的一些了解。

  有使用Windows或Linux在软件开发或操作环境中工作的经验会有所帮助，但不是必需的。

  学生还应该具有一般应用程序开发和部署过程的知识。
outlineSection: |-
  ### 模块 1&#58; 基础结构和配置Azure工具
  #### 课程
  - 学习目标
  - 基础架构作为代码和配置管理
  - 使用ARM模板创建Azure资源
  - 使用Azure CLI创建Azure资源
  - 使用Azure PowerShell创建Azure资源
  - 其他自动化工具
  - 版本控制
  - 使用ARM模板进行实验室部署到Azure
  - 模块复习题
  
  学完本模块后，学生将能够&#58;
  - 将基础架构和配置作为代码原则
  - 使用Microsoft自动化技术（例如ARM模板，PowerShell和Azure CLI）部署和管理基础结构
  
  ### 模块 2&#58; Azure部署模型和服务
  
  #### 课程
  - 学习目标
  - 部署模型和选项
  - Azure基础架构即服务（IaaS）服务
  - 具有DevOps的Azure自动化
  - 期望状态配置（DSC）
  - Azure平台即服务（PaaS）服务
  - Azure Service Fabric
  - 实验室Azure自动化-IaaS或PaaS部署
  - Moduel评论问题
  
  学完本模块后，学生将能够&#58;
  - 描述Azure可用的部署模型和服务
  
  ### 模块 3&#58; 创建和管理Kubernetes服务基础架构
  
  #### 课程
  - 学习目标
  - Azure Kubernetes服务
  - 实验室部署和扩展AKS集群
  - 模块复习题
  
  学完本模块后，学生将能够&#58;
  - 部署和配置托管Kubernetes集群
  
  ### 模块 4&#58; Azure提供的第三方和开源工具
  
  #### 课程
  - 学习目标
  - Chef
  - Puppet
  - Ansible
  - Cloud-Init
  - Terraform
  - 使用X在Azure中进行实验配置和配置应用程序
  - 模块复习题

  学完本模块后，学生将能够&#58;
  - 使用带有Azure的第三方工具和服务来部署和配置基础结构，例如Chef、Puppet、Ansible、SaltStack和Terraform


  ### 模块 5&#58; 在基础架构中实现合规性和安全性
  
  #### 课程
  - DevOps的安全性和合规性原则
  - Azure安全中心
  - 实验室将扫描扩展程序或工具集成到Azure DevOps管道/安全中心中
  - 模块复习题

  学完本模块后，学生将能够&#58;
  - 为发布渠道和应用程序基础架构定义基础架构和配置策略以及适当的工具集
  - 在您的应用程序基础架构中实现合规性和安全性


  ### 模块 6&#58; 课程结业
  #### 课程
  - 期末考试

