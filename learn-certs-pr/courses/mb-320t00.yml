  ### 模块 9&#58; 配置精益制造
  本课介绍如何在Finance and Operations中配置精益制造。

  精益制造场景通常不仅仅是不相关看板规则或材料供应政策的累积。对于特定的生产或供应场景，整个工作单元和地点的材料和产品流可以描述为一个过程或转移活动的序列或小型网络，称为”生产流程“。

  在Finance and Operations中引入基于作业的生产流程，以便为各种看板场景建立生产和成本背景。所有看板规则都直接连接到这个预定义的结构。

  基于活动的模型允许用户设置比以前版本的精益生产更广泛的财务和运营支持，而不会为车间工人增加复杂性，因为所有场景都使用相同的基于作业的用户界面。
