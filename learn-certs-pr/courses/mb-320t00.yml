  ### 模块 3&#58; 配置离散制造
  必须先设置生产参数，然后才能使用生产控制模块和创建生产订单。您选择的参数直接影响生产订单和生产生命周期。您可以按公司或按站点设置参数，这些参数确定 Dynamics 365 for Finance and Operations 是使用公司级参数还是特定于站点的参数。

  参数、生产订单和生命周期根据其状态和生产生命周期，审查如何定义这些参数、如何使用日记帐名称、如何创建生产订单以及如何通过制造对其进行处理。本课介绍如何在Finance and Operations中配置离散制造。

