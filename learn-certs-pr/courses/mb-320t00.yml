  ### 模块 10&#58; 创建和处理固定看板规则
  在Dynamics 365 for Finance and Operations中，看板被实现为基于下拉信号的计划、跟踪和处理框架。

  看板是供应拉动系统的重要组成部分，是精益生产/供应的关键要素。看板被使用后，应传递(触发)给供应源以补充看板。这种供应源是通过看板所关联的生产流程活动来定义的。

  Finance and Operations中的看板规则与生产流联系在一起，作为定义看板活动的基础。可以设置看板规则以支持各种按库存生产和按订单生产的场景。
