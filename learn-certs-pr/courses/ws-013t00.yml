summary: "这个为期三天的课程主要是针对已经拥有管理本地Windows服务器环境的经验的IT专业人员。它的目的是介绍与Windows Server软件定义的数据中心、Azure Stack HCI和其他Azure Stack产品相关的高级主题。本课程还描述了如何使用现有的Microsoft System Center产品来实现和管理Windows Server 2019软件定义的数据中心。本课程为高级课程，其设计面向那些希望在Windows Server 2019上使用软件定义的数据中心和超级聚合原则（hyper-converged principles），以中大型规模运行虚拟工作负载的人。\n\n\n\n#### 观众概况\n\n本课程面向管理本地Windows Server环境并希望使用Azure来管理服务器工作负载，并在Windows Server 2019上运行其虚拟工作负载的IT专业人士。这些专业人士还希望使用现有的Microsoft System Center产品，在Windows Server 2019上实现和管理软件定义的数据中心。 \n\n"
