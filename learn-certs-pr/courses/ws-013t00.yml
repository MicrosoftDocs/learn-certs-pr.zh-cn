  - 具有 Microsoft 虚拟化安全相关技术的中级知识
outlineSection: |-
  ### 模块 1&#58; 引入Azure Stack HCI
  本模块描述了 Azure Stack HCI 的基本特征，以及其作为 Azure Stack 产品组合一部分的对等产品，包括 Azure Stack Hub 和 Azure Stack Edge。该模块还概述了 Azure Stack HCI 核心技术和管理工具，并概述了典型实施过程。最后，这些模块以 Azure Stack HCI 混合功能的摘要结尾，在模块 4 中详细介绍了其中的大多数功能。
  #### 课程
  - Azure Stack HCI 概述
  - Azure Stack HCI 技术概述
  - Azure Stack HCI 管理工具概述
  - Azure Stack HCI 实施过程概述

  学完本模块后，学生将能够&#58;
  - 描述 Microsoft Azure Stack 产品组合的基本功能和用例。
  - 确定Azure Stack HCI 体系结构的核心组件。
  - 确定用于部署和管理超融合基础结构的通用管理工具。
  - 描述 Azure Arc 的目的和功能。
  - 确定可以整合到本地环境中的 Azure 基础结构服务。
  - 将云端见证配置为仲裁见证类型。
  - 描述如何使用 Azure Network Adapter 建立指向 Azure 虚拟网络的点对点 VPN
  - 描述 Azure File Sync和Azure Monitor的特征和用例。
  - 现在说明使用 Azure 备份和 Azure 站点恢复来保持业务连续性。
  - 描述 Azure 更新管理用例和体系结构。
  - 描述准备 Azure Stack HCI 实施的高级过程。


  ### 模块 2&#58; 操作和维护 Azure Stack HCI
  本模块介绍如何在 Azure Stack HCI 上实施、管理和维护工作负荷。如第一个模块中所述，Azure Stack HCI 旨在优化特定类型的工作负荷的效能、灵活性和延展性。在初始配置之后实施这些工作负荷，这涉及在运行 Windows Server 2019 操作系统的 Microsoft 批准的硬件之上准备虚拟化存储和网络层。本模块概述了不同的 Azure 服务和 Windows Server 功能，可利用 Windows Server 2019 与 Azure 的整合来管理和维护这些工作负荷。
  #### 课程
  - 在 Azure Stack HCI 上实施和管理工作负荷
  - 维护 Azure Stack HCI

  #### 实验&#58; 实验A&#58;准备实验室环境
  - 准备实验环境

  #### 实验&#58; 实验B&#58;在混合式案例中使用Windows管理中心
  - 将超融合基础结构与 Azure 服务整合
  - 检查 Azure 整合功能
  - 管理对超融合基础结构的更新

  学完本模块后，学生将能够&#58;
  - 使用共享磁盘实施共享丛集。
  - 描述部署屏蔽VM所需的组件。
  - 实施虚拟桌面基础结构（VDI）工作负荷。
  - 在 Azure Stack HCI 中托管基于容器的部署。
  - 使用 Azure Network Adapter 创建到 Azure 虚拟网络的点对点（P2S）VPN连接。
  - 描述 Azure File Sync 体系结构。
  - 实施 Azure File Sync 以在本地和 Azure 文件共享之间复制档案。
  - 使用 Azure Arc 管理 Azure Stack HCI 工作负荷。


  ### 模块 3&#58; 规划和实施 Azure Stack HCI 存储
  本模块介绍如何计划和实施 Azure Stack HCI 存储。该模块详细介绍了核心 HCI 存储技术，并涵盖了存储 QoS 和存储副本的特定范围（在 Azure Stack HCI 的上下文中）。该模块描述了 Azure Stack HCI 存储的规划、，实施和管理过程。
  #### 课程
  - Azure Stack HCI 存储核心技术概述
  - 在 Azure Stack HCI 中直接规划存储空间
  - 实施基于 Storage Space Direct 的超融合基础结构
  - 在 Azure Stack HCI 中直接管理存储空间
  - 规划和实施存储 QoS
  - 规划和实施存储副本

  #### 实验&#58; 在超融合基础结构上直接实施存储空间
  - 准备部署 S2D 丛集
  - 使用 Windows 管理中心实施 S2D 丛集
  - 使用 Windows 管理中心配置 S2D 丛集的存储
  - 使用 Windows PowerShell 实施和测试 S2D 丛集
  - 管理和监视 S2D 丛集中的磁盘
  - 管理和监视 S2D 丛集的灵活性
  - 识别和分析 S2D 丛集的元资料
  - 识别和配置 S2D 丛集层

  学完本模块后，学生将能够&#58;
  - 描述 Azure Stack HCI 存储核心技术。
  - 在 Azure Stack HCI 中直接规划存储空间。
  - 实施基于 Directs 的存储空间超融合基础结构。
  - 在 Azure Stack HCI 中直接管理存储空间。
  - 规划和实施存储 QoS。
  - 规划和实施存储副本。


  ### 模块 4&#58; 规划和实施 Azure Stack HCI 网络
  本模块描述瞭如何在 Azure Stack HCI 中规划和实施软件定义的网络。该模块重点介绍该技术及其基本功能，重点是 Windows Admin Center 作为主要的 SDN 管理工具。该模块还更详细地介绍了 Azure Stack HCI 中可用的 SDN 的四个特定组件。交换机嵌入式团队（SET），软件负载平衡（SLB），数据中心防火墙和RAS网关。
  #### 课程
  - Azure Stack HCI 核心网络技术概述
  - 网络虚拟化和 SDN 概述
  - 规划和实施 Switch Embedded Teaming
  - 规划和实施软件负载平衡
  - 规划和实施数据中心防火墙
  - 规划和实施 RAS 网关

  #### 实验&#58; 实验 A&#58; 部署软件定义的网络
  - 使用 PowerShell 部署软件定义的网络

  #### 实验&#58; 实验B&#58; 在超融合基础结构上实施软件定义的网络
  - 为 SDN 实验室环境配置路由和管理
  - 使用 Windows 管理中心和 PowerShell 管理虚拟网络
  - 使用 Windows 管理中心实施 SDN 访问控制列表
  - 使用 PowerShell 通过 PowerShell 实施SDN软件负载平衡

  学完本模块后，学生将能够&#58;
  - 描述Azure Stack HCI的核心软件定义网络（SDN）组件。
  - 在Azure Stack HCI的上下文中区分纯软件功能和纯硬件功能。
  - 描述简化的 SMB 多通道和多 NIC 丛集网络的用例。
  - 在 Azure Stack HCI 的上下文中描述网络虚拟化。
  - 描述在 Azure Stack HCI 中部署 SDN 的过程。
  - 规划并实施SET。
  - 描述 SLB 的功能和基础结构，并实施SLB。
  - 实施和配置数据中心防火墙。
  - 实施、配置 RAS 网关并进行故障排除。

