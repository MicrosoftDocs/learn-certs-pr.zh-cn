summary: |-
  此为期三天的课程主要面向已在管理本地 Windows Server 环境方面具有丰富经验的 IT 专业人员。其目的是涵盖与 Windows Server 软件定义的数据中心和 Azure Stack HCI 相关的高级主题。该课程还提供有关其他 Azure Stack 产品的信息，并描述如何使用现有的 System Center 产品来通过 Windows Server 2019 实施和管理软件定义的数据中心。本课程是高级课程，面向希望使用软件定义的数据中心和超融合原理在 Windows Server 2019 上以中型到大型规模运行其虚拟工作负荷的人员。

  #### 受众概况
  本课程适用于管理本地 Windows Server 环境并希望使用 Azure 来管理服务器工作负荷并在 Windows Server 2019 上运行其虚拟工作负荷的 IT 专业人员。他们还希望使用现有的 Microsoft System Center 产品来通过 Windows Server 2019 实施和管理软件定义的数据中心。
