outlineSection: |+
  ### 模块1&#58; Azure Stack HCI介绍
  本模块描述了Azure Stack HCI的基本特征，以及Azure Stack产品组合中的同类产品，包括Azure Stack Hub和Azure Stack Edge。本模块还概述了Azure Stack HCI核心技术和管理工具，以及一个典型实现过程的高级演练。最后，本模块总结了Azure Stack HCI混合功能，其中大部分功能在模块4中有详细介绍。
  #### 课程
  - Azure Stack HCI概述
  - Azure Stack HCI技术概述
  - Azure Stack HCI管理工具概述
  - Azure Stack HCI混合功能概述

  完成本模块后，学生将能够&#58; 
  - 描述Microsoft Azure Stack产品组合的基本功能和用例。
  - 确定Azure Stack HCI架构的核心组件。
  - 确定用于部署和管理超聚合基础架构的通用管理工具。
  - 描述Azure Arc的目的和功能。
  - 确定可以集成到本地环境中的Azure基础架构服务。
  - 将云见证（cloud witness）配置为仲裁见证（quorum witness）类型。
  - 描述如何使用Azure Network Adapter（网络适配器）建立到Azure虚拟网络的Point-to-Site VPN
  - 描述Azure文件同步（File Sync）和Azure监控器（Monitor）的特征和用例。
  - 解释如何使用Azure Backup和Azure Site Recovery来保持业务连续性。
  - 描述Azure Update Management（更新管理）用例和架构。
  - 描述配置Azure Stack HCI实现的高级别流程。


  ### 模块 2&#58; 操作和维护Azure Stack HCI
  本模块描述了如何在Azure Stack HCI上实现、管理和维护工作负载。如第一个模块所述，Azure Stack HCI旨在优化特定类型的工作负载的性能、弹性和可伸缩性。这些工作负载的实现遵循初始配置，包括在运行Windows Server 2019操作系统的Microsoft认可的硬件上配置虚拟化存储和网络层。本模块概述了不同的Azure服务和Windows Server功能，这些服务和功能通过利用Windows Server 2019与Azure的集成，可以来管理和维护其工作负载。
  #### 课程
  - 在Azure Stack HCI上实现和管理工作负载
  - 维护Azure Stack HCI

  #### 实验室&#58; 实验室B&#58; 混合场景中使用Windows Admin Center （管理中心）
  - 将超融合基础架构与Azure服务集成
  - 回顾Azure集成功能
  - 管理对超聚合基础架构的更新

  完成本模块后，学生将能够&#58; 
  - 使用共享磁盘实现共享群集。
  - 描述部署shielded VM（屏蔽虚拟机）所需的组件。
  - 实现虚拟桌面架构（VDI）工作负载。
  - 在Azure Stack HCI中托管基于容器的部署。
  - 使用Azure Network Adapter创建到Azure虚拟网络的点到站点（P2S）的VPN连接。
  - 描述Azure文件同步架构。
  - 实现Azure文件同步，以在本地和Azure文件共享之间复制文件。
  - 使用Azure Arc管理Azure Stack HCI工作负载。


  ### 模块 3&#58; 规划和实现 Azure Stack HCI存储
  本模块描述了如何规划和实现Azure Stack HCI 存储。详细介绍了核心HCI存储技术，并包括Storage QoS和Storage Replica（在Azure Stack HCI环境中）的具体覆盖范围。该模块还描述了Azure Stack HCI存储的规划、实现和管理过程。
  #### 课程
  - Azure Stack HCI存储核心技术概述
  - 在Azure Stack HCI中规划Storage Spaces Direct（直接存储空间）
  - 实现基于直接存储空间（Storage Spaces Direct-based）的超聚合基础架构
  - 在Azure Stack HCI中管理直接存储空间
  - 规划和实现Storage QoS
  - 规划和实现Storage Replica

  #### 实验室&#58; 实现直接存储空间群集
  - 通过Windows Admin Center实现直接存储空间
  - 通过Windows PowerShell实现直接存储空间
  - 通过Windows Admin Center和Windows PowerShell来管理直接存储空间群集
  - 管理和监视直接存储空间群集的弹性
  - 管理直接存储空间群集层
  - 识别和分析直接存储空间群集的元数据（可选）

  完成本模块后，学生将能够&#58; 
  - 描述Azure Stack HCI存储核心技术。
  - 在Azure Stack HCI中规划直接存储空间。
  - 实现基于直接存储空间的超聚合基础架构。
  - 在Azure Stack HCI中管理直接存储空间。
  - 规划并实现Storage QoS。
  - 规划并实现Storage Replica。


  ### 模块 4&#58; 规划和实现Azure Stack HCI网络
  本模块描述了如何在Azure Stack HCI中规划和实现软件定义网络（Software Defined Networking ）。本模块重点介绍了该技术及其基本功能，并强调了作为SDN主要管理工具的Windows Admin Center。本模块还详细介绍了Azure Stack HCI中可用的SDN的四个特定组件&#58; 交换机嵌入式组合（SET）、软件负载平衡（SLB）、数据中心防火墙和RAS网关。
  #### 课程
  - Azure Stack HCI核心网络技术概述
  - 网络虚拟化和软件定义网络（Software-Defined Networking）概述
  - 交换机嵌入式组合（Switch Embedded Teaming）的规划与实现
  - 规划和实现数据中心防火墙
  - 规划和实现软件负载平衡
  - 规划和实现RAS网关

  #### 实验室&#58; 实验室A&#58; 部署软件定义网络
  - 使用PowerShell部署软件定义网络
  - 使用Windows Admin Center和PowerShell管理虚拟网络
  - 使用Windows Admin Center来实现SDN访问控制列表
  - 使用Windows Admin Center和Windows PowerShell实现SDN软件负载平衡

  完成本模块后，学生将能够&#58; 
  - 描述Azure Stack HCI的核心软件定义网络（SDN）组件。
  - 在Azure Stack HCI的环境中，区分纯软件特性和纯硬件特性。
  - 描述简化的SMB多通道和多NIC群集网络的用例。
  - 描述在Azure Stack HCI环境中的网络虚拟化。
  - 描述在Azure Stack HCI中部署SDN的过程。
  - 计划并实现SET。
  - 描述SLB的功能和基础架构，并实现SLB。
  - 实现和配置数据中心防火墙。
  - 实现、配置和排除RAS网关故障。


