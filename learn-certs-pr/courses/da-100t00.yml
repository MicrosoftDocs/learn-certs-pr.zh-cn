summary: |-
  本课程将讨论与使用 Power BI 建模，可视化和分析数据的业务和技术要求相一致的各种方法和最佳实践。本课程还将展示如何访问和处理来自一系列数据源的数据，包括关系数据和非关系数据。本课程还将探讨如何在 Power BI 范围内（包括数据集和组）实施适当的安全标准和策略。本课程还将讨论如何管理和部署用于共享和内容分发的报告和控制面板。最后，本课程将展示如何在 Power BI 服务中构建分页的报表，并将其发布到工作区以包含在 Power BI 中。

  #### 受众概况
  本课程的受众是想要学习如何使用 Power BI 准确执行数据分析的数据专业人员和商业智能专业人员。本课程还面向那些开发报告的人员，这些报告可以视觉效果来自云端和内部部署中的数据平台技术的数据。
prerequisitesSection: |-
  除了他们的专业经验之外，参加此培训的学生还应具有与 Azure 基础知识课程中找到的信息等效的技术知识。
outlineSection: |-
  ### 模块 1&#58; 简介
  本模块探讨了 Power BI 产品组合的概况，并描述了 Power BI 的几个用例。然后，本课程确定并描述数据分析师的角色和职责。
  #### 课程
  - Power BI 产品组合
  - 识别数据分析师的任务


  #### 实验室 &#58; 入门
  - 入门

  学完本模块后，学生将能够&#58;
  - 描述产品和服务的 Power BI 格局。
  - 描述 Power BI 的用例
  - 确定由数据分析师执行的任务


  ### 模块 2&#58; 获取和分析数据
  本模块探讨识别并连接到不同的数据源。学生还将学习有关如何识别和优化查询性能问题的基础知识。他们还将学习如何执行正确的数据分析，为在加载数据之前清理和整理数据的后续步骤做准备。
  #### 课程
  - 数据源
  - 存储模式
  - 查询性能
  - 数据分析


  #### 实验室 &#58; 在 Power BI Desktop 中准备数据
  - 准备数据

  学完本模块后，学生将能够&#58;
  - 识别不同的数据源
  - 说明不同的连接方法以及原因
  - 识别查询问题并进行优化。
  - 识别数据异常
  - 检查数据结构


  ### 模块 3&#58; 清理和转换数据
  本模块讲授设计数据模型以实施适当的性能和延展性的基本概念。它向学生灌输了在构建模型之前要考虑的项目列表。
  #### 课程
  - 用户友好
  - 组合查询
  - 数据清理和转换
  - 高级功能
  - 配置数据加载和解决错误


  #### 实验室 &#58; 在 Power BI Desktop 中加载数据
  - 加载数据中

  学完本模块后，学生将能够&#58;
  - 解决数据不一致
  - 应用数据形状转换
  - 评估和转换列数据类型
  - 解决数据导入错误


  ### 模块 4&#58; 设计数据模型
  本模块讲授设计数据模型以实施适当的性能和延展性的基本概念。它向学生灌输了在构建模型之前要考虑的项目列表。
  #### 课程
  - 数据建模基础
  - 度量和尺寸
  - 模型性能


  #### 实验室 &#58; Power BI Desktop中的数据建模
  - 创建模型关系
  - 配置表
  - 查看模型接口
  - 创建快速措施

  学完本模块后，学生将能够&#58;
  - 定义关系及其基数
  - 配置表和列属性
  - 定义快速措施
  - 了解模型的设计如何影响性能


  ### 模块 5&#58; 开发数据模型
  在本模块中，学生将应用在上一个模块中学习的步骤并构建数据模型，同时学习和实施其他项目以创建模型的基础。该模块将向学生介绍初始安全概念和问答功能。
  #### 课程
  - 常见的数据建模技术
  - 添加列以支持数据模型
  - 行级安全
  - 问答注意事项


  #### 实验室 &#58; 高级数据建模
  - 建立一对多关系
  - 加强行级安全性

  学完本模块后，学生将能够&#58;
  - 解决循环关系和多对多关系
  - 创建分组和分级
  - 描述并设置问答功能


  ### 模块 6&#58; 使用 DAX 创建模型计算
  该模块首先向学生介绍 DAX 以及增强数据模型所需的一些关键功能和运算符，包括度量、已计算的列和表以及时间智能的概念。
  #### 课程
  - DAX 简介
  - 创建表和列
  - 量值
  - CALCULATE 表达式
  - 时间智能功能


  #### 实验室 &#58; 在 Power BI 中使用 DAX - 第 1 部分
  - 创建计算表
  - 建立量值

  #### 实验室 &#58; 在 Power BI 中使用 DAX - 第 2 部分
  - 使用筛选器内容
  - 使用时间智能
  - 发布 Power BI Desktop 文件

  学完本模块后，学生将能够&#58;
  - 将 DAX 用于简单的公式和表达式
  - 创建计算表和列
  - 建立简单的措施


  ### 模块 7&#58; 优化模型性能
  在本模块中，向学生介绍了优化数据模型以实施企业级性能所必需的步骤、过程和概念。
  #### 课程
  - 微调数据模型
  - 基数
  - 确定性能问题


  学完本模块后，学生将能够&#58;
  - 分析查询计划和依赖性
  - 确定性能不佳的措施和关系
  - 使用聚合
  - 改善基数水平


  ### 模块 8&#58; 创建报告
  本模块向学生介绍了构建报告的基本概念和原理，包括选择正确的视觉效果、设计页面布局以及应用基本但关键的功能（包括切割和筛选）。还讨论了设计可访问性的重要主题。
  #### 课程
  - 选择视觉效果
  - 配置视觉效果
  - 设置页面格式
  - 完善报告


  #### 实验室 &#58; 在 Power BI Desktop 中设计报告 - 第1部分
  - 创建报告
  - 登录到 Power BI 服务

  学完本模块后，学生将能够&#58;
  - 设计页面布局
  - 选择并添加适当的视觉效果类型
  - 添加基本报告功能
  - 了解和设计可访问性


  ### 模块 9&#58; 增强可用性和性能报告
  该模块可帮助学生超越报告构建的基础知识，并讨论有关增强报告的可用性和性能的主题。学生将离开该模块，因为他知道报告不只是要看的东西，而是可以讲故事的生动的画布，应该这样设计。
  #### 课程
  - 书签和导览
  - 设计具有凝聚力的页面和交互
  - 改善报告


  #### 实验室 &#58; 在 Power BI Desktop 中设计报告 - 第 2 部分
  - 配置同步交叉分析筛选器
  - 配置钻研
  - 添加条件式格式设置
  - 添加书签和按钮
  - 浏览报告

  学完本模块后，学生将能够&#58;
  - 添加深入信息摘要
  - 配置同步交叉分析筛选器
  - 配置视觉效果之间的互动
  - 确定可用性增强功能


  ### 模块 10&#58; 创建控制面板
  在本模块中，学生将学习控制面板及其包含的许多功能。学生学习如何获取他们在上一个模块中构建的报告并将其固定到控制面板，然后增强控制面板，以获取更多的可用性和见解。
  #### 课程
  - 控制面板设计
  - 实时控制面板
  - 控制面板增强


  #### 实验室 &#58; 建立 Power BI 控制面板。
  - 创建控制面板
  - 刷新数据集
  - 查看控制面板

  学完本模块后，学生将能够&#58;
  - 创建控制面板
  - 设置问答功能
  - 管理磁贴并使用谎言报告页面
  - 解释并设置移动视图


  ### 模块 11&#58; 增强报告并应用高级分析
  该模块帮助学生应用其他功能来增强报告，以获取数据中的分析见解，使学生掌握使用报告进行实际数据分析。该模块还将为学生提供其他步骤和概念，使他们可以对报告应用和执行高级分析，以获取更深入和有意义的数据见解。
  #### 课程
  - 导览
  - 基本分析
  - 分组，合并和聚类
  - 随着时间的推移进行分析
  - 高级分析


  #### 实验室 &#58; Power BI Desktop 中的数据分析
  - 创建报告
  - 创建散点图
  - 建立预测
  - 使用分解树
  - 与关键影响者一起工作

  学完本模块后，学生将能够&#58;
  - 探索统计摘要
  - 识别数据中的异常值
  - 使用问答可视化
  - 执行前 N 个分析


  ### 模块 12&#58; 管理和共享 Power BI 资产
  在本模块中，学生将学习管理 Power BI 资产（包括数据集和工作区）的概念，以及如何将角色级别的安全性应用于数据集。该模块教学生如何创建和管理工作区，以及如何共享内容（包括报告和控制面板）以及如何分发应用程序。
  #### 课程
  - 数据集管理
  - 增强数据集
  - 配置行级安全性
  - 创建和管理工作区
  - 增强工作区中的数据集和报告
  - 共享和分发内容


  #### 实验室 &#58; 发布和共享Power BI内容
  - 配置数据集安全
  - 共享控制面板
  - 发布 APP

  学完本模块后，学生将能够&#58;
  - 配置数据集刷新
  - 在数据集上配置行级安全性
  - 创建和管理工作区
  - 在工作区中发布或更新资产
  - 了解工作空间协作


  ### 模块 13&#58; 在 Power BI 中使用分页报表
  该模块将教学生分页报告。学生将了解他们如何适应 Power BI 频谱，然后研究如何构建和发布报告。
  #### 课程
  - 分页报告简介
  - 数据源和数据集
  - 添加视觉元素
  - 完善和发布报告


  #### 实验室 &#58; 创建分页报告
  - 入门
  - 编制报告

  学完本模块后，学生将能够&#58;
  - 说明分页报告
  - 创建分页报告
  - 创建和配置数据源和数据集。
  - 处理报表上的图表。

