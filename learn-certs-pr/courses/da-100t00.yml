summary: |-
  本课程将讨论与使用 Power BI 建模，可视化和分析数据的业务和技术要求相一致的各种方法和最佳实践。本课程还将展示如何访问和处理来自一系列数据源的数据，包括关系数据和非关系数据。本课程还将探讨如何在 Power BI 范围内(包括数据集和组)实施适当的安全标准和策略。本课程还将讨论如何管理和部署用于共享和内容分发的报告和控制面板。最后，本课程将展示如何在 Power BI 服务中构建分页的报表，并将其发布到工作区以包含在 Power BI 中。

  #### 受众概况
  本课程的受众是想要学习如何使用 Power BI 准确执行数据分析的数据专业人员和商业智能专业人员。本课程还面向那些开发报告的人员，这些报告可以视觉效果来自云端和内部部署中的数据平台技术的数据。
prerequisitesSection: |-
  成功的Data Analyst凭借使用云端数据的经验开始该角色。
  
  具体而言&#58;
  - 了解核心数据概念
  - 了解云端数据的使用
  - 了解云端非关系数据的使用
  - 了解数据分析及视觉化的概念 
  
  在开始本课程学习前，通过完成[Microsoft Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)学习，您会具备Azure数据使用的先决条件，也会对其有更深入的理解。
outlineSection: |-
  ### 模块 1&#58;Microsoft Data Analytics入门
  本模块探讨了数据空间中的不同角色，概述了数据分析师的重要角色和职责，然后探讨了Power BI产品组合的前景。
  #### 课程
  - 资料分析和微软
  - Power BI入门

  #### 实验&#58;入门
  - 入门

  学完本模块后，您将能够&#58;
  - 探索资料中的不同角色
  - 确定由数据分析师执行的任务
  - 描述产品和服务的 Power BI 格局。
  - 使用Power BI服务


  ### 模块 2&#58;在Power BI中准备资料
  本模块探讨识别并从不同的数据源检索数据。您还将学习用于连接和数据存储的选项，并了解直接连接数据与导入数据的区别和对性能的影响。
  #### 课程
  - 从各种数据源获取数据
  - 优化效能
  - 解决数据错误

  #### 实验&#58;在 Power BI Desktop 中准备数据
  - 准备数据

  学完本模块后，您将能够&#58;
  - 识别和检索来自不同数据源的数据
  - 了解连接方法及其对性能的影响
  - 优化查询性能
  - 解决数据导入错误


  ### 模块 3&#58;在Power BI中清理，转换和加载数据
  本模块教您分析和理解数据状况的过程。他们将学习如何识别异常，查看数据的大小和形状，以及执行适当的数据清理和转换步骤，以准备将数据加载到模型中。
  #### 课程
  - 数据构形
  - 增强数据结构
  - 数据分析

  #### 实验&#58;转换和加载数据
  - 加载数据中

  学完本模块后，学生将能够&#58;
  - 应用数据形状转换
  - 增强数据结构
  - 分析并检查资料


  ### 模块 4&#58;在Power BI中设计数据模型
  本模块讲授设计并开发数据模型以实施适当的效能和延展性的基本概念。该模块还将帮助您理解和解决许多常见的资料建模问题，包括关系、安全性和效能。
  #### 课程
  - 资料建模简介
  - 使用表格
  - 维度和层次结构

  #### 实验&#58;Power BI Desktop中的数据建模
  - 创建模型关系
  - 配置表
  - 查看模型接口
  - 创建快速措施

  #### 实验&#58;进阶级Power BI Desktop中的资料建模
  - 配置多对多关系
  - 加强行级安全性

  学完本模块后，您将能够&#58;
  - 了解资料建模的基本原理
  - 定义关系及其基数
  - 实现维度和层次结构
  - 创建直方图和排名


  ### 模块 5&#58;在 Power BI 中使用 DAX 创建“模型计算”
  本模块向您介绍DAX的世界及其增强模型的真正能力。您将了解聚合和度量，可计算的列和表以及时间智能功能的概念，以解决计算和数据分析问题。
  #### 课程
  - DAX 简介
  - DAX上下文
  - 高级DAX

  #### 实验&#58;Power BI Desktop中的DAX简介
  - 创建计算表
  - 创建计算栏
  - 制定度量

  #### 实验&#58;Power BI Desktop中的高级DAX
  - 使用CALCULATE() 函数操作过滤器上下文
  - 使用时间智能功能

  学完本模块后，您将能够&#58;
  - 了解 DAX
  - 将 DAX 用于简单的公式和表达式
  - 创建计算表和度量
  - 建立简单的措施
  - 使用时间智能和关键绩效指标


  ### 模块 6&#58;优化模型性能
  在本模块中，向您介绍了优化数据模型以实施企业级效能所必需的步骤、过程、概念和数据建模最佳做法。
  #### 课程
  - 优化效能模型
  - 优化DirectQuery模型
  - 建立与管理聚合

  学完本模块后，您将能够&#58;
  - 了解变量的重要性
  - 增强数据模型
  - 优化存储模型
  - 实施汇总


  ### 模块 7&#58;创建报告
  本模块向您介绍了设计和构建报告的基本概念和原理，包括选择正确的视觉效果、设计页面布局以及应用基本但关键的功能。还讨论了设计可存取性的重要主题。
  #### 课程
  - 设计一份报告
  - 完善报告

  #### 实验&#58;在Power BI中设计报告
  - 在Power BI Desktop中创建实时连接
  - 设计一份报告
  - 配置视野和格式属性

  #### 实验&#58;通过交互和格式化增强Power BI报告
  - 创建和配置同步切片器
  - 建立钻取页
  - 应用条件格式
  - 创建和使用书签

  学完本模块后，您将能够&#58;
  - 设计报告页面布局
  - 选择并添加有效的视觉效果
  - 添加基本报告功能
  - 添加报告导览和交互
  - 改善报告效果
  - 无障碍设计


  ### 模块 8&#58;创建控制面板
  在本模块中，您将学习如何通过使用控制面板和可用于导览的不同导览工具来讲述一个引人入胜的故事。将向您介绍功能部件，以及如何增强控制面板的可用性和见解。
  #### 课程
  - 创建控制面板
  - 实时控制面板
  - 增强控制面板

  #### 实验&#58;在 Power BI Desktop 中设计报告 - 第1部分
  - 创建控制面板
  - 将视觉效果固定到控制面板
  - 配置控制面板磁贴警报
  - 使用问答创建控制面板图块

  学完本模块后，学生将能够&#58;
  - 创建控制面板
  - 了解实时控制面板
  - 增强控制面板的可用性


  ### 模块 9&#58;在Power BI中创建分页报告
  本模块将教您有关分页报告的信息，包括它们如何适合Power BI。然后，您将学习如何构建和发布报告。
  #### 课程
  - 分页报告概述
  - 创建分页报告

  #### 实验&#58;创建分页报告
  - 使用Power BI Report Builder
  - 设计多页报表布局
  - 定义数据源
  - 定义数据集
  - 创建报告参数
  - 将报告导出为PDF

  学完本模块后，您将能够&#58;
  - 说明分页报告
  - 创建分页报告
  - 创建和配置数据源和数据集。
  - 使用图表和表
  - 发布报告


  ### 模块 10&#58;执行高级分析
  该模块帮助您应用其他功能来增强报告，以获取数据中的分析见解，使您掌握使用报告进行实际数据分析的步骤。您还将使用报告上的AI视觉效果执行高级分析，以获取更深入和有意义的资料见解。
  #### 课程
  - 高级分析
  - 通过AI视觉数据洞察

  #### 实验&#58;Power BI Desktop 中的数据分析
  - 创建动画散点图
  - 使用视觉来预测值
  - 使用分解树视觉
  - 与关键影响者一起工作

  学完本模块后，您将能够&#58;
  - 探索统计摘要
  - 使用分析功能
  - 识别数据中的异常值
  - 进行时间序列分析
  - 使用 AI 视觉
  - 使用Advanced Analytics自定义图片


  ### 模块 11&#58;创建和管理工作区
  本模块将向您介绍工作区，包括如何创建和管理它们。您还将学习如何共享内容(包括报告和控制面板)，然后学习如何分发应用程序。
  #### 课程
  - 创建工作区
  - 共享和管理资产

  #### 实验&#58;发布和共享Power BI内容
  - 将安全主体映射到数据集角色
  - 共享控制面板
  - 发布APP

  学完本模块后，您将能够&#58;
  - 创建和管理工作区
  - 了解工作空间协作
  - 监视工作区使用情况和效能
  - 分发应用


  ### 模块 12&#58;在Power BI中管理数据集
  在本模块中，您将学习管理Power BI资产(包括数据集和工作区)的概念。您还将把数据集发布到Power BI服务，然后刷新并保护它们。
  #### 课程
  - 参数
  - 数据集

  学完本模块后，您将能够&#58;
  - 创建并使用参数
  - 管理数据集
  - 配置数据集刷新
  - 排除网关连接问题


  ### 模块 13&#58;行级安全性
  本模块教您在Power BI中实施和配置安全性以保护Power BI资产的步骤。
  #### 课程
  - Power BI中的安全性

  学完本模块后，您将能够&#58;
  - 了解Power BI安全性的各个方面
  - 配置行级安全角色和组成员身份

