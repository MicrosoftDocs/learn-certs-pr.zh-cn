summary: |-
  Dynamics 365 for Field Service通过提供各种工具帮助确定和调度资源并为移动工作者管理工作负载，帮助企业更好地在市场中定位。本课程将使学生具备所需的技能，以识别和配置用于提供现场服务和移动解决方案的关键组件。关键主题包括确定组织的注意事项，它们将驱动配置决策和公共配置的各个方面。
  本课程有助于学生更好地理解围绕实施的大局和最终目标，这些实施有助于设计与客户和组织目标相一致的更有效的解决方案。

  #### 受众概况
  本课程是为有经验或有兴趣为大型客户提供现场服务解决方案的 IT 专业人员设计的。
outlineSection: |-
  ### 模块 1&#58; 配置现场服务
  在此入门模块中，我们将介绍 Dynamics 365 现场服务的关键概念，包括产品、服务和税法代码。
  #### 课程
  - 配置现场服务简介
  - 定义产品和服务
  - 定义税码

  学生将能够&#58;
  - 创建和管理产品和服务
  - 为您的组织配置税务代码


  ### 模块 2&#58; 资源调度配置
  在本模块中，我们将探索资源调度的概念，并学习如何配置系统以高效地调度资源。
  #### 课程
  - 映射和位置信息
  - 配置资源组件
  - 定义帐户偏好

  学生将能够&#58;
  - 为您的组织配置资源计划
  - 定义帐户首选项
  - 启用位置映射


  ### 模块 3&#58; 定义和配置可预订资源
  在本模块中，我们将学习如何创建和管理可预订资源，包括资源池和工作人员。
  #### 课程
  - 定义可预订的资源
  - 资源池、技术人员团队和设施

  学生将能够&#58;
  - 定义可预订的资源
  - 创建资源池和工作人员
  - 管理设施记录


  ### 模块 4&#58; 配置事件
  在本模块中，我们将学习事件如何改善组织的调度效率和一致性。
  #### 课程
  - 造成事件
  - 使用服务任务

  学生将能够&#58;
  - 为常见服务任务创建事件
  - 使用事件时间表


  ### 模块 5&#58; 库存和工单管理
  在本模块中，我们将学习如何创建和使用工单来安排资源。
  #### 课程
  -配置现场服务工作单
  - 创建工单
  - 管理工单

  学生将能够&#58;
  - 配置工单
  - 使用工作单安排资源


  ### 模块 6&#58; 现场服务协议
  在本模块中，我们将介绍协议，并了解如何为您的组织配置协议。
  #### 课程
  - 使用现场服务协议
  - 设置预订
  - 设置发票

  学生将能够&#58;
  - 使用协议安排工单
  - 为客户生成发票


  ### 模块 7&#58; 库存和采购
  在本模块中，我们将学习客户资产的管理。
  #### 课程
  - 管理客户资产
  - 管理库存
  - 采购和退货

  学生将能够&#58;
  - 创建客户资产记录
  - 管理库存、采购和退货


  ### 模块 8&#58; 现场服务移动应用程序
  在本模块中，我们将学习如何为移动工作人员使用和配置 Field Service Mobile 应用程序。
  #### 课程
  - 移动客户端概述
  - 安装和部署现场服务移动应用程序
  - 管理移动项目
  - 部署移动客户端

  学生将能够&#58;
  - 管理移动项目
  - 安装和部署移动客户端
  - 描述移动应用对移动员工的价值


  ### 模块 9&#58; 通用资源调度
  在本模块中，我们将介绍通用资源调度的概念，并描述如何将其用于组织。
  #### 课程
  - URS 概述和配置
  - 为URS启用实体
  - 为 URS 定制实体

  学生将能够&#58;
  - 描述通用资源调度
  - 为 URS 启用实体


  ### 模块 10&#58; 管理调度选项
  在本模块中，我们将学习如何使用计划板来重新计划，替换资源以及规划资源池和人员。
  #### 课程
  - 使用时间表
  - 附表项目
  - 重新调度和替代资源
  - 员工和资源池调度

  学生将能够&#58;
  - 配置并使用计划板来计划资源
  - 重新安排工单
  - 替代资源


  ### 模块 11&#58; 定制调度板
  在本模块中，我们将学习如何配置计划板以最好地满足组织或计划程序的需求。
  #### 课程
  - 配置板
  - 创建额外的调度板
  - 使用视图来增强进度板
  - 配置时间表板查询和过滤器
  - 设置要求分组

  学生将能够&#58;
  - 自定义计划板
  - 创建其他板
  - 将视图添加到计划板


  ### 模块 12&#58; 高级计划选项
  在本模块中，我们将更深入地研究用于根据独特的业务需求自定义工单计划的选项。
  #### 课程
  -使用资源调度优化
  - 定义优化目标
  - 定义优化范围
  - 定义优化配置文件
  - 单一资源调度

  学生将能够&#58;
  - 为组织定义优化
  - 安排单个资源
