  - 了解Windows 10中的Web浏览器功能。


  ### 模块 7&#58; 配置授权和身份验证
  本模块介绍用于授权访问Windows 10客户端的Windows 10的工具和功能。学生将了解用户登录Windows 10的方法。此模块还包括通过用户帐户控制(UAC)和帐户类型等方法限制用户能够或不能在设备上执行的操作。
