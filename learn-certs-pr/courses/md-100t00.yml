  - 描述远程访问技术，如VPN
  - 配置Windows，实现远程管理和访问


  ### 模块 5&#58; 配置存储
  本模块介绍Windows 10中的存储配置和管理。将向学生介绍本地、云和虚拟存储选项。本课程还将介绍如何在客户端设备上配置存储，以及如何引入存储空间。
  #### 课程
  - 存储选项概述
