  ### 模块 6&#58; 在Windows 10中管理应用程序
  在本模块中，学生将了解Windows 10中的应用程序管理。此模块将涵盖不同类型的应用程序和支持的安装方法。学生将学习如何使用手动和自动方法安装应用程序，以及使用Windows应用商店管理应用程序交付。最后，本模块将介绍Internet Explorer和Microsoft Edge之间的区别。

