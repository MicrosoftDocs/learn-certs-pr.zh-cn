  ### 模块 8&#58; 配置数据访问和使用
  在本模块中，学生将了解权限。本模块将介绍不同文件系统的注意事项。学生将学习如何配置文件和文件夹权限以及共享文件夹。最后，模块将介绍如何通过本地和组策略等方法配置设置。
