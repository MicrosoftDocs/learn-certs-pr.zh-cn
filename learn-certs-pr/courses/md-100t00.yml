  - 配置文件和文件夾权限。
  - 配置共享文件夹。
  - 通过本地策略设置保护Windows。


  ### 模块 9&#58; 配置威胁保护和高级安全
  本模块向学生介绍如何保护设备免受外部威胁。学生将了解不同类型的常见威胁。本模块将教学生如何使用加密、防火墙和IPSec来帮助防范威胁。本模块的最后将介绍如何配置和使用Windows Defender和AppLocker。
