summary: |-
  在本课程中，学生将学习如何在组织环境中支持和配置Windows 10桌面。学生将发展技能，包括学习如何安装、自定义和更新Windows 10操作系统。学生将学习如何管理存储、文件和设备，以及如何为Windows 10配置网络连接。学生还将学习如何保护Windows 10操作系统和设备上的数据。最后，学生将学习如何应对和排除Windows 10故障。
  
  #### 受众概况
  本次考试的候选人是执行Windows 10核心服务的安装、配置、一般本地管理和维护的IT专业人员。应试者可能还需要熟悉企业场景和云集成服务。
