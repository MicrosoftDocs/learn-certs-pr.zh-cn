outlineSection: |-
  ### 模块 1&#58; 安装Windows
  本模块介绍如何安装Windows 10操作系统。学生将学习Windows 10的不同版本、要求和引入的新功能。本模块介绍如何安装操作系统，以及迁移和升级的方法。学生还将了解部署过程中使用的常用工具。
  #### 课程
  - 引入Windows 10
  - Windows 10版本和要求
  - 部署选项
  - 升级到Windows 10
  - 部署工具
  #### 实验室 &#58;  就地升级Win 7到Win 10
  #### 实验室 &#58; 使用USMT迁移用户设置
  学完本模块后，学生将能够&#58;
  - 了解Windows 10的不同版本和功能。
  - 了解Windows 10客户端安装选项。
  - 练习安装Windows 10。
  - 使用用户状态迁移工具迁移内容。

  ### 模块 2&#58; 安装后配置和个性化
  本模块介绍Windows 10中常见的安装后任务。学生将学习如何自定义用户界面，以及使用“控制面板”和“设置”应用程序配置常见的操作系统设置。本课程还将向学生介绍Windows PowerShell。本模块将介绍设备驱动程序的工作原理及其工作方式。还将向学生介绍如何管理和配置硬件外围设备，如打印机。
  #### 课程
  - 配置和自定义Windows“开始”菜单
  - 通用配置选项
  - 高级配置方法
  - 管理驱动程序和设备
  #### 实验室 &#58; 使用设置应用程序和控制面板
  #### 实验室 &#58; 使用组策略对象

  #### 实验室 &#58; 使用PowerShell配置Windows

  #### 实验室 &#58; 管理本地和网络打印机
  学完本模块后，学生将能够&#58;
  - 自定义Windows 10用户界面
  - 配置特定于设备的设置，如电源计划和移动设备选项。
  - 使用Windows控制面板和设置应用程序配置设置。
  - 使用Windows PowerShell执行任务。
  - 描述与驱动程序相关的概念。
  - 描述打印机管理概念。
  - 配置客户端打印和管理打印服务器属性。


  ### 模块 3&#58; 在Windows 10中升级Window
  在本模块中，学生将学习如何使Windows 10保持最新。将向学生介绍新的Windows维护模型及其如何应用于各种场景。学生将学习更新Windows和应用程序的各种不同方法，以及使用诸如组策略和Windows Update for Business等工具管理更新。
  #### 课程
  - Windows维护模型
  - 更新Windows


  #### 实验室 &#58; 更新Windows 10
  学完本模块后，学生将能够&#58;
  - 描述Windows维护模型。
  - 配置Windows更新设置。
  - 使用WSUS描述对Windows的更新。
  - 使用Windows Update for Business描述对Windows的更新。
  ### 使用组策略配置Windows更新。


  ### 模块 4&#58; 配置网络
  在本模块中，学生将了解网络概念。本模块将介绍IPv4和IPv6以及DNS等概念。学生将学习如何在Windows中配置网络设置，并了解无线网络技术。该模块将以远程管理Windows的方法结束。
  #### 课程
  - 配置IP网络连接
  - 实现域名解析
  - 实现无线网络连接
