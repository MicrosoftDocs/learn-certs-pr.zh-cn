outlineSection: |-
  ### 模块 1&#58; 开发应用服务逻辑应用
  Logic Apps通过将任务和业务流程作为工作流自动化来帮助您构建在企业或组织中集成应用程序、数据、系统和服务的解决方案。本模块介绍了它们是什么以及如何创建它们。
  #### 课程
  - Azure Logic应用概述
  - 使用Visual Studio创建逻辑应用
  - 为Logic Apps创建自定义连接器
  - 为Logic Apps创建自定义模板
  学完本模块后，学生将能够&#58;
  - 了解如何创建和管理Azure Logic应用

  ### 模块 2&#58; 将Azure搜索集成到解决方案中
  Azure搜索是一种即服务搜索的云解决方案，为开发人员提供API和工具，可为Web，移动和企业应用程序中的私有异类内容添加丰富的搜索体验。在本模块中，学生将学习如何将Azure搜索集成到他们的解决方案中。
  #### 课程
  - 创建和查询Azure搜索索引
  - Azure搜索中的全文本搜索
  学完本模块后，学生将能够&#58;
  - 提供服务，创建索引，加载数据并执行搜索
  
  ### 模块 3&#58; API管理
  API管理（APIM）帮助组织将API发布给外部，合作伙伴和内部开发人员，以释放其数据和服务的潜力。
  #### 课程
  - API管理服务简介
  - 保护您的API
  - 定义API政策

  学完本模块后，学生将能够&#58;
  - 使用Azure门户，带有订阅和客户端证书的安全API来配置APIM服务，并使用API​​策略来修改API的行为


  ### 模块 4&#58; 开发基于事件的解决方案
  本模块涵盖通过在应用程序中集成Azure事件网格，事件中心和通知中心，在Azure中开发基于事件的解决方案。
  #### 课程
  - 实施使用Azure事件网格的解决方案
  - 实施使用Azure事件中心的解决方案
  - 实施使用Azure通知中心的解决方案

  完成本单元后，学生将&#58;
  - 了解服务的工作方式以及如何将其集成到解决方案中


  ### 模块 5&#58; 开发基于消息的解决方案
  Microsoft Azure Service Bus是一个完全托管的企业集成消息代理。服务总线最常用于使应用程序和服务彼此分离，并且是异步数据和状态传输的可靠且安全的平台。Azure队列存储是一项用于存储大量消息的服务，可以使用HTTP或HTTPS通过身份验证的调用从世界任何地方访问这些消息。
  #### 课程
  - 实施使用Azure Service Bus的解决方案
  - 实施使用Azure队列存储队列的解决方案

  完成本单元后，学生将&#58;
  - 了解如何在解决方案中利用基于Azure消息的服务

