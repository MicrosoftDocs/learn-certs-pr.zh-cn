  ### 模块 8&#58; 配置电子报告框架
  通用电子报告（GER）或简单说，电子报告（ER）是监管报告、付款和电子发票的可配置工具。ER引擎的目标是业务用户而不是开发人员。由于格式是配置的，而不是代码，因此为电子文档创建和调整格式的过程更快、更容易。ER目前支持文本、XML、PDF、Microsoft Word文档和OPENXML工作表格式。但是，扩展接口支持其他格式。

