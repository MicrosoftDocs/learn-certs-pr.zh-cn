  ### 模块 7&#58; 配置和使用定期流程
  在总帐中，可以完成一段时间或一年的结账过程。关闭流程使系统为新时期做好准备。有许多任务，如准备文件、库存关闭、合并，等等，需要首先完成。要为新的一年准备系统，必须运行年终结算过程。在一个周期结束时，每个组织都要执行不同的流程和步骤。
