  ### 模块 5&#58; 管理固定资产
  若要使用日记账记录固定资产交易记录，必须使用“总账”模块设置中的“过账固定资产”日记账类型创建至少一个日记账名称。如果需要固定资产预算，则还必须创建使用日记账类型固定资产预算的日记账名称。本模块介绍如何处理和管理固定资产。

  #### 课程
