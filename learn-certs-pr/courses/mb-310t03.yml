  ###模块  1&#58; 配置远期支票
  远期支票是为在未来某一天付款和收款而签发的支票。因此，支票必须到指定日期才能兑现。Microsoft Dynamics 365 for Finance and Operations支持应收账款和应付账款中远期支票的完整管理周期。本主题说明如何设置和处理远期支票。
  #### 课程
  - 简介
  - 管理远期支票
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 处理远期支票
  - 设置远期支票
  - 为客户登记并邮寄远期支票
  - 结算来自于客户的远期支票
  - 为供应商登记并邮寄远期支票
  - 为供应商结算远期支票
  
  ### 模块 2&#58; 配置和使用基本预算和预算控制流程
  每个组织，无论是私人的还是公共的，都通过制定预算来设定财务和运营目标。当建立预算时，管理层监测预算框架内的活动。本模块提供有关如何配置和使用基本预算和预算控制的信息。
  #### 课程
  - 简介
  - 配置基本预算组件
  - 配置预算控制组件
  - 创建和处理预算登记条目
  - 使用查询和报告
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 配置基本预算组件
  - 配置预算控制组件
  - 使用查询和报告
  - 创建和处理预算登记条目
  
  ### 模块 3&#58; 配置和使用基本预算规划流程
  使用预算计划功能，可以将组织中较低级别的多个预算计划合并为较高级别的单个父预算计划。这被称为自下而上的预算规划方法，它允许预算规划师将其他计划聚合到一个高层或公司计划中进行预算编制。也可以采取自上而下的方法，即在组织的更高级别制定单一预算计划，并将预算分配给组织的更低级别。当依赖于公司的历史财务业务时，使用此方法，并创建一个集中的计划，该计划可以分配到由具有预算计划目的的组织层次所定义的不同业务单元中。预算计划员作为预算计划的最后一步，根据预算计划生成预算登记条目。组织可以配置预算规划，然后建立预算规划协作流程，以满足其预算编制的策略、过程和要求。本模块说明如何配置和测试预算计划流程。
  #### 课程
  - 简介
  - 配置预算计划组件
  - 实习实验室
  - 模块总结

  在本模块中，学生学习了&#58;
  - 配置预算计划组件
  - 创建预算计划模版
  - 配置预算流程
  - 使用“预算计划”向导创建预算计划
  
