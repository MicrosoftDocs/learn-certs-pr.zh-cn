  ### 模块 6&#58; 配置和使用成本会计
  成本会计允许您从各种来源收集数据，如总分类账、明细分类账、预算和统计信息。然后，人们可以分析、总结和评估成本数据，以便管理层能够为价格更新、预算、成本控制等做出最佳决策。在成本会计中，用于成本分析的源数据是独立处理的。因此，成本会计中的更新不会影响源数据。

  #### 课程
  - 简介
  - 成本控制工作区
  - 实习实验室
  - 模块总结


