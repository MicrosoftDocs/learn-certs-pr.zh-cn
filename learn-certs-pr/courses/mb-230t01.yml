summary: |-
  Microsoft Dynamics 365 for Customer Service 为任何组织提供客户成功机会。使用诸如自动案例创建和队列管理工具能够释放时间，将其用于能够造成更大影响的地方，直接与客户接触。
  我们由全球公认的专家组成的团队一步步带领学生，从创建案例到与客户互动，再到解决那些案例。一旦那些案例得到解决，学生将从数据分析中了解关键细节，以更快地帮助解决类似案例或完全避免新问题。
  #### 受众概况
  Dynamics 365 Customer Engagement Functional Consultant负责执行发现、捕获需求、与主题专家和利益相关者接洽、转换需求以及配置解决方案和应用程序。职能顾问使用开箱即用的功能、无代码扩展性、应用程序和服务集成来实现解决方案。
prerequisitesSection: |-
  本课程专为有志成为Microsoft 365企业管理员并已完成Microsoft 365工作负载管理员证书路径之一的人员设计。
outlineSection: |-
  ### 模块 1&#58; 客户服务概述
  在本模块中，学生将学习Dynamics 365中的客户服务基本知识。他们将安装和配置应用程序，并了解安全角色、相关应用和分析数据。
  #### 课程
  - 第 1 课 &#58; 创建案例记录
  - 第 2 课 &#58; 相关服务应用程序
  - 第 3 课 &#58; 服务分析数据
  - 第 4 课 &#58; 服务人工智能
  - 第 5 课 &#58; 配置客户服务
  - 第 6 课 &#58; 模块总结
  学完本模块后，学生将能够&#58;
  - 安装并配置客户服务应用程序
  - 确定常见的客户服务场景

  ### 模块 2&#58; 案例管理
  在本模块中，学生将学习如何开立和解决客户服务案例，可能是手动方式，也可能是自动方式。
  #### 课程
  - 第 1 课 &#58; 案例管理概述
  - 第 2 课 &#58; 创建案例记录
  - 第 3 课 &#58; 队列管理
  - 第 4 课 &#58; 案例路由
  - 第 5 课 &#58; 解决案例
  - 第 6 课 &#58; 模块总结
  学完本模块后，学生将能够&#58;
  - 开立和解决客户服务案例
  - 将案例创建和路由自动化
  
  ### 模块 3&#58; 服务水平协议和权利
  在本模块中，学生将学习如何定义和使用权利和权利模版以及服务水平协议，并了解这些工具如何让案例得以解决。
  #### 课程
  - 第 1 课 &#58; 服务水平协议和权利概述
  - 第 2 课 &#58; 创建和管理权利
  - 第 3 课 &#58; 创建和管理服务水平协议
  - 第 4 课 &#58; 模块总结
  学完本模块后，学生将能够&#58;
  - 创建和使用服务水平协议
  - 创建和使用权利


  ### 模块 4&#58; 知识管理
  在本模块中，学生将学习如何创建和使用知识管理。此外，学生将了解知识普及文章的生命周期。
  #### 课程
  - 第 1 课 &#58; 知识管理概述
  - 第 2 课 &#58; 创作和组织
  - 第 3 课 &#58; 使用知识内容
  - 第 4 课 &#58; 管理知识内容
  - 第 5 课 &#58; 模块总结

  学完本模块后，学生将能够&#58;
  - 创建和管理知识内容

