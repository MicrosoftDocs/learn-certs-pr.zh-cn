summary: |-
  Microsoft Dynamics 365 Customer Service为任一组织提供客户成功的机会。使用自动案例创建和队列管理等工具可以节省您的时间，从而将其用于可直接与客户产生更大影响的地方。

  加入我们全球公认的专家团队吧，他们带领您一步一步地从创建案例到与客户互动，然后再解析这些案例。  一旦您解析了这些案例，您就可以从数据分析中了解关键细节，以帮助您更快地解析类似案例或完全避免新的问题。
  
  #### 受众概况
  Dynamics 365 Customer Engagement Functional Consultant负责执行发现、捕获需求、吸引主题内容专家和利益相关者、转换需求，并配置该解决方案和应用程序。“功能顾问”通过使用现成的功能、无代码可扩展性、应用程序和服务集成来实施解决方案。
prerequisitesSection: |-
  本课程是为使用Dynamics 365 Customer Service的功能顾问或者使用其他Dynamics 365应用程序的功能顾问而设计的，他们想要扩展自己在“客户服务”方面的知识。
outlineSection: |-
  ### 模块 1&#58; 客户服务概述
  在本模块中，您将学习Dynamics 365中客户服务的基础知识。我们将安装和配置这些应用程序，并学习安全角色、相关应用程序和分析。
  #### 课程
  - 第 1 课 &#58; 创建案例记录
  - 第 2 课 &#58; 相关服务应用程序
  - 第 3 课 &#58; 服务分析数据
  - 第 4 课 &#58; 服务人工智能
  - 第 5 课 &#58; 配置客户服务

  学完本模块后，学生将能够&#58;
  - 安装并配置客户服务应用程序。
  - 确定常见的客户服务场景。
  
  ### 模块 2&#58; 案例管理
  在本模块中，您将学习如何手动或自动打开和解析客户服务案例。
  #### 课程
  - 第 1 课 &#58; 案例管理概述
  - 第 2 课 &#58; 创建案例记录
  - 第 3 课 &#58; 队列管理
  - 第 4 课 &#58; 案例路由
  - 第 5 课 &#58; 解决案例

  完成本模块后，您将能够&#58;
  - 开立和解决客户服务案例
  - 将案例创建和路由自动化
  
  ### 模块 3&#58; 服务水平协议和权利
  在本模块中，您将学习如何定义并使用授权和授权模板以及服务水平协议，并学习如何使用这些工具来实现案例解析。
  #### 课程
  - 第 1 课 &#58; 服务水平协议和权利概述
  - 第 2 课 &#58; 创建和管理权利
  - 第 3 课 &#58; 创建和管理服务水平协议

  完成本模块后，您将能够&#58;
  - 创建和使用服务水平协议
  - 创建和使用权利
  
  ### 模块 4&#58; 知识管理
  在本模块中，您将学习如何创建并使用知识管理。此外，您还将学习知识文章的生命周期。
  #### 课程
  - 第 1 课 &#58; 知识管理概述
  - 第 2 课 &#58; 创作和组织
  - 第 3 课 &#58; 使用知识内容
  - 第 4 课 &#58; 管理知识内容

  完成本模块后，您将能够&#58;
  - 创建和管理知识内容

  ### 模块 5&#58; “全渠道”
  在本模块中，你将学习如何使用Dynamics 365 Customer Service的“全渠道”。
  #### 课程
  - 第一课&#58; 开始
  - 第二课&#58; 实体记录路由
  - 第三课&#58; 路由和工作分配
  - 第四课&#58; 配置消息通道
  - 第五课&#58; 部署聊天小组件
  - 第六课&#58; 创建智能辅助解决方案
  - 第七课&#58; 集成Power Virtual Agents机器人
  - 第八课&#58; 生产力工具
  
  
  ### 模块 6&#58; “客户服务调度”
  在本模块中，您将学习如何使用Dynamics 365 Customer Service中的Customer Service Scheduling功能
  #### 课程
  - 第一课&#58; 开始“客户服务调度”
  - 第二课&#58; 配置“客户服务调度”
  - 第三课&#58; 定义并使用可预订的资源
  - 第四课&#58; 使用服务
  - 第五课&#58; 满足偏好
  - 第六课&#58; 安排服务活动
  - 第七课&#58; 重新安排服务活动并替换资源
  
  
  ### 模块 7&#58; “联系客户服务”
  在本模块中，您将学习如何使用Dynamics 365 Connected Customer Service获取数据，并帮助对该数据执行实际业务操作。
  #### 课程
  - 第一课&#58; 开始Connected Customer Service
  - 第二课&#58; 注册设备
  - 第三课&#58; 设备管理和交互
  - 第四课&#58; IoT警报和发送命令
  
  
  ### 模块 8&#58; “客户服务洞察”
  在本模块中，您将学习如何借助“客户服务洞察”，在您的Dynamics 365 Customer Service解决方案中使用人工智能(AI)。
  #### 课程
  - 第一课&#58; 开始“客户服务洞察”
  - 第二课&#58; 使用“客户服务”呼叫洞察

