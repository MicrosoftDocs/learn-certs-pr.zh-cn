summary: |-
  在本课程中，学生将把各种数据平台技术实施到符合业务和技术要求的解决方案中，包括结合了关系和NoSQL数据的本地、云和混合数据方案。他们还将学习如何使用多种技术和语言处理流数据和批处理数据。
  学生还将探索如何实现数据安全性，包括身份验证、授权、数据策略和标准。他们还将为数据存储和数据处理活动定义并实施数据解决方案监视。最后，他们将管理和解决Azure数据解决方案，其中包括大数据的优化和灾难恢复，批处理和流数据解决方案。
  #### 受众概况
  本课程的主要听众是想要了解Microsoft Azure上存在的数据平台技术的数据专业人员，数据架构师和商业智能专业人员。本课程的次要听众是利用Azure上数据平台技术，开发内容交付应用程序的个人。
prerequisitesSection: |-
