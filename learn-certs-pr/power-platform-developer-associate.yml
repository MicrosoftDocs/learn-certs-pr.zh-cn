summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong><br/><br/></font></div>

  参加Microsoft Power Platform Developer Associate认证的考生设计、开发、保护Power Platform解决方案并对其进行故障排除。他们实现解决方案的组件，该方案包括应用程序增强功能，自定义用户体验，系统集成，数据转换，自定义流程自动化和自定义可视化。

  考生必须具备扎实的Power Platform服务方面的应用知识。考生对它们的能力、边界和约束有深入的了解。他们应对 Power Platform的开发运维实务具备基本的了解。

  他们应具被此角色要求的开发经验，包括Power Platform服务、JavaScript、JSON、TypeScript、C#、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful web服务，ASP.NET，以及Microsoft Power BI。
