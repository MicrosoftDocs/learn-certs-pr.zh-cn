summary: |-
  <div><div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试的考生是IT专业人员，他们负责使用 Windows Server 2016 和 Microsoft System Center 2016 虚拟机管理器(SCVMM)实施软件定义数据中心(SDDC)。

  这些考生负责实施和管理高可用性 SCVMM 基础架构，以及实施软件定义的存储、计算和网络组件。他们还负责管理和配置租户工作负载，部署和管理容器，以及使用 System Center Operations Manager(SCOM)执行基本的监测和维护任务。此考试的考生另外也负责确定和实施一般业务连续性和灾难恢复选项。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2018年6月15日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试745变更文档。</div>
