summary: |-
  本考试涵盖了 Microsoft Dynamics 365 客户互动应用程序的特性及能力。
  
  该考试的考生须具备信息技术(IT)环境的常识或相关工作经验。他们也应该对客户参与原则和业务运营具备基本的认识。
  
subTitle: '该考试测试您描述以下内容的能力：Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365 Customer Service; Dynamics 365 Field Service; “项目运营”；以及共享的特性。'
