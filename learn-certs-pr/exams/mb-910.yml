  该考试涵盖了Microsoft Dynamics 365客户参与应用程序的特性和能力。
  
  该考试的考生须具备信息技术(IT)环境的常识或相关工作经验。他们也应该对客户参与原则和业务运营具备基本的认识。
  
  <div><br/><strong>注意&#58;注意&#58; 该考试将于2021年2月开始。</strong></div>
