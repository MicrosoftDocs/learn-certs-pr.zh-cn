title: Windows 10 考试
metadata:
  title: '考试 MD-100：Windows 10'
  description: '考试 MD-100：Windows 10'
uid: exam.md-100
displayName: MD-100
summary: |-
  如果您在2019年3月31日停用前通过了 [考试 70-698](https://www.microsoft.com/zh-cn/learning/exam-70-698.aspx)，您将仅需要参加MD-101考试即可获得现代桌面认证。本次考试的候选人员是在企业环境中部署、配置、保护、管理和监视设备和客户端应用程序的管理员。考试负责管理身份、访问、策略、更新和应用程序。

  作为管理员，候选人通常与Microsoft 365企业管理员协作，以设计和实现满足现代组织业务需求的设备策略。

  考生必须熟悉 Microsoft 365 工作负荷，并且必须精通部署、配置和维护 Windows 10 及非 Windows 设备和技术并具有丰富的经验。
subTitle: '此考试衡量您完成以下技术任务的能力：部署 Windows；管理设备和数据；配置连接；以及维护 Windows。如果您在2019年3月31日停用前通过了 [考试 70-698]，您将仅需要参加MD-101考试即可获得现代桌面认证。'
