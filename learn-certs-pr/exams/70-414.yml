displayName: 70-414
summary: |-
  <div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试是一个包含两个考试的系列的第二部分，这些考试考察在企业级高度虚拟化环境中设计、实施和维护 Windows Server 2012 基础结构所需的技能和知识。通过这门考试能证实考生规划、配置和管理 Windows Server 2012 服务的能力，例如身份和访问、高可用性和服务器基础结构。通过这门考试及其他考试能确保考生具备在 Windows Server 2012 环境中设计、部署和维护服务和基础结构的必要技能和知识。

  <div style='font-weight&#58; bold;'><br/>2014年4月之前，这个考试包括的内容覆盖 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>。</div>
