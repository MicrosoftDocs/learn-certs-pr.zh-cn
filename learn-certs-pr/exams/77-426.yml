displayName: 77-426
summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  本考试面向对 Word 环境有深入了解并且有能力指导他人正确使用 Word 2013 功能的专家级考生。他们应该了解并能展示该应用程序内高级和专用功能的使用。考生应能够创建、管理和分发适合多种专业用途和情况的专业文档，还应能够自定义 Word 环境，满足自己的需求，提高生产力。文档示例包括商业计划、法律文档、广告册和大宗邮件。考生的角色包括编辑、项目经理、讲师、研究生、技术作者等。
