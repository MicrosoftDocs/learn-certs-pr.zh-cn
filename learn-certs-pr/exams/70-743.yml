summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试的考生是实施 Windows Server 2016 核心基础设施服务的 IT 专业人员。

  考生已获得 MCSA&#58; Windows Server 2008 或 MCSA&#58; Windows Server 2012 R2 认证。本考试涵盖 Windows Server 2016 中可用的安装、存储、计算、联网和身份功能的关键方面。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2018年11月2日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试743变更文档。</div>
