displayName: MB-220
summary: |-
  <div>
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>
  <div> <strong>考试内容将于2020年10月7日更新。请下载下方的技能衡量文件，以查看将有哪些更改。</strong><br/><br/></div>
  </div>

  此考试的候选人是具有市场营销专业知识的 Dynamics 365 客户参与职能顾问。考生负责实施吸引和转换潜在客户，建立品牌知名度，标准化处理全渠道消息传递以及提供营销见解的解决方案。

  考生负责配置和扩展核心营销应用程序，包括电子邮件营销、设置，交互式客户旅程，带有个性化体验的潜在客户培训，LinkedIn 集成，活动，调查，登陆页面，细分和评分以及维护通用数据保护监管(GDPR)合规。

  考生应具备一些营销原理知识和营销应用程序在与 Dynamics 365 应用程序套件的关系中的作用，包括与 Dynamics 365 和 Office 365 应用程序的集成。考生应了解行业术语，优先事项，共同举措，标准，方法和最佳实践。
subTitle: '此考试衡量您完成以下技术任务的能力：配置营销应用程序；管理细分和列表；创建和管理营销表单和页面；管理线索；创建和管理营销电子邮件；管理客户旅程；管理活动和网络研讨会；并配置和分析客户响应。'
