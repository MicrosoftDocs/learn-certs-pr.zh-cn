uid: exam.77-428
displayName: 77-428
summary: |-
  Excel 2013 考试的专家级别考生应对 Excel 环境有深入认识，并且有能力指导他人正确使用 Office 专业增强版中 Excel 2013 的功能。他们应该了解并能展示该应用程序内高级和专用功能的使用。

  考生应能够创建、管理和分发适合多种专业用途和情况的专业表单，还应能够自定义 Excel 环境，满足自己的需求，提高生产力。工作簿示例包括自定义业务模板、多轴财务图表、模拟表格以及清单计划。考生的角色可能包括会计师、财务分析师、数据分析师、商业银行家等。
