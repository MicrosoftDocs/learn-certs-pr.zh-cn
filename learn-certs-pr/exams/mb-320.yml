summary: |-
  <div>
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>
  <div> <strong>考试内容将于2020年10月16日更新。请下载下方的技能衡量文件，以查看将有哪些更改。</strong><br/><br/></div>
  </div>

  本考试的考生是职能顾问，他们分析业务需求并将这些需求转化为完全实现的业务流程和实施行业最佳实践的解决方案。考生是实施和配置应用程序以满足业务需求的关键资源。
  <br/>

  本考试的考生对企业的会计原则和财务运作，客户服务，现场服务，制造，零售和供应链管理概念有基本的了解。
  <br/>

  此考试的考生通常专注于 Microsoft Dynamics 365 Finance的一个或多个功能集，包括财务、制造和供应链管理。

  考生必须具备基本会计原则和实践知识。
subTitle: '该考试测量您完成以下技术任务的能力：设置和配置制造；创建和管理生产和精益订单；并创建、处理和管理生产批次订单。'
