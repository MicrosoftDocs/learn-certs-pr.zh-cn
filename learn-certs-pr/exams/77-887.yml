summary: |-
  专家级 Microsoft Word 2010 用户能够在功能和功能级别上熟练且自信地使用 Word 2010 软件。专家用户使用 Word 2010 的高级功能来增强专业文档，创建可供发布的文档，并有效地协作组编辑项目。专家用户操纵 Word 选项以自定义其环境以满足不同需求并提高生产力。
