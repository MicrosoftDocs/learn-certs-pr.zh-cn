summary: |-
  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此考试的内容于2020年4月14日更新。请下载下面的技能测量文档，看看有何变化。<br/><br/></div>
  </div>

  此考试面向希望证明自己在采用云服务时应考虑因素和优势以及软件即服务(SaaS)云模型方面具有基础知识的考生。此考试涵盖的知识还将涵盖通过实施Microsoft 365云服务产品获得的可用选项和优势。

  此考试可视为云计算和技术考试(如Office 365，Microsoft Intune，Azure信息保护(AIP)和Windows 10)的预备考试。
subTitle: 证明您了解云概念;核心 Microsoft 365 服务和概念；Microsoft 365中的安全性、合规性、隐私和信任；以及 Microsoft 365 定价和支持。
