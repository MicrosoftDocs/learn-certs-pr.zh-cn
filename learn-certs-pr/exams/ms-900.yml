  此考试面向希望证明自己在采用云服务时应考虑因素和优势以及软件即服务(SaaS)云模型方面具有基础知识的考生。考生应了解通过实施Microsoft 365云服务产品获得的可用选项和好处。

  考生应具备必要的知识，以推荐解决常见组织 IT 挑战的解决方案，并将 Microsoft 365 解决方案与市场竞争对手区分开来。考生还应具备产品的基本知识，优化许可证以实现成本效益，并为组织提供支持选项。

  考生应该能够区分Microsoft的服务和产品(Microsoft 365、Azure和Dynamics 365)。
