  此考试的考生是 Microsoft Azure 安全工程师，他们实施安全控制，维护安全状态，管理身份和访问，以及保护数据，应用程序和网络。考生通过使用各种安全工具来识别和修复漏洞，实施威胁防护并响应安全事件升级。作为 Microsoft Azure 安全工程师，考生通常作为致力于基于云的管理和安全的大型团队的一部分，并且还可以作为端到端基础架构的一部分来保护混合环境。

  考试的考生应具备较强的脚本和自动化技能，对网络，虚拟化和云N层架构的深刻理解，以及对云功能，Microsoft Azure 产品和服务以及其他 Microsoft 产品和服务的深入了解。
