  作为端到端基础结构的一部分，参加此考试的考生应具有主题方面的专业知识，以实施安全控制和威胁防护、管理身份和访问以及保护云端和混合环境中的数据、应用程序和网络。

  Azure 安全工程师的职责包括维护安全状况，使用各种安全工具识别和补救漏洞，实施威胁保护以及对安全事件升级做出响应。

  Azure Security Engineer 通常是一个较大的团队的一部分，该团队致力于基于云端的管理和安全性，或者作为端到端基础结构的一部分的混合环境。

  参加该考试的应试者应该熟悉脚本和自动化，应该对网络和虚拟化有深刻的了解。应试者还应该对云端功能，Azure 产品和服务以及其他 Microsoft 产品和服务非常熟悉。
