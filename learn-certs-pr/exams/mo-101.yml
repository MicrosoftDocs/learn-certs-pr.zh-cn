summary: |-
  考试涵盖自定义Word环境以满足项目需求并提高生产效率的能力。专家级别的文档示例包括商业计划、研究论文、书籍、专业手册和群发邮件。考生应在专家级别上演示 Word 主要功能的正确应用，并独立完成任务。
subTitle: 该考试衡量针对各种特殊目的和情况创建和管理专业文档的能力。考试涵盖自定义Word环境以满足项目需求并提高生产效率的能力。专家级别的文档示例包括商业计划、研究论文、书籍、专业手册和群发邮件。
