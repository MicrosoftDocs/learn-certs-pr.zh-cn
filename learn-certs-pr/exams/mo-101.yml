uid: exam.mo-101
displayName: MO-101
summary: 获得此认证的个人拥有大约 150 个小时的教学经验和产品实践经验，已在行业专家层面证明其能力，并准备进入职场。他们可以展示如何以专家水平正确使用 Word 的主要功能，并可以独立完成任务。
subTitle: 该考试衡量针对各种特殊目的和情况创建和管理专业文档的能力。考试涵盖自定义Word环境以满足项目需求并提高生产效率的能力。专家级别的文档示例包括商业计划、研究论文、书籍、专业手册和群发邮件。
