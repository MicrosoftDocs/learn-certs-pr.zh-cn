  考试的典型候选人是需要在功能和功能级别导航 PowerPoint 2010 的学生，办公室工作人员或讲师。

  核心 PowerPoint 2010 用户精通生产力工具，经常与项目中的其他人协作，并对其工作环境进行个性化处理以提高效率。考生应该了解并演示如何制作或制作有效，实用的幻灯片。
