title: Microsoft Dynamics 365 Field Service
metadata:
  title: 'Exam MB-240: Microsoft Dynamics 365 Field Service'
  description: 'Exam MB-240: Microsoft Dynamics 365 Field Service'
uid: exam.mb-240
displayName: MB-240
summary: |-
  <div><font color='red'><strong>本次考试的内容于2021年4月26日进行了更新。请下载下面的技能测试文档，看看有何变化。</strong></font><br/><br/></div>
  
  本考试的候选人是具有 Field Service 专业技能的 Microsoft Dynamics 365 Customer Engagement 职能顾问。候选人负责实施管理完成 Field Service 生命周期的资源的解决方案。
  
  报考人实施与内部和外部团队协作设计的现场服务流程。本次协作包括配置Field Service应用的默认管理区，部署Connected Field Service (IoT)解决方案及移动应用，实施所需的其他定制化。报考人负责配置和部署结合核心客户服务应用的Field Service应用。
  
  候选人必须了解如何配置和定制 Field Service 应用程序的组件，包括配置服务、资源、特性、事件、库存集成、服务协议、资源调度、工作订单、服务任务、现场服务用户角色、现场服务设置、Connected Field Service(IoT)解决方案和 Field Service Mobile 应用程序的配置。候选人必须熟悉基于 Microsoft Power Apps 的移动应用程序。基于 Xamarin 的移动应用程序将不包括在本考试中。
subTitle: '本次考试将衡量您完成以下技术任务的能力:配置现场服务应用；管理工作订单；计划和派遣工作订单；管理现场服务移动性；管理库存和采购；实施Connected Field Service。'
