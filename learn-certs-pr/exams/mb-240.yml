summary: |-
  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此考试的内容于2020年5月19日更新。请下载下面的技能测量文档，看看有何变化。<br/><br/></div>
  </div>

  本考试的考生是具有现场服务专业知识的 Microsoft Dynamics 365 客户参与职能顾问。考生负责实施管理资源的解决方案，以完成现场服务生命周期。

  考生实施与内部和外部团队合作设计的现场服务流程。此协作包括配置现场服务应用程序的默认管理区域，部署连接现场服务(IoT)解决方案和移动应用程序，以及实施任何其他所需的自定义。考生负责与核心客户服务应用程序一起配置和部署现场服务应用程序。

  考生必须了解如何配置和自定义现场服务应用程序的组件，包括配置服务、资源、特征、事件、库存集成、服务协议、资源调度、工作单、服务任务、现场服务用户角色、现场服务设置、连接现场服务(IoT)解决方案，以及现场服务移动应用程序的配置。
subTitle: '该考试衡量您完成以下技术任务的能力：配置现场服务应用程序；管理工单；安排和派遣工作单；管理现场服务流动；管理库存和采购；并管理资产和协议。'
