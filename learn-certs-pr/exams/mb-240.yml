summary: |-
  <div>
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>
  <div> <strong>本次考试的内容将于2020年11月10日更新。请下载下方的技能衡量文件，以查看将有哪些更改。</strong><br/><br/></div>
  </div>

  本次考试的报考人是具有Field Service专业经验的Dynamics 365 Customer Engagement功能顾问。报考人负责实现管理用于完成现场服务生命周期的资源的解决方案。

  报考人实施与内部和外部团队协作设计的现场服务流程。本次协作包括配置Field Service应用的默认管理区，部署Connected Field Service (IoT)解决方案及移动应用，实施所需的其他定制化。报考人负责配置和部署结合核心客户服务应用的Field Service应用。

  考生必须了解如何配置和自定义现场服务应用程序的组件，包括配置服务、资源、特征、事件、库存集成、服务协议、资源调度、工作单、服务任务、现场服务用户角色、现场服务设置、连接现场服务(IoT)解决方案，以及现场服务移动应用程序的配置。
subTitle: '本次考试将衡量您完成以下技术任务的能力：配置现场服务应用；管理工作订单；计划和派遣工作订单；管理现场服务移动性；管理库存和采购；实施Connected Field Service。'
