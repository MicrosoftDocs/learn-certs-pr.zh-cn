uid: exam.mb-230
displayName: MB-230
summary: >-
  本考试的考生是具备客户服务专门知识的 Dynamics 365 职能顾问。考生负责实施专注于服务、质量、可靠性、效率和客户满意度的全渠道解决方案。

  <br/>


  考生负责设计和实施与解决方案架构师 (Solution Architect) 协作并由后者提供的服务管理可视化和报告。考生与Dynamics 365管理员协作以实施和升级Power平台组件，包括知识库和Forms Pro。


  考生必须具备雄厚的应用知识，通过 Dynamics 365 Customer Service 满足客户需求，包括对案例、队列、权利、服务级别协议 (SLA) 、可视化以及统一服务台 (Unified Service Desk) 的深入理解。


  考生应理解业内术语、优先事项、标准、方法、客户服务业务和最佳实践。考生应全面了解客户服务应用程序在 Dynamics 365 应用程序套件关系中的作用，以及对解决方案体系结构和质量保证有基本了解。
subTitle: 该考试测量您完成以下技术任务的能力：执行配置；管理案件和知识库；管理队列、权利和SLA；以及配置客户的声音。
