  </div>

  本考试是一个包含两个考试的系列的第一部分，这些考试考察在企业级高度虚拟化环境中设计、实施和维护 Windows Server 2012 基础结构所需的技能和知识。通过这门考试能证实考生规划、配置和实施 Windows Server 2012 服务的能力，例如服务器部署、服务器虚拟化以及网络访问和基础结构。通过这门考试及其他考试能确保考生具备在 Windows Server 2012 环境中设计、部署和维护基础结构服务的必要技能和知识。

  <div style='font-weight&#58; bold;'><br/>2014年4月之前，这个考试包括的内容覆盖 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Windows Server 2012 R2</a>。</div>
