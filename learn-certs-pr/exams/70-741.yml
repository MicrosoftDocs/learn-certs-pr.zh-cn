### YamlMime:Examination
title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试的考生执行与 Windows Server 2016 中可用的网络特色和功能相关的任务。考生应熟悉实施和管理DNS、DHCP 和 IPAM，以及部署远程访问解决方案，如 VPN 和 RADIUS。

  考生还应具有管理 DFS 和分支缓存解决方案，配置高性能网络特性和功能，和实施软件定义网络(SDN)解决方案(如 Hyper-V 网络虚拟化(HNV)和网络控制器)的经验。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2019年3月13日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试741变更文档。</div>
