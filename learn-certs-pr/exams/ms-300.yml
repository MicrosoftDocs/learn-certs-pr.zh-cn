summary: |-
  <div>
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>
  <div><strong>此考试于2020年8月31日停用。有關當前可用的選項，請參考<a href="/learn/certifications/browse/">瀏覽認證和考試頁面</a>。</strong><br/><br/></div>
  </div>

  此考试的考生是 Teamwork Administrator，他们负责配置、部署和管理专注于高效有效协作和使用的 Office 365 和 Azure 工作负荷。Teamwork Administrator 可管理应用程序、服务和支持基础架构，以满足业务需求。Teamwork Administrator 必须能够部署、管理、迁移和保护 SharePoint(在线、本地和混合)、OneDrive和 Teams。
  <br/>

  Teamwork Administrator 参与有关治理的决策，并与其他Administrator 合作实施治理机构做出的许多决策。Teamwork Administrator 与 Messaging Administrator 协作配置与电子邮件任务相关的选项和安全性，Voice 管理员在组织中集成语音功能，以及 Security 管理员以确保端到端的安全性。

  参加该考试的考生对以下应用程序和服务的集成点有基本的了解： Office，PowerApps，Flow，Yammer，Microsoft Graph，Stream，Planner和Project。管理员了解如何集成第三方应用程序和服务，包括业务线应用程序。考生还了解 SQL Server 管理概念，Azure Active Directory，PowerShell，网络，Windows Server 管理，域名系统(DNS)，Active Directory 移动设备管理和替代操作系统。
subTitle: '此考试衡量您完成以下技术任务的能力：配置和管理 SharePoint Online；配置和管理 OneDrive for Business；配置和管理团队；并配置和管理工作负荷集成。'
