displayName: AI-102
summary: |-
  考试 AI-102 的候选人应拥有利用 Azure Cognitive Services、Azure Cognitive Search 和 Microsoft Bot 框架构建、管理和部署 AI 解决方案的学科知识专长。
  
  本考试的候选人应精通 C#、Python 或 JavaScript 并应能够使用基于 REST 的 APIs 和 SDKs 在 Azure 上构建计算机视觉、自然语言处理、知识挖掘和会话 AI 解决方案。他们还应该了解组成 Azure AI 组合的组件和可用的数据存储选项。另外，候选人需要了解并能够应用负责任的 AI 原则。
  
  <div><br/><font color='red'><strong>注释&#58; 本考试将于2021年2月23日开始。</strong></font></div>
