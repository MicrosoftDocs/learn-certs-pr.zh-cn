summary: |-
  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此考试已于 2019 年 12 月 31 日停用。可以进行替代考试 MB-901。有关更多信息，请访问 <a href="/learn/certifications/exams/mb-901">MB-901 考试详细信息页面。</a>.</div>
  <br/>
  </div>
  此考试面向希望展示Microsoft Dynamics 365，Power Platform应用程序和云计算模型的基础知识的考生。本考试将涵盖一般采用Dynamics 365，Power Platform和云服务的注意事项和优势。此考试可视为Dynamics 365认证和培训的前身。

  本考试的考生应具备信息技术(IT)环境方面的一般知识或相关工作经验。考生还应对业务场景和解决IT项目的业务，法律和安全要求的经验有基本的了解。
subTitle: 此考试衡量您理解 Microsoft Dynamics 365 的能力；动力平台；云概念；许可选择；以及部署和发布选项。
