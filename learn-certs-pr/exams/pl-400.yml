summary: |-
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  此考试的考生设计、开发、保护Power Platform解决方案并对其进行故障排除。考生实现解决方案的组件，该方案包括应用程序增强功能，自定义用户体验，系统集成，数据转换，自定义流程自动化和自定义可视化。

  考生必须具备扎实的Power平台服务应用知识，包括对能力、边界和约束的深入理解。考生应对Power Platform的开发运维实务具备基本的了解。

  考生应具有开发经验，包括Power Platform服务、JavaScript、JSON、TypeScript、C#、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful web服务，ASP.NET，以及Microsoft Power BI。

  <div> <strong><br/>注意：这项考试将于 2020 年 9 月 25 日左右推出。</strong></div>
