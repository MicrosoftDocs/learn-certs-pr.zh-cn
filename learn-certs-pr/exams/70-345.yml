summary: |-
  本考试的考生是IT顾问或高级管理人员，他们作为管理团队的技术主管。考生应熟悉将 Microsoft Exchange Server 与 Skype for Business 和 Office 365 进行集成的要求。

  考生应至少有三年的设计和管理Exchange服务器的经验，以及在企业环境中负责Exchange 2016消息传递环境。
