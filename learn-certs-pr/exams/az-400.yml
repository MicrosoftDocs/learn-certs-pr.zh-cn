uid: exam.az-400
displayName: AZ-400
summary: |-
  本考试的考生是将人员、过程和技术相结合以便持续提供满足最终用户需求和商业目标的 DevOps 专业人士。通过优化实务、改进沟通和协作并建立自动化，DevOps 专业人士可以简化交付过程。他们为允许持续集成、测试、持续交付以及监控和反馈的应用代码和基础架构设计并实施策略。

  考生必须精通敏捷 (Agile) 实务。他们必须熟悉 Azure 管理和 Azure 开发，并且至少是这些领域其中之一的专家。DevOps 专业人士必须能够通过使用 Azure 技术设计和实施 DevOps 实务，以便实现版本控制、合规性、架构即代码、配置管理、版本构建、发布和测试。
subTitle: '此考试评估您设计DevOps策略并实施以下各项的能力：DevOps开发流程；依赖关系管理；应用程序基础架构；以及持续集成、交付和反馈。'
