summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>该考试已于2019年6月30日停用。注意&#58; 考试将于美国中部标准时间晚上11:59停用</div>
  <br/> 
  此项考试仅适用于已考过 [考试 70-533](https://www.microsoft.com/zh-cn/learning/exam-70-533.aspx) 的考生&#58; 实施 Microsoft Azure Infrastructure Solutions。如果您没有考过考试533那么您将无法通过此考试获得认证

  过渡考试适用于通过新的基于角色的认证考试将要替代的现有考试，已经证明其技能的考生。它们涵盖了当前认证与新认证所需能力之间的差异。我们不想用同样的内容来重新测试考生，他们通过现有的考试已经证明了自己在这些领域的能力。

  过渡考试涵盖了新的内容，以前考察得不够深的内容，以及有人参加此考试以来可能发生了改变的技术。因此，过渡考试并不会比典型的考试短，而是更侧重于重要的任务和技能，这些任务和技能在现有的考试或准备要替换的认证中没有进行测试。

  此考试的考生是 Azure 管理员，他们管理跨越存储、安全性、网络和计算 Cloud 功能的 Cloud 服务。考生对整个 IT 生命周期中的每项服务都有深入的了解，并接受基础架构服务、应用程序和环境的请求。他们针对最佳性能和规模使用服务提出建议，并适当地提供、设置大小、监控和调整资源。

  此考试的考生应该熟练使用 PowerShell 和命令行界面。考生应具备Azure门户，ARM模板，操作系统，虚拟化， Cloud 基础架构，存储结构和网络的基本认知或知识。
