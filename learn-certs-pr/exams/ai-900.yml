summary: "<div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>\r\n\r\n参加此考试的考生应具有机器学习 (ML) 和人工智能 (AI) 概念以及相关的 Microsoft Azure 服务的基础知识。\r\n\r\n这次考试是一次展示常见的 ML 和 AI 工作负荷以及如何在 Azure 上实施知识的机会。  \r\n\r\n该考试适用于具有技术和非技术背景的考生。不需要数据科学和软件工程经验；但是，一些通用的编程知识或经验将是有益的。  \r\n\r\nAzure AI Fundamentals 可用于准备其他基于 Azure 角色的认证，例如 Azure Data Scientist Associate 或 Azure AI Engineer Associate，但这不是其中任何一个的先决条件。  \r\n\r\n<div style='font-weight&#58; bold;'><br/>测试考试不会立即获得评分，因为我们正在收集有关问题和考试质量的数据。<a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">详细了解测试考试的价值和重要性。</a></div>"
subTitle: '证明您可以描述以下内容：人工智能工作负荷和注意事项；Azure 上机器学习的基本原理；Azure 上计算机视觉工作负荷的特性；Azure上自然语言处理(NLP)工作负荷的特性；以及Azure上会话人工智能工作负荷的特性。'
