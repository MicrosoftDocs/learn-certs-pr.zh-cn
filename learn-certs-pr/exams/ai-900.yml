uid: exam.ai-900
displayName: AI-900
summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></div>

  参加此考试的考生应具有机器学习 (ML) 和人工智能 (AI) 概念以及相关的 Microsoft Azure 服务的基础知识。

  这次考试是一次展示常见的 ML 和 AI 工作负荷以及如何在 Azure 上实施知识的机会。  

  该考试适用于具有技术和非技术背景的考生。不需要数据科学和软件工程经验；但是，一些通用的编程知识或经验将是有益的。  

  Azure AI Fundamentals 可用于准备其他基于 Azure 角色的认证，例如 Azure Data Scientist Associate 或 Azure AI Engineer Associate，但这不是其中任何一个的先决条件。  

  <div style='font-weight&#58; bold;'><br/>注意：此项考试将于 2020 年 6 月 8 日左右推出。</div>
subTitle: '这项考试将于 2020 年 6 月 8 日左右推出。证明您可以描述以下内容：AI 工作负荷和注意事项；Azure 上机器学习的基本原理；Azure 上的计算机视觉工作负荷的功能；和 Azure 上的对话式 AI 工作负荷的功能。'
