summary: |-
  获得此认证的个人拥有大约 150 个小时的教学经验和产品实践经验，已在行业助理层面证明其能力，并准备进入职场。他们可以演示 PowerPoint 主要功能的正确应用，并可以独立完成任务。
subTitle: 该考试评估创建、编辑和增强演示文稿和幻灯片的能力，包括创建和管理演示文稿，插入和格式化形状和幻灯片，创建幻灯片内容，应用过渡和动画以及管理多个演示文稿的能力。演示文稿示例包括专家级的销售演示文稿、员工培训、教学材料，售货亭幻灯片放映。
