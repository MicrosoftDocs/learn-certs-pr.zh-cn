  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  该考试涵盖以下能力&#58;创建和管理简报，插入形状和幻灯片并对其进行格式设置，创建投影片内容，应用过渡和动画以及管理多个简报。演示文稿示例包括专家级的销售演示文稿、员工培训、教学材料，售货亭幻灯片放映考生应演示 PowerPoint 的主要功能的正确应用，并独立完成任务。
subTitle: 该考试评估创建、编辑和增强演示文稿和幻灯片的能力，包括创建和管理演示文稿，插入和格式化形状和幻灯片，创建幻灯片内容，应用过渡和动画以及管理多个演示文稿的能力。演示文稿示例包括专家级的销售演示文稿、员工培训、教学材料，售货亭幻灯片放映
