uid: exam.mb-400
displayName: MB-400
summary: >-
  参加此考试的考生使用Dynamics 365中的Microsoft Power Apps模型驱动应用程序来设计、开发、保护和扩展Dynamics 365。考生实现解决方案的组件，包括应用程序增强功能，自定义用户体验，系统集成，数据转换，自定义流程自动化和自定义可视化。


  候选人必须具有关于Dynamics 365中Power Apps模型驱动应用程序的丰富应用知识，包括深入了解自定义、配置、集成和可扩展性以及边界和约束。考生应该对Dynamics 365中Power Apps模型驱动应用程序的DevOps实践有基本的了解。考生必须公开、存储和报告数据。


  考生应具有包括JavaScript，TypeScript，C＃，HTML，.NET，Microsoft Azure，Office 365，RESTful Web服务，ASP.NET和PowerBI的开发经验。
subTitle: 这项考试衡量您完成以下技术任务的能力：创建技术设计；配置公共数据服务（CDS）；创建和配置Power Apps；配置业务流程自动化；扩展用户体验； 扩展平台；以及发展整合。
