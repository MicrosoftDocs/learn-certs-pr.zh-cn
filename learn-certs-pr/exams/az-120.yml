summary: >-
  参加该考试的考生是熟悉SAP Landscape Certification流程以及针对SAP长期运行...解决方案的标准的建筑师和工程师考生针对服务提出建议，并适当调整资源以实现最佳的弹性、性能、规模、供应、规模和监控。


  Architects of Azure for SAP Workloads 应具有以下方面的丰富经验和知识：SAP应用程序，SAP HANA，S / 4HANA，SAP NetWeaver，SAP BW，用于SAP应用程序和数据库的OS服务器，Azure门户，ARM模板，操作系统，虚拟化，云基础架构，存储结构，高可用性设计，灾难恢复设计，数据保护概念和网络。


  强烈建议参加此考试的考生除具有SAP HANA和Linux认证外，还应具有Azure Administrator或Azure Architect认证。
subTitle: 此考试措能够衡量您完成以下技术任务的能力：将SAP工作负载迁移到Azure；设计一个Azure解决方案以支持SAP工作负载；建立和部署Azure SAP工作负载；验证用于SAP工作负载的Azure基础架构；以及运营Azure SAP 基础架构。
