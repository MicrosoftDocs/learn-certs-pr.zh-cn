  </div>

  参加本次考试的考生应该是在 SAP 系统环境和行业标准方面具有丰富经验和知识的建筑师或工程师，这些标准是针对 Microsoft Azure 上 SAP 解决方案的初始迁移或集成以及长期运行而制定的。
  
  Azure for SAP 工作负载的架构师或工程师的职责包括就服务提出建议，并根据最佳弹性、性能、规模、供应、大小和监控适当调整资源。
  
  Azure for SAP 工作负载的架构师或工程师与 cloud 管理员、cloud 数据库管理员和客户合作实施解决方案。
  
  参加本次考试的考生应具有 SAP 应用程序方面的丰富经验和知识：SAP HANA、S/4HANA、SAP NetWeaver、SAP BW/4HANA、SAP 应用程序和数据库的 OS 服务器、Azure 门户、Azure Marketplace、Azure Resource Manager （ARM 模板）、虚拟化、cloud 基础设施、存储结构、高可用性设计、灾难恢复设计、数据保护概念和联网。
  
  对于本次考试，我们强烈建议除 SAP 认证外，您还应获得 Azure Administrator Associate 或 Azure Solutions Architect Expert 认证。
