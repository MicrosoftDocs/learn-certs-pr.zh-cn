### YamlMime:Examination
title: Microsoft 365 Identity and Services
metadata:
  title: 'Exam MS-100: Microsoft 365 Identity and Services'
  description: 'Exam MS-100: Microsoft 365 Identity and Services'
uid: exam.ms-100
displayName: MS-100
summary: |-
  <div><div><strong>该考试的内容已于2020年9月24日更新。请下载下面的技能测量文档，看看有何变化。</strong><br/><br/></div>
  </div>

  此考试面向的考生是参与评估、规划、迁移、部署和管理 Microsoft 365 服务的 Microsoft 365 企业管理员。他们为企业执行 Microsoft 365 租户管理任务，包括其身份、安全性、合规性和支持技术。

  考生应具有 Microsoft 365 工作负荷应用知识，应该是至少一个 Microsoft 365 工作负荷 （Exchange，SharePoint，Skype for Business， Windows即服务） 的管理员。考生还具备网络、服务器管理和IT基础知识 （如DNS，Active Directory和PowerShell）的应用知识。
subTitle: '此考试衡量您完成以下技术任务的能力: 设计和实施Microsoft 365服务；管理用户身份和角色；管理访问和身份验证；以及规划 Office 365 工作负荷和应用程序。'
