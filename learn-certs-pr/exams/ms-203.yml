  此考试的考生是 Messaging Administrators，他们在混合式和云端企业环境中部署、配置、管理、疑难解答和监控收件者、权限、邮件保护、邮件流和公用文件夹。

  Messaging Administrators负责管理检疫、消息传送基础结构、混合式配置、迁移、传输、邮箱和客户端访问。

  Messaging Administrators 与 Security Administrator 和 Microsoft 365 企业管理员协作，以实施满足企业业务需求的、安全的混合式或纯云端拓扑。

  Messaging Administrators 应在认证类型、许可和与 Microsoft 365 应用程序集成方面具备实际应用知识。
subTitle: '这项考试衡量您完成以下技术任务的能力:管理组织设置和资源；规划和管理邮件体系结构；规划和实施混合配置和迁移；并确保消息传送环境的安全。'
