  本考试面向跨组织构建和实施数据库并确保高级别数据可用性的数据库专业人员。其职责包括创建数据库文件、数据类型和表格；规划、创建和优化索引；确保数据完整性；实施视图、存储过程和函数；以及管理事务和锁。
