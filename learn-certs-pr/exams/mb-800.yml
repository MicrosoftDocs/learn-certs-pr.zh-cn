summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  Dynamics 365 Business Central核心应用功能顾问实施和配置Business Central应用程序，包括设置核心应用程序的功能，以及将数据迁移至Business Central。通过与实施团队合作，顾问负责配置用户界面，为企业提供可管理性和易导航性。他们配置角色中心，包括改编见解、提示、动作磁贴、报告、图表，以及使用Power Platform组件扩展Business Central。

  <div style='font-weight&#58; bold;'><br/>注意&#58; ‘此考试将于2020年9月推出。</div>
subTitle: '此考试将于2020年9月推出。此考试衡量您完成以下任务的能力：设置 Business Central、配置财务、配置销售和采购、设置操作以及使用 Power Platform 组件。'
