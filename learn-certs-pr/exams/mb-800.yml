  title: 'Exam MB-800: Microsoft Dynamics 365 Business Central Functional Consultant (beta)'
  description: 'Exam MB-800: Microsoft Dynamics 365 Business Central Functional Consultant (beta)'
uid: exam.mb-800
displayName: MB-800
summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  该考试的应试者是职能顾问，他们为中小型企业实施了核心应用程序设置过程。他们实现和配置Dynamics 365商业中心应用程序，包括设置核心应用程序功能和模块以及将数据迁移到商业中心。

  应试者与实施团队协作运行用户界面，以为企业提供可管理性和导览便利性。他们配置角色中心，包括改编见解、提示、动作磁贴、报告、图表，以及使用Microsoft Power Platform组件扩展Business Central。

  应试者已经通过Business Central应用程序应用了满足用户需求的知识，包括对财务管理，销售，采购和库存的基本了解。

  此考试的应试者通常专门研究Business Central的一个或多个功能集。他们了解Business Central与Dynamics 365应用程序套件之间的关系。

  <div><strong><br/>测试版考试不会立即进行评分，因为我们正在收集问题和考试质量相关数据。如需了解更多详情，请访问网址<a href="/learn/certifications/certification-exams#participating-in-beta-exams">，查看测试版考试的价值和重要性</a>。</strong></div>
subTitle: '该考试衡量您完成以下任务的能力: 设置Business Central；配置财务；配置销售和采购；并执行Business Central操作。'
