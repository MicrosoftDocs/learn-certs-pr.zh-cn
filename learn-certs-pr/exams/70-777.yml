  <div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试的考生是使用 Azure Cosmos DB 的开发人员和架构师。考生应该了解分区、复制和资源治理的基本概念，以构建和配置与 Cosmos DB API 无关的可伸缩应用程序。考生还应具备 Cosmos DB SQL API 的基本工作知识。

  此考试的考生设计、构建符合业务和技术要求的 Cosmos DB 解决方案并进行故障排除。
