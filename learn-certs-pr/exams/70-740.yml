title: Installation, Storage, and Compute with Windows Server 2016
metadata:
  title: 'Exam 70-740: Installation, Storage, and Compute with Windows Server 2016'
  description: 'Exam 70-740: Installation, Storage, and Compute with Windows Server 2016'
uid: exam.70-740
displayName: 70-740
summary: |-
  <div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  参加本考试的考生参与可在 Windows Server 2016 中进行的安装、存储和计算功能。考生执行常规安装任务，以及创建和管理图像进行部署。

  考生应具有本地和服务器存储解决方案的经验，包括配置磁盘和卷，重复数据删除，高可用性，灾难恢复，存储空间直连和故障转移群集解决方案。考生还应熟悉如何管理 Hyper-V 和容器以及在物理和计算环境中维护和监视服务器。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2019年3月13日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试740变更文档。</div>
