summary: "<div style='color&#58; red; font-weight&#58; bold;'>该考试已于2019年9月30日停用。注意：考试将于美国中部标准时间晚上11:59停用</div>\n<br/>   \n此考试仅适用于参加了[考试70-339：](https://www.microsoft.com/learning/exam-70-339.aspx)管理Microsoft SharePoint Server 2016的考生。如果您没有考过考试339，那么您将无法通过此考试获得认证。\n\n此考试的考生是 Teamwork 管理员，他们负责配置、部署和管理专注于高效有效协作和使用的 Office 365 和 Azure 工作负荷。Teamwork 管理员可管理应用程序、服务和支持基础架构，以满足业务需求。Teamwork Administrator 必须能够部署、管理、迁移和保护 SharePoint（在线、本地和混合）、OneDrive和 Teams。\n\nTeamwork Administrator 参与有关治理的决策，并与其他Administrator 合作实施治理机构做出的许多决策。Teamwork Administrator 与 Messaging Administrator 协作配置与电子邮件任务相关的选项和安全性，Voice 管理员在组织中集成语音功能，以及 Security 管理员以确保端到端的安全性。\n\n参加此考试的考生对以下应用程序和服务的集成点有基本的了解：Office，PowerApps，Flow，Yammer，Microsoft Graph，Stream，Planner和Project。管理员了解如何集成第三方应用程序和服务，包括业务线应用程序。考生还了解 SQL Server 管理概念，Azure Active Directory，PowerShell，网络，Windows Server 管理，域名系统（DNS），Active Directory 移动设备管理和替代操作系统。"
subTitle: 此项考试仅适用于已考过考试 70-339 的考生：管理 Microsoft SharePoint Server 2016如果您没有考过考试339，那么您将无法通过此考试获得认证。
