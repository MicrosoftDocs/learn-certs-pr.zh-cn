  <div style='color&#58; red; font-weight&#58; bold;''>该考试已于2019年5月1日停用。注意&#58; 考试将于美国中部标准时间晚上11:59停用<br/></div>
  
  此考试的考生是 Azure 管理员，他们管理跨越存储、安全性、网络和计算 Cloud 功能的 Cloud 服务。考生对整个 IT 生命周期中的每项服务都有深入的了解，并接受基础架构服务、应用程序和环境的请求。他们针对最佳性能和规模使用服务提出建议，并适当地提供、设置大小、监控和调整资源。此考试的考生应熟练使用 PowerShell，命令行界面，Azure 门户，ARM 模板，操作系统，虚拟化， Cloud 基础架构，存储结构和网络。
subTitle: 此考试衡量您完成以下技术任务的能力&#58; 安全身份，评估和执行服务器迁移到Azure，实施和管理应用程序服务，以及实施高级虚拟网络。
