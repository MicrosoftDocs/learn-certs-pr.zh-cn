  本考试面向商业智能 (BI) 架构师，他们负责 BI 基础结构的整体设计以及它如何与正在使用的其他数据系统相关联。

  <div style='font-weight&#58; bold;'><br/>截至2016年2月18日，此考试包括涵盖SQL Server 2012和2014的内容。请注意，此考试不包括仅在SQL Server 2012产品中提供的特色或功能的问题。有关更多信息，请 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z">下载并查看此文档</a>.</div>
