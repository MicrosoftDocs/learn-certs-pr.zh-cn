### YamlMime:Examination
title: Implementing a Hybrid and Secure Messaging Platform
metadata:
  title: '考试 MS-201：Implementing a Hybrid and Secure Messaging Platform'
  description: '考试 MS-201：Implementing a Hybrid and Secure Messaging Platform'
uid: exam.ms-201
displayName: MS-201
summary: >-
  本考试的考生是对本地和 Cloud 企业环境内的收件人、权限、邮箱保护、邮件流和公共文件夹进行部署、配置、管理、故障排除和监控的消息传送管理员。


  消息传送管理员负责管理卫生、消息传送基础架构、混合配置、迁移、灾难恢复、高可用性以及客户端访问。


  消息传送管理员与安全管理员和 Microsoft 365 企业管理员协作实施满足现代组织的业务需求的安全的混合拓扑。


  消息传送管理员应在认证类型、许可和与 Microsoft  M365 应用程序集成方面具备实际应用知识。
subTitle: 此考试考查您完成以下技术任务的能力：规划和实施混合配置和迁移；保护消息传递环境；以及管理组织设置。
