summary: |-
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  参加此考试的考生是数据库管理员和数据管理专家，他们管理在 Microsoft SQL Server 和 Microsoft Azure 数据服务之上构建的本地和云关系数据库。

  Azure Database Administrator 实现和管理基于 Microsoft Azure 数据服务和 Microsoft SQL Server 的云原生和混合数据平台解决方案的操作。Azure 数据库管理员使用各种方法和工具来执行日常操作，包括应用有关使用 T-SQL 进行行政管理的知识。

  该角色负责管理，可用性，安全性以及性能监控以及现代关系数据库解决方案的优化。该角色与 Azure 数据工程师角色一起管理数据平台解决方案的运营方面。

  <div><strong><br/> Beta考试不会立即获得评分，因为我们正在收集有关问题和考试质量的资料。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">详细了解测试考试的价值和重要性。</a></strong></div>
