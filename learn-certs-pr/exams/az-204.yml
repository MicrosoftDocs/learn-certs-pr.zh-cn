displayName: AZ-204
summary: |-
  <div><div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>考试内容将于2020年5月18日更新。请下载下面的技能测量文档，看看将有何变化。<br/><br/></div>
  </div>

  参加此考试的考生是云开发人员，他们将参与从需求定义和设计到开发、部署和维护的所有开发阶段。他们与云数据库管理员，云管理员和客户合作以实施解决方案。

  考生应精通 Azure SDK、数据存储选项、数据连接、API、应用程序身份验证和授权、计算和容器部署、调试、性能调整和监视。
  <br/>

  考生必须具有1-2年的专业开发经验以及 Microsoft Azure 的使用经验。他们必须能够使用 Azure 支持的语言进行编程。

  <div><br/><strong>测试考试不会立即获得评分，因为我们正在收集有关问题和考试质量的数据。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">详细了解测试考试的价值和重要性。</a></strong></div>
subTitle: '此考试衡量您完成以下技术任务的能力：开发 Azure 计算解决方案；开发 Azure 存储；实现 Azure 安全性；监控、故障排除和优化解决方案；并连接并使用 Azure 服务和第三方服务。'
