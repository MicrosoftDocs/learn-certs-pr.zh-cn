  description: 'Exam AZ-204: Developing Solutions for Microsoft Azure'
uid: exam.az-204
displayName: AZ-204
summary: |-
  <div><div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>
  <div><strong>此考试的内容于 2020 年 5 月 18 日更新。请下载下面的技能测量文档，看看有何变化。</strong><br/><br/></div>
  </div>

  参加该考试的考生应具有主题知识，可以在 Microsoft Azure 上设计、构建、测试和维护云端应用程序和服务。

  Azure 开发人员的职责包括参与从需求定义和设计到开发、部署和维护的云端开发、性能调整和监控的所有阶段。
  <br/>

  Azure Developer 与远程解决方案架构师、云端 DBA、云端管理员和客户端合作以实施解决方案。

  参加此考试的考生应具有 1-2 年的专业开发经验以及 Microsoft Azure 的经验。此外，该角色应具有使用 Azure 支持的语言进行编程的能力，并熟练使用 Azure SDK、Azure PowerShell、Azure CLI、数据存储选项、数据连接、API、应用程序身份验证和授权、计算和容器部署、调试、性能调整，以及监控。
subTitle: '此考试衡量您完成以下技术任务的能力：开发 Azure 计算解决方案；开发 Azure 存储；实现 Azure 安全性；监控、故障排除和优化解决方案；并连接并使用 Azure 服务和第三方服务。'
