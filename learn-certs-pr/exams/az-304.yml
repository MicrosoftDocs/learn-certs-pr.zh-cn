summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  该考试的考生是 Azure Solution 架构师，他们提供咨询，并将业务需求转换成安全、可扩展和可靠的解决方案。

  考生应该具有跨 IT 操作的资深经验和知识，包括网络、虚拟化、标识、安全性、业务连续性、灾难恢复、数据平台、预算和治理。这个角色需要管理每个区域中的决策如何影响整体解决方案。

  考生必须具有 Azure 管理方面的专家级技能，并且具有 Azure 开发流程和 DevOps 流程的相关经验。

  <div style='font-weight&#58; bold;'><br/>注意：此项考试将于2020年6月29日左右推出。</div>
