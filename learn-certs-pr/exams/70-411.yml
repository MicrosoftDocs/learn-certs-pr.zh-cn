displayName: 70-411
summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试是一个包含三个考试的系列的第二部分，这些考试考察在企业环境中管理 Windows Server 2012 基础结构所需的技能和知识。通过这门考试可证实考生能够管理维护 Windows Server 2012 基础结构所需的任务，例如用户和组管理、网络访问和数据安全。通过这门考试及其他两门考试能确保考生具备在 Windows Server 2012 环境中实施、管理、维护和配置服务与基础结构的必要技能和知识。

  <div style='font-weight&#58; bold;'><br/>截至2018年04月19日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试411变更文档。</div>
