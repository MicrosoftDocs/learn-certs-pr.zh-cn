  核心级 Microsoft Office Word 2010 用户应该能够在功能和功能级别上导航 Microsoft Office Word 2010 软件。他们应该熟悉并知道如何使用 Microsoft Office Word 2010 至少80%的功能。核心级用户应该能够使用 Microsoft Office Word 2010 来创建和编辑具有专业外观的文档，以用于各种目的和情况。用户将包括来自各种职业，学生和个人生活领域的各种工作角色的人员。
