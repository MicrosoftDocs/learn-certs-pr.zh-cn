summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>此考试的内容于2019年12月4日更新。请下载下面的技能评估文档，看看有何变化。<br/><br/></div>

  从2019年5月1日开始，您只需通过考试 AZ-103 即可获得此认证。这项新考试结合了 AZ-100 和 AZ-101（2019年5月1日起停用）所涵盖的技能，大部分新的考试来自 AZ-100。

  此考试的考生是 Azure 管理员，他们管理跨越存储、安全性、网络和计算 Cloud 功能的 Cloud 服务。考生对整个 IT 生命周期中的每项服务都有深入的了解，并接受基础架构服务、应用程序和环境的请求。他们针对最佳性能和规模使用服务提出建议，并适当地提供、设置大小、监控和调整资源。

  此考试的考生应熟练使用 PowerShell，命令行界面，Azure 门户，ARM 模板，操作系统，虚拟化， Cloud 基础架构，存储结构和网络。
