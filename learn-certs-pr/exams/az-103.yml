uid: exam.az-103
displayName: AZ-103
summary: |-
  <div>
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>
  <div><strong>此考试于2020年8月31日停用。可以进行替代考试 AZ-104。有关更多信息，请访问 <a href="/learn/certifications/exams/az-104">AZ-104 考试详细信息页面</a>。</strong><br/><br/></div>
  </div>

  从2019年5月1日开始，您只需通过 Exam AZ-103 即可获得此认证。这项新考试结合了 AZ-100 和 AZ-101(2019年5月1日起停用)所涵盖的技能，大部分新的考试来自 AZ-100。

  此考试的考生是Azure管理员，他们管理跨越存储、安全性、网络和计算云功能的云服务。考生对整个 IT 生命周期中的每项服务都有深入的了解，并接受基础架构服务、应用程序和环境的请求。他们针对最佳性能和规模使用服务提出建议，并适当地提供、设置大小、监控和调整资源。

  此考试的考生应熟练使用 PowerShell，命令行界面，Azure 门户，ARM 模板，操作系统，虚拟化， Cloud 基础架构，存储结构和网络。
subTitle: '从2019年5月1日开始，您只需通过 Exam AZ-103 即可获得此认证。这项新考试结合了 AZ-100 和 AZ-101(2019年5月1日起停用)所涵盖的技能，大部分新的考试来自 AZ-100。此考试衡量您完成以下技术任务的能力：管理Azure订阅和资源，实施和管理存储，部署和管理虚拟机(VM)，配置和管理虚拟网络以及管理身份。'
