summary: |-
  <div><div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  此考试的考生确保Windows Server 2016环境安全。考生熟悉使用Shielded和加密支持的虚拟机和Guarded Fabric来强化服务器环境以及保护虚拟机基础架构的方法和技术。

  考生管理活动目录(Active Directory)和身份基础架构的保护事项，并使用Just in Time(JIT)和Just Enough Administration(JEA)方法来管理特权身份，并且实现Privileged Access Workstation(PAW)以及使用“本地管理员密码解决方案”(LAPS)来确保服务器安全。

  考生还应该能够使用威胁检测解决方案，例如审核访问、实施高级威胁分析(ATA)、部署操作管理套件(OMS)解决方案以及识别特定工作负载解决方案。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2018年11月2日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试744变更文档。</div>
