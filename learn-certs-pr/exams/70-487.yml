  此认证的考生是使用 Visual Studio 2017 和 Microsoft®.NET Core Framework 来设计和开发 Web 解决方案的专业开发人员。考生应具有至少三到五年的开发基于 ASP.NET MVC 解决方案的经验。另外，考生应该能够证明以下内容&#58;
  - 设计和开发访问各种(本地和远程)数据和服务(包括 Windows Azure)的 Web 应用程序的经验
  - 具有完整的数据和服务解决方案软件开发生命周期的经验
  - 开发和部署到包括 Windows Azure 在内的多层环境的经验
  - 设计和开发异步解决方案的经验
  - 创建和使用 HTTP 服务的经验
