uid: exam.ms-600
displayName: MS-600
summary: |-
  参加此考试的考生是Microsoft 365 Developer，他们设计、构建、测试和维护应用程序和解决方案，这些应用程序和解决方案针对使用Microsoft 365平台的组织生产力和协作需求进行了优化。

  参加该考试的考生精通 Microsoft Identity 和 Microsoft Graph。他们对UI元素(包括Adaptive Cards和UI Fabric)，集成点(包括Microsoft Teams，Office加载项，SharePoint Framework，Actionable Messages)以及确定工作负载平台目标具有一般了解。

  考生应该在软件开发的所有阶段都具有在Microsoft Teams，Office外接程序或SharePoint框架上开发解决方案的经验。他们应该对REST API，JSON，OAuth2，OData，OpenID Connect，Microsoft Identities (包括Azure AD和Microsoft帐户)，Azure AD B2C以及权限/同意概念有基本的了解。
  
  <div style='color&#58; red;'><br/>测试考试不会立即获得评分，因为我们正在收集有关问题和考试质量的数据。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">详细了解测试考试的价值和重要性。</a></div>
subTitle: '该考试衡量您完成以下技术任务的能力：实施Microsoft Identity； 使用Microsoft Graph构建应用；扩展和自定义SharePoint；扩展Teams；扩展Office。'
