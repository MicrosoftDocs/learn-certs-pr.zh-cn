displayName: MB-200
summary: |-
  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此考试的内容于2020年5月1日更新。请下载下面的技能测量文档，看看有何变化。<br/><br/></div>
  </div>

  本考试的考生是对企业已授权产品的特性和功能有访问权限的功能顾问。作为功能顾问，考生了解各个版本的捆绑特性，但并非主要使用这些捆绑产品进行工作。

  考生主要负责配置系统以满足客户需求，执行与新特性和功能的落实相关的设计任务，以及落实和测试系统更改。

  考生为解决方案规划功能设计，实施应用程序生命周期管理 (ALM) 流程，从传统和外部系统迁移数据，将 Power 平台与其他系统集成，以及管理 Power 平台环境。
subTitle: '该考试衡量您完成以下技术任务的能力：执行发现，计划和分析；管理用户体验设计；管理实体和数据；实施安全；实施整合；以及执行解决方案部署和测试。'
