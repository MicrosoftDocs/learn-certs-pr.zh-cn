### YamlMime:Examination
title: Microsoft Azure IoT Developer
metadata:
  title: 'Exam AZ-220: Microsoft Azure IoT Developer'
  description: 'Exam AZ-220: Microsoft Azure IoT Developer'
uid: exam.az-220
displayName: AZ-220
summary: |-
  <div><font color='red'><strong>本次考试的内容于2021年5月25日进行了更新。请下载下面的技能测试文件，看看有何变化。</strong></font><br/><br/></div>
  
  Azure IoT 开发人员实施配置并执行用于创建及维护 IoT 解决方案的 cloud 及边缘部分所需的编码任务。除了通过使用 cloud 服务来配置和维护设备，IoT 开发人员还可设置物理设备。IoT 开发人员负责对整个生命周期的设备配置进行维护和故障排除。
  
  IoT 开发人员实施 IoT 解决方案的设计规范，其中包括设备拓扑、连接、诊断和监控，以及安全。IoT 开发人员为解决方案的 IoT Edge 部分开发和部署模块并对设备联网进行配置。IoT 开发人员为管理数据管道的解决方案实施设计，其中包括与 IoT 相关的监测和数据转换。IoT 开发人员与 Azure IoT 架构师、数据工程师及其他利益相关者合作，以确保成功的业务整合。
  
  IoT 开发人员应该对设备类型及 Azure 服务具备大致的了解，包括数据存储选项、数据分析、数据处理、AI 及其他“平台即服务”选项。IoT 开发人员必须能够使用至少一种 Azure IoT SDK 所支持的语言进行编程。
subTitle: '本次考试可测试您建立 IoT 解决方案基础设施的能力；提供和管理设备的能力；实施 IoT Edge 的能力；处理和管理数据的能力；监控、故障排除和优化 IoT 解决方案的能力；以及实施安全的能力。'
