  参加该考试的考生应具有主题知识，可以开发 Azure IoT 解决方案的云端和边缘组件。

  Azure IoT 开发人员的职责包括使用云端服务和其他工具管理设备生命周期（设置、配置和维护）。您可以实施 Azure IoT 解决方案的设计，包括设备拓扑、联机能力、调试和安全性，以及用于管理、监控和转换与 IoT 相关的数据管线的解决方案。您还可以部署 Azure IoT Edge 组件并在边缘上配置设备网络。

  Azure IoT Developer 与数据工程师和其他利益相关者合作，以确保成功进行业务集成。

  参加该考试的考生应具有实施构成 IoT 解决方案的 Azure 服务的经验，包括数据存储选项、数据分析、数据处理和平台即服务选项。该角色还应该能够识别 IoT 解决方案的代码部分内的 Azure IoT 服务配置设置，并以至少一种 Azure 支持的语言（包括 C＃、Node、C 或 Python）执行特定的 IoT 编码任务。
