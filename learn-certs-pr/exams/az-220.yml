  Azure IoT Developer 负责创建和维护 IoT 解决方案的云和边缘部分所需的实施和编码。除了通过使用云服务配置和维护设备之外，IoT Developer 还设置物理设备。IoT Developer 负责在整个生命周期内维护设备。

  IoT Developer 实施物联网解决方案的设计，包括设备拓扑，连接性，调试和安全性。IoT Developer 部署计算/容器并配置设备网络。IoT Developer 为解决方案实施设计，以管理数据管道，包括与物联网相关的监视和数据转换。IoT Developer 与数据工程师和其他利益相关者合作，以确保成功进行业务集成。

  IoT Developer 应充分了解如何实施构成 IoT 解决方案的 Azure 服务，包括数据存储选项、数据分析、数据处理和平台即服务选项。IoT Developer 必须能够识别 IoT 解决方案的代码部分中的 Azure IoT 服务配置设置，并至少使用一种 Azure 支持的语言(包括C＃，Node，C 或 Python)执行特定的 IoT 编码任务。
