summary: |-
  本次考试的考生是Azure管理员，他们具备规划、交付及管理Azure上任何设备的虚拟桌面体验及远程应用的专业技能。

  参加本次考试的考生应有Azure技术方面的经验，这些技术包括虚拟化、联网、身份、存储、备份、弹性以及灾难恢复。他们应了解本地虚拟桌面基础设施技术，这是因为他们与迁移到Windows Virtual Desktop有关。这些专业人士使用Azure门户和Azure Resource Manager (ARM)模板来完成其诸多任务。他们可能使用PowerShell和Azure Command-Line Interface (CLI)以实现更加高效的自动化。

  参加本次考试的考生必须具备专家级Azure管理技能。
  
