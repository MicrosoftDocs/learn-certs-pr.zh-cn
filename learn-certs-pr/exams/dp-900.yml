  参加该考试的考生应具有核心数据概念的基本知识，以及如何使用Microsoft Azure数据服务实施这些知识。

  该考试适用于开始使用云端中的数据的考生。

  考生应该熟悉关系型和非关系型数据的概念，以及不同类型的数据工作负荷，例如事务性或分析性。

  Azure Data Fundamentals 可用于为其他基于 Azure 角色的认证做准备，例如 Azure Database Administrator Associate 或 Azure Data Engineer Associate，但这不是其中任何一个的先决条件。
