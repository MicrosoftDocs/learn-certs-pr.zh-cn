summary: "<div><strong>该考试已于2019年3月31日停用。注意&#58; 考试将于美国中部标准时间晚上11:59停用</strong></div>\n<br/> \n\n此项考试仅适用于已考过 [考试 70-532](https://www.microsoft.com/learning/exam-70-532.aspx) 的考生&#58; Developing Microsoft Azure Solutions.如果您没有考过考试532，那么您将无法通过此考试获得认证。\n\n过渡考试适用于通过新的基于角色的认证考试将要替代的现有考试，已经证明其技能的考生。它们涵盖了当前认证与新认证所需能力之间的差异。我们不想用同样的内容来重新测试考生，他们通过现有的考试已经证明了自己在这些领域的能力。\n\n过渡考试涵盖了新的内容，以前考察得不够深的内容，以及有人参加此考试以来可能发生了改变的技术。因此，过渡考试并不会比典型的考试短，而是更侧重于重要的任务和技能，这些任务和技能在现有的考试或准备要替换的认证中没有进行测试。\n\n这次考试的考生是 Azure 开发者，他们设计和构建 Cloud 解决方案，如应用程序和服务。他们参与开发的各个阶段，从解决方案设计，开发部署，到测试和维护。他们与 Cloud 解决方案架构师、 Cloud 数据库、 Cloud 管理员和客户合作，以实现解决方案。\n\n考生应熟练使用 Azure 工具和技术开发应用程序和服务，包括存储、安全、计算和通信。\n\n考生必须具有至少一年的开发软件开发所有阶段可扩展解决方案的经验，并熟练使用至少一种 Cloud 支持的编程语言。"
