summary: "<div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>\r\n  \r\n该应用程序制造商为自己和他们的团队构建了解决方案，以简化，自动化和转换任务和流程，他们在解决方案领域拥有丰富的专业知识。他们精通关键的技术业务分析师任务，例如数据建模、基本 UX 设计、需求分析、流程分析等。<br/><br/>\r\n\r\n应用程序制造商可以创建和执行业务流程，构建信息的数字收集结构，提高可重复任务的效率，并使业务流程自动化。\r\n\r\n应用程序制造商使用 Power Platform 的制造商工具来解决业务问题。他们可能具有 Visual Basic for Applications、Excel 数据透视表、Teams 和其他工具的经验。他们应该对数据模型、用户接口和流程有基本的了解。应用程序制造商了解可用工具的功能和局限性，并了解如何应用它们。\r\n\r\n应用程序制造商是自我指导的，专注于解决方案。他们可能没有接受过正式的 IT 培训，但很乐于以个人成长的心态使用技术来解决业务问题。他们了解操作需求，并对期望的结果有愿景。他们采用分阶段的迭代策略来解决问题。\r\n\r\n<div style='font-weight&#58; bold;'><br/>测试考试不会立即获得评分，因为我们正在收集有关问题和考试质量的数据。<a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">详细了解测试考试的价值和重要性。</a></div>"
subTitle: '该考试衡量您完成以下技术任务的能力：设计解决方案；创建解决方案；分析数据；并实施和管理解决方案。'
