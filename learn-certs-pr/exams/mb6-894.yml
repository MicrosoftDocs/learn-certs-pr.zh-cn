  </div>

  本考试的考生是技术顾问、程序员或 IT 人员，他们执行定制 Microsoft Dynamics 365 Finance and Microsoft Dynamics 365 Commerce 所需的基本技术和开发任务。

  考生应具有 Microsoft Dynamics 365 Finance and Microsoft Dynamics 365 Commerce 的基本知识。另外，Visual Studio 和面向对象编程的经验是必需的。

  本开发考试的考生应该对程序设计概念和流程有一定的了解，并且对适用于不同业务流程场景的财务和商务改动、增强功能以及新的开发项目有所了解。

  <div style='font-weight&#58; bold;'><br/>2020年2月4日，此考试的内容进行了更新。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试MB6-894变更文档。</div>
