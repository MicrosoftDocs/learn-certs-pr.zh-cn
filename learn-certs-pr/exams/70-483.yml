summary: |+
  <div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试的考生是具有至少一年编程经验的开发人员，他们使用C#编程各种应用程序类型，硬件和软件平台的基本业务逻辑。

  考生也应该对以下内容有透彻的理解：
  - 管理程序流和事件
  - 异步编程和线程
  - 数据验证和使用数据收集，包括 LINQ
  - 处理错误和异常
  - 使用数组和集合
  - 使用变量，运算符和表达式
  - 使用类和方法
  - 决策和迭代报表

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2017年12月14日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试483变更文档。</div>
