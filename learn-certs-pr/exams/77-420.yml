summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  Microsoft Excel 2013 考试的核心级别考生应对 Excel 环境具有基本认识，并且具备独立完成任务的能力。他们应该了解并能展示 Excel 2013 主要功能的正确应用。这些考生应能创建和编辑适用于多种用途和场合、包含多个工作表的工作簿。示例包括具有专业外观的预算表、团队业绩图表、销售发票和锻炼记录。考生的角色包括学生、文字工作者、簿记员、讲师等。
