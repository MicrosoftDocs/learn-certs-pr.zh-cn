summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试主要面向创建商业智能 (BI) 解决方案以及其职责包括数据清理、提取转换加载和数据仓库实施的 ETL 和数据仓库开发人员。

  <div style='font-weight&#58; bold;'><br/>截至2016年2月18日，此考试包括涵盖SQL Server 2012和2014的内容。请注意，此考试不包括仅在SQL Server 2012产品中提供的特色或功能的问题。有关更多信息，请 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUy">下载并查看此文档</a>.</div>
