  此考试的考生是希望通过自动执行业务流程，分析数据以深入了解业务并通过创建简单的应用程序体验来提高工作效率的用户。

  此考试涵盖以下内容&#58; 描述Power Platform组件&#58; Power Apps，Power BI，Microsoft Automate，通用数据服务(CDS)，连接器和AI构建器； 用Microsoft 365，Dynamics 365，Microsoft Azure和第三方服务描述跨云场景; 确定Power Platform的优势和功能；确定Power Platform组件的基本功能和商业价值；使用Microsoft Automate，Power BI和AI Builder实施简单的解决方案；并在无代码环境中创建一个基本应用。
