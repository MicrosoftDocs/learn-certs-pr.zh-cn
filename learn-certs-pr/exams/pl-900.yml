  本考试的考生希望通过了解Power平台的功能、使用Power Automate将基本业务流程自动化、使用Power BI执行基本数据分析、通过创建简单的Power应用程序体验来更有效地执行操作，以及通过使用Power虚拟代理创建功能强大的聊天机器人来提高生产率。

  如果你通过本次认证考试，你可能有资格获得 ACE 大学学分。有关详细信息，请参阅 [ACE 大学认证考试学分](/learn/certifications/ace-credit-for-certification-exams)。
