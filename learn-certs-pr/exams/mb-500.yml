displayName: MB-500
summary: |-
  参加此考试的考生是使用Microsoft Dynamics 365中的Finance and Operations应用程序来实施和扩展应用程序以满足业务需求的开发人员。考生可以使用标准化的应用程序编码模式，可扩展的功能以及外部集成来提供可以完全实现的解决方案。

  考生负责使用X ++开发业务逻辑，创建和修改 Finance and Operations 报表和工作区，自定义用户界面，提供端点和API以支持Power Platform应用程序和外部系统，执行测试，监控性能，分析和处理数据，创建技术设计和实施详细信息，以及实施许可策略和安全要求。

  考生参与从旧有和外部系统的数据和对象的迁移，Finance and Operations应用程序与其他系统的集成，应用程序生命周期管理过程的实施，规划解决方案的功能设计以及使用Lifecycle Services(LCS)。
  
  考生对于使用与财务和运营解决方案相关的基础框架，数据结构和对象具有丰富的知识和经验。
  
  考生应具有使用Visual Studio，Azure DevOps，LCS工具或SQL Server Management Studio等产品的经验。
  
  考生应具有以下方面的经验：使用面向对象的编程语言来开发代码，使用Transact-SQL代码来分析和处理数据以及创建和运行Windows PowerShell命令和脚本。
  
  <div style='color&#58; red;'><br/>测试考试不会立即获得评分，因为我们正在收集有关问题和考试质量的数据。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">详细了解测试考试的价值和重要性。</a>.</div>
