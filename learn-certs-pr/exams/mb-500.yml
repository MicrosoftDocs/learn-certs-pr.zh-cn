uid: exam.mb-500
displayName: MB-500
summary: |-
  <div><font color='red'><strong>本次考试的内容于2021年4月2日进行了更新。请下载下面的技能测试文档，看看有何变化。</strong></font><br/><br/></div>
  
  参加本次考试的考生是那些使用 Microsoft Dynamics 365 中的“财务和运营”应用程序来实施并扩展用于满足业务需求的应用程序的开发人员。 考生通过使用标准化的应用程序编码模式、可扩展的特性及外部集成来提供完全实现的解决方案。
  
  考生通过使用 X++ 来开发业务逻辑，创建并修改“财务和运营”报告及工作区，定制用户界面，提供端点和 APIs 以支持 Power Platform 应用程序及外部系统，执行测试，监控性能，分析并操纵数据，创建技术设计及实施细节，并执行权限策略及安全需求。
  
  考生应在使用与“财务和运营”解决方案相关的底层框架、数据结构及对象方面具备深厚的知识和经验。
  
  考生应具备 Visual Studio、Azure DevOps、Lifecycle Services (LCS) 工具以及 SQL Server Management Studio 等产品的使用经验。
subTitle: '这项考试衡量您完成以下技术任务的能力:规划架构和解决方案设计；应用开发人员工具；设计和开发AOT元素；开发和测试代码；实施报告；集成和管理数据解决方案；以及实现安全性并优化性能。'
