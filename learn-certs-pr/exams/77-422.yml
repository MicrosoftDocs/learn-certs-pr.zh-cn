  MOS 2013 Microsoft PowerPoint 学习指南发布时间：2013 年 10 月

  学习如何使用 PowerPoint 展示您的专业知识。使用此一体化学习指南，练习并准备 2013 PowerPoint Microsoft Specialist(MOS)考试。找到完整，客观的客观考试报道，以及易于遵循的程序和插图，以审查基本技能。另外，亲自动手练习，应用你学到的东西。该指南包括可下载的练习文件。

  在 Microsoft Press Store 购买此书

  本考试面向使用 Office 构建安全、灵活的应用程序的 IT 专业人员。
