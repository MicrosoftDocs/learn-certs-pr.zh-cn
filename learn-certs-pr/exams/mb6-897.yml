  本考试的考生是 Microsoft Dynamics 365 合作伙伴，他们在 Microsoft Dynamics 365 for Retail 中设置和使用应用程序功能，并为应用程序提供支持。

  考生通常对零售业务和 POS 有着深刻的理解，并且具有部署、维护和使用 Microsoft Dynamics 365 for Retail 的经验。
