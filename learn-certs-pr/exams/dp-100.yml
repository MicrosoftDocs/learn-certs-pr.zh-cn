  description: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
uid: exam.dp-100
displayName: DP-100
summary: |-
  <div><font color='red'><strong>本次考试的内容于2021年5月20日进行了更新。请下载下面的技能测试文件，看看有何变化。</strong></font><br/><br/></div>
  
  Azure Data Scientist Associate 认证的考生应具有应用数据科学和机器学习在 Azure 上实施并运行机器学习工作负载的专业技能。
  
  该角色的职责包括为 Azure 上的数据科学工作负载规划并创建一个合适的工作环境。你可以进行数据实验并训练预测模型。此外，您还可以管理、优化并将机器学习模型部署到生产中。
  
  该认证的考生应具有数据科学知识和使用 Azure Machine Learning 及 Azure Databricks 方面的经验。
subTitle: '该考试可以测试您完成以下技术任务的能力：管理用于机器学习的 Azure 资源；进行实验并训练模型；部署并操作化机器学习解决方案；以及实施负责任的机器学习。'
