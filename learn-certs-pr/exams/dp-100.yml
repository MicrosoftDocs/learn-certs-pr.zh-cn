### YamlMime:Examination
title: Designing and Implementing a Data Science Solution on Azure
metadata:
  title: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
  description: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
uid: exam.dp-100
displayName: DP-100
summary: |-
  <div><div><strong>该考试的内容已于2020年12月8日进行了更新。请下载以下技能测量文档，来看看会发生哪些变化。</strong><br/><br/></div>
  </div>

  Azure Data Scientist 利用他们在数据科学和机器学习方面的知识在 Azure 上实施和运行机器学习工作负载；特别是使用 Azure 机器学习服务。这需要为 Azure 的数据科学工作负荷规划并创建合适的工作环境，运行数据实验和训练预测模型，管理和优化模型，以及将机器学习模型部署到生产中。

  如果你通过本次认证考试，你可能有资格获得 ACE 大学学分。有关详细信息，请参阅 [ACE 大学认证考试学分](/learn/certifications/ace-credit-for-certification-exams)。
subTitle: '此考试衡量您完成以下技术任务的能力: 设置 Azure 机器学习工作区；进行实验和训练模型；优化和管理模型；并部署和使用模型。'
