uid: exam.dp-100
displayName: DP-100
summary: >-
  本考试的考生应用科学严谨性和数据探索技巧，以便获得可行的见解并将结果告利益相关者。考生利用机器学习技巧来训练、评估和部署模型，以便构建能够满足业务目标的 AI 解决方案。考生使用涉及到自然语言处理、语音、计算机视觉和预测性分析的应用程序。


  考生作为多学科团队的一部分。在解决方案中，团队综合考虑伦理、隐私和治理等因素。考生通常具备数学、统计学以及计算机科学方面的背景。
subTitle: 该考试衡量您完成以下技术任务的能力：定义和准备开发环境；准备建模数据；执行特征设计，开发模型。
