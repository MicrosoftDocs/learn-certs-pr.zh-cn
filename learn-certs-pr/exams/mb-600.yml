uid: exam.mb-600
displayName: MB-600
summary: |-
  Dynamics 365中Microsoft Power Apps模型驱动的应用程序解决 Solution Architect领导解决方案的成功实施，并专注于解决方案如何满足组织的更广泛的业务和技术需求。

  Solution Architect具有Dynamics 365中Power Platform模型驱动的应用程序的功能和技术知识，例如Dynamics 365客户服务，Dynamics 365现场服务，Dynamics 365 Marketing和Dynamics 365 Sales，相关的Microsoft云解决方案以及其他第三方技术。Solution Architect 在整个参与过程中运用知识和经验。Solution Architect 执行主动性的和预防性的工作，以增加客户投资的价值并促进组织健康。该角色要求具有识别解决业务问题机会的能力。

  Solution Architect 在Powers平台的功能和技术学科以及Dynamics 365中的模型驱动的应用程序方面拥有丰富的经验。Solution Architect 应该能够促进跨开发、配置、集成、基础架构、安全性、可用性、存储和变更管理的设计决策。该角色可以平衡项目的业务需求，同时满足功能和非功能需求。
  
  <div style='color&#58; red;'><br/>测试考试不会立即获得评分，因为我们正在收集有关问题和考试质量的数据。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">详细了解测试考试的价值和重要性。</a>.</div>
