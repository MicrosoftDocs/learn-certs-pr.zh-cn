  本考试面向关注创建 BI 解决方案的商业智能 (BI) 开发人员，这些解决方案要求实施多维数据模型、实施和维护 OLAP 多维数据集以及创建在业务决策中使用的信息显示。

  <div style='font-weight&#58; bold;'><br/>截至2016年2月18日，此考试包括涵盖SQL Server 2012和2014的内容。请注意，此考试不包括仅在SQL Server 2012产品中提供的特色或功能的问题。有关更多信息，请 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU">下载并查看此文档</a>.</div>
