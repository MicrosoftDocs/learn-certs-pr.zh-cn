title: Identity with Windows Server 2016
metadata:
  title: 'Exam 70-742: Identity with Windows Server 2016'
  description: 'Exam 70-742: Identity with Windows Server 2016'
uid: exam.70-742
displayName: 70-742
summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试的考生使用 Windows Server 2016 中的功能管理身份验证。考生安装、配置、管理和维护活动目录域服务(AD DS)以及实施组策略对象(GPO)。

  考生还应熟悉实施和管理活动目录证书服务(AD CS)、活动目录联合服务(AD FS)、Active Directory 权限管理服务(AD RMS)和 Web 应用程序代理。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2017年11月3日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试742变更文档。</div>
