summary: |-
  <div><div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试的考生使用 Windows Server 2016 中的功能管理身份验证。考生安装、配置、管理和维护活动目录域服务(AD DS)以及实施组策略对象(GPO)。

  考生还应熟悉实施和管理活动目录证书服务(AD CS)、活动目录联合服务(AD FS)、Active Directory 权限管理服务(AD RMS)和 Web 应用程序代理。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2017年11月3日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试742变更文档。</div>
