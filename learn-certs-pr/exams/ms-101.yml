title: Microsoft 365 Mobility and Security
metadata:
  title: 'Exam MS-101: Microsoft 365 Mobility and Security'
  description: 'Exam MS-101: Microsoft 365 Mobility and Security'
uid: exam.ms-101
displayName: MS-101
summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  此考试面向的考生是参与评估、规划、迁移、部署和管理 Microsoft 365 服务的 Microsoft 365 企业管理员。他们为企业执行 Microsoft 365 租户管理任务，包括其身份、安全性、合规性和支持技术。

   考生应具有 Microsoft 365 工作负荷应用知识，应该是至少一个 Microsoft 365 工作负荷 (Exchange，SharePoint，Skype for Business， Windows即服务) 的管理员。考生还具备网络、服务器管理和IT基础知识 (如DNS，Active Directory和PowerShell)的应用知识。
subTitle: '该考试衡量您完成以下技术任务的能力：实施现代设备服务；实施 Microsoft 365 安全和威胁管理；以及管理 Microsoft 365 治理和合规性。'
