  该考试的考生是 Azure 管理员和 Azure Stack Hub 运营商，他们使用 Azure Stack Hub 为来自他们自己的数据中心的最终用户或客户提供云服务。

  本考试的考生应具有管理和运营 Azure Stack Hub环境的丰富经验。考生应该对 Azure 有深入的了解，以及对虚拟化、网络和身份管理的一些了解。考生还应该了解 Azure Stack Hub 如何实现 DevOp 流程和混合开发模型。

  此考试的考生应该展示计划、部署、打包、更新和维护 Azure Stack Hub 基础架构的能力。考生还必须展示提供混合云资源和请求服务的能力，以及管理基础架构即服务(IaaS)和平台即服务(PaaS)的能力。

  <div style='font-weight&#58; bold;'><br/>此考试于2020年1月14日进行了更新。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试70-537变更文档。</div>
