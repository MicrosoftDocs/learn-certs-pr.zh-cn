summary: 该考试的考生是 Azure Solution 架构师，他们提供咨询，并将业务需求转换成安全、可扩展和可靠的解决方案。考生应该具有跨 IT 操作的各个方面的资深经验和知识，包括网络、虚拟化、标识、安全性、业务连续性、灾难恢复、数据管理、预算和治理。这个角色需要管理每个区域中的决策如何影响整体解决方案。考生必须精通 Azure 管理、Azure 开发和 DevOps，并具有至少一个领域的专家级技能。
subTitle: 该考试衡量您完成以下技术任务的能力：确定工作量要求；身份和安全设计；设计数据平台解决方案；设计业务连续性战略；部署、迁移和集成设计；以及设计基础设施战略。
