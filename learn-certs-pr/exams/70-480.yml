summary: |+
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本次考试的考生是至少有一年开发经验的开发人员，他们在基于对象的事件驱动编程模型中使用 HTML 进行开发，并使用 JavaScript 为各种应用程序类型、硬件和软件平台编程基本业务逻辑。

  考生也应该对以下内容有透彻的理解&#58;
  - 管理程序流和事件
  - 异步编程
  - 数据验证和使用数据收集，包括 JQuery
  - 处理错误和异常
  - 数组和集合
  - 使用变量，运算符和表达式
  - 使用原型和方法
  - 决策和迭代报表

  <div style='font-weight&#58; bold;'><br/>注意&#58; 截至2017年12月14日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试480变更文档。</div>
