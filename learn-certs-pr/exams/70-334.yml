summary: |-
  <div style='color&#58; red;'>此考试于2020年6月30日停用。可能会有替代考试。如需了解更多信息，请访问我们的博客&#58; <a href="https://www.microsoft.com/en-us/learning/community.aspx">https://www.microsoft.com/en-us/learning/community.aspx</a> 并查看我们的考试停用帖子。注意&#58; 考试将于美国中部标准时间晚上11:59停用<br/><br/></div>
  
  本考试面向负责设计、规划、部署和维护统一通信 (UC) 解决方案的 IT 顾问和电信咨询专业人员。考生应能够将业务需求转化为 UC 解决方案的技术架构和设计。考生至少应具备两年的 Skype for Business 技术相关经验，并应熟悉所支持的迁移方案。考生应能够熟练地针对最终用户、终结点设备、电话、音频/视频和 Web 会议、安全性和高可用性部署 Skype for Business 解决方案。考生也应知道如何使用 Microsoft 工具对 Skype for Business 进行监视和故障排除。此外，考生应精通 Active Directory 域服务、数据网络以及支持 Skype for Business 配置的电信标准和组件。考生应熟悉将 Skype for Business 与 Microsoft Exchange Server 和 Office 365 进行集成的要求。
