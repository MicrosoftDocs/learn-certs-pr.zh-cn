summary: |-
  Microsoft Power Platform 解决方案架构师领导成功的实施，并专注于解决方案如何满足组织更广泛的业务和技术需求。
  
  解决方案架构师拥有 Power Platform、Dynamics 365 客户参与应用、相关 Microsoft cloud 解决方案和其他第三方技术的功能和技术知识。解决方案架构师在整个参与过程中应用知识和经验。解决方案架构师执行主动和预防性工作，以增加客户投资的价值并促进组织健康。该角色需要能够识别解决业务问题的机会。
  
  解决方案架构师拥有 Power Platform 的功能和技术学科方面的经验。解决方案架构师应该能够促进跨开发、配置、集成、基础设施、安全性、可用性、存储和变更管理的设计决策。该角色平衡项目的业务需求，并同时满足功能性和非功能性需求。
subTitle: '本考试将衡量你完成以下技术任务的能力：执行解决方案设想和需求分析；设计解决方案；以及实施解决方案。'
