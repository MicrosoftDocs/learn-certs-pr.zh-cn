  <br/>   
  此考试的考生是 Azure 管理员，他们管理跨越存储、安全性、网络和计算 Cloud 功能的 Cloud 服务。考生对整个 IT 生命周期中的每项服务都有深入的了解并接受基础架构服务、应用程序和环境的请求。他们针对最佳性能和规模使用服务提出建议，并适当地提供、设置大小、监控和调整资源。此考试的考生应熟练使用 PowerShell、命令行界面、Azure 门户、ARM 模板、操作系统、虚拟化、Cloud 基础架构、存储结构和网络。
subTitle: '此考试衡量您完成以下技术任务的能力：管理Azure订阅和资源，实施和管理存储，部署和管理虚拟机（VM），配置和管理虚拟网络以及管理身份。'
