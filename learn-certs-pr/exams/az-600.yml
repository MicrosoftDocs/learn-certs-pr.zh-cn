  description: 'Exam AZ-600: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub (beta)'
uid: exam.az-600
displayName: AZ-600
summary: |-
  考试 AZ-600 的候选人是 Azure administrators 或 Azure Stack Hub 操作员，他们使用 Azure Stack Hub 从自己的数据中心向最终用户或客户提供 cloud 服务。
  
  该考试的候选人应具有管理和操作 Azure Stack Hub 环境的丰富经验。除了一些虚拟化、网络和身份管理方面的知识外，他们还应该对 Azure 有很强的理解。他们需要了解 Azure Stack Hub 是如何启用 DevOps 进程和混合开发模型的。
  
  <div><strong><br/>Beta 考试不会立即得分，因为我们正在收集有关问题和考试质量的数据。了解<a href="/learn/certifications/certification-exams#participating-in-beta-exams">关于 beta 考试的价值和重要性</a>。</strong></div>
subTitle: '本考试衡量您完成以下技术任务的能力：提供服务；实施数据中心集成；管理身份和访问；以及管理基础设施。'
