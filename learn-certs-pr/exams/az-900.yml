  此考试面向希望证明自己掌握 Cloud 服务基础知识以及如何通过 Microsoft Azure 提供这些服务的考生。该考试适用于具有非技术背景的考生，例如参与销售或购买基于 Cloud 的解决方案和服务的人员，或者参与基于 Cloud 的解决方案和服务的人员，以及具有技术背景并需要证明自己具有 Cloud 服务基础知识的人员。不要求具有 IT 技术经验，然而，一些一般性的 IT 知识或经验将是有益的。

  本考试可以被看作是了解 Cloud 服务以及 Microsoft Azure 如何举例证明那些概念的可选的第一步。它可被看作是 Microsoft Azure 或 Microsoft Cloud 服务考试的一个先导。尽管这是有益的第一步，但在参加任何其他基于 Azure 的认证之前，验证基础水平知识、参加此考试并不是先决条件。
