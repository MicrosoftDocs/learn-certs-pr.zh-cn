  参加该考试的考生应具有有关云端服务以及 Microsoft Azure 如何提供这些服务的基础知识。

  Azure Fundamentals 考试提供了证明了解云端概念、核心 Azure 服务、Azure 定价、SLA 和生命周期，以及具有云安全性、隐私权、合规性和信任方面的基础。

  该考试适用于开始使用基于云端的解决方案和服务的人们。考生应该能够证明有关云端概念以及 Azure 服务、工作负荷、安全性、隐私权、定价和支持的基本知识。此外，您应该熟悉网络、存储、计算、应用程序支持和应用程序开发的概念。

  Azure Fundamentals 可用于准备其他基于 Azure 角色的或专业的认证，但这不是其中任何一项的先决条件。
