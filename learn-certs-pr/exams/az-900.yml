  <div><strong>本次考试的内容于2020年11月9日更新。请下载下面的技能衡量文档，以了解有何变化。</strong><br/><br/></div> 
  </div>
  
  参加该考试的考生应具有有关云端服务以及 Microsoft Azure 如何提供这些服务的基础知识。此考试面向刚刚开始使用基于云的解决方案和服务或者对Azure不熟悉的考生。
  
  Azure Fundamentals 考试是一个证明云概念、Azure 服务、Azure 工作负荷、Azure 安全和隐私以及 Azure 定价和支持等方面知识的机会。考生应熟悉一般技术概念，包括联网、存储、计算、应用程序支持和应用程序开发的概念。
  
  Azure Fundamentals 可用于准备其他基于 Azure 角色的或专业的认证，但这不是其中任何一项的先决条件。
  
  如果你通过本次认证考试，你可能有资格获得 ACE 大学学分。有关详细信息，请参阅 [ACE 大学认证考试学分](/learn/certifications/ace-credit-for-certification-exams)。
