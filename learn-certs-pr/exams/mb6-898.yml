summary: |-
  <div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试的考生是 Microsoft Dynamics 365 合作伙伴，他们在 Microsoft Dynamics 365 for Talent 中设置和使用应用程序功能，并为应用程序提供支持。此考试也适用于具有业务解决方案背景并希望证明对 Microsoft Dynamics 365 for Talent 应用程序功能理解的销售人员。

  考生通常应该对人力资本管理，人力资源运营流程以及部署、维护和使用 Microsoft Dynamics 365 for Talent 有深刻的理解。

  <div style='font-weight&#58; bold;'><br/>考试MB6-898适用于2018年4月推出的Dynamics 365 for Talent。有关该产品的最新信息，请参阅： <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</div>
