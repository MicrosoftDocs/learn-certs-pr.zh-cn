displayName: 70-779
summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试的考生应该对如何使用 Microsoft Excel 执行数据分析有很强的理解。考生应该能够在 Excel 中使用、转换、建模和可视化数据。考生还应能够配置和操作 PowerPivot、PivotTable 和 PivotChart 中的数据。考生可能会包括 BI 专业人员、数据分析师和负责使用 Excel 分析数据的其他职业者。
