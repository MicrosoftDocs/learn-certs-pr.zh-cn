summary: |+
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试的考生是使用 Microsoft Visual Studio 2017 和 ASP.NET 来设计和开发 Web 解决方案的专业开发人员。考生应至少要有三到五年开发基于 Microsoft ASP.NET MVC 解决方案的经验并且掌握 Microsoft Azure Web App 的知识。

  考生也应该有以下经验&#58;
  - 在 ASP.NET MVC 模型中设计和开发 Web 应用程序
  - 根据业务需求规划和设计用户交互解决方案
  - 具有完整的 Web 应用软件开发生命周期的经验
  - 开发和部署到包括 Azure 的多层环境
  - 设计和开发异步解决方案

  <div><strong><br/>注意&#58;从2018年1月15日开始，考试更新生效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试486变更文档。</strong></div>
