uid: exam.mb-300
displayName: MB-300
summary: |-
  <div>
  <div> <strong>本次考试的内容更新于2020年10月16日。请下载以下的技能测试文档以查看已发生的变化。</strong><br/><br/></div>
  </div>

  本次考试的报考人将分析业务需求并将此类需求翻译为完全实现的业务流程和实施最佳行业做法的解决方案。报考人作为实施和配置满足业务需求的应用的关键资源。

  报考人了解Finance and Operations应用的常见特征和能力，并知道其配置和使用方法。他们还应知道Finance and Operations应用与Power Platform等外部系统和工具集成的方式。报考人使用Lifecycle Services (LCS)和其他Microsoft工具和平台来主动管理应用生命周期。

  本次考试的报考人通常专攻Finance and Operations应用的一个或多个特征集，包括财务、制造和供应链管理。
subTitle: '本次考试将衡量您完成以下技术任务的能力：使用常见的功能和实现工具；配置安全性、流程和选项；管理Finance and Operation数据；确认和支持解决方案。'
