summary: "成功的考生应对 PowerPoint 环境具有基本认识，并且能展示 PowerPoint 2016 的正确应用。考生应能创建、编辑和增强演示文稿和幻灯片放映。演示文稿示例包括专家级的销售演示文稿、员工培训、教学材料，售货亭幻灯片放映。 \n\n微软办公专家（MOS）2016认证考试引入了一种新的实践式考试形式，改进了对考生的 MOS 2016 课题的知识、技能和能力的考察&#58;\n- MOS 2016 考试任务说明通常不像以前的版本一样包括命令名称。例如，避免使用函数名称并用描述符取代。这意味着考生必须了解程序功能的目的和常用用法，才能成功完成每个课题中的任务。\n- MOS 2016 考试格式合并了多个课题。\n"
subTitle: 成功的考生应对 PowerPoint 环境具有基本认识，并且能展示 PowerPoint 2016 的正确应用。考生应能创建、编辑和增强演示文稿和幻灯片放映。演示文稿示例包括专家级的销售演示文稿、员工培训、教学材料，售货亭幻灯片放映。
