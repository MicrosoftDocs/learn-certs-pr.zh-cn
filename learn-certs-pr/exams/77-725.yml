summary: "成功通过 Word 2016 考试的考生对 Word 环境和独立完成任务的能力有基本的了解。他们通过为各种目的和情况创建和编辑两到三页的文档来演示 Word 2016 主要功能的正确应用。文档示例包括有专业外观的报告、多分栏的简报、简历和商业信函。 \n\n微软办公专家（MOS）2016认证考试引入了一种新的实践式考试形式，改进了对考生的 MOS 2016 课题的知识、技能和能力的考察&#58;\n- MOS 2016 考试任务说明通常不像以前的版本一样包括命令名称。例如，避免使用函数名称并用描述符取代。这意味着考生必须了解程序功能的目的和常用用法，才能成功完成每个课题中的任务。\n- MOS 2016 考试格式合并了多个课题。\n"
subTitle: 成功通过 Word 2016 考试的考生对 Word 环境和独立完成任务的能力有基本的了解。他们通过为各种目的和情况创建和编辑两到三页的文档来演示 Word 2016 主要功能的正确应用。文档示例包括有专业外观的报告、多分栏的简报、简历和商业信函。
