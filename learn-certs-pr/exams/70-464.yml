displayName: 70-464
summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试面向跨组织构建和实施数据库并确保高级别数据可用性的数据库专业人员。其职责包括创建数据库文件、数据类型和表格；规划、创建和优化索引；确保数据完整性；实施视图、存储过程和函数；以及管理事务和锁。

  <div style='font-weight&#58; bold;'><br/>截至2016年2月18日，此考试包括涵盖SQL Server 2012和2014的内容。请注意，此考试不包括仅在SQL Server 2012产品中提供的特色或功能的问题。有关更多信息，请 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY">下载并查看此文档</a>.</div>
