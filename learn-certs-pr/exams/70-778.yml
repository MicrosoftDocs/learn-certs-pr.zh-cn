title: Analyzing and Visualizing Data with Microsoft Power BI
metadata:
  title: 'Exam 70-778: Analyzing and Visualizing Data with Microsoft Power BI'
  description: 'Exam 70-778: Analyzing and Visualizing Data with Microsoft Power BI'
uid: exam.70-778
displayName: 70-778
summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试的考生应该很好地了解如何使用Power BI来执行数据分析。考生应该精通使用Microsoft Power BI Desktop来连接数据源和数据转换、建模和可视化数据，以及使用 Power BI 服务配置控制面板。考生还应精通实现与Microsoft SQL Azure和SQL Server 分析服务(SSAS)的直接连接，并在Microsoft Excel中执行数据分析。考生可能会包括BI专业人员，数据分析师以及负责使用 Power BI 创建报告的其他角色。
