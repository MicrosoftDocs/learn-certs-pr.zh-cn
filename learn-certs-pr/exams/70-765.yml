summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试面向架构师、高级开发人员、基础结构专家和开发主管。考生应具备各种 Cloud 服务模型和服务模型体系结构、数据存储选项以及数据同步技术的实际应用知识。除了将 Azure 应用程序与外部资源集成之外，考生还应具备部署模型、升级和迁移数据库以及应用程序和服务的实际应用知识。

  <div style='font-weight&#58; bold;'><br/>截至2017年3月，本考试已更新。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试70-765变更文档。</div>
