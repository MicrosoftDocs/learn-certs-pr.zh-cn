  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div>
  <div><font color='red'><strong>本次考试的内容于2021年3月23日进行了更新。请下载下面的技能测试文档，看看有何变化。</strong></font><br/><br/></div>
  </div>
  
  参加该考试的考生将执行发现，捕获需求，吸引主题专家和利益相关者参与，翻译需求并配置Power Platform解决方案和应用。其中包括应用程序精进、自定义用户体验、系统整合、数据转换、自定义流程自动化以及自定义可视化。
  
  考生们实施由解决方案架构师所提供并合作的设计，以及由“用户体验设计师”所建立的标准、品牌和工件。他们设计各项集成，用以提供与第三方应用程序及服务的无缝整合。
  
  应试者与质量保证团队成员积极合作，以确保解决方案满足功能和非功能要求。他们确定，生成并交付用于打包和部署的工件，并提供给DevOps工程师，并为Power Platform管理员提供操作和维护培训。
  
  Power Platform 功能顾问应熟悉使用 Power Platform 组件来扩展和定制 Microsoft 应用程序及服务，比如 Teams, Dynamics 365, Excel, 和 Word.
subTitle: '该考试可测试您完成以下任务的能力:配置 Microsoft Dataverse；通过使用 Power Apps 来创建应用程序；创建和管理 Power Automate；实施 Power Virtual Agents 聊天机器人；并将 Power Apps 与其他应用及服务整合在一起。'
