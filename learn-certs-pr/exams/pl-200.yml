  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  参加该考试的考生将执行发现，捕获需求，吸引主题专家和利益相关者参与，翻译需求并配置Power Platform解决方案和应用。其中包括应用程序精进、自定义用户体验、系统整合、数据转换、自定义流程自动化以及自定义可视化。

  应试者实施由解决方案架构师提供并与之协作的设计，以及由用户体验设计师建立的标准，品牌和构件。他们设计整合以提供与第三方应用程序和服务的无缝整合。

  Power Platform功能顾问应熟悉Dynamics 365模型驱动应用，具有使用Power Platform组件扩展和定制化Dynamics 365模型驱动应用的经验。

  <div> <strong><br/> Beta考试不会立即获得评分，因为我们正在收集有关问题和考试质量的资料。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">详细了解测试考试的价值和重要性。</a></strong></div>
subTitle: '该考试衡量您完成以下任务的能力: 配置公共数据服务；使用Power Apps创建应用；创建和管理Power Automate；实施Power Virtual Agents聊天机器人；并将Power Apps与其他应用程序和服务整合。'
