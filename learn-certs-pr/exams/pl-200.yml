summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  Power Platform功能顾问负责执行发现、捕获需求、吸引主题专家和利益相关者、转换需求以及配置Power Platform解决方案和应用程序。

  功能顾问实施解决方案的组件，包括应用程序增强、自定义用户体验、系统集成、数据转换、自定义流程自动化和自定义可视化。

  <div style='font-weight&#58; bold;'><br/>注意&#58; ‘此考试将于2020年10月推出。</div>
subTitle: '此考试将于2020年10月推出。此项考试衡量您完成以下技术任务的能力：配置公共数据服务；构建Power应用程序；使用Power Automate创建自动化；配置Power虚拟代理；使用Power BI创建可视化。'
