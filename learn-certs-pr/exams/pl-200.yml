  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  参加该考试的考生将执行发现，捕获需求，吸引主题专家和利益相关者参与，翻译需求并配置Power Platform解决方案和应用。其中包括应用程序精进、自定义用户体验、系统整合、数据转换、自定义流程自动化以及自定义可视化。

  应试者实施由解决方案架构师提供并与之协作的设计，以及由用户体验设计师建立的标准，品牌和构件。他们设计整合以提供与第三方应用程序和服务的无缝整合。

  应试者与质量保证团队成员积极合作，以确保解决方案满足功能和非功能要求。他们确定，生成并交付用于打包和部署的工件，并提供给DevOps工程师，并为Power Platform管理员提供操作和维护培训。

  <div> <strong><br/>注意：这项考试将于 2020 年 9 月 25 日左右推出。</strong></div>
subTitle: '这项考试将于 2020 年 9 月 25 日左右推出。该考试衡量您完成以下任务的能力：配置公共数据服务；使用Power Apps创建应用；创建和管理Power Automate；实施Power Virtual Agents聊天机器人；并将Power Apps与其他应用程序和服务整合。'
