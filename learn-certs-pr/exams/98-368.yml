summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  本考试的考生具有Windows设备和移动性的基本知识。考生应具备一些关于Windows设备、基于Windows的网络、活动目录、反恶意软件产品、防火墙、网络拓扑和设备以及网络端口的实践经验。

  <div style='font-weight&#58; bold;'><br/>截至2018年1月31日，考试更新有效。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试98-368变更文档。</div>
