summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  Microsoft Dynamics 365中财务和运营应用程序的解决方案架构师是受信任的顾问，他们与组织和实施团队成员进行磋商，以将业务需求精简为定义明确且具有成本效益的解决方案。

  Solution Architect 负责完整解决方案设计的完整性和成功交付。架构师在售前和设计期间提供关键指导，并在项目生命周期的其余时间内进行咨询，以解决整个实施过程中出现的问题。

  Solution Architect 必须具有跨业务需求和产品功能的广泛知识和经验。Solution Architect 必须具有广泛的功能和技术专长，担任以下任一者的开发人员或功能顾问角色：财务，制造或供应链管理。此外，他们在一个或多个客户行业中拥有广泛的领域知识。
subTitle: '这项考试衡量您完成以下技术任务的能力：确定解决方案要求； 设计解决方案组件； 并定义解决方案测试和管理策略。'
