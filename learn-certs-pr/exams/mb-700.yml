  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>考试内容将于2020年7月28日更新。请下载下面的技能测量文档，看看将有何变化。<br/><br/></div>
  </div>

  Microsoft Dynamics 365 中财务和运营应用程序的解决方案架构师是受信任的顾问，他们了解业务推荐的实践，软件功能和实施交付，因此他们可以带领实施团队成员实施可以实现预定义实施目标的 Dynamics 解决方案。

  解决方案架构师负责端对端解决方案的完整性和成功交付。架构师在整个设计过程的售前阶段提供关键指导，并在项目生命周期的其余阶段继续进行监督，以解决整个实施过程中出现的问题并确保实现实施目标。

  解决方案架构师必须对行业标准和产品功能具有广泛的知识和经验。解决方案架构师必须在 Dynamics 解决方案的功能和技术领域拥有广泛的专业知识。他们应该了解平台，工具和功能领域，例如财务，供应链管理和制造。此外，他们在一个或多个客户行业中拥有广泛的领域知识。
subTitle: '这项考试衡量您完成以下技术任务的能力：确定解决方案要求； 设计解决方案组件； 并定义解决方案测试和管理策略。'
