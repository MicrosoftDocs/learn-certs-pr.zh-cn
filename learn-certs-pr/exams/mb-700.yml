summary: |-
  <div>
  <div><font color='red'><strong>本次考试的内容于2021年3月17日进行了更新。请下载下面的技能测试文档，看看有何变化。</strong></font><br/><br/></div>
  </div>
  
  参加本次考试的考生是 Microsoft Dynamics 365 专业人员，他们为利益相关者提供建议，并将业务需求转化为安全的、可扩展的及可靠的解决方案。
  
  考生应了解所有的 Dynamics 365 应用程序以及 Power Platform。他们必须对“财务和运营”应用程序有着深刻的理解。此外，他们还在一个或多个垂直行业中拥有广泛的专业知识。该角色需要了解每个领域中的决策如何影响整个解决方案。
subTitle: '该考试可测试您完成以下技术任务的能力:构建解决方案；定义解决方案策略；管理实施方案；并管理测试。'
