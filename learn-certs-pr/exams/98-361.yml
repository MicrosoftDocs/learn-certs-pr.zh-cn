  本考试面向希望证明自身核心软件开发技能的考生。建议考生通过参加相关培训课程或学习 MSDN 和 Microsoft Visual Studio 中的教程与示例来熟悉相关概念，积累此处所述技术的实践经验。考生应具备一定的 C# 或 Microsoft Visual Basic .NET 经验。
