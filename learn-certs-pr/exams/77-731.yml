summary: |
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  成功的考生将能创建和编辑具有专业外观的电子邮件、跨时区维护日历，并计划适用于多种用途和情形的任务。考生将能使用 Outlook 2016 来增强专业通信、创建日历和安排约会。应用示例包括协调构建资源、传送市场营销消息，规划员工会议，以及分派会议活动项目。

  Microsoft Office Specialist (MOS) 2016认证考试引入了一种新的实践式考试形式，改进了对考生的 MOS 2016 课题的知识、技能和能力的考察&#58;
  - MOS 2016 考试任务说明通常不像以前的版本一样包括命令名称。例如，避免使用函数名称并用描述符取代。这意味着考生必须了解程序功能的目的和常用用法，才能成功完成每个课题中的任务。
  - MOS 2016 考试格式合并了多个课题。
