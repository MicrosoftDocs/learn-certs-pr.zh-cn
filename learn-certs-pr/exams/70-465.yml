  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试面向在组织中设计和构建数据库解决方案的数据库专业人员。他们负责为数据库结构、存储、对象和服务器创建计划和设计。他们为数据库解决方案的运行环境创建计划。

  <div style='font-weight&#58; bold;'><br/>截至2016年2月18日，此考试包括涵盖SQL Server 2012和2014的内容。请注意，此考试不包括仅在SQL Server 2012产品中提供的特色或功能的问题。有关更多信息，请 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO">下载并查看此文档</a>.</div>
