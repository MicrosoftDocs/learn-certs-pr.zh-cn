summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试是一个包含三个考试的系列的第一部分，这些考试考察在现有企业环境中实施核心 Windows Server 2012 基础结构所需的技能和知识。通过这门考试能证实考生实施和配置 Windows Server 2012 核心服务(如 Active Directory 和网络服务)的能力。通过这门考试及其他两门考试能确保考生具备在 Windows Server 2012 环境中实施、管理、维护和配置服务与基础结构的必要技能和知识。

  <div style='font-weight&#58; bold;'><br/>2014年1月之前，这个考试包括的内容覆盖 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Windows Server 2012 R2</a>.</div>
