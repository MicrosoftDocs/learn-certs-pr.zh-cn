  本考试是一个包含三个考试的系列的第一部分，这些考试考察在现有企业环境中实施核心 Windows Server 2012 基础结构所需的技能和知识。通过这门考试能证实考生实施和配置 Windows Server 2012 核心服务(如 Active Directory 和网络服务)的能力。通过这门考试及其他两门考试能确保考生具备在 Windows Server 2012 环境中实施、管理、维护和配置服务与基础结构的必要技能和知识。

