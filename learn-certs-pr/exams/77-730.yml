summary: |+
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></div>

  成功通过 Access 2016 考试的考生应对该应用程序的环境具有基本认识。他们应了解基本的数据库设计原则，能够独立完成任务。他们了解并展示对 Access 2016 的主要功能的正确应用，而且展示出创建和维护基本的 Access 数据库对象(包括表格、关系、数据输入表单、多级报表和多表格查询)的能力。

  Microsoft Office Specialist (MOS) 2016认证考试引入了一种新的实践式考试形式，改进了对考生的 MOS 2016 课题的知识、技能和能力的考察&#58;
  - MOS 2016 考试任务说明通常不像以前的版本一样包括命令名称。例如，避免使用函数名称并用描述符取代。这意味着考生必须了解程序功能的目的和常用用法，才能成功完成每个课题中的任务。
  - MOS 2016 考试格式合并了多个课题。
