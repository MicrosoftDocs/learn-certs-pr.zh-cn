title: Microsoft Azure Administrator
metadata:
  title: 'Exam AZ-104: Microsoft Azure Administrator'
  description: 'Exam AZ-104: Microsoft Azure Administrator'
uid: exam.az-104
displayName: AZ-104
summary: |-
  <div><font color='red'><strong>本次考试的内容于2021年5月25日进行了更新。请下载下面的技能测试文件，看看有何变化。</strong></font><br/><br/></div>

  参加该考试的考生应具有主题知识，可以实施、管理和监控组织的 Microsoft Azure 环境。

  参加该考试的考生应至少具有六个月的 Azure 管理实践经验，并对核心 Azure 服务、Azure 工作负荷、安全性和治理有深刻的了解。此外，该角色应具有使用 PowerShell、Azure CLI、Azure 门户和 Azure Resource Manager 模板的经验。

  如果你通过本次认证考试，你可能有资格获得 ACE 大学学分。有关详细信息，请参阅 [ACE 大学认证考试学分](/learn/certifications/ace-credit-for-certification-exams)。
subTitle: '此考试衡量您完成以下技术任务的能力:管理 Azure 身份和治理；实施和管理存储；部署和管理 Azure 计算资源；配置和管理虚拟网络；并监视和备份 Azure 资源。'
