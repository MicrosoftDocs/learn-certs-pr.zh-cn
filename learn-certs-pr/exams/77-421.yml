  title: 'Exam 77-421: Microsoft OneNote 2013'
  description: 'Exam 77-421: Microsoft OneNote 2013'
uid: exam.77-421
displayName: 77-421
summary: |-
  Microsoft OneNote 2013 考试的考生应对 OneNote 环境有基本认识，并能独立完成各种任务。他们应该了解并能展示 OneNote 2013 主要功能的正确应用。

  考生应该能够为各种目的和情况创建，编辑和共享笔记本。他们应将 OneNote 作为数字笔记本，简化个人工作，并集成其他 Office 2013 应用程序。考生使用 OneNote 2013 的功能高效组织内容、开展协作。笔记本示例包括课堂笔记、会议记录、活动规划和待办事项清单。考生的角色包括学生、讲师、行政助理、公司团队、项目经理等。
