title: Microsoft Excel Expert (Excel and Excel 2019)
metadata:
  title: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
uid: exam.mo-201
displayName: MO-201
summary: 获得此认证的个人拥有大约 150 个小时的教学经验和产品实践经验，已在行业专家层面证明其能力，并准备进入职场。他们可以展示如何以专家水平正确使用 Excel 的主要功能，并可以独立完成任务。
subTitle: 该考试衡量针对各种特殊目的和情况创建、管理和分发专业电子表格的能力。考试涵盖自定义 Excel 环境以满足项目需求并提高生产效率的能力。专家级工作簿示例包括自定义业务模板、多轴财务图表、摊销表格以及清单计划。
