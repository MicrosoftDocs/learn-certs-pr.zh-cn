  description: 'Exam AZ-303: Microsoft Azure Architect Technologies (beta)'
uid: exam.az-303
displayName: AZ-303
summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></div>

  参加该考试的考生应具有设计和实施可在 Microsoft Azure 上运行的解决方案的主题专业知识，包括计算、网络、存储和安全性等方面。

  Azure 解决方案架构师的职责包括为利益相关者提供建议，并将业务需求转换为安全、可扩充且可靠的云端解决方案。

  Azure 解决方案架构师与云端管理员，云端 DBA 和客户端合作以实施解决方案。

  参加该考试的考生应具有 IT 运营的高级经验和知识，包括网络、虚拟化、身份、安全性、业务连续性、灾难恢复、数据管理、预算和治理——该角色应管理各个领域的决策如何影响整体解决方案。此外，该角色应具有 Azure 管理方面的专家级技能，并具有 Azure 开发和 DevOps 流程的经验。

  <div style='font-weight&#58; bold;'><br/>测试考试不会立即获得评分，因为我们正在收集有关问题和考试质量的数据。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">详细了解测试考试的价值和重要性。</a></div>
subTitle: '该考试衡量您完成以下技术任务的能力：实施和监视 Azure 基础结构；实施管理和安全解决方案；为应用程序实施解决方案；以及实施和管理数据平台。'
