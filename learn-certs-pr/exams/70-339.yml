summary: |-
  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></div>
  <div><strong>该考试将于美国中部时间 2021 年 1 月 31 日晚上11&#58;59 停用。在此日期之后，您将不再能够参加考试。深入了解 <a href='/learn/certifications/retired-certification-exams'>即将停用的考试。</a>.<br/><br/></strong></div>
  </div>

  本考试面向在数据中心和云中安装、配置、部署和管理 SharePoint 2016 安装方面经验丰富的 IT 专业人员。考生通常在规划和维护 SharePoint 及 SharePoint 所依赖的其他核心技术方面拥有四年以上的经验，此类核心技术包括 Windows Server 2008 R2 或更高版本、互联网信息服务(IIS)、SQL Server 2008 R2 或更高版本、活动目录以及网络基础结构服务。

  除了具备身份验证和安全技术方面的经验之外，考生也应该具备业务连续性管理方面的经验，包括数据备份、还原和高可用性。PowerShell 经验者优先。

  本考试的次级受众是积极参与管理业务线 (LOB) 项目的业务应用程序管理员 (BAA) 以及使用 SharePoint 2016 的内部商业客户。
