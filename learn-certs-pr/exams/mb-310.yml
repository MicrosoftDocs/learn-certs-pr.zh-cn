  本次考试的报考人是分析业务需求并将此类需求翻译为完全实现的业务流程和实施最佳行业做法的解决方案的功能顾问。报考人作为实施和配置满足业务需求的应用的关键资源。

  本次考试的报考人须了解企业会计准则和财务运作的基础知识，包括应付账款和应收账款、税收、成本原则、固定资产和预算编制。
subTitle: '本次考试将衡量您完成以下技术任务的能力：建立和配置财务管理；实现和管理应付账款和费用；实现应收账款、贷项、托收和收入确认；管理预算和固定资产'
