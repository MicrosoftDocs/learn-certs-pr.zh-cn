summary: |-
  此考试的考生可以实施、管理和监控 Microsoft 365 和混合环境的安全性和合规性解决方案。Microsoft 365 Security Administrator可以主动保护Microsoft 365企业环境的安全、响应威胁、执行调查并实施数据治理。Microsoft 365 安全管理员与 Microsoft 365 企业管理员，业务利益相关者和其他工作负荷管理员协作，以规划和实施安全策略，并确保解决方案符合组织的策略和法规。
  <br/>

  此考试的考生应熟悉 Microsoft 365 工作负荷，在身份保护、信息保护、威胁防护、安全管理和数据治理方面拥有丰富的技能和经验。该角色专注于Microsoft 365环境，并包括混合环境。
subTitle: '该考试衡量您完成以下技术任务的能力：实施和管理身份和访问；实施和管理威胁防护；实施和管理信息保护；以及管理 Microsoft 365 中的治理和合规性功能。'
