summary: |-
  该考试涵盖了Microsoft Dynamics 365财务和运营应用程序的特性和能力。
  
  该考试的考生须具备信息技术(IT)环境的常识或相关工作经验。他们也应该对财务原理和业务运营具备基本的认识。
  
  <div><br/><strong>注意&#58;注意&#58; 该考试将于2021年2月开始。</strong></div>
subTitle: '该考试将于2021年2月开始。该考试测试您描述以下内容的能力：Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; “项目运营”； Dynamics 365 Business Central; 以及共享的特性。'
