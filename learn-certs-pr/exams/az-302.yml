summary: "<div style='color&#58; red; font-weight&#58; bold;'>该考试已于2019年6月30日停用。注意&#58; 考试将于美国中部标准时间晚上11:59停用</div>\n<br/> \n\n此项考试仅适用于已考过 [考试 70-535](https://www.microsoft.com/learning/exam-70-535.aspx) 的考生&#58; Architecting Microsoft Azure Solutions.如果您没有考过考试535，那么您将无法通过此考试获得认证。\n\n过渡考试适用于通过新的基于角色的认证考试将要替代的现有考试，已经证明其技能的考生。它们涵盖了当前认证与新认证所需能力之间的差异。我们不想用同样的内容来重新测试考生，他们通过现有的考试已经证明了自己在这些领域的能力。\n\n过渡考试涵盖了新的内容，以前考察得不够深的内容，以及有人参加此考试以来可能发生了改变的技术。因此，过渡考试并不会比典型的考试短，而是更侧重于重要的任务和技能，这些任务和技能在现有的考试或准备要替换的认证中没有进行测试。\n\n该考试的考生是 Azure Solution 架构师，他们提供咨询，并将业务需求转换成安全、可扩展和可靠的解决方案。\n\n考生应该具有跨 IT 操作的各个方面的资深经验和知识，包括网络、虚拟化、标识、安全性、业务连续性、灾难恢复、数据管理、预算和治理。这个角色需要管理每个区域中的决策如何影响整体解决方案。\n\n考生必须精通 Azure 管理、Azure 开发和 DevOps，并具有至少一个领域的专家级技能。"
subTitle: 此项考试仅适用于已考过 [考试 70-535](https://www.microsoft.com/learning/exam-70-535.aspx) 的考生：Architecting Microsoft Azure Solutions. 如果您没有考过考试535，那么您将无法通过此考试获得认证。
