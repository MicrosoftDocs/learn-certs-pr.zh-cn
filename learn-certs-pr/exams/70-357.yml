displayName: 70-357
summary: |-
  <div><font color='red'><strong>该考试于2021年1月31日失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/?resource_type=examination'>“浏览认证和考试”页面</a>.<br/><br/></strong></font></div>

  本考试的考生是设计和开发要部署到 Windows Store 或适用于企业的 Windows Store 的 Windows 10 应用的经验丰富的开发人员。

  除了具备 WPF 或 Silverlight for Windows Phone 经验之外，考生通常在使用 C# 和 XAML 开发 Windows 应用方面拥有两年以上的经验。考生还应具备模型-视图-视图模型 (MVVM) 设计模式和实体框架以及身份验证技术经验。强烈建议具备 Visual Studio 2015 经验。
