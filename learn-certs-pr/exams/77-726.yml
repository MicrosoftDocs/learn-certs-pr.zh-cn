summary: |
  Word 2016 考试的专家级考生熟练使用 Word 2016 的高级功能来管理文档和内容并进行高级格式设计。

  考生创建和管理四页或以上的专业文档，应对各种专业化的目的和场合。他们还应能够自定义 Word 环境来满足项目需求和提高生产力。专家级别的文档示例包括商业计划、研究论文、书籍、专业手册和群发邮件。考生的角色包括编辑、项目经理、商业信息工作者、教育工作者、等等。 

  微软办公专家（MOS）2016认证考试引入了一种新的实践式考试形式，改进了对考生的 MOS 2016 课题的知识、技能和能力的考察&#58;
  - MOS 2016 考试任务说明通常不像以前的版本一样包括命令名称。例如，避免使用函数名称并用描述符取代。这意味着考生必须了解程序功能的目的和常用用法，才能成功完成每个课题中的任务。
  - MOS 2016 考试格式合并了多个课题。
