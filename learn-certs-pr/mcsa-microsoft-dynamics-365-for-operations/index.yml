summary: |-
  <div><font color='red'><strong>该认证已失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/'>“浏览认证和考试”页面</a>。您在失效日之前所获得的任何认证都将继续出现在您的成绩单上，位于<a href='https://aka.ms/certdashboard'>“认证仪表板”中</a>.</strong></font><br/><br/></div>

  此认证证明您在Microsoft Dynamics 365技术方面的专业知识，和执行自定义 Microsoft Dynamics 365 for Operations 所需的基本技术和开发作业。这些受众通常包括技术顾问、程序员和 IT 人员。

  要获得MCSA&#58; Microsoft Dynamics 365 for Operations认证，请完成以下要求&#58;
  - 通过考试 [MB6-894&#58; Development, Extensions, and Deployment for Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - 通过以下其中一项考试&#58;
    - [70-764&#58; Administering a SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765&#58; Provisioning SQL Databases](/learn/certifications/exams/70-765)
