  title: 'Microsoft Certified: Azure IoT Developer Specialty'
  description: 证明您了解如何实施作为 IoT 解决方案一部分的 Azure 服务，包括数据分析、数据处理、数据存储选项和平台即服务选项。IoT Developer 必须能够在物联网解决方案的代码部分中识别 Azure 物联网服务配置设置。
