statisticsSection:
  title: 为什么要通过认证
  summary: 认证可为您带来专业优势，并提供行业认可的基于角色技能的证明。
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft 认证
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Microsoft 认证的好处
    summary: 获得认证后，23% 的Microsoft 认证技术人员报告了薪水增长20%。而且，获得认证的员工通常会授予监督其同事的重任，这可让他们快速得到晋升。—2017 Pearson VUE认证价值白皮书。
  items:
    - title: 38%
      summary: 到2021年，IT职位将与云相关。
      note: IDC/Microsoft，云技能和组织影响力*云技能如何加速IT专业人员的职业发展，2017年5月
    - title: 35%
      summary: IT 专业人士表示，他们在云部署期间比类似人员在其他技术部署期间有更大的影响力。
      note: IDC/Microsoft，云技能和组织影响力*云技能如何加速IT专业人员的职业发展，2017年5月
    - title: 36.9%
      summary: IT 专业人员声称认证帮助他们更自信地执行复杂的任务。
      note: Pearson VUE，《IT 认证价值调查》，2017 年 1 月
