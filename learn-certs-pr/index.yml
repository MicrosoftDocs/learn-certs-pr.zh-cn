### YamlMime:CertificationHome

title: Microsoft 认证
summary: 获得认证表明您正在紧随当今的技术角色和要求。选择工作角色以发现认证路径。

roles:
  - name: developer
    summary: 开发人员设计、构建、测试和维护云解决方案。
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: 管理员实施、监视和维护 Microsoft 解决方案。
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Solutions Architect 拥有计算，网络，存储和安全方面的专业知识。
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: 数据工程师使用完整的数据服务堆栈设计并实现数据的管理、监视、安全和隐私。
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Azure Data Scientist 应用机器学习技术来训练，评估和部署解决业务问题的模型。
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI工程师使用认知服务，机器学习和知识挖掘来构建和实施 Microsoft AI 解决方案。
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps Engineer 将人员、流程和技术结合起来，不断提供可满足最终用户需求和业务目标的有价值的产品和服务。
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: 安全工程师实施安全控制和威胁防护、管理身份和访问，并保护数据、应用程序和网络。
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: 功能顾问利用 Microsoft Dynamics 365 预测和规划客户需求。
    url: /learn/certifications/roles/functional-consultant


