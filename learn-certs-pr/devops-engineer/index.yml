summary: |-
  DevOps Engineer Expert 认证的应试者应具有与人员，流程和技术一起工作的主题专业知识，以不断交付业务价值。

  担任此角色的职责包括设计和实施协作、代码、基础结构、源代码控制、安全性、合规性、持续整合、测试、交付、监视和反馈的策略。

  本认证的应试者必须熟悉 Azure 管理和 Azure 开发，并且至少精通其中一个领域。
