summary: |-
  SAP 工作负荷专业认证的考生应该是在 SAP 系统环境和行业标准方面具有丰富经验和知识的建筑师或工程师。这些标准是针对 Microsoft Azure 上 SAP 解决方案的长期运行而制定的。

  此职务的职责包括就服务提出建议并适当调整资源，以实现最佳弹性、性能、规模、供应、规模和监视。

  Azure for SAP 工作负载的架构师或工程师与云管理员、云数据库管理员和客户合作实施解决方案。

  参加本认证的考生应具有 SAP 应用程序方面的丰富经验和知识：SAP HANA、S/4HANA、SAP NetWeaver、SAP BW/4HANA、SAP 应用程序和数据库的操作系统服务器、Azure 门户、ARM 模板、操作系统、虚拟化、云基础设施、存储结构、高可用性设计、灾难恢复设计、数据保护概念和网络。

  对于本角色，强烈建议除 SAP HANA 和 Linux 认证外，还应获得 Azure 管理员助理或 Azure 解决方案架构师专家认证。
