summary: |-
  <div><font color='red'><strong>考试 AI-100 将于2021年2月23日替换为 <a href='/learn/certifications/exams/ai-102'>EXAM AI-102</a>。在2021年6月30日考试结束前，若通过考试 AI-100，你仍然可以获得此认证。</strong></font><br/><br/></div>
  
  参加 Azure 人工智能工程师助理认证的考生应具备使用认知服务、机器学习和知识挖掘的主题专业知识，以构建和实施涉及自然语言处理、语音、计算机视觉和会话人工智能的 Microsoft 人工智能解决方案。
  
  这个角色的职责包括分析人工智能解决方案的需求，推荐合适的工具和技术，以及设计和实现满足可扩展性和性能需求的人工智能解决方案。
  
  Azure AI Engineer 将解决方案架构师的愿景转化为事实，并与数据科学家、数据工程师、IoT 专家和软件开发人员合作，以构建完整的端到端解决方案。
  
  参加本认证的考生应具备设计和实现使用 Microsoft Azure 认知服务、Azure Bot 服务、Azure 认知搜索和 Azure 数据存储的人工智能应用程序和代理的知识和经验。此外，考生应该能够推荐使用开源技术的解决方案，了解组成 Azure AI 产品组合的组件和可用的数据存储选项，并了解何时应开发自定义 API 以满足特定需求。
