summary: |-
  该认证的目标是那些希望熟悉安全、合规及标识 (SCI) 的基本原理的人群，而这些原理贯穿基于cloud的和相关的Microsoft服务。

  这是一个广泛的受众，其中可能包括业务利益相关者、新的或现有的IT专业人员，或者对Microsoft安全、合规及标识解决方案感兴趣的学生。

  考生应熟悉Microsoft Azure和Microsoft 365，并了解Microsoft安全、合规及标识解决方案如何能够跨越这些解决方案领域，以提供一个整体和端到端的解决方案。
