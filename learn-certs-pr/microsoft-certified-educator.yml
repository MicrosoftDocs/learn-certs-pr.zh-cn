summary: |-
  Microsoft 认证教师 (MCE) 认证可验证教师具有向学生提供丰富的自定义学习体验所需的全球教师技术素养能力。
  MCE 认证非常适合正在受培训的教师、师范学院教员和在职教师。

  微软提供全面的电子学习课程 21CLD，以帮助教育工作者为这一严格考试做好准备。

  **注意** 该微软认证教师考试评估教师是否了解如何在六个不同的内容领域应用技术工具，而不是评估他们是否熟练使用特定技术工具。如果您要了解有关获取认证以讲授特定微软产品和技术的信息，请访问页面 [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx)。
