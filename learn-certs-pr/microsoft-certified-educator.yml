  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  Microsoft 认证教师 (MCE) 认证可验证教师具有向学生提供丰富的自定义学习体验所需的全球教师技术素养能力。
  MCE 认证非常适合正在受培训的教师、师范学院教员和在职教师。

  微软提供全面的电子学习课程 21CLD，以帮助教育工作者为这一严格考试做好准备。

  **注意** 该微软认证教师考试评估教师是否了解如何在六个不同的内容领域应用技术工具，而不是评估他们是否熟练使用特定技术工具。如果您正在寻找有关认证以教授特定的 Microsoft 产品和技术的信息，请访问 [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx)  页。
