summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></font></div>

  通过多个 Office 课程获得 Microsoft Office Specialist&#58; Expert 认证以证明您具有充分利用 Office 所需的高级技能。

  为获得 Microsoft Office Specialist&#58; Expert 认证，需要满足下列要求&#58;

  - 通过以下三门准考试，可获得 Microsoft Office 专家准证书：
    - [MO-100&#58; Microsoft Word (Word 和 Word 2019)](/learn/certifications/exams/mo-100)
    - [MO-200&#58; Microsoft Excel (Excel 和 Excel 2019)](/learn/certifications/exams/mo-200)
    - [MO-300&#58; Microsoft PowerPoint (PowerPoint 和 PowerPoint 2019)](/learn/certifications/exams/mo-300)
    - [MO-400&#58; Microsoft Outlook (Outlook 和 Outlook 2019)](/learn/certifications/exams/mo-400)

  - 通过以下三门 Expert 考试中的任意两门：
    - [MO-101&#58; Microsoft Word Expert (Word 和 Word 2019)](/learn/certifications/exams/mo-101)
    - [MO-201&#58; Microsoft Excel Expert (Excel 和 Excel 2019)](/learn/certifications/exams/mo-201)
    - [MO-500&#58; Microsoft Access Expert (Access 和 Access 2019)](/learn/certifications/exams/mo-500)
