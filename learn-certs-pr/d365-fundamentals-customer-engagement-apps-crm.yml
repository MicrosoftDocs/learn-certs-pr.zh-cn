metadata:
  title: 'Microsoft Certified: Dynamics 365 Fundamentals Customer Engagement Apps (CRM)'
  description: '该证书将于2021年2月生效。如果您熟悉业务操作、客户关系管理(CRM)，并且精通IT——不管是一般的还是通过工作经验——那么就可以利用该证书来突出这些技能。验证您对广泛接触Dynamics 365的客户参与能力，从而提升您的职业生涯。'
uid: certification.d365-fundamentals-customer-engagement-apps-crm
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  如果您熟悉业务操作、客户关系管理(CRM)，并且精通IT——无论是一般的还是通过工作经验——那么就可以利用该证书来突出这些技能。验证您对广泛接触Dynamics 365的客户参与能力，从而提升您的职业生涯。
  
  在其职业生涯中扮演不同角色、处于不同阶段的人们都可以从该基础认证中受益。以下是一些例子&#58;
  - 想要展示对所使用的应用程序有总体了解的IT专业人员
  - 业务涉众和其他了解Dynamics 365并想要验证其技能和经验的人
  - 想要强调他们对业务运营和CRM的理解的开发人员
  - 想要利用Dynamics 365的客户参与能力更上一层楼的学生、应届毕业生和正在转行的人士
  
  <div><br/><strong>注意&#58; 该证书将于2021年2月生效。</strong></div>
