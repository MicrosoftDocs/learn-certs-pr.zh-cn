  description: 通过使用Azure AD，Microsoft身份和访问管理员设计、实施并操作一个组织的身份和访问管理系统。他们管理一些任务，例如为企业应用程序提供安全的身份验证及授权访问。
uid: certification.identity-and-access-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  通过使用Azure Active Directory (Azure AD)，“Microsoft身份和访问管理员”设计、实施并操作一个组织的身份和访问管理系统。他们管理一些任务，例如为企业应用程序提供安全的身份验证及授权访问。该管理员为所有用户提供无缝体验及自助服务管理能力。适应性访问和治理是该角色的核心元素。该角色还负责标识和访问环境的故障排除、监控及报告。

  身份和访问管理员可以是单独的个体，或是较大团队的成员。该角色与组织中的许多其他角色协作，以推动战略身份项目，从而实现身份解决方案的现代化，实施混合标识解决方案，并实施身份治理。
subTitle: 通过使用Azure AD，Microsoft身份和访问管理员设计、实施并操作一个组织的身份和访问管理系统。他们管理一些任务，例如为企业应用程序提供安全的身份验证及授权访问。
