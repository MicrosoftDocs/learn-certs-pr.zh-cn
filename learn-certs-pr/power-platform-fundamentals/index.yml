summary: |-
  如果您是一名学生、商业用户或刚入门的专业技术人士，该认证可以使您进步加速，并促进您的职业生涯，这是因为您可以使用Microsoft Power Platform的技能来提高您所在团队的生产力。该认证的培训无需经验，只要基本熟悉计算机技术、数据分析、cloud计算和互联网即可。可以考虑将基础认证视为提高您的技能组合和晋升其他认证（如Microsoft Power Platform Functional Consultant）的第一步。
  
  如果您愿意，Microsoft Power Platform Fundamentals认证可能非常适合您&#58;
  - 使用Microsoft Power Platform来构建解决方案。
  - 借助Power Automate来实现基本业务流程自动化。
  - 通过Power BI进行数据分析。 
  - 创建简单的Power Apps体验。
  - 借助Power Virtual Agents来构建实用的聊天机器人。
  
  该认证没有前提条件。然而，如果您想获得更多的经验，你可以&#58;
  - 在您的团队中跟随一位借助Microsoft Power Platform工作的人。
  - 在Microsoft Learn上探究可用的学习途径。
  - 报名参加由导师指导的培训课程。
