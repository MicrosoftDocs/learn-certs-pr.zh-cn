summary: |-
  <div>
  <div><strong>该认证于2021年1月31日停用。在此日期之后，您将无法再获得此认证。您在他们停止提供日期之前获得的任何认证将继续显示在认证控制面板的 <a href='https://www.microsoft.com/learning/dashboard.aspx'>成绩证明中</a>。您也可以 <a href='/learn/certifications/retired-certifications'>浏览所有已停用认证</a>。</strong><br/><br/></div>
  </div>

  这一认证可验证您已具有构建现代移动和/或 Web 应用程序和服务所需的技能。

  要获得 MCSD&#58; App Builder 认证，请完成以下要求&#58;
  - 赢取一项先决条件认证：
    - 必备选项1&#58; [MCSA&#58; Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - 必备选项2&#58; [MCSA&#58; Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - 通过一项有效考试：
    - [70-357&#58; Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487&#58; Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)
subTitle: 这一认证可验证您已具有构建现代移动和/或 Web 应用程序和服务所需的技能。
