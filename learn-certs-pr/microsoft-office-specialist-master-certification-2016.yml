uid: certification.microsoft-office-specialist-master-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  获得 Microsoft Office 大师认证，本认证证明您具备精湛运用 Office 程序的最高级别技能。
  
  为获得Microsoft Office Specialist Master认证，需要满足下列要求&#58;

  - 通过所有三门必修考试
    - [77-726&#58; Word 2016 Expert&#58; 创建利于有效沟通的文件](/learn/certifications/exams/77-726)
    - [77-728&#58; Excel 2016 Expert&#58; 解读、洞察数据](/learn/certifications/exams/77-728)
    - [77-729&#58; PowerPoint 2016&#58; 核心演示设计和交付技巧](/learn/certifications/exams/77-729)
  -通过其中一项选修考试 
    - [77-730&#58; Access 2016&#58; 核心数据库管理、操作和查询技能](/learn/certifications/exams/77-730)
    - [77-731&#58; Outlook 2016&#58; 核心沟通、协作和电子邮件技能](/learn/certifications/exams/77-731)
  
subTitle: 获得 Microsoft Office 大师认证，本认证证明您具备精湛运用 Office 程序的最高级别技能。
