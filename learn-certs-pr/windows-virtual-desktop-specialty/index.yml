  title: 'Microsoft Certified: Windows Virtual Desktop Specialty'
  description: Windows Virtual Desktop Specialty认证的考生是Microsoft Azure管理员，他们具备规划、交付及管理Azure上任何设备的虚拟桌面体验及远程应用的专业技能。
uid: certification.windows-virtual-desktop-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  Windows Virtual Desktop Specialty认证的考生是Microsoft Azure管理员，他们具备规划、交付及管理Azure上任何设备的虚拟桌面体验及远程应用的专业技能。

  该角色的职责包括在Azure上部署虚拟桌面体验和应用程序。担任该角色的专业人士在Windows Virtual Desktop上交付应用程序，并将其优化从而在多会话虚拟环境中运行。为了交付这些体验，他们与Azure管理员和架构师以及Microsoft 365管理员密切合作。

  参加本次认证的考生应有Azure技术方面的经验，这些技术包括虚拟化、联网、身份、存储、备份、弹性以及灾难恢复。他们应了解本地虚拟桌面基础设施技术，这是因为他们与迁移到Windows Virtual Desktop有关。这些专业人士使用Azure门户和Azure Resource Manager (ARM)模板来完成其诸多任务。他们可能使用PowerShell和Azure Command-Line Interface (CLI)以实现更加高效的自动化。

  参加本次认证的考生必须具备专家级Azure管理技能。
