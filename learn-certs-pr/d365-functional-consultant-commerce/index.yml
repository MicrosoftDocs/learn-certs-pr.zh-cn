summary: |-
  如果您是一位借助 Dynamics 365 Commerce 来支持您的团队和组织的功能顾问、开发人员、信息工作者或 IT 或商务专业人士，那么该认证可助您提升职业生涯。作为该认证的考生，您需要配置、部署并维护 Dynamics 365 Commerce 应用程序。
  
  考生必须对统一的商务运作有着较强的理解。他们可配置 Dynamics 365 Commerce 指挥部；配置并管理商务呼叫中心，在商务中管理“销售终端”(POS)，管理电子商务，并配置产品、价格、折扣、忠诚度及附属机构。
  
  如果您在尝试获得该认证之前需要更多的经验，这里有一些建议&#58;
  
  - 在一些 Dynamics 365 Commerce 项目上与功能顾问一起工作。
  - 在 Microsoft Learn 上采用自主学习路径。
  - 报名参加一项由教师指导的培训课程。
  
