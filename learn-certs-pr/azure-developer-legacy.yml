title: 'Microsoft Certified: Azure Developer Associate （遗留）'
metadata:
  title: 'Microsoft Certified: Azure Developer Associate （遗留）'
  description: 'Azure Developer 设计、构建、测试和维护云端应用程序和服务。'
uid: certification.azure-developer-legacy
certificationRenewalUid: renewal.azure-developer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>此版本的证书不再有效。如果您有此版本的证书，您将自动获得该证书的最新版本。<br/><br/>  两个版本的证书都将在您的“证书”中列出。您只需更新到新的版本。当先前版本到期时，它将转到您成绩单的证书历史部分。<br/><br/></strong></font></div>
  
  参加 Azure Developer Associate 认证的考生应具备在 Microsoft Azure 上设计、构建、测试和维护 cloud 应用程序及服务方面的学科知识专长。
  
  这个角色的职责包括参与 cloud 开发的所有阶段，从需求、定义和设计到开发、部署和维护，再到性能调优和监控。
  
  Azure 开发人员与 cloud 解决方案架构师、cloud DBAs、cloud 管理员和客户合作实施解决方案。
  
  参加该认证的考生应具有1-2年的专业开发经验以及使用 Microsoft Azure 的经验。此外，该认证的考生应该能够使用 Azure 所支持的语言进行编程，并能熟练使用 Azure SDKs, Azure PowerShell, Azure CLI, 数据存储选项、数据连接、APIs, 应用程序验证和授权、计算和容器部署、调试、性能调优及监控。
subTitle: Azure Developer 设计、构建、测试和维护云端应用程序和服务。
