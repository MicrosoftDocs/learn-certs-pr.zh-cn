summary: |-
  <div><font color="#D83B01"><strong>此版本的证书不再有效。如果您有此版本的证书，您将自动获得该证书的最新版本。<br/><br/>  两个版本的证书都将在您的“证书”中列出。您只需更新到新的版本。当先前版本到期时，它将转到您成绩单的证书历史部分。<br/><br/></strong></font></div>
  
  Azure Solutions Architect Expert 认证的考生应具有设计和实施可在 Microsoft Azure 上运行的解决方案的主题专业知识，包括计算、网络、存储和安全性等方面。候选人应具备管理 Azure 的中级技能。候选人应了解 Azure 开发和 DevOps 流程。

  担任此职务的职责包括为利益相关者提供建议，并将业务需求转换为安全，可扩充且可靠的云端解决方案。

  Azure 解决方案架构师与云端管理员、云端 DBA 和客户端合作以实施解决方案。

  参加此认证的应试者应该在 IT 运营方面具有先进的经验和知识，包括网络、虚拟化、身份、安全性、业务连续性、灾难恢复、数据管理、预算和治理——该角色应管理各个领域的决策如何影响整体解决方案。此外，该角色应具有 Azure 管理方面的专家级技能，并具有 Azure 开发和 DevOps 流程的经验。

