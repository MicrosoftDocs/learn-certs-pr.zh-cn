summary: |-
  信息保护管理员计划并实施用于满足组织合规需求的那些控制。该人员负责将需求及合规控制转化为技术实施。他们协助组织控制所有者成为并保持合规。

  他们与信息技术 (IT) 人员、业务应用程序所有者、人力资源及合法的利益相关者合作，以实施支持政策和控制的技术，而这些政策和控制是充分满足其组织的法规要求所必需的。他们还与合规和安全领导（如首席合规官和安全官）合作，评估相关企业风险的全部范围，并合作制定这些策略。

  该人员可定义适用要求，并根据这些策略和控制来测试IT流程及操作。他们负责创建用于内容分类、数据丢失防护、治理及保护的策略和规则。
