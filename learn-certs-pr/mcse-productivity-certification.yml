summary: |-
  此认证考察您是否具备将公司迁移到云、提高用户生产力和灵活性、减少数据丢失、提高组织数据安全性所需的技能。该证书可用于满足成为[Microsoft 365认证企业管理员专家](https://www.microsoft.com/zh-cn/learning/m365-enterprise-administrator.aspx)的要求之.
  
  要成为MCSE生产力解决方案专家，请完成以下要求&#58;
  - 获得一项必备认证
    - 必备选项1&#58; [MCSA Windows Server 2012](https://www.microsoft.com/zh-cn/learning/mcsa-windows-server-certification.aspx)
    - 必备选项2&#58; [MCSA Windows Server 2016](https://www.microsoft.com/zh-cn/learning/mcsa-windows-server-2016-certification.aspx)
  - 通过其中一项选修考试
    - [70-333&#58; 使用Skype for Business 2015部署企业语音](/learn/certifications/exams/70-333)
    - [70-334&#58; Microsoft Skype for Business的核心解决方案](/learn/certifications/exams/70-334)
    - [70-339&#58; 管理Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; 设计和部署Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
