summary: >-
  Microsoft 365 Developer 可设计、构建、测试和维护应用程序和解决方案，这些应用程序和解决方案针对使用Microsoft 365平台的组织的生产力和协作需求进行了优化。


  Microsoft 365 Developer 精通Microsoft Identity和Microsoft Graph。他们对UI元素（包括Adaptive Cards和UI Fabric），集成点（包括Microsoft Teams，Office加载项，SharePoint Framework，Actionable Messages）以及确定工作负载平台目标具有一般了解。
