summary: |-
  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒（COVID-19）的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div><strong>该认证于2021年1月31日停用。在此日期之后，您将无法再获得此认证。您在他们停止提供日期之前获得的任何认证将继续显示在认证控制面板的 <a href='https://www.microsoft.com/learning/dashboard.aspx'>成绩证明中。</a>.您也可以 <a href='/learn/certifications/retired-certifications'>browse all retired certifications</a>.</strong><br/><br/></div>
  </div>

  此认证证明您拥有运行高效与现代化的数据中心，份管理、系统管理、虚拟化、存储和网络所需的技能。

  为获得 MCSE&#58; Core Infrastructure 认证，必须通过下列考试之一&#58;
  - [70-744&#58; Securing Windows Server 2016](/learn/certifications/exams/70-744)
  - [70-745&#58; Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
  - [70-413&#58; Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
  - [70-414&#58; Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
  - [70-537&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
