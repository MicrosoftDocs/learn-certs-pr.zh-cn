title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Sales Functional Consultants 实施的解决方案可预测和规划客户连接，通过处理和关闭来管理交易，并使用数据分析加速销售团队的绩效。'
uid: certification.d365-functional-consultant-sales
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解更多</a> 。</strong></font><br/><br/></div><div><strong>2020年9月，MB-200将被替换为<a href="/learn/certifications/exams/pl-200">PL-200</a>新考试。通过MB-200或PL-200，再加上MB-210，您将可以获得此认证，直到MB-200于2020年12月31日停用。MB-200停用后，必须通过PL-200和MB-210才能获得此认证。</strong><br/><br/></div></div>

  Microsoft Dynamics 365 Sales Functional Consultants 实施的解决方案可预测和规划客户连接，通过处理和关闭来管理交易，并使用数据分析加速销售团队的绩效。
