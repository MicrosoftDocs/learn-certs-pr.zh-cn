summary: |-
  Azure IoT 开发人员实施配置并执行用于创建和维护 IoT 解决方案的 cloud 和边缘部分所需的编码任务。除使用 cloud 服务配置和维护设备之外，IoT 开发人员还可设置物理设备。IoT 开发人员负责对整个生命周期的设备配置进行维护和故障排除。
  
  IoT 开发人员实施 IoT 解决方案的设计规范，其中包括设备拓扑、连接、诊断和监控以及安全。IoT 开发人员为解决方案的 IoT Edge 部分开发和部署模块并配置设备联网。IoT 开发人员实施用于管理数据管道的解决方案的设计，其中包括与 IoT 相关的监测及数据转换。IoT 开发人员与 Azure IoT 架构师、数据工程师及其他利益相关者合作，以确保成功的业务整合。
  
  IoT 开发人员应该对设备类型和 Azure 服务具备大致的了解，包括数据存储选项、数据分析、数据处理、AI 以及其他“平台即服务”选项。IoT 开发人员必须能够使用至少一种 Azure IoT SDK 所支持的语言进行编程。
subTitle: Azure IoT Developer 开发 Azure IoT 解决方案的云端和边缘组件。
