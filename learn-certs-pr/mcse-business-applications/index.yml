summary: |-
  <div><font color='red'><strong>该认证已失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/'>“浏览认证和考试”页面</a>。您在失效日之前所获得的任何认证都将继续出现在您的成绩单上，位于<a href='https://aka.ms/certdashboard'>“认证仪表板”中</a>.</strong></font><br/><br/></div>

  此认证证明您具有使用和管理Microsoft Dynamics 365技术的专业知识。您将从Microsoft Dynamics 365的基础开始，并在一个或多个业务特定领域展示附加的专业知识。

  要获得 MCSE&#58; Business Applications 认证，请完成以下要求&#58;
  - 获得先决条件认证&#58; [MCSA&#58; Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - 通过一项有效考试&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
