summary: |-
  <div><font color='red'><strong>该认证已失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/'>“浏览认证和考试”页面</a>。您在失效日之前所获得的任何认证都将继续出现在您的成绩单上，位于<a href='https://aka.ms/certdashboard'>“认证仪表板”中</a>.</strong></font><br/><br/></div>

  此认证证明您拥有运行高效与现代化的数据中心，份管理、系统管理、虚拟化、存储和网络所需的技能。

  要获得 MCSE&#58; Core Infrastructure认证，请完成以下要求&#58;
  - 赢取一项先决条件认证&#58;
    - 必备选项1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 必备选项2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 通过一项有效考试&#58;
    - [70-744&#58; Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745&#58; Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
    - [70-413&#58; Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
    - [70-414&#58; Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
    - [70-537&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
