summary: |-
  <div><font color='red'><strong>该认证已失效。有关目前可用的选项，请参阅<a href='/learn/certifications/browse/'>“浏览认证和考试”页面</a>。您在失效日之前所获得的任何认证都将继续出现在您的成绩单上，位于<a href='https://aka.ms/certdashboard'>“认证仪表板”中</a>.</strong></font><br/><br/></div>

  此认证证明您拥有运行高效与现代化的数据中心，份管理、系统管理、虚拟化、存储和网络所需的技能。

  要获得 MCSE&#58; Data Management & Analytics认证，请完成以下要求&#58;
  - 赢取一项先决条件认证&#58;
    - 必备选项1&#58; [MCSA&#58; SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - 必备选项2&#58; [MCSA&#58; SQL 2016 Database Development](/learn/certifications/mcsa-sql2016-database-development-certification)
    - 必备选项3&#58; [MCSA&#58; SQL 2016 Database Administration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - 必备选项4&#58; [MCSA&#58; QL 2016 BI Development](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - 必备选项5&#58; [MCSA&#58; BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - 通过一项有效考试&#58;
    - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
subTitle: 证明您在 SQL 管理、在本地和云环境中构建企业级数据解决方案和利用商业智能数据方面的丰富技能组合。
