title: 'Microsoft 365 Certified: Developer Associate'
metadata:
  title: 'Microsoft 365 Certified: Developer Associate'
  description: Microsoft 365 Developer 可设计、构建、测试和维护应用程序和解决方案，这些应用程序和解决方案针对使用Microsoft 365平台的组织的生产力和协作需求进行了优化。
uid: certification.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Microsoft 365 Developer 可设计、构建、测试和维护应用程序和解决方案，这些应用程序和解决方案针对使用Microsoft 365平台的组织的生产力和协作需求进行了优化。
  
  Microsoft 365 开发人员精通 Microsoft identity 和 Microsoft Graph。他们对 UI 元素（包括 Adaptive Cards 和 Office UI Fabric (Fluent UI))、集成点（包括 Microsoft Teams, Office Add-ins, SharePoint Framework,Actionable Messages），以及确定工作量平台目标方面有着大致的了解。
subTitle: Microsoft 365 Developer 可设计、构建、测试和维护应用程序和解决方案，这些应用程序和解决方案针对使用Microsoft 365平台的组织的生产力和协作需求进行了优化。
