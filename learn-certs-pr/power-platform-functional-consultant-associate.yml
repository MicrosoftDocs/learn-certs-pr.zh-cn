summary: |-
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></font></div>

  Power Platform功能顾问必须具备Power Platform方面的广泛的应用知识，包括对能力、边界和约束的实际理解。他们应该具有使用Power Platform制作工具创建使用Power Platform和Microsoft 365的解决方案的经验。通过认证的功能顾问应精通数据建模、用户体验设计、需求分析和流程分析。

  <div><br/><strong>注意&#58; 该认证将在 2020 年 9 月 25 日或前后推出。</strong></div>
