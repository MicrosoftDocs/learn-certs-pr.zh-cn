  </div>

  证明您在 SQL 管理、在本地和云环境中构建企业级数据解决方案和利用商业智能数据方面的丰富技能组合。

  为获得 MCSE&#58; Data Management and Analytics 认证，必须通过下列考试之一&#58;
  - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
  - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
  - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
  - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
  - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
  - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
  - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
  - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
