title: 'Microsoft Certified: Azure Developer Associate'
metadata:
  title: 'Microsoft Certified: Azure Developer Associate'
  description: 'Azure Developer 设计、构建、测试和维护云端应用程序和服务。'
uid: certification.azure-developer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></font></div>

  Azure Developer Associate 认证的考生应具有在 Microsoft Azure 上设计、构建、测试和维护云端应用程序和服务的主题专业知识。

  担任此角色的职责包括参与云端开发的所有阶段，从需求定义和设计到开发、部署和维护、性能调整和监控。

  Azure Developer 与远程解决方案架构师、云端 DBA、云端管理员和客户端合作以实施解决方案。

  该证书的考生应具有 1-2 年的专业开发经验以及 Microsoft Azure 的经验。此外，该角色应具有以 Azure 支持的语言进行编程的能力以及 Azure SDK、数据存储选项、数据连接、API，应用程序身份验证和授权、计算和容器部署、调试、性能调整和监控方面的熟练程度。
