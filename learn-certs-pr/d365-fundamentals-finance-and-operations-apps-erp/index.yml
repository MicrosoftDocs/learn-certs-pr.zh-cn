summary: |-
  如果您对Dynamics 365的企业资源规划(ERP)能力有广泛的了解，并且了解财务和运营应用程序如何在Microsoft整体生态系统中发挥作用的基本原理，那么该证书就是为您而量身定制的。
  
  那些熟悉业务运营，对金融原理有基本了解，并且精通信息技术的人——无论是一般的还是通过工作经验——都可以使用该证书来验证这些技能，并帮助打开其职业之门。
  
  处于不同职业生涯阶段的人们均可以各种方式使用该基础认证。以下是一些例子&#58;
  - 想要强调他们对所使用的应用程序具有广泛了解的IT专业人员
  - 技术专业人士和商业决策者，他们正在探索如何将Dynamics 365的功能性与他们正在使用的应用程序集成在一起
  - 业务涉众和其他使用Dynamics 365并想要证明他们理解该平台的基本原理的人
  - 想要对业务运营、财务和ERP有更加深入了解的开发人员
  - 学生、应届毕业生及转行人士，他们想要充分利用 Dynamics 365 的财务和运营应用程序，以达到更高水平
  
