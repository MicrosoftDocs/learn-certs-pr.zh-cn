  如果您熟悉业务操作、客户关系管理(CRM)，并且精通IT——无论是一般的还是通过工作经验——那么就可以利用该证书来突出这些技能。验证您对广泛接触Dynamics 365的客户参与能力，从而提升您的职业生涯。
  
  在其职业生涯中扮演不同角色、处于不同阶段的人们都可以从该基础认证中受益。以下是一些例子&#58;
  - 想要展示对所使用的应用程序有总体了解的IT专业人员
  - 业务涉众和其他了解Dynamics 365并想要验证其技能和经验的人
  - 想要强调他们对业务运营和CRM的理解的开发人员
  - 学生、应届毕业生以及那些想要充分利用Dynamics 365客户参与能力以提升到更高级别的转行人士
  
